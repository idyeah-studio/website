</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="4c4f9622-9624-4f1b-8b91-1f12db079e31"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="52dc059c-9478-41b8-90b2-0fe99f290f37" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="d382b62c-1a7a-4484-8083-e38cdea03fac" class="">You&#x27;re redesigning a desktop-first application for mobile devices. The existing desktop UI has complex layouts, multiple columns, hover states, and dense information that doesn&#x27;t translate well to small screens. You need a strategy to adapt the experience without removing critical functionality.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80ca-8209-fbba062b3341"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="153252e1-9ff6-4d99-badd-e5ded67181f7"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="eba91a7e-b34f-4d51-bb64-bc6343670c5c" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="1159d252-a14b-4d29-8090-a968875a41e4" class="">Legacy applications were built for desktop and treat mobile as an afterthought - often just shrinking everything down or hiding features behind hamburger menus. Desktop layouts with sidebars, data tables, multi-column grids, and hover interactions break on mobile. Users complain features are &quot;missing&quot; or &quot;unusable&quot; on phones. Your redesign must maintain functionality while respecting mobile constraints: smaller screens, touch targets, thumb reach zones, and no hover states.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80db-ac2b-cf14cabd0af5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="067ba9ce-809a-4232-ba92-4b6ae374383e"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e36c4988-903f-475b-8e37-ea07611e1234" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="a01df77b-3828-4e47-bd0a-9884eb7087ea" class="">The AI will provide a mobile layout structure with single column and collapsible sections, navigation pattern recommendations (bottom vs. top), and content stacking strategy. You&#x27;ll get a feature adaptation plan prioritizing primary actions for visibility and secondary actions behind menus, interaction pattern replacements for hover states (touch gestures, tap-and-hold, modal sheets), data display strategies for tables and lists (horizontal scroll, cards, expandables), touch target specifications (44px minimum, thumb-reach zones, spacing), and progressive enhancement approach balancing mobile-first features with desktop additions. Optional side-by-side wireframes show the complete adaptation.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-801e-ba23-c8589cd4e1d3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="6fc9c68d-dfdc-4a5c-941b-c2bfe3970de2"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5117bcb6-41ba-4202-b859-5093104fbfc4" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="fe61ab54-f34a-4deb-a974-2f8b848c87db" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Mobile UX Designer specializing in responsive design and mobile adaptation.

I&#x27;m adapting a [Desktop Screen Type] to mobile and need to maintain functionality while respecting mobile constraints.

[OPTIONAL: Attach screenshot of desktop version]

Desktop screen characteristics:
- Layout: [e.g., Sidebar + main content + right panel, 3-column grid]
- Key features: [List important features/actions]
- Interactive elements: [e.g., Hover menus, drag-and-drop, multi-select]
- Data density: [e.g., Table with 12 columns, Dashboard with 15 metrics]

Mobile constraints:
- Screen width: [e.g., 375px - 428px typical]
- Primary users: [e.g., 60% of traffic on mobile]
- Use cases: [What users do on mobile vs desktop]

User context: [How mobile usage differs from desktop usage]

Please suggest:
1. Layout adaptation strategy (what stays, what moves, what changes)
2. Navigation pattern for mobile (tab bar, hamburger, hybrid)
3. Content prioritization (what to show first on mobile)
4. Touch interaction replacements for hover states
5. Data table/complex UI mobile alternatives
6. Thumb-reach zone optimization
7. Progressive enhancement approach

Consider: [Constraints - e.g., Must maintain feature parity, some features more important on mobile, performance on slower connections]</code></pre></div><div style="display:contents" dir="auto"><p id="7ae15b5b-e47a-4866-8fdb-1f0b993a9355" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="72ff0824-5429-4997-b047-d8ab708abc9b" class="bulleted-list"><li style="list-style-type:disc">[Desktop Screen Type] = Dashboard, Data table, Settings page, Multi-column layout, Admin panel</li></ul></div><div style="display:contents" dir="auto"><ul id="be19fad1-f71e-476a-b7e0-2f114d560946" class="bulleted-list"><li style="list-style-type:disc">[Layout] = Your current desktop structure</li></ul></div><div style="display:contents" dir="auto"><ul id="f4bcea08-3439-4ec8-9008-b4c9fbc8558e" class="bulleted-list"><li style="list-style-type:disc">[Key features] = Critical functionality that must work on mobile</li></ul></div><div style="display:contents" dir="auto"><ul id="d5e89afe-9e54-4350-9ee8-3053c9fcedea" class="bulleted-list"><li style="list-style-type:disc">[Interactive elements] = Desktop-specific interactions to adapt</li></ul></div><div style="display:contents" dir="auto"><ul id="a0222ddd-6d3b-471a-a50c-a8794be32de2" class="bulleted-list"><li style="list-style-type:disc">[Data density] = How much information is shown</li></ul></div><div style="display:contents" dir="auto"><ul id="f7358649-f09f-45dd-a456-039a516e20ae" class="bulleted-list"><li style="list-style-type:disc">[Use cases] = How mobile usage differs from desktop</li></ul></div><div style="display:contents" dir="auto"><ul id="5d913068-04c7-463d-b6b2-7d74db6b7c00" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of desktop version for specific adaptation recommendations</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-809f-986c-cc21d181b808"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8069-9376-cb75bb2b6940"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80ff-9b99-f8d1e61aabbe" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-800f-a857-ef9d8e93f6b5" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Mobile UX Designer specializing in responsive design and mobile adaptation.

I&#x27;m adapting a Project Dashboard Screen to mobile and need to maintain functionality while respecting mobile constraints.

[User would attach screenshot of desktop dashboard here]

Desktop screen characteristics:
- Layout: Left sidebar (240px) with project list, main area (800px) with task board (4 columns), right panel (200px) with team members and activity feed
- Key features: Create task, assign to team, drag tasks between columns, filter by assignee, view task details, comment on tasks
- Interactive elements: Drag-and-drop task cards, hover to preview task, right-click context menus, multi-select for bulk actions
- Data density: 4-column kanban board showing 20+ task cards, team panel showing 8 members with avatars, activity feed showing 10 recent updates

Mobile constraints:
- Screen width: 375px - 428px typical (iPhone/Android)
- Primary users: 45% of daily active users on mobile
- Use cases: Mobile users primarily check status, add quick tasks, and comment - they rarely reorganize boards or do bulk actions

User context: Team members check project status throughout the day on mobile while away from desk. They need quick access to their assigned tasks and ability to update status. Deep project planning happens on desktop.

Please suggest:
1. Layout adaptation strategy (what stays, what moves, what changes)
2. Navigation pattern for mobile (tab bar, hamburger, hybrid)
3. Content prioritization (what to show first on mobile)
4. Touch interaction replacements for hover states
5. Data table/complex UI mobile alternatives
6. Thumb-reach zone optimization
7. Progressive enhancement approach

Consider: Drag-and-drop is critical for desktop users but difficult on mobile - need alternative. Must show all 4 kanban columns but fit in 375px width. Team panel and activity feed are important but secondary on mobile. Task creation must be fast (one tap).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8019-bde0-c94198b26169"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="72734477-371f-4aa5-a24c-220a48204ecc"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="65e2d519-2614-431e-b0e3-11871f994525" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="6d58093a-41f0-4d0b-8819-f7c03ee6d1bf" class="">‚ú¶ Mobile is not just &quot;smaller desktop&quot;: Different use cases mean different priorities - ask AI to recommend mobile-specific features<br/>‚ú¶ Common mistake: Hiding everything in hamburger menus - critical actions should be visible and thumb-reachable<br/>‚ú¶ Best with: Claude (excellent at prioritization and trade-off analysis), ChatGPT (good for interaction pattern suggestions)<br/>‚ú¶ Remix it: &quot;Now show me the tablet (768px) version - what&#x27;s different from mobile and desktop?&quot;<br/>‚ú¶ Pro move: Ask &quot;Design the offline/low-bandwidth experience for mobile - what works without full internet?&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8043-986c-de160d6e3b90"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="5542de4d-d2aa-4381-8507-af9bab8bfdc3"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c808c29d-7da1-4a4e-9383-a198b0984c06" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="c51e247b-435d-48de-a173-c1394d379fe9" class="bulleted-list"><li style="list-style-type:disc">&quot;Create a gesture guide for mobile users: swipe left = delete, swipe right = archive, etc.&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b9e12c9d-27ac-4fd2-b29f-50e0ffd00a85" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile-specific quick actions - what can users do with one tap from home screen?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2f9d806f-1a16-4d7f-a8b7-0b160aaed14d" class="bulleted-list"><li style="list-style-type:disc">&quot;How should this adapt for landscape orientation on mobile?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="96db1ad1-c409-484e-9c01-c74dd7c333cc" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate a component priority matrix: which desktop components translate 1:1, which need redesign, which get removed?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-807d-b99c-d9d97a3693ed"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80fd-ba33-efed69a088b3"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80ff-9345-c5e3d86ddc4c" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-8095-b7ac-d4ee4cc65dd4" class="image"><a href="9_Example_Output.png"><img style="width:643.9921875px" src="9_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80bf-943e-e7461650507c"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="6e394e49-8b72-4b08-8e31-f6682a744436"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4e5c6e54-4518-4a01-8287-9e7e18d8ceb1" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="a94f1486-d74a-4c68-8a0d-ddd79a70b0e9" class="">‚Üí Recipe #01: <a href="R-01 Plan Your Page Layout 2d667ccc6bef8044941beb6a5c872b37.html">Plan Your Page Layout</a><br/>‚Üí Recipe #04: <a href="R-04 Design Multi-Step Flows 2d667ccc6bef806f9f3be9cdaefa9a9e.html">Design Multi-Step Flows</a><br/>‚Üí Recipe #08: <a href="R-08 Create Clear Path Finding 2d667ccc6bef80f7a748e543ab0cfc40.html">Create Clear Path-Finding</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8057-b345-d531a408acfb" class="">
