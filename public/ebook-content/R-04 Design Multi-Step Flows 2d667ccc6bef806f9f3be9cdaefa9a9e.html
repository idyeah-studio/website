</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="76d7429a-f5a1-4aab-ba5b-2bccc83cb544"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4b76b433-1e1c-4da5-a3d5-ba8f87d99bc4" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="1496f332-13da-4a11-8522-4c39ff578815" class="">You&#x27;re redesigning a complex process that requires multiple steps - onboarding, checkout, form submissions, account setup, or data imports. Users are dropping off mid-flow or getting confused about where they are in the process.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80a9-887d-d6754926ee5d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="ed2d9068-3e40-4b37-85a3-7b55a788de9e"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2a39d39d-8742-424f-b0ac-aac30b1e7958" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="a85b3cfe-1b6c-4dbe-9f8b-722abc544dbd" class="">Multi-step processes in legacy applications often grew organically - a step added here, a field inserted there. The result: unclear progress indicators, inconsistent step lengths, no way to go back and edit, or worse - users lose their work. You need to redesign the flow to reduce friction, prevent abandonment, and handle edge cases like errors, saving drafts, and skipping optional steps.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8061-b801-d886d064133e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="5f30cfb3-b734-427a-8954-d3f5b9f72ae7"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="aa855ea0-5f2d-4436-9fad-01c2405854ec" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="97f3a2d4-c488-47e8-9151-2d68751bf1ec" class="">The AI will provide:</p></div><div style="display:contents" dir="auto"><ul id="51d03719-dd55-47d2-ba94-55c78a0c4dd7" class="bulleted-list"><li style="list-style-type:disc">Recommended step structure (how to group and sequence information)</li></ul></div><div style="display:contents" dir="auto"><ul id="2c9a926a-157b-4aea-a73e-9718292f6c3f" class="bulleted-list"><li style="list-style-type:disc">Progress indicator design (linear, stepped, percentage, or custom)</li></ul></div><div style="display:contents" dir="auto"><ul id="63f36ec3-a73d-45cb-9056-680292cf8008" class="bulleted-list"><li style="list-style-type:disc">Navigation strategy (back button behavior, edit previous steps, save and resume)</li></ul></div><div style="display:contents" dir="auto"><ul id="51bd98f5-80da-411b-ae7e-88a2165f295e" class="bulleted-list"><li style="list-style-type:disc">Validation approach (inline, per-step, or final review)</li></ul></div><div style="display:contents" dir="auto"><ul id="16aaabaf-dc62-430d-a05a-ecf85c10ac78" class="bulleted-list"><li style="list-style-type:disc">Error prevention tactics</li></ul></div><div style="display:contents" dir="auto"><ul id="ae6a990e-0fa8-4089-8bef-0c021ae9dd40" class="bulleted-list"><li style="list-style-type:disc">Mobile optimization recommendations</li></ul></div><div style="display:contents" dir="auto"><ul id="037b3f3d-cc95-4252-8ebe-b284333308c7" class="bulleted-list"><li style="list-style-type:disc">Edge case handling (skipping steps, partial completion, session timeout)</li></ul></div><div style="display:contents" dir="auto"><ul id="54b1dea7-b5dc-4574-9d17-239819f3ca98" class="bulleted-list"><li style="list-style-type:disc">Optional: Flow diagram or step-by-step wireframe description</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-802c-8c2b-ea1066c04c90"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="19d4eed8-b4cd-4254-b0e6-145a30e07a27"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f25165f3-4b23-4f6c-9c7e-04d9d5363563" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="d2d19aee-e75f-4ce2-a11e-3713fdef1576" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Flow Designer specializing in multi-step processes.

I&#x27;m redesigning a [Process Type] that currently has [Number] steps and users are experiencing [Main Problem].

[OPTIONAL: Attach screenshots of current flow or flowchart]

Current flow issues:
- [Issue 1: e.g., Users don&#x27;t know how many steps remain]
- [Issue 2: e.g., Can&#x27;t go back to edit previous steps]
- [Issue 3: e.g., Form validation only shows errors at the end]

User context: [Who completes this flow and under what circumstances]

Please suggest:
1. Optimal number of steps and how to group information
2. Progress indication strategy
3. Navigation patterns (back, skip, save draft)
4. Error handling and validation approach
5. Mobile considerations

Consider: [Constraints - e.g., Must collect 20 fields, legal requirements, optional vs. required steps]</code></pre></div><div style="display:contents" dir="auto"><p id="90bfc10f-08a8-4186-b140-ba544f759d58" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="28269c83-c08d-40d4-b6a5-7519aee7f9b2" class="bulleted-list"><li style="list-style-type:disc">[Process Type] = Onboarding, Checkout, Application form, Setup wizard, Data import</li></ul></div><div style="display:contents" dir="auto"><ul id="301a64f7-a485-4b6d-976e-8bef6e353fa0" class="bulleted-list"><li style="list-style-type:disc">[Number] = Your current step count</li></ul></div><div style="display:contents" dir="auto"><ul id="53a0a785-cec0-470a-9f37-2c466f555272" class="bulleted-list"><li style="list-style-type:disc">[Main Problem] = Drop-off rates, confusion, errors, abandonment at specific step</li></ul></div><div style="display:contents" dir="auto"><ul id="24265b50-a48a-462a-9848-406ce5909bbf" class="bulleted-list"><li style="list-style-type:disc">[Issue 1-3] = Specific pain points from analytics or user feedback</li></ul></div><div style="display:contents" dir="auto"><ul id="7308e264-ffd6-4735-9389-0c07753203d4" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots of current flow or user journey map for better analysis</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8034-8549-ed23d1801a99"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="6d0c3b50-0b07-4a8c-a087-d8f40f290b23"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="16c163dd-4490-4331-b665-0e17dcce2531" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="7961d221-6657-42ba-8697-8eb941f74c1f" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Flow Designer specializing in multi-step processes.

I&#x27;m redesigning a Patient Appointment Booking flow that currently has 7 steps and users are abandoning at step 4 (insurance information).

[User would attach screenshots here]

Current flow issues:
- Users don&#x27;t know they need insurance info until step 4, then abandon to find their card
- No way to save progress and come back later
- Step 3 (selecting doctor) takes 2 minutes, but if they go back to change date/time, they lose their doctor selection
- Mobile users complain the flow feels endless

User context: Patients booking medical appointments, often while multitasking or on mobile. They need to select appointment type, date, time, doctor, provide personal info, and insurance details. 60% are on mobile.

Please suggest:
1. Optimal number of steps and how to group information
2. Progress indication strategy
3. Navigation patterns (back, skip, save draft)
4. Error handling and validation approach
5. Mobile considerations

Consider: Insurance is optional for self-pay patients. Doctor selection requires seeing photos and bios. Legal requirement to collect certain personal info. Average completion time should be under 5 minutes.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80a2-b441-ebb7964019fa"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="e76ff5bf-3ffe-420c-bd6a-b899a375f8cc"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="46864f24-ec1b-4e5d-b859-e5aea10be272" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="c33356cb-71a5-418d-9d55-895bd84f9088" class="">‚ú¶ Provide drop-off data: If you know where users abandon, mention it - AI will focus solutions there<br/>‚ú¶ Common mistake: Asking &quot;how many steps should this be?&quot; without listing what data you need to collect<br/>‚ú¶ Best with: Claude (excels at analyzing complex flows and edge cases), ChatGPT o1 (for flows with multiple user paths)<br/>‚ú¶ Remix it: &quot;Now show me a progressive disclosure version where it feels like 2 steps but collects the same data&quot;<br/>‚ú¶ Pro move: Follow up with &quot;Create micro-copy for each step that explains why we need this info&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8012-be6c-eca7f3298ddf"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="3f87e87b-2f5c-4017-8471-79e7b6e93ecf"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3637eea7-4d9c-4f90-bcb0-fb7aae66d567" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents"
