</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="ec378222-6cca-4ad3-95e7-d92158047c43"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8edbcf78-15f3-4517-824d-2df24b0fc689" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="664c5492-ae86-4dce-a77e-e6b2e6d7f654" class="">You&#x27;re setting up layout grids for consistent spacing and alignment - establishing column grids (12-column, 8-column, 4-column), defining gutters and margins, creating responsive grids that adapt from mobile to desktop, or organizing content in systematic layouts. Your current layouts lack consistency, spacing is arbitrary, or you need a foundation for responsive design.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8088-bd66-c79c863c7d40"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="6e16c607-b7a3-40c2-87cd-c443522e341a"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5e89575b-fde0-4472-9adb-f46bb4880ed9" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="b15502eb-dbb1-4f8f-aa2a-efe12c68457b" class="">Many designers struggle with grid systems - creating layouts with no grid structure (elements placed arbitrarily, inconsistent spacing), inconsistent column counts (some screens 12-column, others 10-column, others freeform), random gutters (16px here, 20px there, 24px somewhere else), no responsive grid strategy (desktop grid doesn&#x27;t adapt to mobile), or rebuilding grids manually for each screen. Teams waste time aligning elements pixel-by-pixel, create inconsistent spacing across screens, struggle with responsive layouts (how does 12-column desktop become mobile?), or have no systematic approach to layout structure. You need a grid system - standard column grids (12-column for desktop, 4-column for mobile), consistent gutters (20-24px standard), proper margins (page padding), responsive grid behavior (columns collapse predictably), and Figma layout grid setup (reusable grid styles).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-806f-8a08-cc6f456e5af0"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="66aca33d-c552-46d6-85c8-0967fe398973"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0e1c2403-af67-4489-af32-cc1cab633869" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="07e1418e-5153-4fbc-8b1d-a6eab905b67d" class="">The AI will deliver a complete grid system: 12-column desktop, 8-column tablet, 4-column mobile with gutter specifications (24px/20px/16px), margin sizing (48px/32px/16px), responsive collapse strategy showing how layouts adapt across breakpoints, common grid patterns (full-width, centered, sidebar layouts), Figma layout grid setup with reusable styles, column spanning and alignment guidelines, and best practices for when to follow or break the grid - transforming arbitrary layouts into systematic, aligned, responsive grid-based designs.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="7e40e6b9-d7f4-4a26-aa33-4394b757f933"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="f801ed58-36c9-49c0-8cdc-1219e0b92ca3"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e529277d-e269-4d2b-82dc-6aee93dfa943" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="e64a4536-5ad9-4fad-b9f0-abbfb562034d" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Layout Grid Specialist focusing on column grids, spacing systems, responsive grid behavior, and systematic layout foundations.

Consider: [Constraints - e.g., Must work 320px-1920px, Consistent with design system, Accessibility (readable line lengths), Industry standards]</code></pre></div><div style="display:contents" dir="auto"><p id="dc34509b-99cc-4219-8d22-eec8b71d66ac" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="714c819c-dd52-498c-a128-54bdde200da8" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Dashboard, Marketing site</li></ul></div><div style="display:contents" dir="auto"><ul id="31e3a385-cec3-46d4-84a5-7c4169330a1a" class="bulleted-list"><li style="list-style-type:disc">[Mobile Size] = Smallest screen (e.g., 320px)</li></ul></div><div style="display:contents" dir="auto"><ul id="3de64b12-126a-49cf-8e19-c75e3b061bf3" class="bulleted-list"><li style="list-style-type:disc">[Desktop Size] = Largest screen (e.g., 1920px)</li></ul></div><div style="display:contents" dir="auto"><ul id="a62074c2-81b0-4ddb-8ef9-bdefb6c82924" class="bulleted-list"><li style="list-style-type:disc">[Grid types] = Column counts needed</li></ul></div><div style="display:contents" dir="auto"><ul id="9c5c8ec5-95ad-49e7-9d77-1f2a8c5335fb" class="bulleted-list"><li style="list-style-type:disc">[Gutter size] = Spacing between columns</li></ul></div><div style="display:contents" dir="auto"><ul id="6a72a775-8372-4abc-8aa2-4ae7c5b45c4b" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current grid issues</li></ul></div><div style="display:contents" dir="auto"><ul id="a56a52d0-c5eb-46f0-831f-55327a8c9a05" class="bulleted-list"><li style="list-style-type:disc">Attach layouts with grid problems</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f8-b405-e51097ac41f2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-806d-adff-c2b89076d58c"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80ef-ba64-ea2bbd93d99b" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80be-bae2-d2798248911b" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Layout Grid Specialist focusing on column grids, spacing systems, responsive grid behavior, and systematic layout foundations.

I&#x27;m building a grid system for a SaaS Dashboard that works from 320px mobile to 1920px desktop with consistent columns, gutters, and margins.

[User would attach layouts showing inconsistent spacing/alignment]

Grid system requirements:
- Grid types:
  - Desktop (1024px+): 12-column grid (most flexible, industry standard)
  - Tablet (768-1023px): 8-column grid (middle ground)
  - Mobile (320-767px): 4-column grid (simple, touch-friendly)
- Gutter size:
  - Desktop: 24px (generous spacing)
  - Tablet: 20px (moderate spacing)
  - Mobile: 16px (compact but readable)
- Margin size (page edge padding):
  - Desktop: 48px (generous page margins)
  - Tablet: 32px (moderate margins)
  - Mobile: 16px (minimal margins, maximize space)
- Container width:
  - Max width: 1280px (optimal reading width, centered)
  - Full-width option: For dashboards, no max-width
  - Fluid: Scales between min and max
- Responsive needs:
  - How 12-column desktop (content spans 6 columns) becomes 4-column mobile (spans 4 columns = full width)
  - Predictable column collapse (2-column ‚Üí 1-column, 3-column ‚Üí 1-column)
  - Content reflow (multi-column ‚Üí single column stack)

Current grid problems:
- No grid system at all - designers place elements by eye, spacing inconsistent (some elements 18px apart, others 23px, others 31px), alignment off by 1-2px everywhere, looks messy
- Random column counts - Dashboard uses 12-column grid, Settings page uses 10-column, Project page freeform (no grid), inconsistent across product
- Inconsistent gutters - Some screens 16px gutters, others 20px, others 24px, some 32px, no standard, spacing feels random
- No responsive strategy - Desktop layout is 12-column, mobile is... guessed? Designers don&#x27;t know how to adapt grid, rebuild layouts from scratch for mobile
- Manual pixel alignment hell - Spending 30-60 minutes per screen nudging elements 1px left/right to align, no grid to snap to, tedious and error-prone
- Content doesn&#x27;t span columns systematically - Card randomly sized 287px wide (not aligned to grid), sidebar 243px (arbitrary), should span 3 columns, 4 columns, etc.
- No Figma grid setup - Every designer sets up custom grid per file, settings inconsistent, some 12-col with 20px gutters, some 12-col with 24px gutters

Team context:
- 8 designers need consistent grid foundation
- Designing for web (responsive, 320px-1920px)
- Current workflow: No grid, manual alignment = slow, inconsistent
- Want workflow: Snap to grid, content spans columns = fast, consistent
- Industry standard: 12-column grid (Bootstrap, Material, Tailwind all use 12-col)
- Accessibility: Max-width 1280px for readable line lengths

Please provide:
1. Grid system overview (12-column, 8-column, 4-column - when to use each)
2. Column and gutter specifications (column width calculations, gutter sizing)
3. Margin and padding (page margins, container padding, edge spacing)
4. Responsive grid strategy (how columns collapse from desktop to mobile)
5. Common grid patterns (12-col desktop, 8-col tablet, 4-col mobile)
6. Grid setup in Figma (layout grids, column settings, reusable styles)
7. Using grids for layout (spanning columns, offset, alignment)
8. Grid best practices (when to follow grid, when to break it)

Consider: 12-column desktop (industry standard). 8-column tablet. 4-column mobile. 24px desktop gutters, 16px mobile. 48px desktop margins, 16px mobile. Max-width 1280px centered. Responsive collapse (12-col ‚Üí 8-col ‚Üí 4-col). Figma layout grids. Content spans columns (not arbitrary widths).</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2984dbd1-540a-4213-a8fa-544548552edb"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3fbc1193-4273-4d9e-8118-d410fee1de75" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="d07f4d38-7397-40b5-9771-8a4b7e93135b" class="">‚ú¶ 12-column is standard: Industry default (Bootstrap, Material, Tailwind) - most flexible for layouts<br/>‚ú¶ Common mistake: Random column counts (10-col, 14-col) - stick to 12, 8, 4 for consistency<br/>‚ú¶ Best with: Claude or ChatGPT (excellent at grid calculations and responsive strategies)<br/>‚ú¶ Remix it: &quot;Calculate column widths for 12-column grid at 1280px with 24px gutters and 48px margins&quot;<br/>‚ú¶ Pro move: Ask &quot;Design responsive grid system - 12-col desktop, 8-col tablet, 4-col mobile with collapse patterns&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8007-bf77-eb9cbbb59133"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="de3f7521-d6ce-46b4-8f45-6bafaa9e0716"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="dbf816e0-fd41-4639-b9b1-83848994a750" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="180c9bba-e37f-4591-bf2f-5680e64fe8d0" class="bulleted-list"><li style="list-style-type:disc">&quot;Set up Figma layout grids - 12-column desktop, 8-column tablet, 4-column mobile with specs&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="e51b63bc-8bb6-4a8f-995b-618374058d37" class="bulleted-list"><li style="list-style-type:disc">&quot;Calculate column widths for my container size and gutter/margin settings&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="7b6c3eab-6057-4619-a898-7e99d1bb0bae" class="bulleted-list"><li style="list-style-type:disc">&quot;Design responsive collapse strategy - how 3-column desktop becomes 1-column mobile&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="a3b88271-ed81-4854-94ff-f4007c13d658" class="bulleted-list"><li style="list-style-type:disc">&quot;Create grid documentation for developers - column count, gutters, margins, breakpoints&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8066-b079-c7ca8207ac9f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8073-ae5a-c189891b1d45"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8049-bc15-fea4066dc823" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80f9-9bdd-f18a69eadbfc" class="image"><a href="59_Example_Output.png"><img style="width:643.9921875px" src="59_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80d4-868a-d86fb5791df0"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="b967ec9f-169e-4048-ae1b-ab0757a14c80"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div styl
