pt). Teams export Figma code that developers immediately delete and rewrite from scratch, wasting hours translating designs to proper semantic HTML/CSS, or shipping non-responsive layouts that break on mobile. You need Figma files optimized for code generation - proper Auto Layout (converts to flexbox/grid naturally), design token usage (exports as CSS variables), semantic naming (components named after HTML elements), responsive constraints (fill container, hug contents), clean component structure (logical hierarchy, minimal nesting), and developer-friendly output (readable code, proper classes, semantic HTML hints).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80f4-a17a-dac54d1f2bf0"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="b991b9c1-4250-4204-a477-a72bed9c43a1"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8f9aeb3f-9990-4ef4-9320-2f91954e8e02" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="3051a3be-aa59-4cb0-8b61-e8195872888b" class="">The AI will provide Figma Auto Layout optimization (flexbox/grid output, direction, spacing, hug/fill constraints for responsive code), design token integration (Figma Variables ‚Üí CSS custom properties, spacing tokens ‚Üí rem units), semantic component naming (hints for &lt;button&gt;, &lt;header&gt;, &lt;nav&gt; tags), responsive design techniques (constraints, min/max widths, breakpoint variants), Dev Mode code generation guidance (inspect, copy CSS, HTML structure), plugin recommendations (Anima, Locofy, <a href="http://Builder.io">Builder.io</a> for full exports), code optimization strategies (reduce nesting, reusable classes, avoid absolute positioning), and export best practices (prepare files, test outputs, iterative refinement). You&#x27;ll get systematic approaches to create Figma designs that export clean, semantic, responsive HTML/CSS code.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="ab9f44fa-bb0d-421f-8b8f-8b151280e6e9"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="c14d3352-2d48-4e80-8a81-ed7b856b7e0e"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6bbf91e0-7dec-4746-b932-7abb30addd8a" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="0bd163df-192c-4cd1-9241-364e8ee4ed2c" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma-to-Code Specialist focusing on HTML/CSS generation, Dev Mode code export, Auto Layout optimization, and creating developer-ready Figma files.

div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-806b-a3f3-e085e73daf5d" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d867ccc-6bef-8078-8d4c-c5d37fb25371" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma-to-Code Specialist focusing on HTML/CSS generation, Dev Mode code export, Auto Layout optimization, and creating developer-ready Figma files.

I&#x27;m generating HTML/CSS code from Figma designs for a Marketing Website (landing pages, product pages, pricing page, 15+ pages total) to export hero sections, feature cards, pricing tables, testimonials, and CTAs using Figma Dev Mode (primary method) and Anima plugin (for full page exports) while optimizing for clean semantic HTML, Tailwind CSS classes, mobile-first responsive design, minimal nesting (max 3 levels deep), and CSS variables from design tokens and avoiding absolute positioning, inline styles with hardcoded values, excessive div nesting, non-responsive fixed widths, and div-only HTML (need semantic tags).

[User would attach Figma marketing site designs - components with poor Auto Layout, hardcoded values, messy structure]

HTML/CSS generation requirements:
- Project type: Marketing website (15+ landing pages, component-heavy, conversion-focused)
- Code output:
  - Tailwind CSS (primary framework, utility-first)
  - Semantic HTML5 (&lt;header&gt;, &lt;nav&gt;, &lt;main&gt;, &lt;section&gt;, &lt;article&gt;)
  - CSS variables for theming (light/dark mode support)
  - Mobile-first responsive (375px ‚Üí 1440px)
- Figma structure:
  - Component library (50+ components with variants)
  - Auto Layout extensively (all components use Auto Layout)
  - Design tokens (colors, spacing, typography as Figma Variables)
  - Variants for responsive (Desktop, Tablet, Mobile versions)
- Responsive needs:
  - Mobile-first (design mobile, scale up)
  - Breakpoints: 375px (mobile), 768px (tablet), 1024px (desktop), 1440px (large)
  - Fluid typography (clamp() for smooth scaling)
  - Images responsive (srcset, object-fit)
- Developer handoff:
  - Developers copy code from Figma Dev Mode (primary workflow)
  - Anima plugin for rapid prototyping (full page HTML exports for stakeholder demos)
  - Tailwind config synced with Figma tokens

Current code export problems:
- Absolute positioning everywhere - Figma exports components with position:absolute, top:120px, left:450px (breaks when screen size changes), not responsive at all, developers have to rewrite with flexbox/grid from scratch, wastes 2-3 hours per component converting to proper layout, defeats purpose of code export
- Inline styles with hardcoded hex - Exports background:#3B82F6; color:#FFFFFF; instead of using design tokens/CSS variables, can&#x27;t theme (light/dark mode impossible), can&#x27;t change brand color globally, hardcoded values scattered everywhere, no Tailwind classes (exports inline styles even though using Tailwind), developers manually convert to utilities
- Excessive div nesting - Simple card component exports as 8 nested divs (div &gt; div &gt; div &gt; div &gt; div...), hard to read HTML, unnecessary wrapper divs everywhere, bloated code (300 lines for what should be 50), developers spend time cleaning up div soup, prefer semantic clean HTML
- No semantic HTML tags - Everything exported as &lt;div&gt;, no &lt;header&gt;, &lt;nav&gt;, &lt;main&gt;, &lt;section&gt;, &lt;article&gt;, &lt;button&gt; tags, bad for SEO (search engines can&#x27;t understand structure), bad for accessibility (screen readers confused), have to manually convert divs to semantic tags post-export
- Fixed widths not responsive - Components export with width:1440px; hardcoded (desktop width), doesn&#x27;t shrink on mobile (overflows, horizontal scroll), no media queries generated, no responsive classes (Tailwind&#x27;s sm:, md:, lg:), developers have to add responsive behavior manually, exports ignore Figma constraints (fill container doesn&#x27;t convert properly)
- Poor Auto Layout translation - Figma Auto Layout (Vertical, Gap 16px, Padding 24px) should export as clean flexbox, instead exports nested absolute positioned divs with magic numbers (margin-top:16px, margin-top:32px, margin-top:48px random), doesn&#x27;t respect Auto Layout structure, gap doesn&#x27;t convert to CSS gap property
- Inconsistent spacing values - Exports margin:23px, padding:17px, gap:14px (random values not from design tokens), should use Spacing-4 (16px), Spacing-5 (20px), Spacing-6 (24px) from token system, exported code doesn&#x27;t reference CSS variables, hardcoded everywhere

Team context:
- Developer skill level: Mid-level (can clean up exported code, but prefer cleaner starting point)
- CSS framework: Tailwind CSS (all components should use Tailwind utilities where possible)
- Code standards: Semantic HTML required (not all divs), BEM naming for custom CSS, max 3 levels nesting
- Handoff workflow: Designers share Figma Dev Mode links, developers inspect and copy code snippets
- Pain points: &quot;Exported code is a starting point but needs 70% rewrite&quot;, &quot;Absolute positioning makes it unusable&quot;
- Goal: Reduce developer cleanup time from 3 hours to 30 minutes per component

Please provide:
1. Figma Auto Layout for clean code (flexbox/grid output, direction, alignment, spacing, hug/fill)
2. Design tokens to CSS variables (color tokens ‚Üí CSS vars, spacing tokens ‚Üí rem units)
3. Component naming for semantic HTML (Button ‚Üí &lt;button&gt;, Card ‚Üí &lt;article&gt;, semantic hints)
4. Responsive design in Figma (constraints, min/max widths, fill container, breakpoint frames)
5. Dev Mode code generation (inspect, copy CSS, HTML structure, code snippets)
6. Plugins for code export (Anima, Locofy, Builder.io, HTML Generator, use cases)
7. Clean code optimization (reduce nesting, reusable classes, avoid absolute positioning)
8. Code export best practices (prepare Figma files, test outputs, refine for developers)

Consider: Tailwind CSS output (utility classes preferred). Mobile-first responsive (375px start). Semantic HTML critical (SEO, accessibility). Design tokens ‚Üí CSS variables. Auto Layout ‚Üí flexbox (not absolute). Component library (50+ components, consistency critical). Marketing site (conversion-focused, performance matters).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8036-ba22-e63f34d31237"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-804e-8f50-dfe3331b3f4e"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80a3-a1f6-f3249e1309a1" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80a9-bf6e-cb2bf0f1ecb6" class="">‚ú¶ Auto Layout is key: Use Auto Layout on every component - it exports as clean flexbox, not absolute positioning<br/>‚ú¶ Common mistake: Dragging frames freely creates position:absolute - always use Auto Layout for responsive code<br/>‚ú¶ Best with: Claude (excellent at Figma optimization strategies, code quality), ChatGPT (good for CSS examples)<br/>‚ú¶ Remix it: &quot;Optimize this Figma component for code export - Auto Layout, design tokens, semantic naming, responsive&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my Figma file for clean code export - check Auto Layout usage, nesting, absolute positioning&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8029-b607-cf6b6cb4ff8b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8040-8865-e85a25eeed57"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80c6-ac47-e353bac12fee" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-80ba-8d3b-e9b56ad82dd9" class="bulleted-list"><li style="list-style-type:disc">&quot;Optimize button component for HTML/CSS export - Auto Layout, design tokens, semantic &lt;button&gt; tag, Tailwind classes&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-8046-a1fd-c355085fa836" class="bulleted-list"><li style="list-style-type:disc">&quot;Convert this Figma card to responsive flexbox - Auto Layout settings, fill container, gap/padding with tokens&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-80c4-8ffa-d95591d86d00" class="bulleted-list"><li style="list-style-type:disc">&quot;Prepare hero section for code export - Auto Layout, semantic HTML structure, responsive constraints, clean nesting&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-802b-9ad5-f3127c48e9cb" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate Tailwind CSS from Figma - design tokens to Tailwind config, utility classes, responsive breakpoints&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80fa-b77a-e498bb1fbbf1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8011-b908-ee829a0652dd"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8041-96a3-f40d92af0caf" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d867ccc-6bef-805f-ad9c-e1d6e5d3721a" class="image"><a href="74_Example_Output.png"><img style="width:643.9921875px" src="74_Example_Output.png"/></a></figure></div></div></figure></d
