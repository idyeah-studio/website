</style></head><body><article id="2d667ccc-6bef-80a5-8694-ce629bd1838e" class="page sans"><div class="page-body"><div style="display:contents" dir="auto"><h1 id="2d667ccc-6bef-8019-85e8-f2eeb1c43697" class="">Recipe #15: Design Better Forms</h1></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-800b-8afe-c804edda9558" class="">Category: Wireframing &amp; IA  |  ‚è±Ô∏è¬†30-40 min  |  üå∂Ô∏èüå∂Ô∏è¬†Intermediate</p></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8078-a32e-ff2b73b39f19" class="">
</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="624f9034-6f53-4f2c-b0cb-d8b5f6626381"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="894c81f9-9c14-4c68-92e8-b1e8be04349c" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="2ef28c83-78dc-4396-8027-c5a3324e6ff2" class="">You&#x27;re designing forms for user input - signup/login forms, settings, data entry, checkout, search filters, or any interface where users need to enter information. Your current forms are confusing, have poor validation, unclear labels, or create friction in the user experience.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8093-b2e7-c4d0321b26e4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="d32007b1-7ccb-4918-9d01-b88bb1e8674a"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="432abc7d-3187-4a10-a3dd-5f5472c43100" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="4aaf36db-e784-440a-a544-bc66e36c77fa" class="">Many designers struggle with forms - creating cluttered multi-column layouts that confuse users, using placeholders instead of labels (disappear when typing), unclear validation (errors appear only on submit, not inline), poor error messages (&quot;Invalid input&quot; without explanation), no indication of required vs optional fields, inconsistent input types (text field for date instead of date picker), forms that don&#x27;t work on mobile (tiny inputs, wrong keyboards), or missing smart defaults (forcing users to type obvious information). Teams create forms with high abandonment rates, validation errors frustrate users, mobile forms are painful to complete, or checkout flows lose customers. You need systematic form design - clear structure (single column, logical flow), proper labels (always visible, descriptive), smart validation (inline feedback, helpful errors), appropriate input types (date picker for dates, dropdown for known options), mobile-optimized (large inputs, correct keyboards), and accessibility (keyboard navigation, screen reader support).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-801b-9ef4-c6570e6c217f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="de114e6a-233f-4345-aac0-e605b4435988"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="214aa206-950d-480d-85a1-20005a11f870" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="7de369d4-88d3-4fed-8843-ae6d80681295" class="">The AI will provide form structure and layout recommendations including single versus multi-column patterns with spacing and visual hierarchy guidelines, labels and placeholders with always-visible labels and required indicators, input field type selection for text, email, password, number, date, dropdown, checkbox, radio, and textarea with appropriate keyboard types, validation strategies distinguishing real-time inline, on blur, and on submit approaches with validation states, error message best practices emphasizing specific and actionable messaging, mobile form optimization with large touch targets and correct keyboard types, form accessibility covering labels, keyboard navigation, ARIA attributes, and screen reader support, and smart defaults including auto-detection, character counts, and password strength indicators. Optional visual form examples showing structure and validation states.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="e6853a84-6016-46a8-bad2-53c7c5c88966"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="4e255004-a675-4623-84ef-79e6a4ce07f6"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="99e4d92e-1b0e-4f1a-a03a-1f6adc718561" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="7d2a2897-1e38-41c5-beaf-248a9994d0ee" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Form Design Specialist focusing on form structure, validation patterns, input types, and user-friendly data entry experiences.

I&#x27;m designing forms for [Product Type] including [Form Types] that need to be clear, easy to complete, and work seamlessly on mobile and desktop.

[OPTIONAL: Attach current form designs with issues]

Form design requirements:
- Form types: [e.g., Login/signup, Settings, Multi-step checkout, Data entry, Search filters]
- Input complexity: [e.g., Simple (name, email), Medium (address, payment), Complex (conditional fields, file uploads)]
- Validation needs: [e.g., Real-time inline, On blur, On submit, Server-side]
- Mobile priority: [e.g., Mobile-first, Desktop-first, Responsive]
- Accessibility: [e.g., WCAG AA required, Keyboard navigation, Screen readers]

Current form problems:
- [Problem 1: e.g., Multi-column layout confuses users - jumping between columns, unclear flow]
- [Problem 2: e.g., Placeholder-only labels - text disappears when typing, users forget what field is]
- [Problem 3: e.g., Validation only on submit - users fill entire form, click submit, see 5 errors at once]
- [Problem 4: e.g., Unclear error messages - &quot;Invalid input&quot; doesn&#x27;t explain what&#x27;s wrong]
- [Problem 5: e.g., All fields look required - no visual difference between required and optional]

Team context: [Form usage frequency, user technical skills, mobile vs desktop split, common validation errors]

Please provide:
1. Form structure and layout (single vs multi-column, spacing, grouping, visual hierarchy)
2. Labels and placeholders (always-visible labels, helpful placeholders, required indicators)
3. Input field types (text, email, password, number, date, dropdown, checkbox, radio - when to use each)
4. Validation strategies (inline real-time, on blur, on submit, error message patterns)
5. Error message best practices (clear, specific, actionable, positive tone)
6. Mobile form optimization (single column, large inputs, correct keyboards, touch-friendly)
7. Form accessibility (labels, keyboard navigation, ARIA, screen reader support)
8. Smart defaults and helpers (autofill, pre-populate, helpful examples, character counts)

Consider: [Constraints - e.g., Must work on mobile, Accessibility required, Multi-step if long, Clear validation, Smart defaults]</code></pre></div><div style="display:contents" dir="auto"><p id="86f44f74-7643-4ede-8b04-66601a674923" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="6fcfa996-289e-48f8-b2b7-3d8d94c9c1aa" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Enterprise software</li></ul></div><div style="display:contents" dir="auto"><ul id="ded2e63a-9cf3-4bff-ae2c-d61722a870de" class="bulleted-list"><li style="list-style-type:disc">[Form Types] = What forms you&#x27;re designing</li></ul></div><div style="display:contents" dir="auto"><ul id="f73dde37-0ab8-4e7c-9193-50f2284c59dc" class="bulleted-list"><li style="list-style-type:disc">[Input complexity] = Simple to complex forms</li></ul></div><div style="display:contents" dir="auto"><ul id="ace43f68-87b6-46fb-8880-b4d23b8ba4ea" class="bulleted-list"><li style="list-style-type:disc">[Validation needs] = Real-time, on blur, on submit</li></ul></div><div style="display:contents" dir="auto"><ul id="0e8fde3f-632e-4fb8-9504-0ff72daf44ae" class="bulleted-list"><li style="list-style-type:disc">[Mobile priority] = Mobile-first or desktop-first</li></ul></div><div style="display:contents" dir="auto"><ul id="fb2c7b9a-3f03-45d4-a8a3-d9378d18cee6" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current form issues</li></ul></div><div style="display:contents" dir="auto"><ul id="6437ad49-899b-4e09-bed1-4079de1609b5" class="bulleted-list"><li style="list-style-type:disc">Attach form designs with problems</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8074-8695-dd976093f59e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-809b-91a5-e5a7fb95a3f8"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-803a-b8c0-cf196cff8338" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-801f-ba1e-e690d9ef8dc4" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Form Design Specialist focusing on form structure, validation patterns, input types, and user-friendly data entry experiences.

I&#x27;m designing forms for a SaaS Project Management Tool including signup, login, create project, user settings, and invite team members that need to be clear, easy to complete, and work seamlessly on mobile and desktop.

[User would attach current form designs showing multi-column layouts, placeholder-only labels, poor validation]

Form design requirements:
- Form types:
  - Authentication: Signup (name, email, password), Login (email, password, remember me), Forgot password
  - Project creation: Project name, description, team members, due date, priority
  - Settings: User profile (name, email, avatar, timezone), Notification preferences, Team settings
  - Invite users: Email addresses (multiple), role selection, personal message
  - Search/filters: Keyword search, filter by status/assignee/date
- Input complexity:
  - Simple: Login (2 fields), Forgot password (1 field)
  - Medium: Signup (4-5 fields), Create project (6-8 fields)
  - Complex: Team settings (10+ fields with conditional logic), Multi-step onboarding
- Validation needs:
  - Real-time inline: Email format validation (shows ‚úì or ‚úó as user types)
  - On blur: Password strength indicator (shows after user leaves field)
  - On submit: Final validation check before submission
  - Server-side: Email already exists, username taken (after submit)
- Mobile priority:
  - 60% mobile users (mobile-first design critical)
  - Forms must be easy to complete on 375px iPhone
  - Large touch targets, correct keyboards (email keyboard, number pad)
- Accessibility:
  - WCAG AA compliance required
  - Keyboard navigation (tab through fields, submit on Enter)
  - Screen reader support (proper labels, error announcements)

Current form problems:
- Multi-column layout on signup form - Name | Email on left, Password | Company on right, users confused which field to fill next, jumping left-right-left-right, high error rate, especially bad on tablet (cramped)
- Placeholder-only labels everywhere - &quot;Enter your email&quot; as placeholder, no visible label, when user starts typing placeholder disappears, user forgets which field it is, have to delete text to see placeholder again, terrible UX
- Validation only happens on submit - User fills entire 8-field signup form, clicks &quot;Create account&quot;, page shows 3 validation errors at top (email invalid, password too short, terms not checked), frustrating to fix errors after completing form, 40% abandonment at this step
- Vague error messages - &quot;Invalid input&quot; (which input? why invalid?), &quot;Password error&quot; (too short? need special character? what&#x27;s wrong?), &quot;Please try again&quot; (try what again? what failed?)
- No required/optional indicators - All 8 fields look identical, user doesn&#x27;t know which are required, fills optional fields thinking required, wastes time, or skips required fields thinking optional, gets errors
- Wrong input types - Date field is text input (user types &quot;12/25/2024&quot; or &quot;December 25&quot; or &quot;25-12-24&quot; inconsistent), should be date picker, Phone number is text (gets letters, spaces, dashes), should be number input
- Tiny mobile inputs - Input fields are 36px tall on mobile (below 44px touch target minimum), hard to tap, wrong keyboard (email field shows default keyboard not email keyboard with @ symbol)
- No smart defaults - Country dropdown defaults to Afghanistan (alphabetical), should default to user&#x27;s location, Timezone empty (user must search through 100 options), should auto-detect

Team context:
- Forms used daily by 10,000+ users
- 60% mobile, 40% desktop (mobile-first critical)
- Common errors: Email format (20%), Password too weak (15%), Required fields missed (25%)
- User skill level: Non-technical (project managers, marketers, not developers)
- Need: Clear, forgiving forms that guide users to success

Please provide:
1. Form structure and layout (single vs multi-column, spacing, grouping, visual hierarchy)
2. Labels and placeholders (always-visible labels, helpful placeholders, required indicators)
3. Input field types (text, email, password, number, date, dropdown, checkbox, radio - when to use each)
4. Validation strategies (inline real-time, on blur, on submit, error message patterns)
5. Error message best practices (clear, specific, actionable, positive tone)
6. Mobile form optimization (single column, large inputs, correct keyboards, touch-friendly)
7. Form accessibility (labels, keyboard navigation, ARIA, screen reader support)
8. Smart defaults and helpers (autofill, pre-populate, helpful examples, character counts)

Consider: Mobile-first (60% mobile users). Single-column layout. Always-visible labels. Inline validation (real-time feedback). Helpful error messages (specific, actionable). Correct input types (email keyboard, date picker). Large touch targets (44px minimum). Smart defaults (auto-detect location, timezone). Accessibility (keyboard nav, screen readers). Low error rate (guide users to success).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-806f-a372-f4f0e1e2bae7"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="a2ff7ced-db19-4664-8609-033fb4504a00"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b5791ef9-48d0-44c3-9115-4c45699dbd4c" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="13894f1b-37e9-47bb-887a-d3989b6a65ce" class="">‚ú¶ Single-column layout wins: 25% faster completion and fewer errors than multi-column<br/>‚ú¶ Common mistake: Using placeholders instead of labels - placeholders disappear when typing, terrible UX<br/>‚ú¶ Best with: Claude (excellent at form structure and validation patterns), ChatGPT (good for error messages and copy)<br/>‚ú¶ Remix it: &quot;Design mobile-first signup form - single column, inline validation, helpful errors, 44px touch targets&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my checkout form for UX issues - layout, validation, error messages, mobile optimization&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8091-8ea0-e12dcb57a1ca"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="70df3cfc-4908-4286-b886-4ef1eee93047"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d71347d-50ba-4edc-8cb1-1c305d8eef2c" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="b4f03aa6-46de-4834-aa1e-f64b5ee4ad15" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the signup form - name, email, password with strength indicator, inline validation, mobile-optimized&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="a609d2f6-e2ce-4d35-a1fe-dc6dbce2dada" class="bulleted-list"><li style="list-style-type:disc">&quot;Create validation patterns - when to validate (real-time, on blur, on submit), helpful error messages&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="7d720f20-fec0-4306-8417-280b6dca926e" class="bulleted-list"><li style="list-style-type:disc">&quot;Design mobile form best practices - single column, large inputs, correct keyboards, minimal typing&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="03f048bb-a35e-4c88-a352-929e49ae7071" class="bulleted-list"><li style="list-style-type:disc">&quot;Write better form error messages - specific, actionable, positive tone with examples&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80fa-a2d6-d69f389327fc"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8035-9e8f-cde87edcedad"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-809e-b57f-eef10ef4d517" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-8093-88c4-f6e57ee1d392" class="image"><a href="15_Example_Output.png"><img style="width:643.9921875px" src="15_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-803d-9823-f6c70a93f4d8"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="a7a72869-e288-4ffb-9070-ef24ebf0f45f"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="11be5dcb-8e70-4ec7-ab63-60f6d37cb156" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="49df16c8-afaa-4c4c-858e-a9c19f23e0ae" class="">‚Üí Recipe #04: <a href="R-04 Design Multi-Step Flows 2d667ccc6bef806f9f3be9cdaefa9a9e.html">Design Multi-Step Flows</a><br/>‚Üí Recipe #34: <a href="R-34 Polish Your Input Fields 2d767ccc6bef806aa554c4a058472a9b.html">Polish Your Input Fields</a><br/>‚Üí Recipe #64: <a href="R-64 Design Accessible Components d8c67ccc6bef83ed9c3201d848757c88.html">Design Accessible Components (Bonus)</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8043-b037-e0297255c11a" class="">
