</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="aac7bd14-e6e9-4be9-b26e-845035d5fa0a"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="18e0cdca-c55f-46fb-bec7-6c8c718d03f8" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="0b47a69b-a267-4adf-87fd-7844e54e7943" class="">You&#x27;re redesigning an application that lacks right-click context menus (forcing users to hunt for actions in toolbars) or has poorly organized context menus with 20+ random options. Power users want efficient contextual actions, but the current implementation is either missing or overwhelming.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80db-a105-e1d3af10e3f6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="dc1d34ab-7d16-454d-8cb0-04b6e51d7847"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e7e503b2-e94a-4545-a2e4-92a431f93086" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="33ca87bf-a163-45f9-9bf3-547801a80a10" class="">Many applications either ignore right-click menus entirely (making power users inefficient) or dump every possible action into the context menu without prioritization. Users right-click and face a wall of 15-25 options with no grouping, unclear labels, or irrelevant actions for the selected item. Meanwhile, mobile users have no equivalent pattern. You need to design smart, contextual menus that show the right actions at the right time, with clear hierarchy and mobile alternatives.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-801b-94d0-de71230f251f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="f7e96547-1f17-4b4e-9f95-650cb4dc147a"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f0ae8b68-524a-47c9-b5aa-b856dbbe81c6" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="31061304-d549-4a50-9518-d1262504d133" class="">The AI will provide an action hierarchy system with primary actions at top, secondary grouped in middle, and destructive actions separated at bottom, plus menu structure with logical grouping, dividers, and keyboard shortcuts. You&#x27;ll get contextual rules for single versus multiple selection, file types, and permissions, keyboard shortcut mapping for platform differences, destructive action patterns with visual separation and color coding, mobile equivalents using touch-and-hold and bottom sheet menus, and accessibility specifications for keyboard navigation and screen readers. Optional visual wireframe shows the organized context menu.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80c0-a2ca-fe94bafe891a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="82b60e5b-7a70-409a-be59-7b50b81a737e"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0a9a3fdd-2a0a-400d-a337-ac26dd01773b" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="11b65540-381a-4a8e-8d02-caa1db391f02" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in interaction patterns and power user features.

I&#x27;m designing right-click context menus for a [Product Type] where users interact with [Object Type: e.g., files, contacts, tasks, items].

[OPTIONAL: Attach screenshots of current right-click menu or action toolbar]

Context menu requirements:
- Objects users right-click on: [e.g., Files, Folders, Tasks, Messages, Table rows]
- Available actions per object: [List all possible actions]
- User types: [e.g., Basic users, Power users, Admins]
- Most frequent actions: [Based on analytics if available]

Current problems:
- [Problem 1: e.g., No context menu exists, users must use toolbar]
- [Problem 2: e.g., Menu has 22 options with no organization]
- [Problem 3: e.g., Same menu for all item types regardless of context]

Please provide:
1. Action prioritization strategy (which actions to show, which to hide)
2. Menu organization and grouping
3. Contextual logic (what shows based on item state/type)
4. Keyboard shortcuts to display alongside actions
5. Destructive action handling (delete, archive)
6. Mobile touch-and-hold equivalent
7. Accessibility considerations

Consider: [Constraints - e.g., Must work on Windows/Mac, support keyboard-only users, have mobile equivalent]</code></pre></div><div style="display:contents" dir="auto"><p id="80938001-9989-459f-9947-9e215c924183" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="325a17f6-01aa-4afc-ac9d-0a9ba86066bf" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = File manager, CRM, Project tool, Email client, Data table application</li></ul></div><div style="display:contents" dir="auto"><ul id="9ebf6faf-6d21-4ad7-8000-5578ebfca693" class="bulleted-list"><li style="list-style-type:disc">[Object Type] = What users right-click on</li></ul></div><div style="display:contents" dir="auto"><ul id="3c1d7194-6a60-44bc-a62a-8beacb199adf" class="bulleted-list"><li style="list-style-type:disc">[Available actions] = Complete list of possible actions</li></ul></div><div style="display:contents" dir="auto"><ul id="c58f5d9f-8688-491f-acf1-3938f28b0b09" class="bulleted-list"><li style="list-style-type:disc">[User types] = Different user roles with different action needs</li></ul></div><div style="display:contents" dir="auto"><ul id="8435cb64-0099-454a-b974-411d6a027192" class="bulleted-list"><li style="list-style-type:disc">[Most frequent actions] = Analytics data on common actions</li></ul></div><div style="display:contents" dir="auto"><ul id="0fa0a455-ddb3-481d-bb59-9c6744da2ea0" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-3] = Current context menu issues</li></ul></div><div style="display:contents" dir="auto"><ul id="8b470b3c-9d8b-4b46-a2e9-1f8c54004ad9" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of existing context menu or action patterns</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-805e-abaf-c35f01e5a50d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-800a-bf1e-fa3130cf46ce"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80b6-be67-c4986c8fad3b" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-8061-b49c-d46a85c1aa8e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in interaction patterns and power user features.

I&#x27;m designing right-click context menus for a File Management SaaS where users interact with files and folders in a cloud storage interface.

[User would attach screenshots here]

Context menu requirements:
- Objects users right-click on: Individual files, Multiple selected files, Folders, Empty space in folder
- Available actions per object: 
  - Files: Open, Download, Share, Copy link, Move to, Rename, Duplicate, Add to favorites, Version history, Properties, Delete
  - Folders: Open, Share, Move to, Rename, Add to favorites, Download as zip, Delete
  - Multiple selection: Download all, Move to, Share, Delete
  - Empty space: New file, New folder, Upload, Paste, Sort by, View options
- User types: Free users (view/download only), Paid users (full editing), Admins (can manage sharing/permissions)
- Most frequent actions: Open (45%), Download (28%), Share (15%), Move to (8%)

Current problems:
- Right-click menu shows all 11 actions for every file, regardless of file type or user permissions
- Menu is flat - no visual separation between frequent vs. rare actions
- Destructive &quot;Delete&quot; appears in middle of menu next to &quot;Duplicate&quot;
- Mobile users have no way to access these actions (currently hidden in ... menu with different organization)

Please provide:
1. Action prioritization strategy (which actions to show, which to hide)
2. Menu organization and grouping
3. Contextual logic (what shows based on item state/type)
4. Keyboard shortcuts to display alongside actions
5. Destructive action handling (delete, archive)
6. Mobile touch-and-hold equivalent
7. Accessibility considerations

Consider: Windows/Mac keyboard shortcut differences. Free users shouldn&#x27;t see &quot;Share&quot; option. PDFs should show &quot;Open in viewer&quot;, images should show &quot;Preview&quot;. Mobile users (40% of traffic) need touch-and-hold pattern. Must support keyboard-only navigation with arrow keys.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80a3-96da-e4317ad57343"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="94495b78-6a3c-4614-94ea-3fd1abf3c0d9"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="64dc8608-7bf5-4e0b-9760-4fcf0f05dc49" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="a64c7066-ad6b-4f93-acca-bd64fabb07e1" class="">‚ú¶ Analytics over assumptions: If you know which actions users take most, put those at the top - don&#x27;t guess<br/>‚ú¶ Common mistake: Showing all actions all the time - context menus should be contextual (hide irrelevant options)<br/>‚ú¶ Best with: Claude (excellent at action categorization and rules), ChatGPT (good for interaction patterns)<br/>‚ú¶ Remix it: &quot;Design the progressive disclosure version - show 5 actions, hide 10 behind &#x27;More actions&#x27;&quot;<br/>‚ú¶ Pro move: Ask &quot;Create a keyboard shortcut cheat sheet that teaches users faster alternatives to right-click&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8072-b505-d1b4981706d0"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="57937a59-0d7b-4fed-a6c1-4566d69ab948"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e822cad1-6b50-4cbf-9b12-29a3ac758019" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="ed2f17ef-e57c-41ba-81f2-e8cdaefb87e4" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the nested submenu behavior: how deep can menus go before it&#x27;s too complex?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="3129ef30-97bc-45a3-bb3f-dfa3703ea64c" class="bulleted-list"><li style="list-style-type:disc">&quot;What happens when user right-clicks on an item they don&#x27;t have permission to edit?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="4382783e-0ed2-4bbf-adb7-1870041eaad4" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the animation and timing specs: how fast should the menu appear, fade in/out?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="f8708496-df56-4531-8982-6ba2b9e784ee" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile swipe action pattern as an alternative to context menus&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80b8-baee-ed6a0b6498e6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-800b-9c03-fd4ef8645dcf"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8021-be18-d597ccd4f42c" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-804a-afc6-f36b0ba5eb24" class="image"><a href="11_Example_Output.png"><img style="width:643.9921875px" src="11_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8035-bd60-f6211a04f34b"/></div><div style="display:contents" dir="ltr"><figure class="ca
