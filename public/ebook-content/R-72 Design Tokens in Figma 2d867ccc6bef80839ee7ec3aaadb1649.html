</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="48abadd3-4de7-4210-823e-9abc67c2ce14"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a52a374b-37e0-446b-8dc6-08c62db0b8ed" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="e876c6ac-c0b2-4ee2-aec3-533c90fa8f3f" class="">You&#x27;re building a design system in Figma, creating reusable design tokens (Figma Variables), managing colors/typography/spacing systematically, supporting light/dark mode themes, or preparing designs for developer handoff. Your current Figma file has hardcoded values, inconsistent colors, no systematic spacing, difficult theme switching, or poor designer-developer handoff.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-807c-9c8e-c9ef04ffeddd"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="fdc6a47e-2eb7-483f-8be3-06d201f31530"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ab66e651-ccc8-4db6-81ff-161ace2ca732" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="44385dd7-8d3a-4ccd-a40d-2f8b1d0382d9" class="">Many designers create messy Figma files - hardcoding hex values everywhere (#3B82F6 used 200 times), inconsistent spacing (12px here, 14px there, no system), no design tokens (can&#x27;t switch themes, every color change is manual find-replace), poor naming (color-1, color-2, blue-dark-2 meaningless to developers), mixing primitive and semantic tokens (button uses &quot;Blue 500&quot; instead of &quot;Primary&quot;), or no light/dark mode support (separate files for each theme, nightmare to maintain). Teams waste hours manually updating colors, can&#x27;t quickly test dark mode, hand off designs with vague &quot;make it blue&quot; specs, or build products with visual inconsistencies. You need systematic design tokens - primitive tokens (foundational values: Blue 500, Spacing 4, Font Size 16), semantic tokens (purpose-based: Primary Color, Button Padding, Body Text), Figma Variables (color, number, string, boolean variables), mode support (light/dark themes, brand variants), token hierarchies (primitives ‚Üí semantic ‚Üí component-specific), and developer-friendly naming (follows code conventions, clear purpose).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80c0-b051-eb0732a5e2eb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="f24514fa-f96d-448c-9eae-3775fff88700"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="027f3050-d050-43d9-9fb3-033508748591" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="7e9909c9-2737-4156-837d-8b3d045fa500" class="">The AI will provide token hierarchy (primitives ‚Üí semantic ‚Üí component tokens, three-tier organization), color token systems (primitive palettes, semantic tokens for Surface/Text/Border/Brand with light/dark modes), typography tokens (font size scales, weights, line heights, semantic text styles), spacing tokens (4px/8px-based scales, semantic Padding/Gap), semantic naming conventions (developer-friendly Category/Property/Variant patterns), light/dark mode implementation (Figma Variable modes, color variants, theme switching), token organization in Figma (collections, groups, scoping, documentation), and developer handoff guidance (JSON export, code naming alignment, Style Dictionary integration). You&#x27;ll get systematic approaches to build maintainable, scalable design token systems.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="c127d240-8385-4c4c-8001-3efe7beac25f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="ae8e5216-4de4-434e-ba42-06052db4349a"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="09cfc24f-4614-424a-b99d-7391b00ea32f" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1c32c291-500d-4c7d-9eaa-abec6de609a3" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design Systems Specialist focusing on design tokens, Figma Variables, semantic naming, and systematic design at scale.

Consider: [Constraints - e.g., Large team (consistency critical), Multi-brand support, Developer handoff to React/CSS, Accessibility requirements]</code></pre></div><div style="display:contents" dir="auto"><p id="c4d5a93a-1fef-47bc-a7be-4db3b11b2505" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="51271dd5-9985-4ca0-a284-511f5187e9a1" class="bulleted-list"><li style="list-style-type:disc">[Product/Design System] = What you&#x27;re creating tokens for</li></ul></div><div style="display:contents" dir="auto"><ul id="158997bb-fcc3-4f39-82f8-8a0832563a5b" class="bulleted-list"><li style="list-style-type:disc">[Design Attributes] = Colors, spacing, typography, etc.</li></ul></div><div style="display:contents" dir="auto"><ul id="7c45d5b5-1653-448b-86bc-58d04a2416b8" class="bulleted-list"><li style="list-style-type:disc">[Token Types] = Primitives, semantic, component tokens</li></ul></div><div style="display:contents" dir="auto"><ul id="fc604118-166b-433d-813a-f07e0a50ac65" class="bulleted-list"><li style="list-style-type:disc">[Themes/Modes] = Light/dark, brand variants</li></ul></div><div style="display:contents" dir="auto"><ul id="1e5a8b13-0e2e-4072-a6cf-6702aa7bc6c1" class="bulleted-list"><li style="list-style-type:disc">[Team Needs] = Scale, handoff, consistency</li></ul></div><div style="display:contents" dir="auto"><ul id="4251b947-3cd1-420c-9328-0be7294c9520" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current token issues</li></ul></div><div style="display:contents" dir="auto"><ul id="c44900ea-620c-4332-b0c8-45b2b7026a21" class="bulleted-list"><li style="list-style-type:disc">Attach Figma files with hardcoded values</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-807c-b18b-c70fc7081a85"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="f4986ccb-9802-471c-8f01-25eaaa20211c"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="19c3fad0-378a-4b74-b636-b9f79012d082" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="4453ae27-2090-4e77-acdb-baca2c11c648" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design Systems Specialist focusing on design tokens, Figma Variables, semantic naming, and systematic design at scale.

I&#x27;m creating design tokens in Figma for a SaaS Design System (project management tool used by 50,000+ users, 15-person design/dev team) to systematize colors, typography, spacing, and component properties by building primitive tokens (color palette, spacing scale, type scale), semantic tokens (purpose-based: primary/secondary/error colors, body/heading text, component padding), and component-specific tokens (button sizes, card spacing, form field heights) while supporting light mode and dark mode themes and optimizing for designer consistency, developer handoff (React component library), and multi-product usage (3 related products sharing design system).

[User would attach current Figma files - components with hardcoded values, inconsistent colors, no systematic tokens]

Design token requirements:
- Product type: SaaS design system (component library shared across 3 products)
- Team size: Large team (8 designers, 15 developers, growing to 25 total)
- Token scope: Full design system (colors, typography, spacing, elevation, border radius, component-specific)
- Themes needed:
  - Light mode (primary theme, most users)
  - Dark mode (30% of users prefer, accessibility)
  - High contrast mode (accessibility, WCAG AAA goal)
  - Future: Potential brand variants (white-label for enterprise customers)
- Developer handoff:
  - Export tokens to JSON (Style Dictionary to generate CSS variables, React theme tokens)
  - Figma Variables ‚Üí code sync
  - Developers expect semantic naming matching their component props

Current token problems:
- Hardcoded hex values everywhere - Primary blue #3B82F6 hardcoded in 347 components/instances, want to test new brand color (blue ‚Üí purple) but would require manually updating hundreds of layers, took 8 hours last time we tried, missed 50+ instances, visual inconsistencies, no single source of truth
- No semantic tokens - Buttons use primitive &quot;Blue 500&quot; fill directly, developers don&#x27;t know which blue is &quot;primary&quot; vs &quot;accent&quot; vs &quot;link&quot;, components break when we change palette (Blue 500 ‚Üí Purple 500 doesn&#x27;t update button automatically because not semantically named), unclear purpose of each color
- Inconsistent spacing - Components use random spacing values: 12px, 14px, 15px, 16px, 18px, 20px, 22px, 24px gaps with no system, developers implement with different values, visual inconsistency across products, want systematic 4px/8px-based scale but currently chaos
- No theme support for dark mode - Built dark mode by duplicating entire component library into separate Figma file &quot;Components - Dark&quot;, nightmare to maintain (update button ‚Üí must manually update light AND dark versions), sync issues (forgot to update dark, shipped inconsistent), want single source with mode switching
- Poor naming convention - Color variables named &quot;color-primary-1&quot;, &quot;gray-darker&quot;, &quot;blue-thing&quot;, &quot;text-color-2&quot; meaningless to developers, doesn&#x27;t match code (code uses &quot;primary&quot;, &quot;secondary&quot;, &quot;error&quot;), handoff friction (designers say &quot;use color-primary-1&quot;, devs ask &quot;what&#x27;s that in our theme?&quot;), no clear hierarchy
- Component token chaos - Button padding hardcoded differently everywhere (some buttons 12px 24px, others 16px 32px, others 14px 28px for same size variant), card spacing inconsistent (16px vs 20px vs 24px for same card type), form fields different heights (36px, 40px, 44px for &quot;medium&quot; size), no component-level token system
- Developer handoff friction - Designers spec &quot;use Blue 500&quot; but developers need semantic &quot;primary&quot; color, token names don&#x27;t match (Figma: &quot;Text/Primary&quot;, code: &quot;textPrimary&quot;), manual translation required, slow and error-prone

Team context:
- Figma expertise: Advanced (team uses components, variants, Auto Layout extensively)
- Design system: Mature (2 years old, 200+ components, used across 3 products)
- Scale: 15-person team, will grow to 25 designers/developers
- Current workflow: Designers design in Figma ‚Üí hand off specs ‚Üí developers manually translate to code tokens
- Goal: Figma Variables ‚Üí automated export to JSON ‚Üí Style Dictionary ‚Üí CSS/React tokens (single source of truth)
- Developer stack: React with CSS-in-JS (styled-components), use design tokens extensively
- Timeline: 2 months to implement full token system (leadership priority for consistency)

Please provide:
1. Token hierarchy and structure (primitives vs semantic vs component tokens, organization)
2. Color tokens in Figma (primitive colors, semantic colors, surface/text/border tokens, modes for themes)
3. Typography tokens (font families, sizes, weights, line heights, semantic text styles)
4. Spacing tokens (spacing scale, semantic spacing, layout tokens, component-specific padding/gaps)
5. Semantic naming conventions (purpose-based names, developer-friendly, clear hierarchy)
6. Light/dark mode implementation (using Figma modes, color token variants, switching themes)
7. Token organization in Figma (collections, groups, naming patterns, documentation)
8. Developer handoff (token export, naming conventions match code, JSON/CSS output)

Consider: Large team (15 people, consistency critical). Multi-product (3 products share system). Light/dark mode required. Developer handoff (React, CSS-in-JS, automated export). Component library (200+ components). Mature system (refactoring from hardcoded to tokens). Future white-label (multi-brand potential).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-800a-ae1f-c4e40a8ec098"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="5bd3b97a-7b6c-4081-a5fd-c14c006368fd"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a3f602e3-6311-402a-9d35-75f569fa1715" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="dfe3c59f-60c9-497d-916b-871b3436d36a" class="">‚ú¶ Three-tier system: Primitives (Blue 500) ‚Üí Semantic (Primary Color) ‚Üí Component (Button Background) - never skip semantic layer<br/>‚ú¶ Common mistake: Using primitive tokens directly in components - always use semantic tokens for flexibility<br/>‚ú¶ Best with: Claude (excellent at systematic token structures, naming conventions), ChatGPT (good for Figma Variable examples)<br/>‚ú¶ Remix it: &quot;Create design token system in Figma - primitive colors, semantic tokens, spacing scale, light/dark modes&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my Figma token structure - check naming, hierarchy, mode support, developer handoff readiness&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8032-837f-fd4adefbdad9"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="698d2326-8af4-4e3e-9ac9-225e2e417ccf"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="44d82a92-5319-4a75-8587-e544a37a79a5" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="4b66ba5a-31d4-4cd7-b483-1bedc9597f87" class="bulleted-list"><li style="list-style-type:disc">&quot;Create color token system - primitive palette (50-900), semantic tokens (Surface/Text/Border), light/dark modes&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="975b8465-0309-47f4-b079-b37e0accebc5" class="bulleted-list"><li style="list-style-type:disc">&quot;Design spacing token scale - 4px/8px-based (0-96px), semantic spacing (Padding/Gap), component-specific tokens&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="81d85f90-7faa-4a6c-8378-adc75bb4ef5a" class="bulleted-list"><li style="list-style-type:disc">&quot;Set up typography tokens - font size scale, weights, line heights, semantic text styles (H1-Body-Caption)&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="100a0fea-aedf-45fc-8791-80e0a21f26a0" class="bulleted-list"><li style="list-style-type:disc">&quot;Design token naming convention - semantic not technical, developer-friendly, hierarchical (Category/Property/Variant)&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-803c-bd60-fb7c0b70b324"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="0bdfca81-f683-4755-a91e-056722bffd12"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="082757dd-4454-4c64-8668-35b5cb7bf0e4" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="3a3fd404-6322-42f1-9dac-2bb281327007" class="image"><a href="72_Example_Output.png"><img src="72_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80d3-8981-fe9979d6f79b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="324b6d31-e6f7-41d7-b920-745aa6b2805b"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8a0099ce-c2f4-47ea-984d-032a26cc5ceb" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="632ce8a5-99b6-4794-b88c-e3c3858d8f9f" class="">‚Üí Recipe #73: <a href="R-73 Developer-Friendly Design Specs 2d867ccc6bef804eae58c28f42a64b2d.html">Developer-Friendly Design Specs</a><br/>‚Üí Recipe #46: <a href="R-46 Build a Design System Foundation 2d767ccc6bef80169c93ff15b9a23dff.html">Build a Design System Foundation</a><br/>‚Üí Recipe #56: <a href="R-56 Build Color Palettes 2d767ccc6bef80268ce9ff601c08a13e.html">Build Color Palettes</a><br/>‚Üí Recipe #22: <a href="R-22 Check Your Color Contrast 2d667ccc6bef8030822cc761e4959070.html">Check Your Color Contrast</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80dd-8253-e3829ee7fc77" class="">
