</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="8b72eb82-eb98-4620-b012-d7ff81c6c57d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="774ef46e-8708-440c-a81b-d8cc4a4341b1" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="9a8f7968-4518-43a5-8ec6-6796eb1bf651" class="">You&#x27;re redesigning a conversion-critical page (landing page, pricing page, sign-up flow, checkout) that has low conversion rates. Analytics show high bounce rates, form abandonment, or users viewing but not taking action. You need to redesign for persuasion and clarity.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80c4-ab00-c3d046bb6c62"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="0a525232-b58f-4896-bbf0-4b7b9849d116"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="70b3d52e-d2b7-4f7b-ac41-aa0ad0536dc7" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="54d937b7-d995-4b88-abdc-9719d2247940" class="">Conversion pages in existing applications often suffer from competing CTAs, unclear value propositions, trust issues, overwhelming choices, or buried key information. The page was designed by committee - every stakeholder added their &quot;must-have&quot; element, resulting in a cluttered mess that converts poorly. Users land on the page but don&#x27;t understand the value, don&#x27;t trust the offer, or don&#x27;t know what action to take. You need to strip away distractions and design a focused conversion experience.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80eb-81b9-dae2fe949d7d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="689aa5af-0beb-4e7d-a1a1-860c86660072"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="118ea85f-ada1-4375-9a26-925686467a66" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="a80c4bd5-a175-4c81-b3bb-f0fa6206b7b3" class="">The AI will provide a value proposition framework with benefit-focused headlines and feature hierarchy, single primary CTA strategy with psychological button copy and visual prominence, trust-building elements including social proof and security badges, information hierarchy optimizing above-the-fold content with progressive disclosure, form optimization reducing fields to minimum viable with smart defaults and inline validation, mobile-specific optimizations for thumb-friendly placement and simplified forms, and A/B testing suggestions with hypothesis-driven variations. Optional annotated wireframe shows the high-converting layout.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="f9801d15-31a8-4bda-b360-60c233dbfc6b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="d902b8c5-3a47-4f43-a505-7cc874c2b489"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="57b5e839-4ff9-44bd-bb41-b0e8b8b6ae72" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="6281e14b-f463-4f27-baf0-2a971e2ced57" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Conversion-Focused UX Designer specializing in high-converting page design.

I&#x27;m redesigning a [Page Type] that currently has a [Current Conversion Rate]% conversion rate and needs improvement.

[OPTIONAL: Attach screenshot of current page, analytics data showing drop-off points]

Current page problems:
- Conversion goal: [e.g., Sign up for free trial, Purchase product, Book demo, Download]
- Current issues: [e.g., Unclear value prop, too many CTAs, long form, no social proof]
- Analytics insights: [e.g., 70% bounce in first 5 seconds, form abandonment at step 2]
- User feedback: [e.g., &quot;Don&#x27;t understand what this does&quot;, &quot;Seems expensive&quot;, &quot;Too complicated&quot;]

Page context:
- Target audience: [Who visits this page and why]
- Traffic source: [Paid ads, organic search, email, direct]
- User intent: [What problem are they trying to solve]
- Competition: [What alternatives do users consider]

Please provide:
1. Value proposition strategy (headline, subheadline, messaging hierarchy)
2. CTA optimization (primary action, copy, placement, design)
3. Trust elements and social proof placement
4. Information architecture (what to show, what to hide, visual hierarchy)
5. Friction reduction tactics (form optimization, objection handling)
6. Above-the-fold strategy
7. Mobile conversion optimization

Consider: [Constraints - e.g., Must include legal disclaimers, multiple pricing tiers, different user segments]</code></pre></div><div style="display:contents" dir="auto"><p id="79201d0b-9914-414a-9bbe-abe63419c629" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="1178c5e7-dca0-4cbc-8aee-234a24393e18" class="bulleted-list"><li style="list-style-type:disc">[Page Type] = Landing page, Pricing page, Sign-up flow, Checkout, Product page, Demo request</li></ul></div><div style="display:contents" dir="auto"><ul id="ee38b005-7aad-4094-ada7-cfb5988c5164" class="bulleted-list"><li style="list-style-type:disc">[Current Conversion Rate] = Your actual conversion rate if known</li></ul></div><div style="display:contents" dir="auto"><ul id="76a39102-63f8-4dd6-a286-599269f33063" class="bulleted-list"><li style="list-style-type:disc">[Conversion goal] = Specific action you want users to take</li></ul></div><div style="display:contents" dir="auto"><ul id="a924fe68-820f-43ee-8c5c-b0d0056188f9" class="bulleted-list"><li style="list-style-type:disc">[Current issues] = Known problems from testing or analytics</li></ul></div><div style="display:contents" dir="auto"><ul id="01a02ffd-80ce-4af9-996a-8ce2465dbfb3" class="bulleted-list"><li style="list-style-type:disc">[Analytics insights] = Drop-off points, bounce rates, time on page</li></ul></div><div style="display:contents" dir="auto"><ul id="5774d0f5-6274-44d5-b500-d668b08665b8" class="bulleted-list"><li style="list-style-type:disc">[User feedback] = Actual quotes from user research</li></ul></div><div style="display:contents" dir="auto"><ul id="a1b4dd3e-c3b9-4dde-9078-957c2a4d789a" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of current page for specific recommendations</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8086-9860-f371499b592a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80bb-921c-f0bbbaae3ac5"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80d7-b840-f5cc4884ee68" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-80cf-8fb6-ed6932e74bd7" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Conversion-Focused UX Designer specializing in high-converting page design.

I&#x27;m redesigning a SaaS Free Trial Sign-Up Page that currently has a 12% conversion rate (industry average is 25-35%) and needs improvement.

[User would attach screenshot here]

Current page problems:
- Conversion goal: Get users to start a 14-day free trial (no credit card required)
- Current issues: 
  - Headline says &quot;Welcome&quot; (generic, no value)
  - 8-field sign-up form visible immediately (first name, last name, email, password, confirm password, company name, company size, how did you hear about us)
  - Three CTAs competing: &quot;Start Free Trial&quot;, &quot;Watch Demo&quot;, &quot;Talk to Sales&quot;
  - No social proof or trust indicators
  - Features listed in small text below form (buried value props)
  - Legal disclaimer takes up 1/3 of screen
- Analytics insights: 
  - 65% bounce rate in first 10 seconds
  - Of those who start form, 45% abandon after entering email (when they see 6 more fields)
  - Mobile conversion is 3% (vs 15% desktop)
- User feedback: 
  - &quot;Why do you need my company size to try the product?&quot;
  - &quot;Seems like a lot of work just to test it&quot;
  - &quot;I don&#x27;t know what this tool does from this page&quot;

Page context:
- Target audience: Marketing managers at 50-500 person companies looking for automation tools
- Traffic source: 60% Google Ads (high intent), 30% content marketing, 10% referrals
- User intent: Want to test if tool solves their specific automation problem before buying
- Competition: 5-6 similar tools, users compare features and ease of trial

Please provide:
1. Value proposition strategy (headline, subheadline, messaging hierarchy)
2. CTA optimization (primary action, copy, placement, design)
3. Trust elements and social proof placement
4. Information architecture (what to show, what to hide, visual hierarchy)
5. Friction reduction tactics (form optimization, objection handling)
6. Above-the-fold strategy
7. Mobile conversion optimization

Consider: Must collect email at minimum. Company size data is valuable for sales but not required for trial. Legal disclaimer is required but currently too prominent. High-intent users from ads convert better - should we show different pages based on traffic source?</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80c5-b485-d0b80a090671"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="f3235119-6d30-4762-a0b5-39db8fd17bde"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e7b23896-f839-4764-b64a-f3a202329506" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="e26046d7-c26a-4408-b6f6-bf358266a762" class="">‚ú¶ Lead with value, not features: Users don&#x27;t care about what you built, they care about what problem you solve<br/>‚ú¶ Common mistake: Asking for information you don&#x27;t immediately need - every form field kills ~10% of conversions<br/>‚ú¶ Best with: Claude (excellent at persuasion psychology and copywriting), ChatGPT o1 (for complex multi-variant testing strategies)<br/>‚ú¶ Remix it: &quot;Now design 3 variations targeting: enterprise buyers, SMB buyers, and individual users&quot;<br/>‚ú¶ Pro move: Ask &quot;Create an objection-handling map: for each common concern, where and how do we address it?&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80bc-a5ea-ccec0c8ab632"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="9e3fa7ee-ade2-410f-a653-f1ae6cfa239d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d9022e0d-9c40-42ad-ada7-318c9d6cd8e7" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="41c0f678-c3d0-4b08-9694-2dd9fc5966db" class="bulleted-list"><li style="list-style-type:disc">&quot;Write 5 headline variations using different psychological triggers (urgency, social proof, benefit, curiosity, authority)&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="06ab7f56-6f10-4613-9a8d-2702f487e345" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the post-conversion thank you page that maximizes next-step engagement&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b14aa9a6-ef48-4a15-8e8a-c462df92e950" class="bulleted-list"><li style="list-style-type:disc">&quot;What exit-intent popup should we show to users who try to leave without converting?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="3922da96-f64a-4d1a-a5b5-71088fcdbfb9" class="bulleted-list"><li style="list-style-type:disc">&quot;Create an A/B test roadmap: which elements to test first for biggest conversion lift&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80ef-b3d8-e280b5f31f73"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-806b-8b21-c59945cb4ef5"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80d7-b27c-e2e6454e4007" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-80f7-9ce5-c7a2817ed174" class="image"><a href="12_Example_Output.png"><img style="width:643.9921875px" src="12_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-806f-8af6-f581c8b600fe"/></div><div style="display:contents" dir="ltr"><figure
