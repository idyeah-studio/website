</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="97d7b267-8ae6-404d-8e39-0b9724d41f95"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6160ddf6-e674-451b-855a-9ca1792711af" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="64a11698-b2d8-4fe4-914c-2ad7e495b563" class="">You&#x27;re designing search and filter interfaces for apps with large datasets (1,000+ items) - need to structure faceted search, determine filter priority, design active filter UI, and handle edge cases like zero results. Users need to narrow down options efficiently.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80d5-a9f0-d467973d0c7c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="ff1a971c-d2ba-441a-bf56-ba2541f157f1"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="41811f8c-120d-47df-8ab5-e4f4c358b9af" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="a826b2a2-b69a-4e0c-9dc0-e62c38448182" class="">Many applications have poorly structured search and filter systems - too many filter options overwhelming users, no clear filter hierarchy, active filters hidden or unclear, no way to quickly clear all filters, inconsistent filter types (checkboxes, dropdowns, sliders mixed randomly), and terrible &quot;no results&quot; states that just say &quot;0 results&quot; without helping users. Users apply filters but can&#x27;t see what&#x27;s active, get zero results and give up, or face 50 filter options with no organization. You need a structured approach to faceted search with clear filter hierarchy, visible active filters, and helpful zero-results states.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8076-8a18-fffdde0aefef"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="ca9c30ff-8def-4056-93c9-c8f187f8c81f"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="aef48ee0-3a49-436c-a972-e80c1e34a4cb" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="49782f00-2580-4fb0-8f3b-71f6480f35cd" class="">The AI will provide a prioritized list of 5 key filters (e.g., Location, Price, Bedrooms) with detailed structural sidebar layout showing primary filters expanded and secondary collapsed. You&#x27;ll get active filter UI patterns (removable chips with &quot;clear all&quot;), filter type recommendations (sliders for ranges, checkboxes for multi-select, radio for single choice), sorting options with default, helpful &quot;No Results&quot; states with suggestions and similar items, mobile-optimized bottom sheet design with apply button, and filter logic guidance (OR within categories, AND between) with real-time result counts and filter dependencies.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-805e-9e50-ff71388778ab"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="38d49c55-d8ba-4666-8950-194d58fd808b"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4513cd72-c12b-48a7-b01c-372dd08708d6" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="0d2fe88d-6022-4790-b339-4f4b9669f903" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Information Architect specializing in search interfaces, faceted navigation, and filter systems.

I am redesigning the [Search Results View] for an app with [Number]+ items. Create a structural layout for a &#x27;Faceted Search&#x27; sidebar.

[OPTIONAL: Attach screenshots of current search/filter interface or competitor examples]

Search and filter requirements:
- Content being searched: [e.g., Products, Properties, Jobs, Articles, Files]
- Dataset size: [e.g., 1,000 items, 10,000 items, 100,000+ items]
- User search patterns: [e.g., Browse by category, Filter by attributes, Price-focused, Location-based]
- Filter types needed: [e.g., Category, Price range, Location, Date, Rating, Attributes]

Please provide:
1. List the 5 most important filters (prioritized by user needs)
2. Structural layout for faceted search sidebar
3. UI pattern for &#x27;Active Filters&#x27; (e.g., chips or tags)
4. Filter type recommendations (checkbox, dropdown, slider, etc.)
5. Sorting options and default sort
6. &quot;No Results Found&quot; wireframe with helpful suggestions
7. Mobile filter pattern
8. Filter logic (AND vs OR, filter dependencies)

Consider: [Constraints - e.g., Must work on mobile, large dataset performance, filter counts in real-time, save filter combinations]</code></pre></div><div style="display:contents" dir="auto"><p id="21a25b2e-47bc-4254-af55-a72229deedbe" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="5d1e8867-8515-4e26-b9ca-36d8f59278c8" class="bulleted-list"><li style="list-style-type:disc">[Search Results View] = Product listings, Property search, Job board, Content library</li></ul></div><div style="display:contents" dir="auto"><ul id="243e5a3e-29d5-4020-9a96-18c989602d42" class="bulleted-list"><li style="list-style-type:disc">[Number] = Size of your dataset</li></ul></div><div style="display:contents" dir="auto"><ul id="38eb5aa7-bd73-484a-aa59-72f48404bf04" class="bulleted-list"><li style="list-style-type:disc">[Content type] = What users are searching for</li></ul></div><div style="display:contents" dir="auto"><ul id="8473375d-2313-44fd-adf8-630ff0617a85" class="bulleted-list"><li style="list-style-type:disc">[Filter types] = Available filter criteria</li></ul></div><div style="display:contents" dir="auto"><ul id="718f27e4-d383-4ea0-a663-8c9a25500deb" class="bulleted-list"><li style="list-style-type:disc">Upload current search/filter interface or examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-801e-aa09-f6d6ebb41967"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8073-ae9a-ec2e8f9de2e0"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-807e-b0c0-f0aee122d903" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-8038-b1a3-f58e2c429e02" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Information Architect specializing in search interfaces, faceted navigation, and filter systems.

I am redesigning the Property Search Results for a Real Estate app with 15,000+ property listings. Create a structural layout for a &#x27;Faceted Search&#x27; sidebar.

[User would attach search interface screenshots here]

Search and filter requirements:
- Content being searched: 
  - Residential properties (houses, apartments, condos)
  - Rental and sale listings
  - 15,000+ active listings across 50+ cities
- Dataset size: 15,000 active listings, growing 200-300 per month
- User search patterns:
  - 70% start with location (city or neighborhood)
  - 60% filter by price range first
  - 50% filter by number of bedrooms/bathrooms
  - 40% use property type filter (house, apartment, condo)
  - 30% filter by amenities (parking, pool, gym)
  - Most users apply 3-5 filters total
- Filter types needed:
  - Location (city, neighborhood, radius)
  - Price range (min-max slider)
  - Property type (house, apartment, condo, townhouse)
  - Bedrooms (1, 2, 3, 4, 5+)
  - Bathrooms (1, 1.5, 2, 2.5, 3+)
  - Square footage range
  - Amenities (parking, pool, gym, pet-friendly, etc.)
  - Listing type (sale, rent)
  - Date listed (last 24h, last week, last month)
  - Virtual tour available (yes/no)

Current problems:
- 20+ filters displayed equally - overwhelming, no hierarchy
- Active filters hidden - users don&#x27;t know what&#x27;s applied
- &quot;0 results&quot; just shows empty page - no help or suggestions
- Mobile has no filters - users can&#x27;t narrow search on phone
- Filters don&#x27;t show result counts - users apply filters that yield zero results

Please provide:
1. List the 5 most important filters (prioritized by user needs)
2. Structural layout for faceted search sidebar
3. UI pattern for &#x27;Active Filters&#x27; (e.g., chips or tags)
4. Filter type recommendations (checkbox, dropdown, slider, etc.)
5. Sorting options and default sort
6. &quot;No Results Found&quot; wireframe with helpful suggestions
7. Mobile filter pattern
8. Filter logic (AND vs OR, filter dependencies)

Consider: Must prioritize location and price (most used). Show result counts per filter option. Mobile users need quick access to top 5 filters. &quot;No results&quot; should suggest loosening filters. Save search functionality for repeat users. Performance with 15K+ items.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80df-b7cd-fcac8c02df08"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="bbde3646-992d-4174-934c-869ec7212081"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a2227775-e967-49b4-95d2-489f6b5f7a6c" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="71657d9e-66b9-4b05-b606-9db1eb360d4b" class="">‚ú¶ Don&#x27;t forget &quot;No Results Found&quot;: It&#x27;s an opportunity to suggest related items and help users adjust filters<br/>‚ú¶ Common mistake: Hiding active filters - users forget what they applied, always show chips at top<br/>‚ú¶ Best with: Claude (excellent at information architecture), ChatGPT (good for filter hierarchy)<br/>‚ú¶ Remix it: &quot;Design the saved search feature - let users save filter combinations and get alerts for new matches&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the filter analytics dashboard - track which filters are most used, which combinations yield zero results&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8014-96ed-d25a72522263"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="83e80ec4-8db0-41b1-b35c-65f13d679d00"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="099c1e70-2b71-4302-8a2a-6e87ef7fffc1" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="14331d38-b92c-4c86-a073-239542bb0720" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile filter bottom sheet - how to present 20+ filters on small screens&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="876fb8f1-1181-44c8-b909-b7fb1339eb40" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the filter result count system - show how many results each filter option will yield&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="188cc622-6f9c-4e96-a3e0-066925978e08" class="bulleted-list"><li style="list-style-type:disc">&quot;How should filter dependencies work - when selecting &#x27;Rent&#x27; changes available price ranges?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="82a57fde-a62b-40dc-bc39-58c16105eedb" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the saved search feature - save filter combinations, get alerts for new matches&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80da-9ac3-d7eb3e97b94b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8098-ab7a-c59e86e99f5e"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80a4-b53b-fa6c507fb585" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-807e-a264-c3b6f28b6abd" class="image"><a href="6_Example_Output.png"><img style="width:643.9921875px" src="6_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80e8-a303-d9ae3e8b214c"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="72798334-b3bc-4f73-8b44-08983387a5ff"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="695ca59b-2849-453a-97b7-71a7269a180d" class=""><strong>RELATED RECIPES</strong><br/>‚Üí Recipe #38: <a href="R-38 Build Smart Search Bars 2d767ccc6bef808691d8cc363e24cc2d.html">Build Smart Search Bars</a><br/>‚Üí Recipe #40: <a href="R-40 Design Better Modals 2d767ccc6bef800d9012d412a0122f53.html">Design Better Modals</a><br/>‚Üí Recipe #48: <a href="R-48 Design Smart Defaults 2d767ccc6bef80729793db8459ae5170.html">Design Smart Defaults</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8009-a50a-d49caa5a8ef5" class="">
