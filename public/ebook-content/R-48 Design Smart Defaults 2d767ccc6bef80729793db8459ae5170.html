</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="05c5a24e-4aa6-4387-85d7-3d2d49377690"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b01c8d09-be32-4707-a907-495af98ce23d" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="325f4f26-562d-4a81-a358-fdb7f297538d" class="">You&#x27;re setting up Figma components, templates, or design systems and want to speed up designers&#x27; workflow - every new design starts from blank components, designers manually configure the same settings repeatedly, or templates are too generic to be useful. Smart defaults can eliminate repetitive work and guide designers toward good practices.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ef-a78a-eb675a2f411e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8067-92c1-f37090d4cccd"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-802c-9483-ee0695cbab2e" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-800a-ac4f-d84258f9c8c4" class="">Many design systems lack thoughtful defaults - components drop in blank (empty button, no text, no icon, designers fill everything manually), form fields start empty (designers type placeholder text every time), cards have no example content (hard to visualize layout), or templates are completely bare (defeating the purpose of templates). Designers waste time on repetitive setup - typing &quot;Button&quot; in every button, adding &quot;<a href="mailto:john@example.com">john@example.com</a>&quot; to email inputs, creating lorem ipsum for cards. Poor defaults also lead to inconsistency - some designers use &quot;Submit&quot;, others &quot;Save&quot;, others &quot;Continue&quot; for the same action. You need smart defaults that provide helpful starting points (realistic example content, common configurations, guided choices) while remaining easy to customize.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8058-9061-f50dfb52635f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="7af5c909-7833-4957-bf27-1e007bd7769b"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="cfc5c7e3-f27c-42d4-9042-ae02fe7632e7" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="68a5d6f8-5dde-464a-a69f-00675134e484" class="">The AI will provide realistic component default content (buttons with &quot;Save Changes&quot; instead of blank, inputs with helpful placeholders like &quot;<a href="mailto:you@company.com">you@company.com</a>&quot;, cards with example data showing task titles and assignees, pre-configured form templates), default variant selections explaining which variants should appear by default and why, component sizing specifications with Auto Layout defaults (hug/fill/fixed, spacing tokens, padding values), pre-structured template layouts for dashboards and forms that start designers 80% done, smart placeholder strategies distinguishing helpful examples from generic text, guidance on when NOT to set defaults (unique content, highly variable cases), and maintenance strategies for updating defaults based on usage data and team feedback. Optionally includes before/after examples showing components with poor versus smart defaults.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="ac99b7e1-1c1f-4dea-aeaf-88abcabbb585"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8041-baf9-c7defe61ed66"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8044-82f8-c4e6f12c7e52" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8022-8eec-e36a3a430812" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design Systems Specialist focusing on component defaults, starter content, and workflow optimization in Figma.

I&#x27;m setting up smart defaults for a [Product Type] design system to help [Team Size] designers work faster and maintain consistency.

[OPTIONAL: Attach Figma component examples or templates]

Default requirements:
- Component types: [e.g., Buttons, Inputs, Cards, Forms, Tables, Modals]
- Common use cases: [e.g., Login forms, Product cards, User profiles, Dashboards]
- Team workflow: [e.g., Start from templates, Drag components from library, Copy existing designs]
- Content needs: [e.g., Realistic examples, Lorem ipsum, Actual product data]
- Flexibility level: [e.g., Quick edits common, Heavily customized, Mostly use as-is]

Current default problems:
- [Problem 1: e.g., Buttons drop in empty - designers type &quot;Button&quot; every time]
- [Problem 2: e.g., Input fields have no placeholder text - designers add manually]
- [Problem 3: e.g., Cards are blank - can&#x27;t visualize layout with content]
- [Problem 4: e.g., Form templates generic - don&#x27;t match real use cases]
- [Problem 5: e.g., Modal starts at wrong size - designers resize every time]

Team context: [Designer experience levels, common tasks, speed vs. customization preference]

Please provide:
1. Component default content (text, images, icons, realistic examples)
2. Default variant selections (which variant shows by default)
3. Default component sizing (width, height, padding, responsive settings)
4. Template default structure (pre-configured layouts, common patterns)
5. Smart placeholder strategies (helpful vs. distracting)
6. Auto-layout defaults (hug, fill, fixed, spacing values)
7. When NOT to set defaults (cases where blank is better)
8. Maintenance strategy (updating defaults, versioning)

Consider: [Constraints - e.g., Multi-language products, Various content lengths, Different user roles, Accessibility requirements]</code></pre></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8054-bc2a-e82409438bd2" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8012-bc44-ea5dc0df2bd2" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Dashboard, Marketing site</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8032-86c0-ca4216644454" class="bulleted-list"><li style="list-style-type:disc">[Team Size] = Designers using the system</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80d5-83ab-d458e178925f" class="bulleted-list"><li style="list-style-type:disc">[Component types] = What components need defaults</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8056-b9d3-c77b5af3dd95" class="bulleted-list"><li style="list-style-type:disc">[Common use cases] = Typical design scenarios</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8073-bf7b-f64a96bfc1e8" class="bulleted-list"><li style="list-style-type:disc">[Content needs] = Real data vs. placeholder</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-802f-b860-f4fe4c486d12" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current default issues</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80aa-a628-e350e5883b25" class="bulleted-list"><li style="list-style-type:disc">Attach Figma examples or templates</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-800f-a6d2-dd0272764772"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80e8-a2f1-c8a41ab662f1"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8023-aa96-d93a293ed315" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8020-a3d4-f5a0cd2dd044" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design Systems Specialist focusing on component defaults, starter content, and workflow optimization in Figma.

I&#x27;m setting up smart defaults for a SaaS Project Management Tool design system to help 8 designers work faster on tasks, projects, and dashboards.

[User would attach Figma component/template examples here]

Default requirements:
- Component types:
  - Buttons (primary, secondary, icon buttons)
  - Inputs (text, email, password, textarea, search)
  - Cards (task cards, project cards, user cards)
  - Forms (login, signup, create task, edit project)
  - Tables (task lists, project lists, user lists)
  - Modals (confirmations, multi-step forms)
  - Navigation (header, sidebar, tabs)
- Common use cases:
  - Task management (80% of designs involve tasks)
  - Project dashboards (status, progress, team members)
  - User profiles and settings
  - Team collaboration (comments, assignments, mentions)
  - Reports and analytics
- Team workflow:
  - Start from component library (60%)
  - Start from templates (30%)
  - Copy existing designs (10%)
  - Designers prefer speed over customization
- Content needs:
  - Realistic task examples (&quot;Design homepage&quot;, &quot;Fix login bug&quot;)
  - Real user names (not &quot;John Doe&quot;)
  - Actual dates and times
  - Believable project names
  - Avoid lorem ipsum (confusing)
- Flexibility level:
  - Quick edits common (change text, swap images)
  - Heavy customization rare (80% use defaults with minor tweaks)
  - Speed prioritized (ship features fast)

Current default problems:
- Buttons drop in completely empty - designers type &quot;Button&quot; placeholder text every single time, then change to actual label - waste of time
- Input fields have no placeholder text or labels - designers manually add &quot;Email address&quot; and &quot;john@example.com&quot; to every email input across hundreds of forms
- Task cards are blank white rectangles - impossible to visualize how layout works with real task titles, assignees, due dates, status - designers create fake content every time
- Login form template is generic - just &quot;Label&quot; and &quot;Input&quot; repeated, doesn&#x27;t show actual login flow (email, password, remember me, forgot password link, submit button)
- Modals default to 400px width - too small for multi-step forms, designers resize to 600px every time, should default to common size
- Project card has no example data - shows empty state, not helpful for designing dashboard with 20 project cards
- Search input has no search icon - designers add magnifying glass icon every time
- Date pickers show no date - &quot;MM/DD/YYYY&quot; placeholder not helpful, should show example date like &quot;Dec 15, 2024&quot;

Team context:
- 8 designers, mix of junior (3), mid (4), senior (1)
- Fast-paced environment (2-week sprints)
- Designers create 10-20 task cards per day
- Realistic examples help designers visualize layouts
- Want to ship features quickly, not spend time on setup
- Components should &quot;just work&quot; with minimal configuration

Please provide:
1. Component default content (text, images, icons, realistic examples)
2. Default variant selections (which variant shows by default)
3. Default component sizing (width, height, padding, responsive settings)
4. Template default structure (pre-configured layouts, common patterns)
5. Smart placeholder strategies (helpful vs. distracting)
6. Auto-layout defaults (hug, fill, fixed, spacing values)
7. When NOT to set defaults (cases where blank is better)
8. Maintenance strategy (updating defaults, versioning)

Consider: Task-focused product (most designs involve tasks). Designers value speed. Realistic examples better than generic placeholders. Multi-step forms common. Dashboard layouts with 10-20 cards. Mobile responsive (35% mobile users). Accessibility (labels, ARIA).</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80fe-8f83-ee83d0469613"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80d0-a30e-d4044f893748" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8091-811e-def38c0a8133" class="">‚ú¶ Realistic beats generic: &quot;Design homepage mockup&quot; is more helpful than &quot;Task name&quot; as default text<br/>‚ú¶ Common mistake: Blank components - setting good defaults speeds up design 10x<br/>‚ú¶ Best with: Claude (excellent at realistic example content), ChatGPT (good for placeholder strategies)<br/>‚ú¶ Remix it: &quot;Create the design template library - pre-configured layouts for common screens&quot;<br/>‚ú¶ Pro move: Ask &quot;Analyze component usage - which defaults are kept vs. always changed?&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-806a-955e-f834623e714a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-807c-88e9-f0ff302c453f"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80db-86fd-eec0496e44d3" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80f4-8198-f2e4c5a0192a" class="bulleted-list"><li style="list-style-type:disc">&quot;Create realistic example content - task names, user names, project titles that feel real&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8078-911a-ddc37f7d8c8f" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the form template library - login, signup, settings, create/edit forms with smart defaults&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8063-b709-f138ee78c3f4" class="bulleted-list"><li style="list-style-type:disc">&quot;How to set Auto Layout defaults - spacing, padding, sizing, constraints for every component&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80cb-a740-f425ce1ab8eb" class="bulleted-list"><li style="list-style-type:disc">&quot;Build the placeholder text system - helpful placeholders for all input types&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-801c-b398-e584467816d4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8088-a583-fd32ebaf7f77"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80db-bf72-d1c8a254a87a" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8069-865c-d8e52a25321a" class="image"><a href="48_Example_Output.png"><img style="width:643.9921875px" src="48_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ed-9880-ffc3c4b36331"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8030-a853-cd62926e3be6"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div
