</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="030a5437-0c0b-4264-98dc-a69986e8f66d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="bc7bce16-2286-4e4b-9cab-c515c8bb0718" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="3d1f66cc-395d-4e99-9943-cd68617ea6e7" class="">You&#x27;re building interactive components that need to show different states - hover effects, pressed states, focus rings, disabled states, loading indicators, and error states. Your current components only show the default state, making prototypes unrealistic and leaving developers to guess how interactions should look.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8035-830e-ce65cba7aa64"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="4ab1683d-94be-4d67-a322-d20a532f2655"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6578faa4-eced-49f6-8dff-a64f00e465b7" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="9c5c8742-7555-42e8-9d2e-38e327be20d2" class="">Many designers create components with only the default state - a button that looks the same whether you hover, click, or it&#x27;s disabled. This leads to static mockups that don&#x27;t reflect real interactions, developers implementing inconsistent hover effects across the product, no focus states for keyboard navigation (accessibility issue), disabled states that look clickable, and loading states added as afterthoughts. Teams struggle with realistic prototypes (can&#x27;t demo hover effects), inconsistent interactions (every developer implements hover differently), accessibility failures (no keyboard focus indicators), and unclear specifications (handoff documents don&#x27;t show all states). You need systematic multi-state components - every interactive element has hover, pressed, focused, disabled, loading, and error states defined, connected with Figma&#x27;s interactive components, and documented for consistent implementation.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80cd-b628-f6516fc1a6ca"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="262bd27e-6582-4230-9aa6-1b5e4387ebc5"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c6731797-bac8-4e8c-b423-d41f5db0e5ea" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="427a9db1-880d-4890-ace2-89fb523f8d5d" class="">The AI will provide essential state type definitions (Default, Hover, Pressed, Focused, Disabled, Loading, Error, Success) with specific visual design specifications including colors, transitions, and timing for each state, step-by-step interactive component setup in Figma connecting states with interactions and keyboard navigation, state variant organization strategies with recommended property structures, comprehensive accessibility considerations covering WCAG-compliant focus rings with 3:1 contrast and screen reader ARIA attributes, platform-specific state guidance distinguishing desktop mouse/keyboard interactions from mobile touch patterns, animation and transition specifications with timing recommendations (100-150ms for hover, 200-300ms for loading, instant for focus), and complete documentation templates including state specification tables with hex codes and CSS pseudo-class examples for developer handoff. Optionally includes interactive component examples with all states connected.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="0d5465cc-e727-4ba3-88f9-d3c7fd8cad45"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="ec6e8b01-5069-4e83-9fa0-8f64b633fae3"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2ad3f728-5e6b-44a4-ab9d-dc29d6ba00fd" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="effed75c-1ee7-4bbb-9fb1-7f80a5ba87dc" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Interaction Design Specialist focusing on component states, interactive prototypes, and state-based design systems.

- [Problem 5: e.g., Error states missing - inputs don&#x27;t show validation errors]

2. State design specifications (visual changes for each state)

Consider: [Constraints - e.g., Must support keyboard navigation, Touch targets 44x44px, Color contrast WCAG AA, Consistent across all components]</code></pre></div><div style="display:contents" dir="auto"><p id="9af98bc5-0ad4-4534-99a4-09b6f95480de" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="e7551f7b-9f8c-4b4d-8da0-caf236f1bcff" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Dashboard, Enterprise software</li></ul></div><div style="display:contents" dir="auto"><ul id="04daa2ce-b378-40ce-adde-c17088a8b4c5" class="bulleted-list"><li style="list-style-type:disc">[Component types] = What needs states</li></ul></div><div style="display:contents" dir="auto"><ul id="000796ca-aa74-4ab0-ba21-586d7e1be326" class="bulleted-list"><li style="list-style-type:disc">[Required states] = Which states to include</li></ul></div><div style="display:contents" dir="auto"><ul id="cc4aa5b0-f8a0-4ca2-ab3b-ec25e4b80c13" class="bulleted-list"><li style="list-style-type:disc">[Interaction patterns] = How users interact</li></ul></div><div style="display:contents" dir="auto"><ul id="fa53ac21-cd84-47dd-9c93-0469487c5a0e" class="bulleted-list"><li style="list-style-type:disc">[Platform] = Web, mobile, desktop</li></ul></div><div style="display:contents" dir="auto"><ul id="ea65a06a-5546-4ff1-bbb3-6553b753c3d0" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current state coverage issues</li></ul></div><div style="display:contents" dir="auto"><ul id="da84d412-74d7-4fab-88fd-19edadae2fd3" class="bulleted-list"><li style="list-style-type:disc">Attach components missing states</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-809d-b0d6-e71324d6799f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8084-b752-f23aeaf6c794"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-808b-8008-c4f77ba7c94a" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8071-8c44-c225c3658c57" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Interaction Design Specialist focusing on component states, interactive prototypes, and state-based design systems.

I&#x27;m designing multi-state components for a SaaS Project Management Tool to ensure every interactive element has complete state coverage for prototypes and developer handoff.

[User would attach Figma components with incomplete states]

Multi-state requirements:
- Component types:
  - Buttons (primary, secondary, tertiary, danger, icon)
  - Inputs (text, email, password, textarea, search)
  - Cards (task cards, project cards - clickable/selectable)
  - Links (text links, navigation links)
  - Toggles and checkboxes (form controls)
  - Dropdowns and selects
  - Badges and pills (sometimes clickable)
- Required states:
  - Default (resting, inactive state)
  - Hover (mouse over)
  - Pressed/Active (mouse down, currently clicked)
  - Focused (keyboard focus, tab navigation)
  - Disabled (inactive, cannot interact)
  - Loading (processing, waiting for response)
  - Error (validation failed, action failed)
  - Success (action completed successfully)
- Interaction patterns:
  - Mouse: Click, hover, drag
  - Keyboard: Tab (focus), Enter/Space (activate), Arrow keys (navigate)
  - Touch: Tap, long-press, swipe (mobile - 35% of users)
- Platform: Web responsive (desktop + mobile web)
- Accessibility needs:
  - WCAG AA compliance (color contrast 4.5:1)
  - Keyboard navigation (all interactive elements focusable)
  - Focus indicators (visible focus rings)
  - Screen reader support (state announced)
  - Touch targets 44x44px minimum (mobile)

Current state problems:
- Components only have default state - Button component shows only default blue button, no hover (slightly darker?), no pressed (even darker?), no disabled (grayed out?) - developers implementing inconsistently, 5 different hover effects across product
- No focus states anywhere - keyboard users (15% of users, accessibility requirement) Tab through interface with no visual indication where they are, fails WCAG 2.1 Level AA, legal compliance issue
- Disabled buttons look identical to enabled - Button disabled still blue, still looks clickable, users click and nothing happens (frustrating), no visual feedback that it&#x27;s disabled
- No loading states - Submit button clicked, no indication processing is happening, users click 3-4 times thinking it didn&#x27;t work, duplicate submissions, need spinner or &quot;Saving...&quot; text
- Input error states missing - Email input with invalid email shows no error, no red border, no error message, users don&#x27;t know what&#x27;s wrong, form submission fails silently
- Hover on mobile? - Desktop designs have hover states, mobile has no hover (finger touch), need pressed/active state instead, confusion about mobile interactions
- Success states as afterthought - After successful action, no confirmation, button returns to default immediately, users unsure if action worked

Team context:
- 8 designers, varied interaction design experience
- Building high-fidelity prototypes for user testing (need realistic interactions)
- Developers need exact specifications (what happens on hover, press, focus)
- Accessibility audit failed due to missing focus states (compliance issue)
- Mobile users complain buttons don&#x27;t feel responsive (no visual feedback on tap)
- Current prototypes are static (can&#x27;t test hover/focus interactions)

Please provide:
1. Essential state types (hover, pressed, focused, disabled, loading, error)
2. State design specifications (visual changes for each state)
3. Interactive component setup (connecting states in Figma)
4. State variant organization (State property with all options)
5. Accessibility considerations (focus rings, color contrast, indicators)
6. Platform-specific states (mouse hover vs. touch, keyboard focus)
7. Animation and transitions (state change timing, easing)
8. Documentation for handoff (state specifications for developers)

Consider: Must cover all 8 states (default, hover, pressed, focused, disabled, loading, error, success). WCAG AA focus indicators required. Mobile needs pressed state not hover. Consistent state behavior across all components. Prototype needs to demonstrate interactions. Developers need clear specifications with hex codes, timing, easing.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="5a7b3446-d39b-4ff1-9e7e-5740e824d3bd"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0aaa14ea-810f-4d70-9148-68b4edfc0935" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2cd19bec-545a-4587-be75-088014594c0a" class="">‚ú¶ Focus rings are non-negotiable: Keyboard users need visible focus indicators - required for WCAG AA compliance<br/>‚ú¶ Common mistake: Only designing default state - every interactive component needs hover, pressed, focused, disabled at minimum<br/>‚ú¶ Best with: Claude (excellent at state specifications), ChatGPT (good for interaction patterns)<br/>‚ú¶ Remix it: &quot;Design the loading state system - spinners, skeleton screens, progress indicators across all components&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my components for missing states - find components without hover, focus, or disabled states&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8096-9758-f6f75032e132"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="a4d9e393-6a54-4299-938a-61587c9ba50a"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="94b5bf98-8ec3-42a4-8922-74e3ab652e51" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="92bbdf47-0e4f-4470-8dda-d6e59d5cb594" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the focus ring system - consistent focus indicators across all interactive components&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="84e58d8d-76ca-4579-9d1a-76f922457c62" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the error state patterns - validation errors, failed actions, helpful error messages&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="fa891c3c-05d8-47d8-85b7-aefac66767d0" class="bulleted-list"><li style="list-style-type:disc">&quot;How to animate state transitions - timing, easing, Smart Animate in Figma prototypes&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="a1b06e4c-e71f-4a1b-8bc6-170ebb34d75a" class="bulleted-list"><li style="list-style-type:disc">&quot;Build the loading state library - spinners, skeleton screens, progress bars for all components&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80d3-95c6-d67501b6aa3f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8063-9790-cda3e929db3e"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80d2-92af-d763fb778ba1" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8019-96c0-f3048e9ffb8a" class="image"><a href="52_Example_Output.png"><img style="width:643.9921875px" src="52_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8011-bead-d361649fa194"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="1274500c-007e-405d-92c7-ae2fd2f968d7"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="dd54adee-7e26-4acd-966c-844361adc2d0" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="fdf9e9ad-005b-4e78-8008-c4d945323fb3" class="">‚Üí Recipe #49: <a href="R-49 Design Component Variants 2d767ccc6bef8061a641c8db579cd3b7.html">Design Component Variants in Figma</a><br/>‚Üí Recipe #51: <a href="R-51 Build Responsive Components 2d767ccc6bef8015b2effc042a7b2cbe.html">Build Responsive Components in Figma</a><br/>‚Üí Recipe #27: <a href="R-27 Design Smooth Interactions 2d767ccc6bef80979ab0f6fc70dc611e.html">Design Smooth Interactions</a><br/>‚Üí Recipe #43: <a href="R-43 Create Confirmation Patterns 2d767ccc6bef804aba84f6e0d45a2146.html">Create Confirmation Patterns</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80c2-b790-ec59f6e44577" class="">
