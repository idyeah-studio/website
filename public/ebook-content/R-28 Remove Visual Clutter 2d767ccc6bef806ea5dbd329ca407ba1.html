</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="ea0e3207-c58f-48d8-a5a1-6edb57b94a46"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="faaf0b70-384a-4892-82ed-412a77e5c408" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="088bbfed-f3e8-4f02-958b-10d03c609a37" class="">You&#x27;re redesigning an interface that feels overwhelming and noisy - too many borders, dividers, colors, font weights, icons, or competing visual elements. Users struggle to focus on what&#x27;s important because everything screams for attention.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8001-ab43-db386f7428ae"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="afb7a796-e60c-4589-a0ee-8e34bfceec9f"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="13c7d69c-1cdf-4f8b-b7de-218e1d750e73" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="c21083e1-f56c-4c87-8d39-1c369a37ee66" class="">Many applications accumulate visual clutter over time - every feature adds borders, every section gets dividers, every status needs a colored badge, every action gets an icon. The result: interfaces with dozens of borders, five different colors per screen, bold text everywhere, icons on every button, and backgrounds competing with content. Users experience cognitive overload trying to process all the visual noise. Important information gets lost in the chaos. The interface feels busy, cluttered, and unprofessional. You need to systematically remove unnecessary visual elements while maintaining clarity and hierarchy.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-809b-a64d-e39966952f35"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="6ddf85f3-ab0a-4ff8-9484-e87df0ade148"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6fbcd2b9-2bf2-4afd-8ccd-47665e313dc0" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="f791db30-18bd-4dd8-b929-401dc439492f" class="">You&#x27;ll get visual clutter analysis (identifying noise sources), reduction strategies (removing unnecessary elements, combining similar items), information hierarchy improvements (prioritizing essential content), whitespace optimization (breathing room, visual grouping), and progressive disclosure patterns. Output includes before/after decluttered interface examples with specific changes highlighted.</p></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="ef7d74dc-7239-4d49-ae64-3acc16be1db8"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e64fb401-db6b-486a-aea3-d82afa2f44b1" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="6f4727a1-5a0d-4cbb-8681-090004a96b76" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Visual Design Specialist focusing on information hierarchy and visual simplification.

I&#x27;m decluttering the interface for a [Product Type] that currently feels overwhelming and noisy.

[OPTIONAL: Attach screenshots showing cluttered interface sections]

Current visual elements:
- Borders and dividers: [e.g., Every card has 1px border, sections separated by thick lines]
- Color usage: [e.g., Status badges in 8 different colors, backgrounds everywhere]
- Typography emphasis: [e.g., Bold text on 40% of content, ALL CAPS headers]
- Icons: [e.g., Icon on every button, decorative icons everywhere]
- Backgrounds: [e.g., Gray backgrounds, colored panels, tinted sections]

Current clutter problems:
- [Problem 1: e.g., Every UI element has a visible border - creates grid of lines]
- [Problem 2: e.g., 8 different badge colors on one screen - visual chaos]
- [Problem 3: e.g., Both icons AND text labels on every button - redundant]
- [Problem 4: e.g., Zebra-striped tables with borders - too much visual noise]
- [Problem 5: e.g., Bold text everywhere to create emphasis - nothing stands out]

User feedback: [e.g., &quot;Too busy&quot;, &quot;Can&#x27;t focus&quot;, &quot;Overwhelming&quot;, &quot;Looks cluttered&quot;]

Please provide:
1. Visual audit (identify unnecessary elements)
2. Decluttering strategy (what to remove, what to keep)
3. Alternative hierarchy techniques (whitespace, size, color, position)
4. Border and divider reduction
5. Color simplification
6. Typography simplification
7. Icon usage optimization
8. Before/after comparison principles

Consider: [Constraints - e.g., Must maintain clear sections, users need visual hierarchy, can&#x27;t remove critical information, accessibility requirements]</code></pre></div><div style="display:contents" dir="auto"><p id="faa6f102-c3f2-46c6-91e5-a465f78b6d13" class="">üí° <mark class="highlight-gray"><strong>What to customize:</strong></mark></p></div><div style="display:contents" dir="auto"><ul id="ac4ed652-05e6-47b9-b094-4d84a27ddafa" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Product Type] = Dashboard, Admin panel, Data table, Form-heavy app, Content site</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="eee7ec0c-2c84-4b6f-aee4-199661a31826" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Visual elements] = Current visual treatments being used</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="ecd906d1-a684-4ff3-bbf7-639675807df0" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Clutter problems 1-5] = Specific sources of visual noise</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="50840435-03e1-490f-8a4c-ec431997eaa4" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[User feedback] = Actual complaints about clutter</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="80173351-9d1a-4705-b4b9-bd10f1596638" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">Upload screenshots showing cluttered sections for analysis</mark></li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8000-97fb-de46b4f1b804"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8016-8583-c943beccdced"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8068-9878-c85b0713811c" class=""><mark class="highlight-default"><strong>LIVE EXAMPLE</strong></mark></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8020-bfc2-d7f93cd47fc3" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Visual Design Specialist focusing on information hierarchy and visual simplification.

I&#x27;m decluttering the interface for a CRM Dashboard that currently feels overwhelming, noisy, and difficult to scan.

[User would attach screenshots here]

Current visual elements:
- Borders and dividers:
  - Every card has 1px gray border
  - Every section separated by 2px divider line
  - Table has both row borders AND column borders
  - Input fields have thick 2px borders
  - Even individual stat cards have borders
- Color usage:
  - Status badges in 8 colors (red, orange, yellow, green, blue, purple, pink, gray)
  - Background colors on alternating rows (zebra striping)
  - Colored panels for different sections (blue tint, green tint, yellow tint)
  - Priority indicators using red/yellow/green traffic lights
- Typography emphasis:
  - ALL CAPS section headers
  - Bold text for labels, values, and emphasis (40% of text is bold)
  - Underlined links
  - Italic text for secondary info
  - Multiple font weights (400, 500, 600, 700) used inconsistently
- Icons:
  - Icon + text label on every button
  - Decorative icons next to every section header
  - Status icons next to every status text
  - File type icons next to every document name
  - Action icons in every table cell
- Backgrounds:
  - Light gray page background
  - White card backgrounds
  - Alternating row backgrounds in tables
  - Colored backgrounds on buttons
  - Tinted panels for warnings/info

Current clutter problems:
- Dashboard has so many borders it looks like a spreadsheet - 50+ visible border lines creating a grid
- 8 different colored status badges on one screen (New=blue, In Progress=purple, Waiting=yellow, Approved=green, Rejected=red, etc.) - rainbow of colors, hard to remember what each means
- Every button has both icon AND text - &quot;üìä View Report&quot;, &quot;‚úèÔ∏è Edit&quot;, &quot;üóëÔ∏è Delete&quot; - icons are redundant since text is clear
- Contact table has zebra stripes (alternating row backgrounds) PLUS cell borders PLUS bold headers - triple visual separation is overkill
- Bold text used for: field labels, primary values, section headers, important notes, user names - so much bold that nothing stands out
- Every section has decorative icon (üë§ for People, üìà for Reports, ‚öôÔ∏è for Settings) - adds no information, just visual noise
- Three different background colors on same page (gray page, white cards, tinted warning panels) - feels fragmented

User feedback:
- &quot;Interface feels cluttered and overwhelming&quot;
- &quot;Can&#x27;t quickly scan for important information&quot;
- &quot;Too many colors and borders - gives me a headache&quot;
- &quot;Everything looks equally important, so nothing stands out&quot;
- &quot;Looks outdated and unprofessional&quot;

Please provide:
1. Visual audit (identify unnecessary elements)
2. Decluttering strategy (what to remove, what to keep)
3. Alternative hierarchy techniques (whitespace, size, color, position)
4. Border and divider reduction
5. Color simplification
6. Typography simplification
7. Icon usage optimization
8. Before/after comparison principles

Consider: Need to maintain clear separation between sections without heavy borders. Table data must remain scannable. Status information is critical but 8 colors is too many. Some icons are necessary (delete is destructive), others are decorative. Must work for users who scan quickly (sales teams moving fast).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8035-8c43-de19ebf9fc53"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="d0d833e1-58d9-45b0-a462-56661e3e6805"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8272a01b-e1d2-42af-85ba-15ab267c2dc1" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="64e1c366-e723-4978-abe1-b9effbd30e37" class="">‚ú¶ Remove first, add back if needed: Start by removing everything questionable, add back only what&#x27;s truly necessary<br/>‚ú¶ Common mistake: Replacing borders with different borders - try whitespace first<br/>‚ú¶ Best with: Claude (excellent at systematic decluttering), ChatGPT (good at visual hierarchy alternatives)<br/>‚ú¶ Remix it: &quot;Design the minimal version - absolute minimum visual elements while maintaining usability&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the visual weight audit - measure cognitive load of current vs. decluttered design&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80bb-afd1-fc0da585abcb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="4ca7c024-205f-42f8-8a2b-8cf3f86ee90c"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e27afd32-f069-4514-ae6e-c27fb8739bd7" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="fc969d30-7403-4bd9-9cac-16bb1a073df9" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the progressive disclosure strategy - hide complexity, reveal on demand&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="628b92b9-306c-4af9-af88-73bc7749669f" class="bulleted-list"><li style="list-style-type:disc">&quot;How to declutter data tables specifically - remove borders, stripes, and noise while maintaining scannability&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="6a819df3-1870-45e9-a485-d6c9a3c799a6" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the color reduction plan - map 8 status colors to 3 semantic colors with migration guide&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="d83ddb45-bd00-4d1f-af18-e82fa0f80340" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate the icon audit - which icons to keep, which to remove, with decision criteria&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8084-8cfd-f7faaf184fa3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80f9-8e20-fedb5048a999"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-804e-a255-c8a53f6bd132" class=""><mark class="highlight-default"><strong>EXAMPLE OUTPUT</strong></mark></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80a9-9004-c268fff6ebda" class="image"><a href="28_Example_Output.png"><img style="width:643.9921875px" src="28_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80a3-8a05-f8c0b04f0348"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="4d055a5d-c6b9-4773-9f27-49b8c2896886"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="cfedf5bd-9d4e-4225-a32f-995609f2a95e" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="e51e8eae-cecc-405d-9582-91061f4a1de8" class="">‚Üí Recipe #02: <a href="R-02 Fix Cluttered Data Views 2d667ccc6bef80cb97c4fcafda955f11.html">Fix Cluttered Data Views</a><br/>‚Üí Recipe #20: <a href="R-20 Audit Your Page Balance 2d667ccc6bef80a1b822db98adf1829c.html">Audit Your Page Balance</a><br/>‚Üí Recipe #26: <a href="R-26 Add Depth and Shadows 2d767ccc6bef8025a4aff26e74f609ab.html">Add Depth and Shadows</a><br/>‚Üí Recipe #27: <a href="R-27 Design Smooth Interactions 2d767ccc6bef80979ab0f6fc70dc611e.html">Design Smooth Interactions</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-803e-b834-f97668ca07a5" class="">
