</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="5ac865c6-1e44-4833-a8fa-cc1d62dee842"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="100d8f4b-483d-4faf-b29a-0571e50d3723" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="0748945e-ccc7-4211-8af6-aa6d01982e57" class="">You&#x27;re designing AI chatbot interfaces, conversational AI products, or AI-powered assistants - handling chat message layouts, streaming responses, prompt input patterns, regenerating responses, multimodal inputs (text, images, files), conversation history, error states, or creating helpful AI interactions. Your current AI chat feels clunky, doesn&#x27;t handle streaming well, has poor error states, or lacks essential AI-specific patterns.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80cb-b8fa-de26697c49be"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="c8013731-a7f8-45fa-89a3-84f4cf22cc4f"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="74cc1b1e-b640-4f15-9f94-c130b875dd96" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="4e8e6752-6e13-426b-b64f-ffd2d32a4572" class="">Many designers create poor AI chat interfaces - treating AI like human chat (missing streaming indicators, no regeneration, can&#x27;t edit prompts), unclear who&#x27;s talking (AI vs user messages look similar), poor streaming UX (text appears character-by-character causing readability issues), no error recovery (AI fails with no retry option), missing context (can&#x27;t see conversation history, no threading), poor prompt input (tiny text box, no multimodal support, unclear what to ask), or ignoring AI-specific needs (no copy response, no thumbs up/down feedback, can&#x27;t stop generation). Teams build AI products that feel frustrating, confusing, or unhelpful compared to ChatGPT/Claude. You need systematic AI chat design - clear visual hierarchy (distinct AI vs user messages), streaming patterns (smooth typing indicators, readable chunks), prompt optimization (examples, suggestions, multimodal input), error handling (retry, regenerate, explain failures), conversation management (history, threading, context), and AI-specific controls (stop, regenerate, edit, copy, feedback).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80b5-84d0-ecf8016a8a53"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="15fced8a-643c-480f-af67-7328e34361cb"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="510aca3e-eb60-46cd-9a4f-fb8f4466e9eb" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="5c38f1f3-0817-4650-8257-521d7820feb6" class="">The AI will provide message layout patterns (clear AI vs user distinction, avatars, timestamps, readable width), streaming UX (word-by-word or chunk streaming, typing indicators, smooth auto-scroll, stop generation), prompt input design (expandable textarea, multimodal support, suggestions, history), AI-specific controls (regenerate, edit prompt, copy, share, stop), error handling (helpful messages, retry buttons, rate limit explanations), conversation management (history, threading, search, export), feedback mechanisms (thumbs up/down, report issues), and multimodal patterns (document upload, source citations, code blocks, tables). You&#x27;ll get systematic guidance to create polished, user-friendly AI chat interfaces.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="d42bfbe6-e020-4580-8a43-9f9470071067"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="a0cfd509-6f4d-49dd-bef6-adf08f4eaab3"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="99cf53db-1b36-48ab-83b8-66f7cc0fc7a1" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="881502a2-1772-41f2-88d6-624693f11b96" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an AI Chat Interface Design Specialist focusing on conversational AI patterns, streaming UX, prompt design, and AI-specific interactions.

I&#x27;m designing an AI chat interface for [AI Product Type] to help users [Primary Use Case] by implementing [Chat Patterns] while optimizing for [AI-Specific Needs] and handling [Common AI Challenges].

[OPTIONAL: Attach current AI chat designs or reference products like ChatGPT, Claude, Gemini]

AI chat interface requirements:
- AI product type: [e.g., AI assistant, Customer support bot, Code assistant, Creative writing AI, Research assistant]
- Primary use cases: [e.g., Ask questions, Generate content, Analyze documents, Write code, Research topics]
- AI capabilities: [e.g., Text generation, Multimodal (text + images), File analysis, Code execution, Web search]
- Platform: [e.g., Web app, Mobile app, Embedded widget, Desktop app]
- User expertise: [e.g., General consumers, Professionals, Developers, Non-technical users]

Current AI chat problems:
- [Problem 1: e.g., Poor streaming - text appears character-by-character, hard to read, janky scrolling]
- [Problem 2: e.g., Unclear messages - AI and user messages look similar, can&#x27;t distinguish who said what]
- [Problem 3: e.g., No regeneration - AI gives bad response, no way to retry or get different answer]
- [Problem 4: e.g., Bad error handling - AI fails, shows generic error, no retry, conversation stuck]
- [Problem 5: e.g., Poor prompt input - small text box, no file upload, no prompt suggestions, unclear what to ask]

Team context: [AI product maturity, streaming implementation, model capabilities, budget for AI features]

Please provide:
1. Message layout and visual hierarchy (AI vs user messages, avatars, timestamps, clear distinction)
2. Streaming and typing indicators (smooth streaming, readable chunks, typing animation, scroll handling)
3. Prompt input patterns (expandable input, multimodal support, suggestions, examples, prompt history)
4. AI-specific controls (regenerate, stop generation, edit prompt, copy response, share conversation)
5. Error handling and recovery (AI failures, rate limits, retry patterns, helpful error messages)
6. Conversation management (history, threading, branches, search conversations, export)
7. Feedback and improvement (thumbs up/down, report issues, flag incorrect responses)
8. Multimodal patterns (image upload, file analysis, code blocks, tables, charts in responses)

Consider: [Constraints - e.g., Streaming latency, Mobile-first, Rate limits, Token costs, Offline fallback needed]</code></pre></div><div style="display:contents" dir="auto"><p id="e91698bf-9fb4-4a53-983a-ef5ff49bbe87" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="7dc6014e-7fda-49e4-ae75-fd4c4b1e51e1" class="bulleted-list"><li style="list-style-type:disc">[AI Product Type] = Assistant, chatbot, code helper, etc.</li></ul></div><div style="display:contents" dir="auto"><ul id="6f6e11f8-8e00-43c5-94f4-15e059df6535" class="bulleted-list"><li style="list-style-type:disc">[Primary Use Case] = What users do with AI</li></ul></div><div style="display:contents" dir="auto"><ul id="e6d40fb3-1e27-4a11-94b9-cdc8870a7bf3" class="bulleted-list"><li style="list-style-type:disc">[Chat Patterns] = Streaming, messages, input</li></ul></div><div style="display:contents" dir="auto"><ul id="8699773a-06ed-4799-9f2c-7484e5fa3390" class="bulleted-list"><li style="list-style-type:disc">[AI-Specific Needs] = Regenerate, stop, feedback</li></ul></div><div style="display:contents" dir="auto"><ul id="6bd50d3e-dcaf-49e0-b857-e7eb89b9ac5c" class="bulleted-list"><li style="list-style-type:disc">[Common AI Challenges] = Errors, streaming, prompts</li></ul></div><div style="display:contents" dir="auto"><ul id="d80c4894-2c6f-4a6c-892b-25df5b0ce361" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current AI chat issues</li></ul></div><div style="display:contents" dir="auto"><ul id="1688fed3-937f-4994-bd1c-ac7976aba30e" class="bulleted-list"><li style="list-style-type:disc">Attach AI chat designs or reference ChatGPT/Claude</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80cf-898f-e4fce4883f3e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8033-a138-e78d3617e6f0"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8034-928a-c9bd215a7508" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d867ccc-6bef-80c8-a4fe-f184e20cbe4e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an AI Chat Interface Design Specialist focusing on conversational AI patterns, streaming UX, prompt design, and AI-specific interactions.

I&#x27;m designing an AI chat interface for a Research Assistant AI (helps users research topics, analyze documents, summarize content, answer questions with sources) to help users conduct research efficiently by implementing streaming message responses, multimodal input (text + document upload), source citations, and conversation threading while optimizing for readable streaming, prompt suggestions, document analysis display, and citation UI and handling streaming failures, rate limits, large document processing, and conversation context management.

[User would attach current AI chat designs - basic chat UI that doesn&#x27;t handle AI-specific patterns well]

AI chat interface requirements:
- AI product type: Research Assistant AI (academic research, business research, content analysis)
- Primary use cases:
  - Ask research questions (get answers with citations)
  - Upload documents (PDFs, papers, articles) for analysis
  - Summarize long content
  - Compare multiple sources
  - Generate research reports
- AI capabilities:
  - Text generation (streaming responses)
  - Document analysis (PDF, DOCX upload and processing)
  - Web search integration (find and cite sources)
  - Citation generation (academic format)
  - Long context (analyze 100+ page documents)
- Platform: Web app (desktop-focused, some mobile usage)
- User expertise: Students, researchers, professionals (varying technical skills)

Current AI chat problems:
- Poor streaming UX - AI response streams character-by-character (t-h-e-n t-h-i-s), text jumps around as it types, hard to read while generating, auto-scroll janky (fights user scrolling), can&#x27;t read response until fully generated, causes motion sickness for some users, paragraph breaks appear mid-sentence
- Unclear message distinction - AI messages and user messages look too similar (both white bubbles, similar styling), users confused who said what when scrolling back, no clear visual hierarchy, especially bad in long conversations, avatars too small/subtle, timestamps missing, quoted sources look like AI&#x27;s own words
- No regeneration or retry - AI gives incorrect answer or unhelpful response, no way to regenerate different answer, no &quot;try again&quot; button, users have to ask same question again (wastes tokens), can&#x27;t go back and branch conversation, stuck with bad response, frustrating when AI misunderstands prompt
- Bad error handling - AI hits rate limit (shows &quot;Error: 429 Too Many Requests&quot; - technical jargon users don&#x27;t understand), document upload fails (no explanation why, just &quot;Error&quot;), web search timeout (generic error, no retry), streaming cuts off mid-sentence (no indication it failed), conversation becomes unusable, no clear next steps
- Poor prompt input - Small single-line text box (like SMS input, not suitable for detailed research questions), no file upload button visible (users don&#x27;t know they can upload documents), no prompt suggestions or examples (users don&#x27;t know what to ask), can&#x27;t edit previous prompt (typos mean starting over), no template prompts for common research tasks, feels intimidating for new users
- No source/citation display - AI mentions sources but doesn&#x27;t link them, citations mixed into paragraph text (hard to verify), can&#x27;t click to see source, no visual distinction for quoted text vs AI analysis, users can&#x27;t fact-check, academic users need proper citation format
- Poor document analysis UI - Upload PDF, AI processes it, but no indication of what document is being referenced, can&#x27;t see document while chatting (have to remember what was uploaded), multi-document conversations confusing (which doc is AI referencing?), no page numbers in citations, can&#x27;t jump to specific section AI is discussing

Team context:
- Product maturity: MVP launched, user feedback says &quot;confusing&quot;, &quot;hard to use&quot;, &quot;doesn&#x27;t feel polished&quot;
- Streaming: Using Server-Sent Events (SSE) for streaming, can implement word-by-word or chunk streaming
- Model: GPT-4 with 128K context, can handle long documents but expensive
- Capabilities: Web search (Bing API), PDF parsing (PyMuPDF), citation generation
- User feedback: &quot;Hard to read while AI is typing&quot;, &quot;Can&#x27;t tell AI from my messages&quot;, &quot;Wish I could regenerate bad answers&quot;
- Inspiration: Users compare to ChatGPT, Claude, Perplexity (expect similar UX quality)
- Timeline: 6 weeks to improve AI chat UX

Please provide:
1. Message layout and visual hierarchy (AI vs user messages, avatars, timestamps, clear distinction)
2. Streaming and typing indicators (smooth streaming, readable chunks, typing animation, scroll handling)
3. Prompt input patterns (expandable input, multimodal support, suggestions, examples, prompt history)
4. AI-specific controls (regenerate, stop generation, edit prompt, copy response, share conversation)
5. Error handling and recovery (AI failures, rate limits, retry patterns, helpful error messages)
6. Conversation management (history, threading, branches, search conversations, export)
7. Feedback and improvement (thumbs up/down, report issues, flag incorrect responses)
8. Multimodal patterns (image upload, file analysis, code blocks, tables, charts in responses)

Consider: Research assistant (academic/business). Document upload (PDFs, papers). Source citations critical. Streaming must be readable. Desktop-focused (but mobile support). Long conversations (research sessions). Rate limits (expensive model). Professional users (need polished UX).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8087-8c1d-e38aadf936dc"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-801d-b47c-e04a16d36110"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80a4-aaea-d4ff036e9252" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80c2-9d7d-fa3ea6c86c31" class="">‚ú¶ Stream words not characters: Word-by-word streaming is smooth and readable, character-by-character is janky<br/>‚ú¶ Common mistake: AI and user messages look similar - use distinct colors, alignment, and avatars for clarity<br/>‚ú¶ Best with: Claude (excellent at conversational UX patterns, AI-specific features), ChatGPT (good for streaming examples)<br/>‚ú¶ Remix it: &quot;Design AI chat interface - streaming messages, regenerate, multimodal input, source citations, error handling&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my AI chat UX - check streaming smoothness, message clarity, error states, AI-specific controls&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80dc-836a-f9ae3eb4cf36"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-80af-957b-d328ee8279be"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8054-bf29-f8f086b1e0c5" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-8054-9bb4-e727c5f8f2e5" class="bulleted-list"><li style="list-style-type:disc">&quot;Design AI message streaming - smooth word-by-word animation, auto-scroll handling, stop generation button&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-8090-957d-ce19c584f9f6" class="bulleted-list"><li style="list-style-type:disc">&quot;Create prompt input interface - expandable textarea, file upload, prompt suggestions, multimodal support&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-807d-bae5-c22483ae9567" class="bulleted-list"><li style="list-style-type:disc">&quot;Design AI error handling - rate limits, streaming failures, upload errors with helpful messages and retry&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-8082-99d4-da41751b8993" class="bulleted-list"><li style="list-style-type:disc">&quot;Design source citation UI - inline citations, reference list, clickable sources, academic format support&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80c2-b555-d40657bf336b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8007-963a-e38f98ea562d"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80ff-acd8-f6846273f3f6" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d867ccc-6bef-8086-8c2b-ef883daa7fc4" class="image"><a href="71_Example_Output.png"><img style="width:643.9921875px" src="71_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-
