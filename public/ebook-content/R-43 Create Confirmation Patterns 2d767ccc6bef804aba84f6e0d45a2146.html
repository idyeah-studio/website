</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="5b5635f7-1187-4b7f-9e72-7320010b8e8e"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a8d1ee60-4ec5-4aad-9ce2-d3344b55fb35" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="1af7d6c2-34ea-4d98-be06-97a9f2eac902" class="">You&#x27;re redesigning feedback patterns for completed actions - users perform tasks but don&#x27;t know if they succeeded, can&#x27;t undo mistakes, or miss success confirmations. Current confirmations are missing, too subtle, or require extra clicks to dismiss.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f9-9fa6-ec9b2cc04137"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="9e23ba33-1d36-43ca-98d6-339921248f48"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="084e6bec-3ec5-4acb-996e-8e4df83fdeea" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="12b5ef70-6f47-4f99-b5df-1b88d7a4ad84" class="">Many applications provide poor action feedback - no confirmation after critical actions (did my payment go through?), generic &quot;Success!&quot; messages with no context, no undo option after destructive actions, success messages that disappear too quickly to read, or blocking modals for simple confirmations. Users delete items accidentally with no recovery, complete tasks without satisfying feedback, or click &quot;Save&quot; multiple times unsure if it worked. You need confirmation patterns that are noticeable but not disruptive, provide specific feedback, enable undo for mistakes, and celebrate meaningful achievements.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8047-9f97-d7db594afe04"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="cfec7f75-79aa-4072-958a-a369136a104d"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="27be778f-865d-45fa-9380-282dd7b9d810" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="68862219-2af5-4d79-b2b7-fa0e848134cc" class="">The AI will provide confirmation type recommendations matched to action criticality (inline auto-save indicators for frequent edits, toasts with 10-second undo for reversible destructive actions, modals for high-stakes team-affecting decisions), specific success message content avoiding generic &quot;Success!&quot; in favor of contextual feedback, comprehensive undo/recovery patterns including bulk undo and 30-day trash recovery, timing specifications (4-6s standard toast, 10s undo toast with progress bar), visual celebration patterns for achievements with animations and haptic feedback, error recovery with retry options and offline action queuing, mobile-optimized patterns with haptic feedback and swipe actions, and complete accessibility including ARIA live regions and keyboard shortcuts. Optionally includes confirmation pattern specifications.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="32c028d8-b73b-4d28-a831-2b0f36b959f8"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="4169296b-a159-4d60-aa12-3355b55f011f"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a2893d51-7331-4b98-963f-6536a60df2c5" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2bc530bf-ce6a-4398-a57f-552b5db2f337" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Interaction Designer specializing in feedback patterns, confirmations, and user confidence building.

I&#x27;m designing confirmation patterns for a [Product Type] to give users confidence their actions succeeded and allow recovery from mistakes.

[OPTIONAL: Attach screenshots showing current confirmation patterns or lack thereof]

Confirmation requirements:
- Action types: [e.g., Save changes, Delete items, Send messages, Complete tasks, Make payments]
- Action criticality: [e.g., Reversible vs. irreversible, High-stakes vs. low-stakes]
- Action frequency: [e.g., Multiple times per minute, Few times per session, Rare]
- User context: [e.g., Focused work, Quick actions, Critical workflows]
- Device usage: [e.g., 60% desktop, 40% mobile]

Current confirmation problems:
- [Problem 1: e.g., No confirmation after saving - users unsure if changes were saved]
- [Problem 2: e.g., Delete has no undo - accidental deletes lose work permanently]
- [Problem 3: e.g., Success toast disappears in 1 second - users miss confirmation]
- [Problem 4: e.g., Generic &quot;Success!&quot; - doesn&#x27;t say what succeeded]
- [Problem 5: e.g., Modal for every action - &quot;File saved. Click OK to continue&quot; is disruptive]

User context: [What actions need confirmation, risk of errors, importance of undo]

Please provide:
1. Confirmation type recommendations (toast, banner, inline, modal, page-level)
2. Success message content (specific vs. generic)
3. Undo/recovery patterns
4. Timing and persistence (auto-dismiss vs. manual)
5. Visual celebration for achievements
6. Error recovery after failed actions
7. Mobile confirmation patterns
8. Accessibility for confirmations

Consider: [Constraints - e.g., Must allow undo for deletes, can&#x27;t block workflow, different confirmation levels for different actions, offline action confirmation]</code></pre></div><div style="display:contents" dir="auto"><p id="14624f05-db2d-4514-9883-28066e2ac676" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="82d17bd6-bd2d-4e5e-a837-c2b9cc842694" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = E-commerce, Project management, Email client, Banking app, Social platform</li></ul></div><div style="display:contents" dir="auto"><ul id="5987d622-cc44-4473-af8e-cf24d5b2c693" class="bulleted-list"><li style="list-style-type:disc">[Action types] = What users do in your app</li></ul></div><div style="display:contents" dir="auto"><ul id="15c32e6b-019d-426c-92c5-5b9755259633" class="bulleted-list"><li style="list-style-type:disc">[Action criticality] = Reversible vs. permanent</li></ul></div><div style="display:contents" dir="auto"><ul id="bb780531-5dc3-47c6-bd0b-db46c5be8ce5" class="bulleted-list"><li style="list-style-type:disc">[Action frequency] = How often actions occur</li></ul></div><div style="display:contents" dir="auto"><ul id="556a0ea7-36b6-4ee6-9abd-8db644b46ef2" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current confirmation issues</li></ul></div><div style="display:contents" dir="auto"><ul id="9bee0981-abb2-4891-b12a-5987d38abf03" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current confirmations</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80e5-b65a-c0e638158961"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80fd-8705-f91c9027c635"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8045-b989-c06ac9b2932a" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80d9-8442-fa4475078d0f" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Interaction Designer specializing in feedback patterns, confirmations, and user confidence building.

I&#x27;m designing confirmation patterns for a Task Management Application to give users confidence their actions succeeded and allow recovery from mistakes.

[User would attach confirmation screenshots here]

Confirmation requirements:
- Action types:
  - Create task (frequent - 20+ times per day)
  - Complete task (frequent - 10-20 times per day)
  - Delete task (occasional - 2-5 times per day)
  - Edit task details (frequent - 30+ times per day)
  - Assign task to team member (occasional - 5-10 times per day)
  - Upload file attachment (occasional)
  - Move task to different project (occasional)
  - Archive completed project (rare - once per month)
- Action criticality:
  - High-stakes: Delete task (permanent), Archive project (affects team)
  - Medium-stakes: Assign task (affects others), Move task (changes context)
  - Low-stakes: Complete task (reversible), Edit details (reversible)
- Action frequency:
  - Edits: 50-100 times per session (very frequent)
  - Task completion: 10-20 times per session
  - Deletes: 2-5 times per session
  - Project archive: Rare (monthly)
- User context:
  - Fast-paced work - users completing many tasks quickly
  - Mistakes happen - accidental deletes, wrong assignments
  - Confidence critical - &quot;Did my edit save?&quot; anxiety
  - Mobile users: Quick task completions on the go
- Device usage: 60% desktop, 40% mobile

Current confirmation problems:
- No confirmation after editing task - users type changes, click away, unsure if auto-save worked or changes were lost
- Delete task has no undo - clicking delete permanently removes task with all comments, attachments, history - accidental deletes lose hours of work
- Task completion shows generic toast &quot;Success!&quot; that disappears in 1 second - users marking 10 tasks complete miss which tasks were marked
- Every action shows blocking modal: &quot;Task saved. Click OK to continue.&quot; - disrupts flow when editing 50+ tasks per session
- Archive project (affecting 10 team members) has same confirmation as completing single task - no indication of impact
- File upload shows no progress or success feedback - users upload 5 files, don&#x27;t know if all succeeded
- Mobile task completion has no feedback - tap checkmark, nothing happens visually (did it work?)

User context: Power users complete 50+ tasks daily in rapid succession. Accidental deletes happen 2-3 times per week (expensive mistake). Auto-save creates uncertainty - &quot;Did it save?&quot; Users want satisfying feedback when completing tasks (dopamine hit). Mobile users need quick visual confirmation. Team actions (assign, archive) affect others - need clear communication. Offline work common - need confirmation when actions sync.

Please provide:
1. Confirmation type recommendations (toast, banner, inline, modal, page-level)
2. Success message content (specific vs. generic)
3. Undo/recovery patterns
4. Timing and persistence (auto-dismiss vs. manual)
5. Visual celebration for achievements
6. Error recovery after failed actions
7. Mobile confirmation patterns
8. Accessibility for confirmations

Consider: Frequent actions (edits) need subtle confirmation. Destructive actions (delete) need undo option. Task completion should feel rewarding. Can&#x27;t block workflow with modals. Mobile needs visible feedback. Offline actions need to confirm when synced. Different confirmation weight for different criticality.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="0d8902a9-9b9d-4fff-80b1-9d38f13b6823"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9b3facb6-5196-47e8-bd2e-c66a15c33cb6" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="34bad450-6410-4fb9-912b-9cdfe83e9595" class="">‚ú¶ Undo beats confirmation: For reversible actions, allow undo instead of asking &quot;Are you sure?&quot; first<br/>‚ú¶ Common mistake: Generic &quot;Success!&quot; - always specify what succeeded (&quot;Task &#x27;Homepage&#x27; completed&quot;)<br/>‚ú¶ Best with: Claude (excellent at undo patterns), ChatGPT (good for celebration micro-interactions)<br/>‚ú¶ Remix it: &quot;Design the undo history - show last 10 actions with one-click undo for each&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the offline action queue - show pending actions, confirm when synced&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80cd-99c5-fd61d6763e44"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="a61373e3-4fbd-4a5e-9fed-dc1969efd9b0"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b743ee0e-f914-4313-91fa-120e3d549aa0" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2289e7bf-82a9-44c2-a4ab-234a5fae7700" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the undo toast system - how long to show, progress bar, keyboard shortcuts&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="4bcf28dd-3825-4a37-b5b8-62d225a6c75a" class="bulleted-list"><li style="list-style-type:disc">&quot;Create celebration animations for milestones - task completion, project shipped, team goals&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="c28252f1-5c8f-43e5-ae72-91630dc1c07b" class="bulleted-list"><li style="list-style-type:disc">&quot;How should bulk actions confirm - &#x27;Delete 50 tasks&#x27; with undo vs. confirmation modal?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="3963ecb4-b9e1-46c8-a25d-a96b1ae21dcc" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the auto-save indicator - subtle feedback that changes were saved without disrupting flow&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80dc-a185-f4caabeedec2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8045-9287-c408058a0edd"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-806a-ba17-cc0076805c10" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8005-9c88-f45e0522c9ae" class="image"><a href="43_Example_Output.png"><img style="width:643.9921875px" src="43_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8002-bb71-fcb23bb95ef5"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="af4152d5-6101-4524-a288-2f0f22bc3beb"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="27861f6b-276e-4566-a97f-abb146a1f1d0" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="8cc97be1-96b5-46de-a304-4555b98eb9df" class="">‚Üí Recipe #27: <a href="R-27 Design Smooth Interactions 2d767ccc6bef80979ab0f6fc70dc611e.html">Design Smooth Interactions</a><br/>‚Üí Recipe #40: <a href="R-40 Design Better Modals 2d767ccc6bef800d9012d412a0122f53.html">Design Better Modals</a><br/>‚Üí Recipe #41: <a href="R-41 Design Alerts 2d767ccc6bef80cfb82fd8f83c76b743.html">Design Alerts</a><br/>‚Üí Recipe #42: <a href="R-42 Improve Onboarding Flows 2d767ccc6bef80f2b6b2c8839d98fe10.html">Improve Onboarding Flows</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80a3-93ed-caf896b253bc" class="">
