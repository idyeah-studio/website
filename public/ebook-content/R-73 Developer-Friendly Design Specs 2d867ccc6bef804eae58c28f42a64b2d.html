</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="1db9febe-a203-4894-b9df-cdb5b24afe3a"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0f1d49f2-c08d-4c23-bad2-bf736e238f41" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="face9083-b2d8-480a-8547-fc7120f60b71" class="">You&#x27;re handing off designs to developers, preparing Figma files for development, documenting component specifications, annotating interactions and animations, or bridging the design-development gap. Your current handoffs are unclear, developers ask many questions, implementations don&#x27;t match designs, or you spend hours explaining specs in meetings.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80f4-ae3e-e10ab34d3404"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="f97f7a87-0971-45cb-b8d7-5dad5e179b4b"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="814b8154-0e84-4b9f-9dba-d4797bea5a38" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="faf40ca3-5aec-4895-b542-39846ea47be1" class="">Many designers create poor design specs - vague annotations (&quot;make it look good&quot;), missing interaction details (no hover/focus/disabled states), unclear spacing (developers guess padding values), no component documentation (props/variants unclear), inconsistent naming (layer names don&#x27;t match code), missing edge cases (empty states, errors, loading), or relying on verbal explanations (specs disappear after handoff call). Teams build products that don&#x27;t match designs, waste time in back-and-forth Slack messages, hold endless clarification meetings, or ship inconsistent implementations. You need systematic design specs - clear annotations (spacing, sizing, colors with exact values), complete state documentation (default/hover/focus/active/disabled/loading/error), interaction specifications (animations, transitions, timing), component APIs (props, variants, behavior), organized Figma files (Dev Mode ready, clean layers, proper naming), edge case coverage (responsive, empty, error, loading states), and async-friendly documentation (specs developers can reference independently).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8017-a93d-c880a5e1917b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="31730d97-a69f-448d-8ca1-3effd3868da5"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a6817bb9-34e1-4738-a994-6ac4a6afeda8" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="071d45c0-5d5b-4d6f-8d67-91b54968bbf0" class="">The AI will provide Figma Dev Mode setup (enable Dev Mode, mark ready for dev, organize sections, clean layer naming), complete component specifications (all states including hover/focus/disabled/loading/error, props/variants, exact values with design tokens), interaction and animation specs (transition timing, easing functions, triggers), spacing and layout documentation (padding, gaps, Auto Layout settings, responsive breakpoints), typography and color specs (text styles, color tokens, accessibility notes), edge case documentation (empty states, loading, errors, long content, small screens), annotation guidance (measurements, token references, complex logic explanations), and handoff best practices (naming conventions, file organization, async-friendly documentation). You&#x27;ll get systematic approaches to create clear, complete design specs that developers can implement independently.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="01b15941-5a67-4859-9d0d-2534de9468f9"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="c932d79e-0319-4572-8bb5-c5ec9e5bd065"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b3be2d8d-765d-4357-996d-9ab199f37e87" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="9ba80f18-ad25-40e1-8f36-3a4d8dcba3f9" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design-to-Development Handoff Specialist focusing on clear specifications, Figma Dev Mode, component documentation, and effective designer-developer collaboration.

I&#x27;m creating design specs for [Project/Feature] to hand off to [Developer Team] by documenting [Components/Screens] with [Specification Details] while optimizing for [Handoff Goals] and avoiding [Common Spec Problems].

[OPTIONAL: Attach Figma designs needing specs or examples of unclear handoffs]

Design spec requirements:
- Project type: [e.g., New feature, Component library, Full product, Design system, Redesign]
- Developer team: [e.g., Frontend developers (React), Mobile developers (iOS/Android), Full-stack team]
- Handoff scope: [e.g., Individual components, Full screens, Interaction flows, Design system]
- Tech stack: [e.g., React, Vue, React Native, SwiftUI, HTML/CSS, Tailwind]
- Timeline: [e.g., Async handoff (developers work independently), Live handoff (design review meeting), Iterative (ongoing collaboration)]

Current handoff problems:
- [Problem 1: e.g., Vague specs - annotations say &quot;add some spacing&quot; without exact values, developers guess]
- [Problem 2: e.g., Missing states - only default state shown, no hover/focus/disabled/error/loading states]
- [Problem 3: e.g., Unclear interactions - no animation specs, transition timing, or behavior documentation]
- [Problem 4: e.g., Poor Figma organization - messy layers, inconsistent naming, developers can&#x27;t find components]
- [Problem 5: e.g., No edge cases - missing empty states, error states, responsive behavior, long content]

Team context: [Design-dev relationship, handoff frequency, developer Figma access, documentation tools]

Please provide:
1. Figma Dev Mode setup (enable Dev Mode, mark ready for dev, organize sections, clean layers)
2. Component specifications (states, props/variants, sizing, spacing, exact values with design tokens)
3. Interaction and animation specs (hover/focus/active, transitions, timing, easing, triggers)
4. Spacing and layout documentation (padding, gaps, Auto Layout settings, responsive behavior)
5. Typography and color specs (text styles, color tokens, semantic naming, accessibility notes)
6. Edge case documentation (empty states, errors, loading, long content, small screens)
7. Annotations and comments (callouts for complex logic, design decisions, implementation notes)
8. Handoff best practices (naming conventions, organized files, async-friendly documentation)

Consider: [Constraints - e.g., Async handoff (no live meetings), Junior developers (need detailed specs), Remote team (different time zones)]</code></pre></div><div style="display:contents" dir="auto"><p id="efa66ed2-4a35-41fb-9fc8-cb1e6dad4fb1" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="2409ca52-5669-4a15-891d-a91c0637a241" class="bulleted-list"><li style="list-style-type:disc">[Project/Feature] = What you&#x27;re handing off</li></ul></div><div style="display:contents" dir="auto"><ul id="886b53be-f737-4703-9983-f2b85d2ba37f" class="bulleted-list"><li style="list-style-type:disc">[Developer Team] = Who&#x27;s implementing</li></ul></div><div style="display:contents" dir="auto"><ul id="3bc57f44-53d4-4eed-90b0-8cfaa7e74d57" class="bulleted-list"><li style="list-style-type:disc">[Components/Screens] = What needs specs</li></ul></div><div style="display:contents" dir="auto"><ul id="4e9086fb-a194-4517-a667-ae9aefd2e82e" class="bulleted-list"><li style="list-style-type:disc">[Specification Details] = States, spacing, interactions</li></ul></div><div style="display:contents" dir="auto"><ul id="94584ee9-89f0-4ace-964e-2f7c8cefeb1a" class="bulleted-list"><li style="list-style-type:disc">[Handoff Goals] = Clarity, independence, accuracy</li></ul></div><div style="display:contents" dir="auto"><ul id="f3b89b89-4ee2-4312-9e9a-b1e5885a1392" class="bulleted-list"><li style="list-style-type:disc">[Common Spec Problems] = Current issues</li></ul></div><div style="display:contents" dir="auto"><ul id="305f4236-3f6c-4d1e-933b-7a299dee44f2" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Specific handoff problems</li></ul></div><div style="display:contents" dir="auto"><ul id="8218b413-fc3c-4160-b4be-9331c0ebd30d" class="bulleted-list"><li style="list-style-type:disc">Attach Figma files with spec issues</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8012-85c7-eb4d7d4c77b3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-80e0-bd77-e208c5f86e3e"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80e2-89ad-f3ffa3291478" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d867ccc-6bef-8037-850d-d8aa76306f0e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design-to-Development Handoff Specialist focusing on clear specifications, Figma Dev Mode, component documentation, and effective designer-developer collaboration.

I&#x27;m creating design specs for a Dashboard Redesign (analytics dashboard with charts, tables, filters, and real-time data) to hand off to a remote frontend development team (3 React developers, 2 junior, 1 mid-level, in different time zones) by documenting 15 new components (cards, data tables, filter panels, chart components) and 8 key screens with complete component states (default/hover/focus/active/disabled/loading/error), exact spacing values (using design tokens), interaction animations (transition timing, easing functions), responsive behavior (desktop/tablet/mobile breakpoints), and edge cases (empty states, loading states, error states, long data) while optimizing for async handoff (developers work independently without live meetings), junior developer clarity (detailed specs, no assumptions), and accurate implementation (matches designs exactly, minimal revisions) and avoiding vague annotations, missing interaction details, unclear responsive behavior, forgotten edge cases, and relying on Slack explanations.

[User would attach Figma dashboard designs - components without specs, unclear states, missing annotations]

Design spec requirements:
- Project type: Dashboard redesign (analytics product, 20+ screens, data-heavy)
- Developer team:
  - 3 React developers (2 junior with 1 year experience, 1 mid-level with 3 years)
  - Remote team (US, Europe, Asia - different time zones, async work)
  - Tech stack: React, TypeScript, Tailwind CSS, Recharts (for charts)
  - Figma access: Yes (developers use Figma Dev Mode for specs)
- Handoff scope:
  - 15 new components (buttons, cards, data tables, filters, charts, modals)
  - 8 key screens (main dashboard, analytics detail, user management, settings)
  - Interaction flows (filtering data, drill-down navigation, real-time updates)
- Tech stack: React, TypeScript, Tailwind CSS (design tokens map to Tailwind classes)
- Timeline:
  - Async handoff (no live handoff meetings, developers reference Figma independently)
  - 2-week sprint cycles (design complete, developers implement over 2 weeks)
  - Iterative (ongoing design refinements during development)

Current handoff problems:
- Vague spacing specs - Annotations say &quot;add some padding&quot; or &quot;space things out nicely&quot; without exact pixel values, developers guess (some use 12px, others 16px, others 20px), visual inconsistency in implemented product, back-and-forth Slack: &quot;How much padding did you want here?&quot;, wastes 2-3 hours per week in clarification messages
- Missing component states - Designed default button state only, no hover/focus/active/disabled states shown, developers implement generic browser defaults (ugly blue outline on focus), doesn&#x27;t match brand, discovered in QA (too late), have to redesign states retroactively, delays sprint
- No interaction or animation specs - Designed dropdown menu, no spec for how it opens (fade? slide? instant?), no transition timing, developers implement instant show/hide (looks jarring, not polished), wanted smooth 200ms ease-out transition, have to revise post-implementation
- Poor Figma layer organization - Layers named &quot;Rectangle 47&quot;, &quot;Group 23&quot;, &quot;Frame 891&quot; (meaningless), developers can&#x27;t find components in Figma, spend 10 minutes hunting for &quot;that blue button&quot;, messy frames (components scattered, no organization), developers frustrated, ask &quot;Where&#x27;s the error state for the card?&quot;
- Missing edge cases - Designed data table with 20 rows of data (looks great), never designed empty state (no data), never designed error state (API failure), never designed loading state (skeleton screen), developers ask &quot;What should empty table look like?&quot;, have to design on the fly (delays sprint), shipped with generic &quot;No data&quot; text (not brand-aligned)
- No responsive specs - Designed desktop only (1440px), no tablet (768px) or mobile (375px) specs, developers guess how to adapt layout, cards stack weird on mobile, navigation breaks on tablet, have to redesign responsive after seeing broken implementation
- Unclear design token usage - Figma uses design tokens (Primary Color, Spacing-4), but annotations don&#x27;t reference them, say &quot;use this blue&quot; without specifying it&#x27;s {Brand/Primary}, developers hardcode #3B82F6 instead of using theme token, can&#x27;t switch themes later, token system wasted

Team context:
- Design-dev relationship: Good (devs trust designer), but async (rarely in live meetings together)
- Handoff frequency: Every 2 weeks (per sprint)
- Developer Figma access: Yes (all devs have Figma accounts, use Dev Mode for specs)
- Documentation: Figma only (no separate spec docs, everything in Figma annotations)
- Developers&#x27; pain points: &quot;Not enough detail&quot;, &quot;Missing states&quot;, &quot;Unclear interactions&quot;, &quot;Can&#x27;t find components&quot;
- Designer&#x27;s pain point: Spending 5+ hours/week answering Slack questions about specs

Please provide:
1. Figma Dev Mode setup (enable Dev Mode, mark ready for dev, organize sections, clean layers)
2. Component specifications (states, props/variants, sizing, spacing, exact values with design tokens)
3. Interaction and animation specs (hover/focus/active, transitions, timing, easing, triggers)
4. Spacing and layout documentation (padding, gaps, Auto Layout settings, responsive behavior)
5. Typography and color specs (text styles, color tokens, semantic naming, accessibility notes)
6. Edge case documentation (empty states, errors, loading, long content, small screens)
7. Annotations and comments (callouts for complex logic, design decisions, implementation notes)
8. Handoff best practices (naming conventions, organized files, async-friendly documentation)

Consider: Async handoff (no live meetings, specs must be complete). Junior developers (need detailed guidance). Remote team (time zones, Slack async). React/Tailwind (token names should match). Data-heavy (empty/error/loading states critical). 15 components + 8 screens (large scope, needs organization). Vague specs history (must be precise).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80d5-b83b-e17972f46729"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8079-a23e-e59b81717561"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80ca-afba-fb9bf75259e8" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8094-a111-c0c73b6dd1a0" class="">‚ú¶ Show all states: Don&#x27;t just design default - developers need hover, focus, active, disabled, loading, error states<br/>‚ú¶ Common mistake: Vague spacing (&quot;add some padding&quot;) - always use exact values with design tokens<br/>‚ú¶ Best with: Claude (excellent at systematic specs, thorough documentation), ChatGPT (good for checklist generation)<br/>‚ú¶ Remix it: &quot;Create design specs for this component - all states, exact spacing with tokens, interactions, edge cases&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my Figma file for dev handoff readiness - check layer names, missing states, vague specs&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80a3-b01b-e384b0583737"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-800c-a786-d63f36b8b4c9"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80eb-8974-f4f977afd833" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-80cd-8f11-da288be502fe" class="bulleted-list"><li style="list-style-type:disc">&quot;Document button component specs - all states (default/hover/focus/active/disabled), exact padding, transitions&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-8085-8b64-d8f3419823cb" class="bulleted-list"><li style="list-style-type:disc">&quot;Create data table specs - empty state, loading (skeleton), error state, responsive behavior, interactions&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-80d6-bead-ef59044eef20" class="bulleted-list"><li style="list-style-type:disc">&quot;Specify modal animation - open/close transitions, timing (200ms), easing, backdrop fade, focus management&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d867ccc-6bef-8027-86da-e969f1d3c6a2" class="bulleted-list"><li style="list-style-type:disc">&quot;Organize Figma file for dev handoff - clean layers, mark ready for dev, add annotations, edge cases&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80b9-9730-c3626f05148a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8010-8e6a-cef9719e201b"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8038-882f-e29eb00ab0aa" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d867ccc-6bef-8066-84df-ea47d749db6e" class="image"><a href="73_Example_Output.png"><img style="width:643.9921875px" src="73_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-801e-88f2-f831f9d5842f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-80e7-892a-e49f57c2ab16"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80d4-b9d7-c2737458ee3a" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8058-a778-f5edf2015eb7" class="">‚Üí Recipe #74: <a href="R-74 Generate HTML & CSS from Figma 2d867ccc6bef80a28208fba9fe6e39da.html">Generate HTML &amp; CSS from Figma</a><br/>‚Üí Recipe #72: <a href="R-72 Design Tokens in Figma 2d867ccc6bef80839ee7ec3aaadb1649.html">Design Tokens in Figma</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80b8-8ab2-db44d390ddf9" class="">
