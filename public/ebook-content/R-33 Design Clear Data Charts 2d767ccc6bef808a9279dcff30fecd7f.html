</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="4c54c5e5-bef7-4a7e-a463-8dab904c7e1e"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a853111d-5de4-431e-a782-073142edfa41" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="92c79331-c7ba-45b7-81f1-33a668b0820c" class="">You&#x27;re redesigning data visualizations that are confusing, cluttered, or misleading - charts with too much information, unclear axes, missing context, or poor color choices that make insights impossible to extract. Users struggle to understand the data story.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80e2-886a-c4abda4e1428"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="a9ffd214-2454-4e6f-84d4-b4ac88a66d5e"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="43cedda8-2ba3-445a-9bb7-77850a63bb91" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="860ef227-1a55-4d45-a825-3b231350c457" class="">Many applications have poorly designed charts - cramming too much data into one visualization, using rainbow color schemes that add no meaning, cluttered legends, tiny labels, misleading scales, or chart types that don&#x27;t match the data story. Users see a wall of lines, bars, or pie slices but can&#x27;t extract meaningful insights. Charts look impressive but communicate nothing. What should take 3 seconds to understand requires 3 minutes of study. You need to design charts that communicate insights instantly, guide attention to what matters, and help users make decisions.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8027-b7e1-eff878859d60"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="7d43158a-06e8-4ea1-993f-0fe5a8259262"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="dfba6143-f625-489b-a04d-44310117a7e8" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="5d784c87-e56c-4ac2-9199-7d8928bebf5f" class="">The AI will provide chart type selection guidance matching data types to appropriate visualizations (line charts for trends, bar charts for comparisons, avoiding pie charts with many slices), data simplification strategies limiting to 5-7 key items with progressive disclosure, colorblind-safe color usage with semantic meaning (3-5 colors maximum, highlighting what matters), direct labels and annotations providing context and explaining anomalies, axis and scale best practices (Y-axis starting at 0, consistent scales, readable intervals), legend design preferring direct labels over separate legends, interactive features (tooltips, drill-downs, zoom, toggle series), and comprehensive accessibility guidance (color plus pattern, alt text, keyboard navigation, table alternatives). Optionally includes before/after chart examples showing improvements.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="efa00c92-92e1-4b15-a1ab-71ade483eb7d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="f67e425c-e3c9-4be2-ad8f-79d3c0914da2"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7f1c8ca9-e999-4bcb-98ad-e7e014e0bc0c" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="fdf066ac-9c30-4a31-8681-e447c1e0088e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Data Visualization Specialist focusing on clear, actionable charts and dashboards.

I&#x27;m designing data visualizations for a [Product Type] that need to communicate insights clearly.

[OPTIONAL: Attach screenshots of current charts or examples of data being visualized]

Data visualization requirements:
- Data types: [e.g., Time series, Comparisons, Distributions, Relationships, Parts of whole]
- Chart contexts: [e.g., Dashboard overview, Detailed analytics, Reports, Real-time monitoring]
- User goals: [e.g., Spot trends, Compare metrics, Find anomalies, Make decisions]
- Data complexity: [e.g., Single metric over time, Multi-series comparisons, Complex relationships]
- User expertise: [e.g., Data analysts, Business users, Executives, General consumers]

Current chart problems:
- [Problem 1: e.g., Line chart with 12 different colored lines - impossible to distinguish]
- [Problem 2: e.g., Pie chart with 15 slices - can&#x27;t compare small differences]
- [Problem 3: e.g., Y-axis starts at 50 instead of 0 - exaggerates differences]
- [Problem 4: e.g., No labels on data points - users must hover to see values]
- [Problem 5: e.g., Rainbow colors with no meaning - red doesn&#x27;t indicate bad, just decoration]

User context: [How users consume charts, time available, decision-making needs]

Please provide:
1. Chart type selection (when to use line, bar, scatter, etc.)
2. Data simplification strategies (what to show, what to hide)
3. Color usage guidelines (meaningful vs. decorative)
4. Labels and annotations
5. Axis and scale best practices
6. Legend and key design
7. Interactive vs. static approaches
8. Accessibility for data visualization

Consider: [Constraints - e.g., Must work in grayscale for printing, colorblind users, mobile screens, real-time updating data]</code></pre></div><div style="display:contents" dir="auto"><p id="1519cd9c-2bed-470a-948a-80c9a9c8eddc" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="46def496-7771-459b-b83e-5540c92d1e53" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Analytics dashboard, Business intelligence tool, Financial app, Health tracker, Sales CRM</li></ul></div><div style="display:contents" dir="auto"><ul id="eff802a3-5b7c-4ca5-9e49-0fe5aa058028" class="bulleted-list"><li style="list-style-type:disc">[Data types] = What kind of data you&#x27;re visualizing</li></ul></div><div style="display:contents" dir="auto"><ul id="9f0c286b-4d58-428b-b124-e34852567dc3" class="bulleted-list"><li style="list-style-type:disc">[Chart contexts] = Where charts appear</li></ul></div><div style="display:contents" dir="auto"><ul id="54c71b61-d04d-4723-b72b-6114bf34e53e" class="bulleted-list"><li style="list-style-type:disc">[User goals] = What insights users need</li></ul></div><div style="display:contents" dir="auto"><ul id="97988866-a02f-46b8-8d18-9eccee5c7e68" class="bulleted-list"><li style="list-style-type:disc">[Data complexity] = Simple to complex datasets</li></ul></div><div style="display:contents" dir="auto"><ul id="67332275-50c7-4c87-8cac-0000cf48a63c" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current chart design issues</li></ul></div><div style="display:contents" dir="auto"><ul id="2ccbd7a5-428c-49d8-b043-11e786c58a4d" class="bulleted-list"><li style="list-style-type:disc">Upload current chart screenshots or data examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8062-9834-d4a986a72fcc"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8056-a9d5-d545969f871d"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8050-bb76-f85991a6a009" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-802a-99ce-d1111fb57965" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Data Visualization Specialist focusing on clear, actionable charts and dashboards.

I&#x27;m designing data visualizations for a SaaS Analytics Dashboard that need to help business users make quick decisions about product performance.

[User would attach chart screenshots here]

Data visualization requirements:
- Data types:
  - Time series (revenue, user growth over months/years)
  - Comparisons (plan conversions, feature usage across segments)
  - Distributions (session duration, user cohorts)
  - Relationships (marketing spend vs. customer acquisition)
  - Parts of whole (traffic sources, device types)
- Chart contexts:
  - Executive dashboard (high-level overview, 6 key metrics)
  - Detailed analytics pages (deep dive into specific metrics)
  - Automated reports (PDF exports, email summaries)
  - Real-time monitoring (live user activity, server status)
- User goals:
  - Executives: Spot trends, identify problems quickly, make strategic decisions
  - Product managers: Compare feature performance, understand user behavior
  - Marketing: Track campaign effectiveness, ROI analysis
  - Support: Monitor system health, identify issues
- Data complexity: 
  - Simple: Single metric over time (revenue last 30 days)
  - Moderate: Comparing 3-4 metrics (Free vs. Pro vs. Enterprise conversions)
  - Complex: Multi-dimensional (user segments √ó features √ó time periods)
- User expertise: Business users, not data analysts - need charts they can understand in 5 seconds

Current chart problems:
- Revenue line chart shows 12 different product lines in 12 different colors - rainbow nightmare, can&#x27;t distinguish which line is which without constantly checking legend
- User growth pie chart has 15 tiny slices for different traffic sources - can&#x27;t compare 3% vs. 4% slices visually
- Conversion rate chart Y-axis goes from 2% to 5% (not 0%) - makes 0.5% increase look like 3x improvement (misleading)
- Charts have no data labels - users must hover over every point to see actual values (tedious, doesn&#x27;t work on mobile)
- Using red/green to show good/bad performance - 8% of male users are colorblind, can&#x27;t distinguish
- Legend at bottom with 12 color swatches and technical names (&quot;organic_search_non_branded&quot;) - confusing
- No annotations or context - chart shows spike but doesn&#x27;t explain it was from Black Friday sale
- Same chart type (line graph) for everything - even when bar or table would be clearer

User context: Executives check dashboard daily for 30 seconds - need to spot problems instantly. Product managers spend 10-15 minutes analyzing trends. Marketing reviews weekly reports. 40% view on mobile/tablet. Users make business decisions based on these charts - clarity is critical. Colorblind users (8% of males) must be considered. Charts often exported to PDF or screenshots for presentations.

Please provide:
1. Chart type selection (when to use line, bar, scatter, etc.)
2. Data simplification strategies (what to show, what to hide)
3. Color usage guidelines (meaningful vs. decorative)
4. Labels and annotations
5. Axis and scale best practices
6. Legend and key design
7. Interactive vs. static approaches
8. Accessibility for data visualization

Consider: Must work for colorblind users. Mobile viewing common. Charts exported to PDF (need to work in grayscale). Real-time data updates. Some users want to drill down, others just want summary. Executive dashboard needs instant clarity, detailed analytics can have more complexity.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="f6d14b70-0e80-46fc-923a-3dcf35506d2c"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="909fcec7-b695-441b-a6ee-0895724f0e9b" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="4c5f98bb-a95b-4990-bbe7-759e29ee281d" class="">‚ú¶ Less is more: Show 5 key data points clearly beats showing 50 points unclearly<br/>‚ú¶ Common mistake: Using pie charts with 10+ slices - bar chart is almost always better<br/>‚ú¶ Best with: Claude (excellent at data storytelling and clarity), ChatGPT (good for chart type selection)<br/>‚ú¶ Remix it: &quot;Design the animated chart - how data transitions when filtering or time range changes&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the chart audit checklist - evaluate every chart for clarity and purpose&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f9-8a17-c631c1403e1c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="682c952c-2430-4a8d-84cc-93a6660548d0"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0e6255ef-b21b-4ec2-be23-9ec3e8db0075" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><p id="774f11c2-6783-4470-be6f-7666e79f4b69" class="">Try these next:</p></div><div style="display:contents" dir="auto"><ul id="f7fab8d2-28a3-4422-b1e4-e32d3515db9b" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile data visualization strategy - how complex charts adapt for 375px screens&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="0cd70f5a-d045-40dd-8e89-0b50d12a57c2" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the color palette system for data viz - colorblind-safe, meaningful, consistent&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="f3f7d565-9e06-46f5-9744-94394c94e989" class="bulleted-list"><li style="list-style-type:disc">&quot;How should real-time charts update - smooth transitions vs. instant updates?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="a22724f8-e56d-4320-a52f-02bd7ac1a9be" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the chart export feature - PDF, PNG, CSV with proper formatting&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80b6-982e-cc71506d9b56"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8068-a4ba-f0db467e37af"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-804d-b974-c4f66f275466" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80c5-905e-e1abff941e94" class="image"><a href="33_Example_Output.png"><img style="width:643.9921875px" src="33_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8027-a126-e1eabd78c06e"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="615e49df-d366-4454-a8eb-c25a442c3f19"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5b9467a4-ddfe-4617-879d-0d7c2c0a7f84" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="dc073d3e-0e0e-4742-8688-5404ec61f1b9" class="">‚Üí Recipe #02: <a href="R-02 Fix Cluttered Data Views 2d667ccc6bef80cb97c4fcafda955f11.html">Fix Cluttered Data Views</a><br/>‚Üí Recipe #05: <a href="R-05 Rank Dashboard Information 2d667ccc6bef80d2ac13f0eb7bcf0b17.html">Rank Dashboard Information</a><br/>‚Üí Recipe #28: <a href="R-28 Remove Visual Clutter 2d767ccc6bef806ea5dbd329ca407ba1.html">Remove Visual Clutter</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8006-b6f2-ec550ba4fb65" class="">
