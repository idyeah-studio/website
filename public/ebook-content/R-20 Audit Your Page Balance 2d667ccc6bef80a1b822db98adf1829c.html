</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="c5df02ae-b0f5-4bff-97a9-8270e605bccd"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d6298ac-9aef-47d5-9e2b-3cb73841fdba" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="f2113f6b-0682-43f1-9718-dc0f54c40230" class="">You&#x27;re redesigning a page that feels &quot;off&quot; - too crowded, too empty, visually unbalanced, or lacks clear hierarchy. Users struggle to know where to look first, important content gets lost, or the page feels overwhelming despite having reasonable amounts of information.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80c9-8708-dd9452186e95"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="9284b054-a308-4f56-977c-a3dd4d7456c5"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5c9bbdbd-06ca-4c3a-b51f-ad952c25368d" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="0c42d151-6cc8-4c87-918a-a59829f70685" class="">Many applications suffer from poor visual balance - cramming too much into the viewport, leaving awkward empty spaces, inconsistent spacing that creates visual chaos, or treating all content with equal weight so nothing stands out. Designers add elements over time without considering the overall composition, resulting in pages that feel cluttered or aimless. Users can&#x27;t quickly scan for what they need, and the interface lacks professional polish. You need to systematically audit and rebalance the page&#x27;s visual weight, spacing, and hierarchy.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80bd-90af-f513bfcc9f6b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="4b4dd8f8-bf38-4d1c-9faf-d475ab1e8ecb"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="598eecd0-f8fb-46c5-bcbd-70dfb7c52e02" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="b0ede64c-68ab-49af-88a3-797d598b8cb9" class="">The AI will provide a visual weight analysis identifying competing focal points and attention flow patterns, a clear hierarchy system distinguishing primary, secondary, and tertiary content with size, weight, color, and position techniques, spacing recommendations with a consistent scale (8px base unit and multiples) applied at component and section levels including negative space strategy and grid systems, focal point strategy defining where the eye should land first with visual flow paths (F-pattern, Z-pattern) and attention guidance, content grouping recommendations using proximity, visual containers, and whitespace to show relationships, balance techniques covering symmetrical vs. asymmetrical layouts with visual weight distribution and grid alignment principles, density optimization advice on what to remove, hide, expand, or emphasize with progressive disclosure opportunities, and before/after comparison showing the improvements. Optionally includes annotated wireframes showing the rebalanced page composition.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="98c42621-02f4-4e2e-90ba-3da1076af290"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="fe4b120d-98e0-4794-8fa9-9ce8d21bfeca"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b5298522-3052-4833-a330-afc21cb200cd" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="472df163-f89f-4170-b179-4320c663b95d" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Visual Design Expert specializing in layout composition and information hierarchy.

I&#x27;m auditing the visual balance of a [Page Type] that currently feels [Problem Description].

[OPTIONAL: Attach screenshot of current page design]

Page characteristics:
- Content elements: [e.g., Header, navigation, hero section, 3 content cards, sidebar, footer]
- Information density: [e.g., Dense with lots of data, Sparse with minimal content]
- Visual weight issues: [e.g., Everything same size, too much bold text, no clear focal point]
- Spacing problems: [e.g., Inconsistent margins, cramped sections, awkward gaps]
- Hierarchy issues: [e.g., Can&#x27;t tell what&#x27;s primary vs secondary vs tertiary]

Current visual problems:
- [Problem 1: e.g., Header takes 40% of screen, pushing content below fold]
- [Problem 2: e.g., All text same size - headings blend with body copy]
- [Problem 3: e.g., Sidebar and main content visually compete for attention]
- [Problem 4: e.g., Whitespace distributed randomly - some areas cramped, others empty]
- [Problem 5: e.g., CTAs buried in visual noise]

User feedback: [e.g., &quot;Feels cluttered&quot;, &quot;Can&#x27;t find the main action&quot;, &quot;Looks unprofessional&quot;]

Please provide:
1. Visual weight distribution analysis (what dominates, what&#x27;s invisible)
2. Hierarchy recommendations (primary, secondary, tertiary content)
3. Spacing system (margins, padding, gutters, breathing room)
4. Focal point strategy (where should eye go first)
5. Content grouping and relationship
6. Visual balance techniques (symmetry, asymmetry, grid alignment)
7. Density optimization (when to add/remove content)
8. Before/after composition comparison

Consider: [Constraints - e.g., Must fit above fold, responsive design needs, accessibility requirements, brand guidelines]</code></pre></div><div style="display:contents" dir="auto"><p id="5eae52ec-fcec-4a48-ab34-a4cd5ed01f2b" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="b92a2e15-fde4-4d6f-9f04-b9479663f623" class="bulleted-list"><li style="list-style-type:disc">[Page Type] = Dashboard, Landing page, Product page, Settings page, Form page, Content page</li></ul></div><div style="display:contents" dir="auto"><ul id="9614a318-1b28-4109-a88b-24853029d74c" class="bulleted-list"><li style="list-style-type:disc">[Problem Description] = Too cluttered, too sparse, unbalanced, chaotic, boring</li></ul></div><div style="display:contents" dir="auto"><ul id="db87f66f-efd6-4fab-8085-51111990c3ae" class="bulleted-list"><li style="list-style-type:disc">[Content elements] = What&#x27;s actually on the page</li></ul></div><div style="display:contents" dir="auto"><ul id="a5d0554f-bc76-4c1c-94ce-6d2a7c80264c" class="bulleted-list"><li style="list-style-type:disc">[Information density] = How much content you&#x27;re working with</li></ul></div><div style="display:contents" dir="auto"><ul id="f2e2bd2e-9b17-4f10-9274-c0397d2fe537" class="bulleted-list"><li style="list-style-type:disc">[Visual problems 1-5] = Specific balance issues</li></ul></div><div style="display:contents" dir="auto"><ul id="850d72c5-e8a6-4541-a921-d755241e40da" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of current page for detailed analysis</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80b3-9e85-e9dba3b93f2e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80dc-8e8d-fd7ac2a9a4b8"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-807b-928a-ea86e82af0d0" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-804e-bb08-f662983c1645" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Visual Design Expert specializing in layout composition and information hierarchy.

I&#x27;m auditing the visual balance of a SaaS Product Dashboard that currently feels cluttered and overwhelming despite having reasonable amounts of information.

[User would attach screenshot here]

Page characteristics:
- Content elements:
  - Fixed header (80px tall) with logo, navigation (7 items), search bar, notifications, profile
  - Left sidebar (280px wide) with 15 menu items
  - Main content area with: Page title, 4 stat cards, 2 charts (line chart, pie chart), data table (10 rows), activity feed sidebar (250px)
  - Footer with links and legal text
- Information density: High - showing metrics, charts, table, and activity all on one screen
- Visual weight issues: Everything demands attention - bold stats, colorful charts, red notification badges, flashing &quot;New&quot; labels
- Spacing problems: Inconsistent - 8px between some elements, 24px between others, 40px in random places, cards touching edges
- Hierarchy issues: Page title same size as stat card numbers, chart titles compete with data, table headers blend with rows

Current visual problems:
- Header + sidebar consume 360px of width on 1440px screen, leaving only 1080px for content (cramped)
- Four stat cards in a row - each screaming for attention with large numbers, icons, and trend arrows
- Charts placed side-by-side with no breathing room - pie chart colors bleed into line chart
- Data table has alternating row colors, bold headers, icon columns, and red/green status badges - visual chaos
- Activity feed sidebar on right creates three-column layout that fragments attention
- Everything above the fold - nothing &quot;breathes&quot;, no visual rest areas
- CTA buttons (&quot;Export Data&quot;, &quot;View Details&quot;, &quot;Refresh&quot;) scattered across page with no hierarchy

User feedback: 
- &quot;I don&#x27;t know where to look first&quot;
- &quot;Feels like everything is shouting at me&quot;
- &quot;Can&#x27;t focus on one thing - too overwhelming&quot;
- &quot;Looks amateurish despite good data&quot;

Please provide:
1. Visual weight distribution analysis (what dominates, what&#x27;s invisible)
2. Hierarchy recommendations (primary, secondary, tertiary content)
3. Spacing system (margins, padding, gutters, breathing room)
4. Focal point strategy (where should eye go first)
5. Content grouping and relationship
6. Visual balance techniques (symmetry, asymmetry, grid alignment)
7. Density optimization (when to add/remove content)
8. Before/after composition comparison

Consider: Users primarily check stats and charts - that&#x27;s the main value. Table and activity feed are secondary. Must work on 1440px and 1920px screens. Dashboard is checked 5-10 times per day for quick status - not detailed analysis. Mobile version exists separately, this is desktop-focused.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="b857e0ba-51d0-403f-9bff-3257a1a0336d"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4cf0891f-e83d-4466-b011-c58fcfb82789" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="f127b587-5951-401d-a07f-62a8fdfb4033" class="">‚ú¶ Squint test: Blur your eyes and look at the page - what stands out? That&#x27;s your actual hierarchy<br/>‚ú¶ Common mistake: Using bold/color/size equally everywhere - hierarchy needs contrast to work<br/>‚ú¶ Best with: Claude (excellent at analyzing complex layouts), ChatGPT (good for visual hierarchy principles)<br/>‚ú¶ Remix it: &quot;Audit the mobile version - how does balance change on 375px width?&quot;<br/>‚ú¶ Pro move: Ask &quot;Create a visual weight checklist I can use to audit any page design&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8001-8067-c7389a4870cd"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="ad014495-ef1f-49ea-b7d3-e611d22c9cce"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0cbadd6b-ab59-439e-b305-506a6ed0dc2d" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2caa775a-abf9-46eb-b891-7fd47875b4bb" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the responsive breakpoints - how should this balance shift at 1024px, 768px, and 375px?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="8fd2ac33-3868-4742-a173-31042d107ed6" class="bulleted-list"><li style="list-style-type:disc">&quot;Create a spacing scale system for this design - define the 8px base unit and all multiples&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="0b653f03-af89-434c-b05c-02682442f049" class="bulleted-list"><li style="list-style-type:disc">&quot;What happens when new content is added? Design the &#x27;adding 5th stat card&#x27; scenario&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2afe2bdd-80ae-4612-96ef-47640532cf45" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate accessibility audit - does the visual hierarchy match the semantic/keyboard navigation order?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-807e-96b4-ca5799e096a4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-807b-a7af-ed60b6cb5e3a"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80ec-8ea7-d4136d1b191e" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-801b-9754-f4a48d47ddc0" class="image"><a href="20_Example_Output.png"><img style="width:643.9921875px" src="20_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8079-a9a3-f982e78fd45d"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="189f57e7-c889-41d2-864a-ececf02b35de"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7d2a89f0-3117-417b-8a7b-1a75b088d44d" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="a7f36f26-d9e2-41c2-b27f-843c0eda1939" class="">‚Üí Recipe #01: <a href="R-01 Plan Your Page Layout 2d667ccc6bef8044941beb6a5c872b37.html">Plan Your Page Layout</a><br/>‚Üí Recipe #02: <a href="R-02 Fix Cluttered Data Views 2d667ccc6bef80cb97c4fcafda955f11.html">Fix Cluttered Data Views</a><br/>‚Üí Recipe #05: <a href="R-05 Rank Dashboard Information 2d667ccc6bef80d2ac13f0eb7bcf0b17.html">Rank Dashboard Information</a><br/>‚Üí Recipe #28: <a href="R-28 Remove Visual Clutter 2d767ccc6bef806ea5dbd329ca407ba1.html">Remove Visual Clutter</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80fc-9655-cfe4c7c6e56f" class="">
