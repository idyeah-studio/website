</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="dbdc385d-a3f3-413c-a532-872ea8b6691b"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="59e968bb-7e5a-4979-a785-c60505ff19f5" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="ca2e99cd-1f8d-4881-97bd-a03de6bd8a0d" class="">You&#x27;re redesigning a notification system where users receive alerts, updates, messages, or system notifications. The current system is overwhelming (too many notifications), unclear (vague messages), or users miss critical alerts buried in noise.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-805e-b051-c36bc1d709d3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="9e003a7c-9d63-47b8-b1f1-6301f67fc046"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5bb27dd3-30e1-42b0-9c54-3b075415da64" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="f6f184fc-2ed6-4537-9d28-9617335a01d1" class="">Existing applications often treat all notifications equally - critical security alerts appear alongside minor updates, important messages get buried in spam, and users have no control over notification preferences. Users either ignore all notifications (notification fatigue) or get interrupted constantly. There&#x27;s no clear visual hierarchy, no grouping by type or importance, and no easy way to mark all as read or manage preferences. You need to design a notification hub that surfaces what&#x27;s important while giving users control.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80ef-a97d-e89446480a16"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="7d97848d-1baf-4965-b74a-0ca510a31cca"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c2ae04be-f561-4bc0-b5aa-a2e6366801a3" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="22abe398-1660-4832-b489-03d9cfe60175" class="">The AI will provide a categorization strategy with smart grouping and category tabs (grouping related notifications by project, type, or time with separate inboxes for critical alerts), visual hierarchy using priority indicators and read/unread states (color coding, pinned critical alerts, bold text, and contextual timestamps), content design patterns for notification previews with actor-action-object format and expandable details, action patterns including primary actions, quick actions (mark as read, dismiss, snooze), bulk operations, and swipe gestures for mobile, filtering and search capabilities (by type, project, date range, with saved and smart filters), read/unread management with auto-marking and bulk controls, granular notification preferences (per-type and per-project controls, delivery channel settings, quiet hours, digest options), and mobile optimization (bottom sheet panels, touch-friendly buttons, simplified categories, pull-to-refresh). Optionally includes annotated wireframes showing the complete notification hub interface.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="e111c1c7-2c42-4952-8324-80705da3ba4d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="6241a68b-3186-4117-9726-00fe445c75ba"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="57ec0ec3-3e1c-488d-8c67-61ca978ee5f4" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="59cf20cd-9cf1-4b7f-a99f-2acf350cdab0" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in notification systems and information architecture.

I&#x27;m designing a notification hub for a [Product Type] where users receive [Types of notifications].

[OPTIONAL: Attach screenshot of current notification panel or notification examples]

Notification system requirements:
- Notification types: [e.g., System alerts, Messages, Activity updates, Reminders, Marketing]
- Notification volume: [e.g., Users receive 5-50 notifications per day]
- Notification priority: [e.g., Critical, Important, Informational, Low priority]
- User actions: [e.g., View details, Dismiss, Mark as read, Respond, Archive]
- Delivery channels: [e.g., In-app, Email, Push, SMS]

Current problems:
- [Problem 1: e.g., All notifications look the same - can&#x27;t distinguish important from trivial]
- [Problem 2: e.g., No grouping - 50 individual notifications instead of &quot;5 new comments on your post&quot;]
- [Problem 3: e.g., No way to filter or search notifications]
- [Problem 4: e.g., Critical alerts get buried in low-priority noise]
- [Problem 5: e.g., No bulk actions - must mark 50 notifications as read individually]

User context: [How users consume notifications, when, and what they need to do with them]

Please provide:
1. Notification categorization and grouping strategy
2. Visual hierarchy (how to emphasize priority/urgency)
3. Notification content design (what info to show in list vs. detail view)
4. Action patterns (primary actions, quick actions, bulk actions)
5. Filtering and search functionality
6. Read/unread state management
7. Notification preferences and controls
8. Mobile notification hub design

Consider: [Constraints - e.g., Some notifications legally required, real-time updates needed, offline support, cross-device sync]</code></pre></div><div style="display:contents" dir="auto"><p id="e180207d-ad1c-44cf-9817-09562999cd47" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="29e50b3d-169f-4bf9-a1d5-fffcc9ad56ea" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Team collaboration tool, E-commerce platform, Social network, Project management app, CRM</li></ul></div><div style="display:contents" dir="auto"><ul id="e7e2a272-8d5b-44c7-9d98-a743406d5a7f" class="bulleted-list"><li style="list-style-type:disc">[Types of notifications] = Your specific notification categories</li></ul></div><div style="display:contents" dir="auto"><ul id="24c44822-6a9c-49fa-aae0-25778d03d4a6" class="bulleted-list"><li style="list-style-type:disc">[Notification volume] = How many notifications users typically receive</li></ul></div><div style="display:contents" dir="auto"><ul id="7b9b5b5f-7776-4025-b22b-4e01c3884f90" class="bulleted-list"><li style="list-style-type:disc">[Priority levels] = Your notification urgency system</li></ul></div><div style="display:contents" dir="auto"><ul id="948ff65d-aaa6-4a2c-aa97-99f75c0c9566" class="bulleted-list"><li style="list-style-type:disc">[User actions] = What users need to do with notifications</li></ul></div><div style="display:contents" dir="auto"><ul id="1e4e0091-b766-47cb-8e11-e972642d9d8e" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current notification pain points</li></ul></div><div style="display:contents" dir="auto"><ul id="3104e1cc-0af5-495e-b782-c3e484e1a8ed" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of current notification panel or examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80b2-b4a0-ec2093184ff7"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-806b-9cd1-d2d1e23e195a"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8031-8d7e-d78ac7df64b5" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-809c-9f33-ca3450b56f99" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in notification systems and information architecture.

I&#x27;m designing a notification hub for a Project Management Platform where users receive activity updates, mentions, task assignments, comments, and system alerts.

[User would attach screenshot here]

Notification system requirements:
- Notification types:
  - Task assignments (assigned to you, mentioned in task)
  - Comments &amp; mentions (@mentions in comments)
  - Project updates (status changes, deadlines)
  - Team activity (new members, role changes)
  - System alerts (storage limits, billing issues, security)
  - Reminders (upcoming deadlines, overdue tasks)
- Notification volume: Power users receive 30-80 notifications per day, average users 5-15 per day
- Notification priority:
  - Critical: Security alerts, billing failures (require immediate action)
  - High: Task assignments, @mentions, approaching deadlines
  - Normal: Comments, project updates, team activity
  - Low: General updates, tips, feature announcements
- User actions: View task/project, Reply to comment, Dismiss, Mark as read, Snooze, Turn off notifications for this item
- Delivery channels: In-app bell icon, Email digest (daily/weekly), Mobile push, Browser push

Current problems:
- All 80 notifications displayed as flat list - no grouping (shows &quot;Sarah commented on Design Review&quot; 5 times instead of &quot;Sarah left 5 comments on Design Review&quot;)
- No visual distinction between critical security alert and &quot;John completed a task&quot; update
- Users miss urgent @mentions buried under 30 low-priority notifications
- No way to filter by notification type (show only @mentions or only task assignments)
- &quot;Mark all as read&quot; button exists but no selective bulk actions (can&#x27;t mark all task updates as read while keeping mentions unread)
- Timestamps are vague (&quot;2 hours ago&quot;) - users can&#x27;t tell if notification is from today or last week
- No notification preferences - users receive everything or nothing (all-or-nothing problem)
- Mobile notification panel shows desktop layout - tiny text, cramped spacing

User context: Team members check notifications 5-10 times per day. They need to quickly scan for urgent items (@mentions, assignments) and ignore noise. Power users want granular control (mute specific projects). Mobile users primarily triage notifications (mark as read, quick view) rather than taking full action.

Please provide:
1. Notification categorization and grouping strategy
2. Visual hierarchy (how to emphasize priority/urgency)
3. Notification content design (what info to show in list vs. detail view)
4. Action patterns (primary actions, quick actions, bulk actions)
5. Filtering and search functionality
6. Read/unread state management
7. Notification preferences and controls
8. Mobile notification hub design

Consider: Real-time updates needed (notifications arrive while panel is open). Must sync read state across devices. Critical alerts should persist even if user dismisses. Need &quot;snooze&quot; for reminders. Users often work in multiple projects - need project-based filtering.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="446d0781-bf0d-4442-a991-3e1d7676a394"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9646273f-4424-4771-a1df-bc27b0bc63fe" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2b44e619-88b6-4bfd-9b69-e319ac575bdb" class="">‚ú¶ Group aggressively: &quot;5 comments on Design Review&quot; is better than 5 separate notification items<br/>‚ú¶ Common mistake: Making all notifications equal - critical alerts should visually dominate<br/>‚ú¶ Best with: Claude (excellent at categorization and priority logic), ChatGPT (good for notification patterns)<br/>‚ú¶ Remix it: &quot;Design the smart notification: AI learns what user cares about and surfaces only relevant alerts&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the notification preference matrix - which types, which channels, which frequency?&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80cc-a1e0-e5b4710ba858"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="88e9a28f-a2d2-49d4-86d1-034b2c2614d6"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5c55f802-2de5-4f10-8e92-d6dfe6e380c1" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="543ec860-d6d6-4fdf-a243-3d9aa80ef9d7" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the empty state for notification hub - what to show when there are no notifications?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="56aa3f14-fee5-4f2a-878b-1e527ea688bf" class="bulleted-list"><li style="list-style-type:disc">&quot;How should real-time notifications appear? Toast, banner, sound, badge update?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="955a25c6-af88-49cf-b908-0d02faab4bb8" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the notification digest email - how to summarize 50 notifications into useful email?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="078c13ab-fd10-4314-80ba-cb26c8e6968a" class="bulleted-list"><li style="list-style-type:disc">&quot;What happens when user has 500+ unread notifications? Design the overflow/catch-up experience&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-806f-acdf-f267e2897384"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-808f-92c4-d052b1dbe786"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80cf-a570-ed8b2c6ef74a" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-801a-943f-e091ea395ce4" class="image"><a href="18_Example_Output.png"><img style="width:643.9921875px" src="18_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80a4-8e06-d4dc57b53367"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="3f8719eb-d7fa-43e7-9fdc-01e7e83c605c"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="debde684-fe7a-472d-9ade-35b28f53455b" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="fdd094cc-78f4-439e-93b8-8f52b3db5a7e" class="">‚Üí Recipe #02: <a href="R-02 Fix Cluttered Data Views 2d667ccc6bef80cb97c4fcafda955f11.html">Fix Cluttered Data Views</a><br/>‚Üí Recipe #05: <a href="R-05 Rank Dashboard Information 2d667ccc6bef80d2ac13f0eb7bcf0b17.html">Rank Dashboard Information</a><br/>‚Üí Recipe #16: <a href="R-16 Build Bulk Action Tools 2d667ccc6bef80b8bd2bc0615a25c87c.html">Build Bulk Action Tools</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8077-910e-ed36084e8651" class="">
