</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="bcba4e3e-f935-4f8c-9af3-f0b27b07dc90"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="213c62b3-5e57-47ab-b868-672c490d75ea" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="5fdf805f-1657-476c-ac4d-3e2f97bbaa9c" class="">You&#x27;re building chart components (bar, line, pie, donut, area) that need to handle varying datasets, different visual styles, interactive states, and responsive behavior. Your current charts are static images, require rebuilding for each dataset, or lack the flexibility to adapt to different contexts and screen sizes.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-807c-a8e4-e400b1ab1b0e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="ea7cd63d-4fcd-4dda-b667-239dd6ff2b74"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="89f1c735-9238-4549-a1ff-aaf91f282901" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="8ef07226-9e67-47c6-8c90-cc47f1067771" class="">Many designers create rigid, single-use charts - building separate BarChartRevenue, BarChartUsers, BarChartSales (dozens of chart variants for each dataset), charts as flat static images that can&#x27;t be edited, no systematic chart anatomy (axes, labels, legends, tooltips, gridlines as components), charts that break on mobile or different data ranges, missing interactive states (hover highlights, tooltips, selected data points), and no consideration for accessibility (color-only data representation). Teams waste time recreating charts for every report, struggle with inconsistent chart styling across dashboards, can&#x27;t handle edge cases (0 data, negative values, very large numbers), and create charts that work in design but can&#x27;t be implemented. You need a flexible chart component system - chart anatomy broken into reusable parts (axes, bars/lines, labels, legends, tooltips, gridlines), variants for different chart types and styles, data-driven flexibility (handles any dataset), interactive states (hover, selected, empty, loading), responsive behavior (mobile adaptations), and accessibility patterns (not color-only).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80c5-9c1d-fb823b320cdc"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="b93ea275-8558-4d4a-8f23-8f38545a13ca"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="fd27ba4f-22e6-4ec7-a20f-876f806b290a" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="0ad9e52b-8081-4cb2-962d-4ffd6fc98b45" class="">The AI will provide comprehensive chart anatomy breakdown of universal components (container, title, axes, gridlines, data elements, legend, tooltips, data labels) with component hierarchy and reusable sub-components, detailed chart type patterns for bar, line, pie/donut, and area charts showing specific anatomy and variants for each, data representation strategies for making charts data-driven with dynamic axis scaling, handling varying data ranges, number formatting, and data point limits, complete interactive states covering hover highlights, selected states, tooltips, drilldown, plus empty/loading/error state designs, visual styling specifications including accessible color systems for single and multiple data series, typography, spacing, and light/dark mode theming, responsive strategies detailing desktop full-featured charts, tablet medium complexity, and mobile simplified approaches with chart-type-specific adaptations, and comprehensive accessibility patterns implementing color-plus-pattern approaches (not color-only), colorblind-safe palettes, alternative text, keyboard navigation, and screen reader support for WCAG AA compliance. Optionally includes visual examples showing flexible chart system with anatomy and responsive adaptations.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="33aa9c8a-9a30-4666-bed2-f3d954a5bf47"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="72ab5a90-12a1-4214-bd78-23b7f1097a36"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="77558c5f-7107-4f58-bda3-e1483de71984" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="3ffd8d7b-5d4a-4da8-9f91-f208d869248e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Data Visualization Component Specialist focusing on flexible chart systems, chart anatomy, and scalable data visualization patterns.

Consider: [Constraints - e.g., Must handle 5 to 500 data points, Mobile responsive required, Accessibility WCAG AA, Consistent with design system, Real-time data updates]</code></pre></div><div style="display:contents" dir="auto"><p id="47e4aea4-adfd-40ba-b3b7-b0c394c68095" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="91b3ff76-0b56-4fdb-ade7-4162fe0d09ca" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS dashboard, Analytics tool, Admin panel, E-commerce, Mobile app</li></ul></div><div style="display:contents" dir="auto"><ul id="0166ea83-ee12-4ca2-8d9b-540995dec4c7" class="bulleted-list"><li style="list-style-type:disc">[Chart types] = Which charts you need</li></ul></div><div style="display:contents" dir="auto"><ul id="11ed6416-db6a-49db-b9ab-b680ffd38dcc" class="bulleted-list"><li style="list-style-type:disc">[Data types] = What data you&#x27;re visualizing</li></ul></div><div style="display:contents" dir="auto"><ul id="abe09fcd-ec8d-4568-a982-e74745b77f17" class="bulleted-list"><li style="list-style-type:disc">[Chart features] = Which features to include</li></ul></div><div style="display:contents" dir="auto"><ul id="50b16052-738a-4832-a618-052db0a98f69" class="bulleted-list"><li style="list-style-type:disc">[Visual variations] = Different styles needed</li></ul></div><div style="display:contents" dir="auto"><ul id="cf578e50-f171-4f7a-a9e8-b3d4bca2fe6b" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current chart inflexibility issues</li></ul></div><div style="display:contents" dir="auto"><ul id="37c51c0e-1953-49ea-8c2e-d08b7efd1d94" class="bulleted-list"><li style="list-style-type:disc">Attach rigid chart examples or static images</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-807a-a2ad-f9ad912d80e4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8041-8ff8-c2f282ae8de6"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80f6-8aab-d22a338ce015" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80dd-9998-c689a380892e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Data Visualization Component Specialist focusing on flexible chart systems, chart anatomy, and scalable data visualization patterns.

I&#x27;m designing flexible chart components for a SaaS Analytics Dashboard that can handle varying datasets (revenue, users, tasks, engagement) and contexts (overview dashboard, detailed reports, mobile app) without creating separate charts for each use case.

[User would attach current static chart images or rigid chart components]

Chart requirements:
- Chart types needed:
  - Bar chart: Vertical bars, horizontal bars, stacked bars, grouped bars
  - Line chart: Single line, multiple lines, area under line
  - Pie/Donut chart: Full circle, partial circle, with labels
  - Area chart: Single area, stacked areas
  - Combo chart: Bars + line combined
- Data types to visualize:
  - Revenue: Daily/weekly/monthly revenue ($0 to $100K+ range)
  - Users: Active users, new signups, churn (0 to 10,000+ users)
  - Tasks: Completed, in progress, overdue (0 to 1,000+ tasks)
  - Engagement: Page views, session duration, conversion rate (percentages and counts)
  - Performance: Load times, error rates, uptime (milliseconds, percentages)
- Chart features:
  - Tooltips: Hover over data point shows exact value, label, date
  - Legends: Color key for multiple data series
  - Gridlines: Horizontal lines for value reference
  - Axes: X-axis (time/categories), Y-axis (values with labels)
  - Data labels: Show values on bars/points (optional)
  - Annotations: Mark important events, goals, thresholds
  - Zoom/pan: Zoom into time range (optional, advanced)
- Interactive states:
  - Hover: Data point/bar highlights, tooltip appears
  - Selected: Click data point to select, dim others
  - Tooltip: Shows exact values, formatted numbers
  - Drilldown: Click bar to see detailed breakdown (optional)
  - Empty: No data available for time range
  - Loading: Skeleton chart or spinner while loading data
  - Error: Failed to load data, retry option
- Visual variations:
  - Multiple color themes: Blue (default), Green (success), Red (alerts), Purple (brand)
  - Light/dark mode: Light background charts, dark background charts
  - Branded colors: Custom color palette for multi-brand products
  - Density: Compact (small), Standard (medium), Spacious (large)
- Responsive needs:
  - Desktop (1024px+): Full chart, all features, detailed tooltips
  - Tablet (768-1023px): Medium chart, simplified legend, fewer gridlines
  - Mobile (320-767px): Simplified chart, minimal labels, horizontal scroll if needed

Current chart problems:
- Separate chart for each dataset - BarChartRevenue (shows $), BarChartUsers (shows count), BarChartTasks (shows tasks), LineChartEngagement (shows %) - 30+ chart variants total, changing bar color requires updating 30 charts individually, unmaintainable
- Charts are static PNG/SVG images - designer exports chart as image, developers can&#x27;t update data dynamically, must recreate chart in design for each data change, no real-time updates possible
- No chart anatomy structure - chart built as single flat frame, axes drawn as lines (not components), bars drawn as rectangles (not reusable bar component), labels as text layers (no systematic placement), can&#x27;t swap parts or reuse
- Charts don&#x27;t scale responsively - 1200px wide bar chart designed for desktop, breaks on 320px mobile (text overlaps, bars too narrow, unreadable), no mobile variant, horizontal scroll nightmare
- No interactive states defined - charts show only static state, no hover tooltips specified (developers implement inconsistently), no selected state (can&#x27;t highlight individual bars), no loading skeleton (just blank space while loading)
- Color-only data representation - line chart with 5 lines differentiated only by color (red, blue, green, orange, purple), fails for colorblind users (8% of male users), no patterns or line styles, accessibility failure
- No empty/error states - chart with no data just shows empty axes (confusing), chart that fails to load shows nothing (users think it&#x27;s loading forever), no &quot;No data for this time range&quot; message
- Fixed data ranges - Y-axis shows 0-100, breaks when data is 0-10,000 (scale wrong), or 0-5 (too much empty space), no dynamic axis scaling

Team context:
- 8 designers creating 50+ charts across dashboards, reports, and mobile app
- Current workflow: Create new chart from scratch for each dataset = 2-3 hours per chart
- Want component system: Swap chart type variant, update data range, configure colors = 15 minutes
- Developers use Chart.js, D3.js, Recharts (React charts) - need specs matching library capabilities
- Charts must update in real-time (live data every 30 seconds)
- Accessibility audit flagged color-only charts (compliance issue)
- Mobile users (40%) complain charts are unreadable

Please provide:
1. Chart anatomy breakdown (axes, data elements, labels, legends, tooltips, gridlines)
2. Chart component architecture (reusable parts, variants, flexibility)
3. Chart type patterns (bar, line, pie, donut, area - anatomy for each)
4. Data representation (how to make charts data-driven, handle varying ranges)
5. Interactive states (hover, selected, tooltip, drilldown, empty, loading)
6. Visual styling (colors, spacing, typography, theming)
7. Responsive strategies (mobile simplification, adaptive layouts)
8. Accessibility patterns (color + pattern, not color-only, screen reader support)

Consider: Must handle 5 to 500 data points. Mobile responsive (40% of users). Accessibility WCAG AA (color + pattern). Real-time data updates. Consistent with design system colors. Dynamic axis scaling. Tooltips on hover. Empty/loading/error states. Light/dark mode support.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="ccabd902-beee-4ba8-a7d0-7d545b1a2cb1"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="72893a91-7c8e-44bd-94a7-0d8db4d90d33" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="77bdf52e-bc15-4591-8ee1-529675ef3fe2" class="">‚ú¶ Chart anatomy as components: Break charts into axes, data elements, legends, tooltips - reusable across all chart types<br/>‚ú¶ Common mistake: Static chart images - build flexible components with variants that adapt to any dataset<br/>‚ú¶ Best with: Claude (excellent at component architecture), ChatGPT (good for data visualization patterns)<br/>‚ú¶ Remix it: &quot;Design the combo chart pattern - bars + line in single chart showing two metrics with different scales&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the chart configuration system - JSON structure defining chart type, data, colors, features for any chart&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80c8-a5c8-ffcdab2da8f8"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="63f4eb0f-6085-4fd3-99fa-3d6976fe1518"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9cc7bdc9-bc2e-49c0-8dfc-f4801dbe239f" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="fefc2ad3-2542-454f-8e6b-f52294a11f78" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the tooltip component - appears on hover, shows formatted values, adapts to chart type&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="008e52b6-c2a6-4db5-90d5-d83560196e67" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the legend component - color key for multiple data series, interactive show/hide, responsive positioning&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="a0cf67b4-da3d-40c2-be35-6db8616f1c16" class="bulleted-list"><li style="list-style-type:disc">&quot;How to handle edge cases - zero data, negative values, very large numbers, missing data points&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="f94e20f1-4e43-4cb7-bb51-5895b1a71710" class="bulleted-list"><li style="list-style-type:disc">&quot;Build the empty/loading/error state patterns - skeleton charts, no data messages, retry options&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8068-af59-d64ffff5a22d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8058-9def-def581bc88e6"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-800e-a79d-ea8c1db82d7c" class="">EXAMPLE OUTPUT</p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80cd-b6b8-f662ddd26c59" class="image"><a href="54_Example_Output.png"><img style="width:643.9921875px" src="54_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80c5-9789-faf24c87654f"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="4e5b5e94-8ced-47a9-831b-89ff3afed041"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9d03bb10-50d9-475d-a37f-7778367dae49" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="47328d45-e13e-41cc-9ec9-32aeb2f9fb3f" class="">‚Üí Recipe #53: <a href="R-53 Flexible Data Tables 2d767ccc6bef8020b5e8fea04b8f6efe.html">Design Flexible Data Tables</a><br/>‚Üí Recipe #49: <a href="R-49 Design Component Variants 2d767ccc6bef8061a641c8db579cd3b7.html">Design Component Variants in Figma</a><br/>‚Üí Recipe #51: <a href="R-51 Build Responsive Components 2d767ccc6bef8015b2effc042a7b2cbe.html">Build Responsive Components in Figma</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80cb-af14-cc5c0f043df8" class="">
