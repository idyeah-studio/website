</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="835c4c77-c287-405f-8e56-a03b5d4d0708"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="89ce2302-58bc-4459-b630-f7047217bcdf" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="6c58a07f-ab8c-4117-a72a-d921d2962cc1" class="">You&#x27;re redesigning a comparison interface - pricing tables, plan features, product specs, or side-by-side evaluations. The current comparison is overwhelming (too many rows/columns), unclear which option is recommended, or users can&#x27;t find the specific features they care about.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80eb-a9d7-c7c3a9859043"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="40dc0efd-8ab8-460d-bfa7-d32bb17b1e41"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7159e9fe-2e3b-4e24-985a-a501f3b28a1a" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="0be82652-9428-4f80-8ec0-ed520c4a83e3" class="">Comparison tables in many applications often try to show everything at once - 50+ feature rows, 4-5 columns of plans, tiny checkmarks that all look the same, no visual hierarchy to guide decision-making. Users get overwhelmed, can&#x27;t find deal-breakers (like storage limits or user caps), and struggle to identify which plan fits their needs. Mobile users can&#x27;t see the table at all. You need to design comparisons that help users make confident decisions quickly.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80b0-b45d-cf3c82cd09a1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="0e5a1d53-66b5-4144-b4c9-a90ed3b0342b"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="bed99690-35fa-4f9f-9b37-0f10bd2bd304" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="82dea060-3797-41dd-90fd-2085e8aa3507" class="">The AI will provide a tiered feature prioritization strategy (essential, common, and advanced features with categorization), visual hierarchy with recommendation badges and plan emphasis (highlighting key differences beyond simple checkmarks), progressive disclosure patterns (expandable categories, feature search, and &quot;show only differences&quot; toggles), value communication using specific details instead of checkmarks (quantified limits, tooltips for technical terms, visual icons), decision support tools (&quot;help me choose&quot; wizard, feature filters, side-by-side selection), mobile strategy (swipeable cards, sticky headers, simplified views), and CTA design guidance (placement at top and bottom with distinct actions per plan). Optionally includes annotated wireframes showing the complete comparison interface design.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="ca978da1-24f2-4966-8110-08f7741c5cdb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="63b55a54-bfb1-4696-a42e-d3c44b8b1e64"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ca065af8-8567-4feb-92b4-a29a3411b946" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="94075cf5-bb39-4a29-a260-d660c96103ff" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in comparison interfaces and decision-making flows.

I&#x27;m designing a comparison table for [Comparison Type] with [Number] options being compared across [Number] attributes.

[OPTIONAL: Attach screenshot of current comparison table or spreadsheet of all features]

Comparison requirements:
- Items being compared: [e.g., Pricing plans, Products, Service tiers, Feature sets]
- Number of options: [e.g., 3 pricing tiers, 5 competitor products]
- Attributes/features: [e.g., 30 features to compare, price, storage, users, support level]
- User decision criteria: [What matters most to users when choosing]
- Target audience: [Who makes this decision, their technical level]

Current problems:
- [Problem 1: e.g., Shows 45 features - too overwhelming]
- [Problem 2: e.g., All features have same visual weight, no prioritization]
- [Problem 3: e.g., No &quot;recommended&quot; or &quot;popular&quot; indicator to guide users]
- [Problem 4: e.g., Technical feature names unclear to average users]
- [Problem 5: e.g., Mobile users can&#x27;t see comparison at all]

Please provide:
1. Feature prioritization strategy (which to show first, which to hide)
2. Visual hierarchy and emphasis (how to highlight key differences)
3. Recommendation/guidance system (popular choice, best value indicators)
4. Progressive disclosure approach (essential vs. detailed features)
5. Value communication (not just checkmarks, but meaningful details)
6. Decision support (filtering, search, &quot;help me choose&quot; wizard)
7. Mobile comparison strategy
8. CTA placement and design

Consider: [Constraints - e.g., Must show all features eventually, different user segments need different comparisons, must work on mobile]</code></pre></div><div style="display:contents" dir="auto"><p id="1f1e9154-6b45-4979-b78c-4ff178796ab3" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="c5b22751-9f05-4517-864d-f2e88397a947" class="bulleted-list"><li style="list-style-type:disc">[Comparison Type] = Pricing plans, Product specs, Service tiers, Vendor comparison, Feature matrix</li></ul></div><div style="display:contents" dir="auto"><ul id="93a4086e-2381-42b7-8dd2-47eab09517de" class="bulleted-list"><li style="list-style-type:disc">[Number of options] = How many items being compared (columns)</li></ul></div><div style="display:contents" dir="auto"><ul id="636c5c42-b19e-4c43-9f3c-546d624474f4" class="bulleted-list"><li style="list-style-type:disc">[Number of attributes] = How many features/specs (rows)</li></ul></div><div style="display:contents" dir="auto"><ul id="ab552cba-8b4c-401d-95ef-7e584be87347" class="bulleted-list"><li style="list-style-type:disc">[User decision criteria] = What matters most in the decision</li></ul></div><div style="display:contents" dir="auto"><ul id="a75d897f-9454-4ed0-93e5-f15b9e5ebe0c" class="bulleted-list"><li style="list-style-type:disc">[Target audience] = Technical vs. non-technical, individual vs. team buyer</li></ul></div><div style="display:contents" dir="auto"><ul id="bc5a28b0-ce94-40d9-9e37-29d16d791341" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current comparison pain points</li></ul></div><div style="display:contents" dir="auto"><ul id="b282f28a-4ec5-4ce9-8649-30a167f08098" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of current comparison table or complete feature list</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8042-9429-d4bd597afb60"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80af-bfd9-d0d06c869dc0"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8030-88bc-d3a753ff87cb" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-808e-acfe-dfab6c4ae0a2" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in comparison interfaces and decision-making flows.

I&#x27;m designing a comparison table for SaaS Pricing Plans with 4 subscription tiers being compared across 38 features.

[User would attach screenshot here]

Comparison requirements:
- Items being compared: 4 pricing plans (Free, Starter $29/mo, Professional $79/mo, Enterprise custom)
- Number of options: 4 plans (columns)
- Attributes/features: 38 total features across categories:
  - Core features (10): Projects, Users, Storage, Integrations, Mobile app, etc.
  - Collaboration (8): Comments, Real-time sync, Guest access, Team permissions, etc.
  - Advanced (12): API access, Custom branding, Analytics, Automation, etc.
  - Support (5): Email support, Chat support, Phone support, Dedicated manager, SLA
  - Security (3): 2FA, SSO, Audit logs
- User decision criteria: 
  - Small teams (2-10 people): Price, user limits, core features
  - Growing companies (10-50 people): Integrations, collaboration, support level
  - Enterprise (50+ people): Security, custom features, dedicated support
- Target audience: Mix of technical (developers) and non-technical (marketers, managers) users making buying decisions

Current problems:
- Shows all 38 features in one long table - users scroll forever
- Every feature is a simple checkmark (‚úì or ‚úó) with no detail (e.g., &quot;10 users&quot; vs unlimited)
- All features have equal visual weight - no way to know which features matter most
- No indication which plan is most popular or recommended for different use cases
- Technical jargon like &quot;SSO&quot;, &quot;2FA&quot;, &quot;API rate limits&quot; confuses non-technical buyers
- Free plan column takes same space as paid plans but has mostly X marks
- Mobile users see tiny unreadable table they must pinch-zoom
- No way to filter or search features (e.g., &quot;show me only security features&quot;)
- CTAs (&quot;Start free trial&quot;, &quot;Contact sales&quot;) buried at bottom after 38 rows

Please provide:
1. Feature prioritization strategy (which to show first, which to hide)
2. Visual hierarchy and emphasis (how to highlight key differences)
3. Recommendation/guidance system (popular choice, best value indicators)
4. Progressive disclosure approach (essential vs. detailed features)
5. Value communication (not just checkmarks, but meaningful details)
6. Decision support (filtering, search, &quot;help me choose&quot; wizard)
7. Mobile comparison strategy
8. CTA placement and design

Consider: Must show all 38 features for transparency, but not overwhelming users. Different user personas need different information (small team vs. enterprise). Free plan is important for lead generation but shouldn&#x27;t dominate visual space. Enterprise pricing is custom so can&#x27;t show specific price.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="58222948-5262-41e9-a9a4-215764ff1a05"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a787f973-7476-43d4-bd48-aa18c2b37555" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="ee933f11-a7a3-4db4-906d-7240a3cb6c91" class="">‚ú¶ Lead with what matters: Show deal-breakers first (user limits, storage, price) - not obscure features<br/>‚ú¶ Common mistake: Making all plans equal visually - highlight the one you want most people to choose<br/>‚ú¶ Best with: Claude (excellent at feature prioritization and hierarchy), ChatGPT (good for progressive disclosure patterns)<br/>‚ú¶ Remix it: &quot;Design the dynamic comparison - users select which features matter to them, table adapts&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the &#x27;help me choose&#x27; quiz - 3 questions to recommend the right plan&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80cd-bb5e-d3d3df506dec"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="a090f3de-5750-4a9b-8bea-f3d07908fbe7"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c6d64019-f6d4-4f84-94a1-b9a65cd5282f" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="9b0875c0-8a01-44d7-a910-74de44ee1c83" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the feature tooltip system - how to explain technical features to non-technical users?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="65a2d898-471b-4479-ad68-692cdb2ae145" class="bulleted-list"><li style="list-style-type:disc">&quot;What happens when a user hovers on a feature row? Show detailed comparison across all plans&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="4f00aa85-3f4b-4890-9d24-277aa3ca3768" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the mobile-first version where users swipe between plan cards&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2067310a-4e00-4d8f-ab5a-7973e01f5e96" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the &#x27;enterprise&#x27; plan card when pricing is custom - what info to show instead of price?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-802b-b0c2-c802cfdaf651"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-809a-9048-f2a89de10349"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-801f-ab91-ee7e051ff719" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-80a3-8280-d684b8a352e4" class="image"><a href="17_Example_Output.png"><img style="width:643.9921875px" src="17_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-800c-b916-df2af2a2ff9f"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="6ad0dc8b-89d7-448d-9aaf-c4e2b72ca8fc">
