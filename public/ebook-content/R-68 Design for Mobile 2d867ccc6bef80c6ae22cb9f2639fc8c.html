</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="1bedf48b-aca1-47f3-94b0-79f667c8245a"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6f6f948e-d251-49ea-b5b9-c1aacfc4a071" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="dd1d6938-b613-4f18-9c69-d80c366f2e77" class="">You&#x27;re designing mobile apps or adapting your product for iOS and Android - understanding platform conventions, implementing mobile gestures, handling touch targets and safe areas, supporting different screen sizes, or creating platform-specific navigation patterns. Your current mobile designs feel generic, ignore platform conventions, have poor touch targets, or don&#x27;t handle device variations properly.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8042-a55b-e7d5928bda01"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="1a43b330-3471-41b5-9385-789709de28b9"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="966e9258-f726-43a6-b4bf-7d268ee10ca1" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="e7561f95-d09b-4484-8841-247117f04e45" class="">Many designers create poor mobile experiences - using desktop patterns on mobile (tiny buttons, hover states, complex navigation), ignoring platform conventions (same design for iOS and Android, missing platform-specific gestures), poor touch targets (buttons smaller than 44px, interactive elements too close), forgetting safe areas (content under notches, home indicators, or rounded corners), using wrong navigation patterns (hamburger menus instead of bottom navigation, non-native components), or designing one-size-fits-all (same layout for small phones and tablets, ignoring orientation). Teams build apps that feel foreign on both platforms, frustrate users who expect platform conventions, get rejected by app stores, or require expensive platform-specific redesigns. You need systematic mobile design - platform awareness (iOS tab bar vs Android bottom nav, native components, platform gestures), proper touch targets (44px minimum, adequate spacing), safe area handling (notches, home indicators, status bars, keyboards), mobile-specific patterns (sheets, swipe actions, pull-to-refresh), and responsive layouts (small phones to tablets, portrait/landscape, one-handed use).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80fe-b677-eb4ddff6bfd8"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="a8d78f56-4367-446c-9461-1490be3d3e46"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d1b764b7-db0c-4c5f-bfae-fb41c0f4dd29" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="f086e8b7-2b15-443a-b93e-15e47d419ed0" class="">The AI will provide platform conventions (iOS tab bar vs Android bottom nav, native components, platform-specific gestures), touch target and spacing guidelines (44px minimum, thumb zones, one-handed reach), mobile gesture patterns (swipe, long-press, pull-to-refresh, platform-specific gestures), safe area handling (notches, home indicators, status bars, screen size variations), mobile navigation patterns (bottom navigation, hierarchical navigation, sheets), mobile-specific components (action sheets, swipe actions, FABs, pull-to-refresh), responsive mobile layouts (small phones to tablets, portrait/landscape, one-handed use), and mobile typography and spacing (16-17px body text minimum, generous spacing). You&#x27;ll get systematic guidance to create native-feeling mobile experiences for both iOS and Android.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="fc7e4a16-68b8-4a2f-8913-85136adecb08"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="67062d49-9c3f-410c-a208-1216fb89f232"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8a72dc62-3634-44f7-8ae8-e0c731eeb62b" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="ee7ef0b3-ca90-4d61-8bf5-24947c7adff2" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Mobile Design Specialist focusing on iOS and Android platform conventions, mobile-specific patterns, touch interactions, and responsive mobile layouts.

I&#x27;m designing mobile interfaces for [App Type] targeting [Platforms] by understanding [Platform Conventions], implementing [Mobile Patterns], and optimizing for [Mobile Constraints].

[OPTIONAL: Attach current mobile designs or desktop designs needing mobile adaptation]

Mobile design requirements:
- Platforms: [e.g., iOS only, Android only, Both iOS and Android (cross-platform)]
- App type: [e.g., Social, Productivity, E-commerce, Content/media, Finance, Health/fitness]
- Target devices: [e.g., iPhone (all sizes), Android phones, Tablets, Both phones and tablets]
- Key screens: [e.g., Home/feed, Detail view, Settings, Profile, Content creation, Checkout]
- Navigation: [e.g., Bottom navigation, Tab bar, Drawer/hamburger, Modal navigation]

Current mobile design problems:
- [Problem 1: e.g., Desktop UI on mobile - tiny buttons, hover interactions, complex navigation doesn&#x27;t work on touch]
- [Problem 2: e.g., Ignoring platform differences - same UI for iOS and Android, missing native patterns]
- [Problem 3: e.g., Small touch targets - 32px buttons, checkboxes too small, hard to tap accurately]
- [Problem 4: e.g., Content under safe areas - text hidden under notch, buttons behind home indicator]
- [Problem 5: e.g., Poor responsive design - same layout on small phones and tablets, wasted space or cramped]

Team context: [Mobile design experience, platform priorities, tools (Figma mobile kits), development (native or cross-platform)]

Please provide:
1. Platform conventions (iOS vs Android differences, tab bar vs bottom nav, navigation patterns, native components)
2. Touch targets and spacing (44px minimum, spacing between elements, thumb zones, one-handed reach)
3. Mobile gestures (swipe, tap, long-press, pinch, pull-to-refresh, platform-specific gestures)
4. Safe areas and screen variations (notches, Dynamic Island, home indicators, status bars, rounded corners, different sizes)
5. Mobile navigation patterns (bottom navigation, tab bar, drawer, sheets, hierarchical navigation)
6. Mobile-specific components (sheets, action sheets, pull-to-refresh, swipe actions, floating action buttons)
7. Responsive mobile layouts (small phones to tablets, portrait/landscape, one-handed use, split screen)
8. Mobile typography and spacing (readable text sizes, generous spacing, touch-friendly forms)

Consider: [Constraints - e.g., Cross-platform (iOS + Android), Small screens priority, One-handed use critical, Offline support needed]</code></pre></div><div style="display:contents" dir="auto"><p id="1048b164-ceed-4785-b924-b197ee1dfafd" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="674b5c79-3e2e-4b1c-8ffc-009079e5325a" class="bulleted-list"><li style="list-style-type:disc">[App Type] = Social, productivity, e-commerce, etc.</li></ul></div><div style="display:contents" dir="auto"><ul id="b5251153-3f78-4c51-b9b9-28cacde7ab03" class="bulleted-list"><li style="list-style-type:disc">[Platforms] = iOS, Android, or both</li></ul></div><div style="display:contents" dir="auto"><ul id="a5ce343c-6cef-4499-b81c-ace142de9879" class="bulleted-list"><li style="list-style-type:disc">[Platform Conventions] = Native patterns per platform</li></ul></div><div style="display:contents" dir="auto"><ul id="8ba4ba75-eb6f-4d71-9d3c-18e4ef05c0ff" class="bulleted-list"><li style="list-style-type:disc">[Mobile Patterns] = Gestures, navigation, components</li></ul></div><div style="display:contents" dir="auto"><ul id="0807740f-27a9-4415-9183-6dcf246695fa" class="bulleted-list"><li style="list-style-type:disc">[Mobile Constraints] = Touch, safe areas, screen sizes</li></ul></div><div style="display:contents" dir="auto"><ul id="6c29ce75-35d4-4716-aab5-70fe1e17799b" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current mobile design issues</li></ul></div><div style="display:contents" dir="auto"><ul id="c77ea1fb-82f4-46eb-b705-73b9d88285c2" class="bulleted-list"><li style="list-style-type:disc">Attach mobile designs or desktop ‚Üí mobile adaptations</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-805f-af36-d8221ea1318f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-805b-bfa6-c9a6700187ea"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80d4-a572-f49dae6b4058" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d867ccc-6bef-806a-87d7-c05d6f36cc4f" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Mobile Design Specialist focusing on iOS and Android platform conventions, mobile-specific patterns, touch interactions, and responsive mobile layouts.

I&#x27;m designing mobile interfaces for a Task Management App (productivity app for personal and team tasks) targeting both iOS and Android (cross-platform, universal app) by understanding platform-specific navigation (iOS tab bar, Android bottom nav), implementing mobile gestures (swipe actions, pull-to-refresh, swipe back), and optimizing for small screens, touch interactions, safe areas, and one-handed use.

[User would attach current designs - desktop-first design needing mobile adaptation, or cross-platform designs ignoring platform differences]

Mobile design requirements:
- Platforms: Both iOS and Android (cross-platform app, must feel native on both)
- App type: Productivity (task management, lists, projects, collaboration)
- Target devices:
  - iPhone (iPhone SE to iPhone 16 Pro Max - small to large screens)
  - Android phones (various sizes, Samsung, Pixel, OnePlus)
  - Tablets: iPad and Android tablets (secondary, but must support)
- Key screens:
  - Home: Task list with filters and search
  - Task detail: View/edit task with subtasks, attachments, comments
  - Projects: Project list and kanban board view
  - Settings: App preferences and account settings
  - Create task: Quick task creation (modal/sheet)
- Navigation:
  - iPhone: Tab bar navigation (4 tabs: Tasks, Projects, Calendar, Profile)
  - Android: Bottom navigation (same 4 sections, Material Design 3 style)
  - Hierarchical: Drill-down navigation within each section

Current mobile design problems:
- Desktop UI ported to mobile - Buttons 32px (too small for touch), hover states that don&#x27;t work on mobile, complex navigation with dropdowns (hard on touch), multi-column layouts cramped on small screens, 14px body text (too small for mobile reading), designed for mouse not fingers
- Ignoring platform differences - Same exact UI for iOS and Android (no platform-specific navigation), using iOS tab bar on Android (should be Material bottom nav), no platform-specific components (sheets vs bottom sheets, action sheets vs dialogs), missing platform gestures (no swipe back on iOS, no FAB on Android where expected)
- Small touch targets - Buttons 32px √ó 32px (below 44px minimum), checkboxes 16px (can&#x27;t tap accurately), list items 48px tall with actions close together (mis-taps common), &quot;X&quot; close buttons 24px √ó 24px (frustrating to tap)
- Content under safe areas - Text hidden under iPhone notch/Dynamic Island, buttons partially behind home indicator area (bottom 34px), content doesn&#x27;t respect rounded screen corners, status bar overlaps header text, keyboard covers input fields without scrolling
- Poor responsive design - Same layout on iPhone SE (small 4.7&quot; screen) and iPhone 16 Pro Max (large 6.9&quot; screen), wasted space on large phones, cramped on small phones, no adaptation for tablets (phone UI stretched to 10&quot; screen looks ridiculous), no landscape orientation support, portrait-only design

Team context:
- Mobile experience: Limited (team designed desktop-first web app, now building mobile)
- Platform priorities: Equal (50% iOS users, 50% Android users, can&#x27;t favor one platform)
- Tools: Figma with iOS and Material Design kits (available but not using them properly)
- Development: React Native (cross-platform, can use native components for each platform)
- Timeline: 8 weeks to design and ship mobile apps (tight deadline)
- User feedback: Beta testers say &quot;doesn&#x27;t feel like a real mobile app&quot;, &quot;hard to use one-handed&quot;, &quot;buttons too small&quot;

Please provide:
1. Platform conventions (iOS vs Android differences, tab bar vs bottom nav, navigation patterns, native components)
2. Touch targets and spacing (44px minimum, spacing between elements, thumb zones, one-handed reach)
3. Mobile gestures (swipe, tap, long-press, pinch, pull-to-refresh, platform-specific gestures)
4. Safe areas and screen variations (notches, Dynamic Island, home indicators, status bars, rounded corners, different sizes)
5. Mobile navigation patterns (bottom navigation, tab bar, drawer, sheets, hierarchical navigation)
6. Mobile-specific components (sheets, action sheets, pull-to-refresh, swipe actions, floating action buttons)
7. Responsive mobile layouts (small phones to tablets, portrait/landscape, one-handed use, split screen)
8. Mobile typography and spacing (readable text sizes, generous spacing, touch-friendly forms)

Consider: Cross-platform (must feel native on iOS AND Android). Small screens (iPhone SE, small Android phones). Touch targets 44px minimum. Safe areas (notches, home indicators). One-handed use (thumb zones). Tab bar (iOS) vs Bottom nav (Android). React Native implementation. Equal platform priority.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-804c-9ba3-c6532d5a3fcb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="39a6a874-50e4-45cc-975a-3080f37b7748"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8b29d4d6-8d06-4367-a10d-63b3df0393cb" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="41c2611e-24e9-4d4d-b1c6-6fe3431a1333" class="">‚ú¶ Touch targets matter: 44px minimum - smaller buttons frustrate users and cause mis-taps<br/>‚ú¶ Common mistake: Using same design for iOS and Android - create platform-specific navigation (tab bar vs bottom nav)<br/>‚ú¶ Best with: Claude (excellent at platform conventions, systematic mobile patterns), ChatGPT (good for gesture explanations)<br/>‚ú¶ Remix it: &quot;Adapt this desktop design for mobile - 44px touch targets, bottom navigation, safe areas, one-handed use&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my mobile design - check touch targets, platform conventions, safe areas, responsive layouts&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8029-84b1-fd37b093ea52"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="12072d49-dd49-4c69-8470-d3483c9e8b11"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9efffba2-e436-44e7-b89c-5a0c12725379" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="683b69f5-7093-48ec-875f-afc699d9eeee" class="bulleted-list"><li style="list-style-type:disc">&quot;Design mobile task list for iOS and Android - platform-specific navigation, swipe actions, pull-to-refresh, safe areas&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="16335a85-07fa-42d8-936e-96625c9528ba" class="bulleted-list"><li style="list-style-type:disc">&quot;Create mobile navigation - iOS tab bar (4 tabs) and Android bottom nav (Material Design 3), with icons and labels&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5add4623-7806-46b8-b565-7338603718f9" class="bulleted-list"><li style="list-style-type:disc">&quot;Adapt desktop form for mobile - 44px touch targets, mobile keyboard optimization, safe area handling, one-handed use&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="acb80943-6a49-4e45-8a29-49a0c0c0f602" class="bulleted-list"><li style="list-style-type:disc">&quot;Design responsive mobile layout - small phones (375px) to tablets (768px+), portrait and landscape support&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80b8-b486-e1ed5d847459"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-804b-9d80-e11755ab4059"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8080-ad15-c164a56e1ba3" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d867ccc-6bef-8093-b951-f3ad3c6a8a0a" class="image"><a href="68_Example_Output.png"><img style="width:643.9921875px" src="68_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:conte
