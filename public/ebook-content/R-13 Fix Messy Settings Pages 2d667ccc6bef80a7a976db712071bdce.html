</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="a9629489-c0df-47da-b877-404dc401b2c0"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="06b2d70b-13a2-42af-88e2-9ff0cdb86e9e" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="cfa2b54f-0c63-484b-83fc-999d023dc70f" class="">You&#x27;re redesigning a settings or preferences page that has become overwhelming - dozens of options scattered across one endless page, unclear categorization, or users can&#x27;t find the setting they need. Support tickets frequently ask &quot;where do I change [setting]?‚Äù</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-806c-bd50-c9ce5b8d0aa6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="8a999d06-7ed8-4ce1-85aa-65d6d8e8ecdf"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f63b4a70-5d63-4ee4-8799-0096def933b7" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="55732782-e603-4bbe-9dbf-439d3a4907da" class="">Settings pages in many applications accumulate options over years without a coherent structure. What started as 10 settings becomes 50+ options dumped into a single scrolling page, organized alphabetically or by implementation order rather than user mental models. Related settings are separated, critical settings are buried, and users struggle to find basic preferences. Search doesn&#x27;t exist or doesn&#x27;t work well. You need to reorganize settings into a logical, discoverable structure.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-803c-b490-e727e6f7a446"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="c6fbd2ea-c8eb-4b0d-9a74-0e44b5def1bf"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7414d887-d904-4ee3-9bc5-41b0aa82b153" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="b3081c6b-dfaf-4fbe-a4f7-a0ea00c1b98e" class="">The AI will provide a categorization framework with user-focused category names, grouping rationale, and hierarchy for related settings, navigation structure recommendations (sidebar, tabs, or nested pages) with ordering by usage frequency, settings prioritization distinguishing essential versus advanced with progressive disclosure, search functionality with keyword matching and jump-to-setting capability, layout patterns for two-column versus single-column with toggle and input placement, smart default values with recommended indicators, and mobile optimization with collapsible sections and touch-friendly controls. Optional annotated wireframe shows the organized settings structure.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="d74fe927-237f-4567-81c1-57df4bf588a7"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="a1e2d60e-cd3f-44f7-bd81-cb2c7597e33d"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f998f594-3821-4c68-ad58-c4ffaf074eaa" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="a73e12a1-9474-4d6b-bf9f-c3731cbe6fb4" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Information Architect specializing in settings and preference organization.

I&#x27;m redesigning a settings page for a [Product Type] that currently has [Number] settings spread across [Current Structure].

[OPTIONAL: Attach screenshot of current settings page or full settings list]

Current settings inventory:
- Total number of settings: [e.g., 47 individual settings]
- Current organization: [e.g., Single page alphabetical list, or tabs with unclear labels]
- Common user tasks: [e.g., &quot;Change password&quot;, &quot;Update billing&quot;, &quot;Turn off notifications&quot;]
- Most-changed settings: [Based on analytics if available]
- Rarely-touched settings: [Settings that &lt; 5% of users ever change]

User feedback problems:
- [Problem 1: e.g., &quot;Can&#x27;t find where to change my email&quot;]
- [Problem 2: e.g., &quot;Too overwhelming, don&#x27;t know what half these settings do&quot;]
- [Problem 3: e.g., &quot;Accidentally changed wrong setting&quot;]

Please provide:
1. Settings categorization strategy (grouping logic and category names)
2. Navigation pattern (tabs, sidebar, nested pages, search-first)
3. Settings prioritization (which to show first, which to hide)
4. Search and discoverability approach
5. Visual hierarchy and layout
6. Default value strategy
7. Mobile settings adaptation

Consider: [Constraints - e.g., Must accommodate power users who know exact settings, also serve new users browsing, mobile-first usage]</code></pre></div><div style="display:contents" dir="auto"><p id="3bf4acda-321a-42d4-9b7b-8e80ea23ab7e" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="5e75ef35-3c5f-47e7-bb30-21ed9afcccea" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS app, Mobile app, Admin panel, E-commerce platform, CRM</li></ul></div><div style="display:contents" dir="auto"><ul id="d990b881-5edf-45a2-9d46-96d3d8b22cfc" class="bulleted-list"><li style="list-style-type:disc">[Number] = Your actual settings count</li></ul></div><div style="display:contents" dir="auto"><ul id="aeacd53d-4144-43b9-860e-8921f5406f47" class="bulleted-list"><li style="list-style-type:disc">[Current Structure] = How settings are currently organized</li></ul></div><div style="display:contents" dir="auto"><ul id="cf32f6ff-1f37-4d26-a49a-adf4be53ef2a" class="bulleted-list"><li style="list-style-type:disc">[Common user tasks] = Frequent settings changes from support tickets</li></ul></div><div style="display:contents" dir="auto"><ul id="bfb9540a-aa2a-469d-a9ff-caa597a1bae9" class="bulleted-list"><li style="list-style-type:disc">[Most-changed settings] = Analytics on frequently modified settings</li></ul></div><div style="display:contents" dir="auto"><ul id="0365db95-e6cd-4282-a2ea-eafc8d1b2a94" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-3] = Real user complaints or usability issues</li></ul></div><div style="display:contents" dir="auto"><ul id="2e0759d5-dd0c-403b-9c7f-8b6848fa924d" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of current settings page or complete settings list</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8034-9ad1-f9a31f0cc8e5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8061-8f8d-e20a338d3d75"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8022-8aad-cd39d1ec530e" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-8022-924a-f6ee9608f0f3" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Information Architect specializing in settings and preference organization.

I&#x27;m redesigning a settings page for a Team Communication Platform that currently has 53 settings spread across a single scrolling page with vague section headers.

[User would attach screenshot here]

Current settings inventory:
- Total number of settings: 53 individual settings (toggles, dropdowns, text fields)
- Current organization: Single endless page with 5 sections: &quot;General&quot;, &quot;Advanced&quot;, &quot;Notifications&quot;, &quot;Privacy&quot;, &quot;Billing&quot; - but settings don&#x27;t logically fit their sections
- Common user tasks: Change notification preferences (daily), Update profile info (weekly), Manage team members (weekly), Change password (monthly), Update billing (quarterly)
- Most-changed settings: Notification preferences (45% of users change monthly), Theme (dark/light), Language, Do Not Disturb schedule
- Rarely-touched settings: API keys (&lt; 5% users), Webhook URLs, Advanced markdown settings, Data retention policies

User feedback problems:
- &quot;I spent 10 minutes looking for where to mute a specific channel - it was under &#x27;Advanced&#x27;??&quot;
- &quot;There are three different notification settings and I don&#x27;t understand the difference&quot;
- &quot;Can I just search for what I need? This page is too long&quot;
- &quot;I changed something by accident and don&#x27;t know what - can&#x27;t find it again to undo&quot;

Current settings spread across sections:
- General: Profile name, Email, Time zone, Language, Theme, Default status, Date format
- Advanced: Channel notifications (why here?), API access, Markdown options, Keyboard shortcuts, Sidebar organization
- Notifications: Desktop notifications, Mobile push, Email digests, Do Not Disturb schedule, Sound effects
- Privacy: Who can see profile, Message read receipts, Online status visibility, Search visibility, Data download
- Billing: Plan details, Payment method, Billing email, Invoice history, Usage stats

Please provide:
1. Settings categorization strategy (grouping logic and category names)
2. Navigation pattern (tabs, sidebar, nested pages, search-first)
3. Settings prioritization (which to show first, which to hide)
4. Search and discoverability approach
5. Visual hierarchy and layout
6. Default value strategy
7. Mobile settings adaptation

Consider: Power users need quick access to API and webhook settings. Average users primarily change notifications and profile. Mobile users represent 60% of settings changes. Must support search. Some enterprise settings should only show for paid plans.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-808b-b9df-c934c0178006"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="03c89347-0b31-4a39-ba84-712d83e6c2df"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="1abe0ecd-37ed-44db-b973-11e2e4218c68" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="e66b1d82-1993-4722-b559-f5ca12dbc748" class="">‚ú¶ Use user language, not system language: Category should be &quot;Notifications&quot; not &quot;Message Delivery Preferences&quot;<br/>‚ú¶ Common mistake: Organizing by technical implementation instead of user mental models<br/>‚ú¶ Best with: Claude (excellent at categorization and information architecture), ChatGPT (good for user-friendly naming)<br/>‚ú¶ Remix it: &quot;Now design the &#x27;quick settings&#x27; overlay for the 5 most-changed settings accessible from anywhere&quot;<br/>‚ú¶ Pro move: Ask &quot;Create a settings audit template I can use to evaluate any settings page&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8075-99ef-ff6437154093"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="b1ebb8e2-8631-4ace-b344-6a2d0c4d252e"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c1af3ef1-50af-4dce-81b3-e712d86e41f2" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="595a09ef-863c-4a19-80b9-e206e4be67dd" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the onboarding flow that prompts users to configure the 3 most critical settings&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="7d531338-f123-438e-892a-1ea72f578130" class="bulleted-list"><li style="list-style-type:disc">&quot;What confirmation pattern should we use when users change destructive settings (like delete account)?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="9406bb01-f029-4356-93a7-2bed1fa0687b" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the &#x27;recommended settings&#x27; preset system for different user types (individual, team, enterprise)&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5568760b-3a84-4843-a957-a70aa3893665" class="bulleted-list"><li style="list-style-type:disc">&quot;How should we handle settings that conflict with each other or have dependencies?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-806e-9596-f2d1cdd31c50"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80b9-814a-c0efa6d3d3a2"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80a9-89e7-d60e5e35fe28" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-80c7-a0b7-e99aa7090cab" class="image"><a href="13_Example_Output.png"><img style="width:643.9921875px" src="13_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8059-9d77-d77d5713f2b6"/></div><div style="display:contents" dir="ltr"><figure class="callout" style
