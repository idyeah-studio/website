</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="e7a0caad-c1fd-4c40-a06e-a7b3735b28b9"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="32a58cdc-2b4e-426d-90b6-090560f02fb7" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="236e6add-35e4-4301-9d41-50347fe99121" class="">You&#x27;re building a design system from scratch or formalizing an ad-hoc component collection - your product has grown beyond simple prototypes, multiple designers are creating inconsistent interfaces, developers are duplicating CSS, or you&#x27;re scaling to multiple products/platforms. You need systematic foundations for consistency at scale.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-803e-a44d-d04ead40e25f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="372abb6a-c33b-4eb8-9909-2fcad1696d15"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="971e96c5-60be-40ba-a891-a328de87d931" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="bdedef19-3808-4d03-92f5-6480a52d3d2f" class="">Many teams struggle with design systems - starting with components before foundations (building buttons before defining color tokens), no naming conventions (colors called &quot;blue-ish&quot;, &quot;darker-blue&quot;, &quot;button-blue&quot;), inconsistent spacing (using 12px, 15px, 18px, 22px randomly), documentation that goes stale immediately, or design systems that become rigid and block innovation. Teams build 47 button variants because there&#x27;s no clear system, designers can&#x27;t find existing components, developers hard-code values instead of using tokens, and the &quot;design system&quot; becomes a dumping ground of unused components. You need foundations - design tokens, clear naming, living documentation, and governance that enables speed without chaos.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8079-88f1-c7c45e7a0292"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="5f5ba65a-4b6d-4598-98b2-f4a00ab344ae"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="00f3ab32-1b71-4488-9a73-7bdc868c07ec" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="fa5158db-7aa1-417d-8bed-29f977d368c3" class="">The AI will provide hierarchical design token structure (primitive, semantic, and component tokens for colors, spacing, typography, shadows), systematic naming conventions using consistent formats (color-{purpose}, space-{number}, font-{element}), component hierarchy recommendations (3-tier foundations/components/patterns or Atomic Design), living documentation approach with auto-generated and curated content using tools like Storybook or Zeroheight, governance model covering contribution processes, approval criteria, roles, and semantic versioning, complete tech stack guidance (Figma with tokens plugin, React with Style Dictionary, testing setup), phased adoption strategy starting with quick wins (5 core components in 4-6 weeks proving value before expansion), and prioritized MVP scope deferring complex components to later phases. Optionally includes design system roadmap and maturity model.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2c524c49-78ae-413c-8667-bcf3a8113117"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="e7ac27db-6eef-45da-8c79-ca0de260cfe5"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ec7f0af1-2740-448c-8b57-8056ce3bf21b" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="293007b3-85a8-454a-80ce-780c03fd01a3" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design Systems Architect specializing in foundations, tokens, naming conventions, and documentation.

[OPTIONAL: Attach screenshots of current components, style guide, or documentation]

- Product maturity: [e.g., Early startup, Growth stage, Enterprise, Multiple products]
- Team size: [e.g., 2 designers, 5 designers + 10 developers, 20+ designers across teams]
- Platform scope: [e.g., Web only, Web + mobile, Web + iOS + Android, Multi-platform]
- Current state: [e.g., No system, Ad-hoc components, Style guide exists, Legacy system to replace]
- Goal: [e.g., Consistency across products, Speed up design/dev, Rebrand, Scale to new platforms]

Current problems:
- [Problem 1: e.g., Colors hard-coded as hex values - no tokens, can&#x27;t update brand colors]
- [Problem 2: e.g., 15 button variants with no naming system - &quot;primary-blue&quot;, &quot;main-cta&quot;, &quot;submit-btn&quot;]
- [Problem 3: e.g., Spacing uses random values - 12px, 15px, 18px, 22px, 27px, no scale]
- [Problem 4: e.g., Documentation is static Figma file - goes stale, hard to find components]
- [Problem 5: e.g., No governance - anyone adds components, system becomes bloated]

Team context: [Designer/developer ratio, technical skills, tools used, adoption challenges]

Please provide:
1. Design token structure (colors, spacing, typography, shadows, etc.)
2. Naming conventions (semantic vs. literal, scales, categories)
3. Component hierarchy (atoms, molecules, organisms OR alternative)

5. Governance model (who contributes, approval process, versioning)
6. Tools and tech stack (Figma, Storybook, code, etc.)
7. Adoption strategy (getting team buy-in)
8. Starting scope (what to build first, what to defer)

Consider: [Constraints - e.g., Small team, limited time, need quick wins, legacy code to support, multi-brand products]</code></pre></div><div style="display:contents" dir="auto"><p id="dfd5cf3f-f522-4d81-9d74-f9f386cc967c" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="a1282fff-e39d-472a-9101-4c2c86254660" class="bulleted-list"><li style="list-style-type:disc">[Product/Company Type] = SaaS, E-commerce, Enterprise software, Mobile app, Multi-product company</li></ul></div><div style="display:contents" dir="auto"><ul id="9d2a712b-4a99-4475-a77f-13cf9afd1a26" class="bulleted-list"><li style="list-style-type:disc">[Team Size] = Designers + developers working on system</li></ul></div><div style="display:contents" dir="auto"><ul id="e62fc19f-4180-4cdc-a51b-fe64f764d539" class="bulleted-list"><li style="list-style-type:disc">[Platform scope] = Web, mobile, desktop, all platforms</li></ul></div><div style="display:contents" dir="auto"><ul id="bfc059bc-fff3-4995-9a07-61462e463ee4" class="bulleted-list"><li style="list-style-type:disc">[Current state] = Where you&#x27;re starting from</li></ul></div><div style="display:contents" dir="auto"><ul id="7744ce07-cd42-41ee-a3e9-b74472299e38" class="bulleted-list"><li style="list-style-type:disc">[Goal] = What you&#x27;re trying to achieve</li></ul></div><div style="display:contents" dir="auto"><ul id="4ed9d046-cdb6-4059-96cd-e84e961753cf" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current inconsistencies or pain points</li></ul></div><div style="display:contents" dir="auto"><ul id="eece6963-3931-48ff-a6e4-3950fb120160" class="bulleted-list"><li style="list-style-type:disc">Upload current components or style guide</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8027-8c3a-de163516db8f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="7aeca990-9b85-499c-8147-cdc47208561e"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ceeb12b5-7b1a-46dd-a38b-3892942f5595" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="994db414-ff6e-4280-b431-653f3a8906a1" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design Systems Architect specializing in foundations, tokens, naming conventions, and documentation.

I&#x27;m building a design system foundation for a Growth-Stage SaaS Company (project management tool) with 8 designers and 25 developers to enable consistency across 3 products and speed up development.

[User would attach component screenshots or Figma file here]

Design system requirements:
- Product maturity: 
  - Growth stage (Series B)
  - 3 products: Main app, Mobile app, Marketing site
  - Rapid feature development (2-week sprints)
  - Recent rebrand (new colors, typography)
- Team size:
  - 8 product designers (2 on each product + 2 on design system)
  - 25 frontend developers (React web, React Native mobile)
  - 3 brand designers (marketing)
  - Distributed team (3 time zones)
- Platform scope:
  - Web app (React, primary platform)
  - Mobile app (React Native, iOS + Android)
  - Marketing site (Next.js)
  - Future: Desktop app (Electron)
- Current state:
  - Ad-hoc component library in Figma (200+ components, poorly organized)
  - Shared React components (inconsistent, no documentation)
  - Style guide PDF (2 years old, outdated after rebrand)
  - Developers copy-paste components, modify locally
- Goal:
  - Consistency across 3 products (currently look like different companies)
  - Speed up design-to-dev (currently 3 weeks per feature)
  - Enable rebrand rollout (new colors, typography need systematic update)
  - Scale to 4th product launching in 6 months

Current problems:
- Colors hard-coded everywhere - using hex values (#3B82F6, #2563EB, #1D4ED8) for &quot;blue&quot;, no tokens - rebrand requires finding/replacing 500+ instances
- 47 button variants across products - no naming system or clear purpose: &quot;primary-blue&quot;, &quot;main-action&quot;, &quot;submit-btn&quot;, &quot;cta-button&quot;, &quot;default-primary&quot;, &quot;blue-filled&quot; - which to use when?
- Spacing completely random - designers use 12px, 15px, 18px, 22px, 27px, 34px with no scale - developers eyeball spacing creating pixel-perfect inconsistencies
- Documentation is 80-page Figma file &quot;Component Library v3.2&quot; - impossible to navigate, goes stale after 2 weeks, no search, designers give up and create new components
- No governance - any designer can add components to Figma library, now have 200+ components with 40% unused - bloated and confusing

Team context: 
- Designers use Figma (expert level)
- Developers use React/React Native (advanced)
- No design system experience on team
- Tried design system 2 years ago, failed (too rigid, no adoption)
- Skeptical developers: &quot;Design systems slow us down&quot;
- Need quick wins to prove value
- Limited dedicated time (2 designers at 50% capacity)

Please provide:
1. Design token structure (colors, spacing, typography, shadows, etc.)
2. Naming conventions (semantic vs. literal, scales, categories)
3. Component hierarchy (atoms, molecules, organisms OR alternative)
4. Documentation approach (format, structure, maintenance)
5. Governance model (who contributes, approval process, versioning)
6. Tools and tech stack (Figma, Storybook, code, etc.)
7. Adoption strategy (getting team buy-in)
8. Starting scope (what to build first, what to defer)

Consider: Limited time (2 designers at 50%). Need quick wins (prove value in 1-2 months). Multi-platform (web + mobile). Rebrand rollout urgent (new colors needed everywhere). Skeptical team (previous system failed). Can&#x27;t block feature work (system must accelerate, not slow down).</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="9a1ef1cf-ade8-48b2-93e7-7e107c3f68fa"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="084970cd-b7ce-4d8e-a589-03b4b357dbb2" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="8791f170-daa7-49c6-a851-04b8d9c90bb5" class="">‚ú¶ Tokens before components: Define color/spacing tokens first - building buttons before foundations leads to chaos<br/>‚ú¶ Common mistake: Starting with 50 components - build 5 well-documented components, prove value, then expand<br/>‚ú¶ Best with: Claude (excellent at systematic thinking), ChatGPT (good for naming conventions)<br/>‚ú¶ Remix it: &quot;Design the design system governance - contribution process, approval criteria, versioning&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the design system adoption metrics - measure usage, track consistency, prove ROI&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80b1-8300-f205cc85973e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="d995a7f8-0e80-406e-bbdc-47b400c5ee60"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3b29c0aa-c10b-4756-9317-9fa65ce84ea6" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="10d48451-44bd-48fd-b560-451ea4d11eb4" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the token naming system - color scales, semantic naming, component-specific tokens&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="ccedfe70-b4be-4c6b-bb2a-25cde2388bb8" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the design system contribution process - how team members propose and add components&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="9d6f04fe-8d80-44db-af25-05cc67a6aa26" class="bulleted-list"><li style="list-style-type:disc">&quot;How to migrate existing products to design system - phased approach, deprecation strategy&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="25e79c91-4928-4796-aff5-b1f201d70d16" class="bulleted-list"><li style="list-style-type:disc">&quot;Build the design system documentation - structure, templates, maintenance plan&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-809d-83ad-ddb851b1a075"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="d7360259-ca9e-4796-85b5-b0d36abbae9b"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="38fff880-a53d-4fc5-8571-5b0ac0bb048f" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8060-9fe3-e9b0331b3eb2" class="image"><a href="46_Example_Output.png"><img style="width:643.9921875px" src="46_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8025-bbe9-e78822aa4a6c"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="29506acd-e3d0-46c7-840f-5fd812b83784"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d9e79580-4a28-41ef-950e-f3ffd5c16459" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="5e9eeaeb-8ba2-4629-87c1-0009a1bca019" class="">‚Üí Recipe #22: <a href="R-22 Check Your Color Contrast 2d667ccc6bef8030822cc761e4959070.html">Check Your Color Contrast</a><br/>‚Üí Recipe #58: <a href="R-58 Build Typography Systems 2d767ccc6bef80a697f8df65451a5b47.html">Build Typography Systems</a><br/>‚Üí Recipe #44: <a href="R-44 Design Status Indicators 2d767ccc6bef804caa1bf81f3a87a5f9.html">Design Status Indicators</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8027-b7bf-cc44c63a6c31" class="">
