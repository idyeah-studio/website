</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="7365c806-8d65-4639-b66e-068443c4aad1"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b8ef95ce-ee5e-420d-bc8f-b8054bf8d21f" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="b5eb1e57-6fc4-49db-a76c-b96372f98b31" class="">You&#x27;re building or organizing an icon library - creating consistent icons for UI (navigation, actions, status indicators), choosing icon styles (outlined, filled, rounded, sharp), establishing sizing standards (16px, 24px, 32px), and organizing icons for easy discovery. Your current icons are inconsistent, scattered across files, or lack systematic approach to style and usage.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8027-84ac-d008c1ca2622"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="921c5253-c87f-462d-8670-233ec20245e6"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="af085735-84ff-4078-8c65-12fee28be385" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="3f584ba8-72ec-44fb-95f0-6720aa012567" class="">Many teams struggle with icon systems - mixing different icon styles (some outlined, some filled, some from different libraries creating visual chaos), inconsistent sizing (18px, 20px, 22px, 24px icons randomly mixed), no naming conventions (save-icon, icon-save, disk-save all mean the same thing), icons scattered across files (designers can&#x27;t find existing icons, create duplicates), or no usage guidelines (when to use outlined vs. filled, which size for which context). Teams waste time searching for icons, create visual inconsistency mixing styles, struggle with icon organization (200+ icons with no categories), or build icons from scratch when icon libraries exist. You need a systematic icon library - consistent visual style (single style or intentional multi-style system), standard sizing (16px, 24px, 32px grid-aligned), clear naming conventions (verb-noun format: edit-pencil, delete-trash), organized categories (navigation, actions, objects, status), and usage guidelines (when to use each style/size).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8048-a370-eaed3d99f45c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="d9828019-bc6c-4480-839a-999da63daa5f"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="23fe711b-a2c2-4261-965b-38f2594fa22d" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="fa6e3f4b-e315-4a58-a49c-5b58d5e221e3" class="">The AI will deliver a complete icon system: consistent style guidelines (outlined/filled, 2px stroke, rounded corners), standard sizing (16/20/24/32/48px grid-aligned), systematic naming conventions (category-object-descriptor format), organized Figma library by category, usage guidelines per context, icon creation process with grid system, recommended icon libraries (Heroicons, Lucide, Phosphor), and maintenance workflows - transforming scattered inconsistent icons into a searchable, scalable, maintainable icon system.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="d064f379-a16e-466b-867d-78f080a00385"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="f9a9203e-dd42-49ba-91ea-717bedef2038"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ff79bdc9-5200-48af-aa44-b503d653b3bb" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="12262e19-dbee-4342-85cb-89bc1f28f6d1" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Icon System Specialist focusing on icon style consistency, sizing standards, naming conventions, and library organization.

Consider: [Constraints - e.g., Must match brand style, Need 200+ icons quickly, Accessibility (icon + label), Consistent with design system]</code></pre></div><div style="display:contents" dir="auto"><p id="e2a6e2e6-5d0f-4ac9-bac6-86c9350375ce" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="6994e4fa-dbca-4181-8bf5-658e6f7e5402" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Dashboard, Enterprise software</li></ul></div><div style="display:contents" dir="auto"><ul id="2b058418-951a-448b-8426-6394fab7157f" class="bulleted-list"><li style="list-style-type:disc">[Icon Count] = How many icons needed</li></ul></div><div style="display:contents" dir="auto"><ul id="2042d94d-fe68-4f1b-9d12-21fd2c145de4" class="bulleted-list"><li style="list-style-type:disc">[Icon Categories] = What types of icons</li></ul></div><div style="display:contents" dir="auto"><ul id="bca5cde6-7e53-456b-a3e2-6ceb9f610286" class="bulleted-list"><li style="list-style-type:disc">[Icon style] = Outlined, filled, rounded, sharp</li></ul></div><div style="display:contents" dir="auto"><ul id="5d7143d0-122f-4acf-9b2b-567bbe1c7963" class="bulleted-list"><li style="list-style-type:disc">[Icon sizes] = Which sizes to support</li></ul></div><div style="display:contents" dir="auto"><ul id="8880bbd4-8a42-49fa-94e7-ef6c554907aa" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current icon issues</li></ul></div><div style="display:contents" dir="auto"><ul id="4830d65e-cd2f-40a1-879c-5f78bb76c2f4" class="bulleted-list"><li style="list-style-type:disc">Attach inconsistent icon examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f8-8b5a-e0dddebaa5e2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80b8-a18d-ce9db19ff6f3"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80c5-8512-ebcd56119085" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8002-b809-ede815473b50" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Icon System Specialist focusing on icon style consistency, sizing standards, naming conventions, and library organization.

I&#x27;m building an icon system for a SaaS Project Management Tool with 150+ icons covering navigation, actions, objects, status, and communication with consistent outlined style and systematic organization.

[User would attach current mixed icon examples]

Icon system requirements:
- Icon style:
  - Primary: Outlined style (2px stroke, rounded corners)
  - Secondary: Filled variants for selected/active states (optional)
  - Consistent stroke width: 2px across all icons
  - Corner radius: 2px rounded (not sharp, not fully rounded)
  - Visual weight: Medium (balanced, not too thin or heavy)
- Icon sizes:
  - 16px: Small UI elements (buttons, inputs, compact tables)
  - 20px: Standard UI (navigation, toolbars, lists) - most common
  - 24px: Large UI (primary actions, cards, headers)
  - 32px: Feature icons (empty states, onboarding, illustrations)
  - 48px: Large illustrations (error pages, welcome screens)
- Icon categories:
  - Navigation: Home, dashboard, projects, tasks, settings, search (20 icons)
  - Actions: Edit, delete, add, save, share, download, upload (40 icons)
  - Objects: File, folder, calendar, user, team, document, image (30 icons)
  - Status: Success, warning, error, info, pending, completed (15 icons)
  - Communication: Comment, mention, notification, message, email (15 icons)
  - Social: GitHub, Twitter, LinkedIn, Slack, Google (10 icons)
  - Files: PDF, Word, Excel, Image, Video, Zip (10 icons)
  - Arrows &amp; Navigation: Left, right, up, down, chevron, caret (15 icons)
- Icon count:
  - Phase 1: 50 essential icons (most frequently used)
  - Phase 2: Expand to 150+ icons (comprehensive coverage)
  - Current: 80 inconsistent icons scattered across files
- Platform: Web (React), exported as SVG, implemented as React components

Current icon problems:
- Mixed icon styles everywhere - 30 icons from Material Icons (filled), 25 from Feather (outlined thin), 15 from Heroicons (outlined), 10 custom (inconsistent stroke widths) - visual chaos, no cohesion
- Inconsistent sizing - some icons 18px, some 20px, some 22px, some 24px, mixed in same UI, not grid-aligned, optical size varies (some icons look bigger despite same pixel size)
- No naming conventions - same icon called: save-icon, icon-save, disk-save, floppy-disk, save-button-icon - designers can&#x27;t find icons, create duplicates
- Icons scattered across 15 Figma files - no central icon library, each designer has own icon file, 20+ duplicate icons exist, impossible to maintain consistency
- No usage guidelines - designers don&#x27;t know: when to use outlined vs. filled (mix randomly), which size for buttons vs. navigation (inconsistent), how to align icons with text (optical alignment issues)
- Custom icons don&#x27;t match library style - designers create custom icons when can&#x27;t find in library, custom icons have different stroke width (1px, 2px, 3px), different corner radius, don&#x27;t match system
- No filled variants for active states - navigation uses outlined icons, no way to show selected/active tab, designers create ad-hoc solutions (background color, different icon entirely)

Team context:
- 8 designers need consistent icon system
- Current workflow: Search 15 files, can&#x27;t find icon, create new one OR grab from random icon library = inconsistency
- Want workflow: Search centralized icon library by name/category, drag icon, optionally swap to filled variant = consistency
- Most common icons: Edit (used 100+ times), Delete (80+), Add (70+), Save (50+), Share (40+)
- Icon + label required for accessibility (icons alone not sufficient)
- Icons must work at 16px (small) and scale to 48px (large) without quality loss

Please provide:
1. Icon style guidelines (outlined, filled, rounded, sharp - choosing and maintaining consistency)
2. Icon sizing system (standard sizes, grid alignment, optical adjustments)
3. Icon naming conventions (consistent format, searchable, scalable)
4. Icon organization (categories, hierarchy, Figma library structure)
5. Icon usage guidelines (when to use which style, size, context)
6. Icon creation process (grid system, stroke width, corner radius, consistency checks)
7. Icon sources (icon libraries to use, when to create custom, licensing)
8. Icon library maintenance (adding icons, versioning, deprecation)

Consider: Outlined primary style. 2px stroke, 2px corner radius. Standard sizes: 16, 20, 24, 32, 48px. Centralized Figma library. Naming: {action/object}-{descriptor} format. Categories for organization. Usage guidelines (size per context). Filled variants for active states. Must work with existing Heroicons library (similar style). Accessibility (icon + label always).</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="38f2fb4f-b7fa-4aed-9aa7-33df8aaef021"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="eb34d8e8-2697-41cd-9892-ec0356b84469" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="b2b85dba-97ed-4ba8-b289-b3f76bf1a367" class="">‚ú¶ Consistency is everything: Single icon library (Heroicons), consistent stroke (2px), consistent corners (2px rounded) - not mixed sources<br/>‚ú¶ Common mistake: Mixing icon libraries - Material + Feather + custom creates visual chaos<br/>‚ú¶ Best with: Claude or ChatGPT (excellent at systematic organization and naming conventions)<br/>‚ú¶ Remix it: &quot;Organize my 80 scattered icons into categories with consistent naming - navigation, actions, objects, status&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my icon usage - find most-used icons, duplicates, and style inconsistencies&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80a8-8f32-eb1778508867"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="e2be2cd8-06c7-4a12-946e-b80bc2c05390"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="949205e0-39fe-4dcf-894d-49619ec51d18" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2f4542aa-fa8f-4eac-8d7c-946beaccb240" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the icon naming system - consistent format for 150+ icons across 8 categories&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="fadce8fa-24d5-44bc-ae72-8f83fab682ff" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the icon grid system - 16px, 20px, 24px sizing with proper optical alignment&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="dfa8db8a-87a7-47d3-9541-81616e773345" class="bulleted-list"><li style="list-style-type:disc">&quot;How to organize Figma icon library - pages, categories, naming, search optimization&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b853a504-ceb0-4e1c-9062-c175fced48a3" class="bulleted-list"><li style="list-style-type:disc">&quot;Build icon usage guidelines - when to use which size, outlined vs filled, icon + label requirements&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f0-9767-cf42550d55f7"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8080-b317-ca0be4c08da3"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8057-8ecc-ea24d1f31782" class="">EXAMPLE OUTPUT</p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80bf-a7a5-eabc5384c651" class="image"><a href="57_Example_Output.png"><img style="width:643.9921875px" src="57_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8041-a5f6-f4a303206edb"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="9c239319-c437-4eb7-9fc1-a37d645c2786"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="cdcfed26-a5eb-4c34-9617-ceb1261c6bec" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="abc708b1-ef26-4132-b39c-a376083abe02" class="">‚Üí Recipe #47: <a href="R-47 Organize Component Libraries in Figma 2d767ccc6bef80d29ce0c95e7a0fbf37.html">Organize Component Libraries in Figma</a><br/>‚Üí Recipe #49: <a href="R-49 Design Component Variants 2d767ccc6bef8061a641c8db579cd3b7.html">Design Component Variants in Figma</a><br/>‚Üí Recipe #25: <a href="R-25 Pick Your Icon Styles 2d767ccc6bef809cbd6bc7ee914bebdf.html">Pick Your Icon Styles</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-801f-a682-e6f215575898" class="">
