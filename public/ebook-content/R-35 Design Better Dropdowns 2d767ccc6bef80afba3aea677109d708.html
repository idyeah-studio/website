</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="7ac37570-28f0-411d-ad96-6e6c7e8989e7"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="80d97359-1619-46f1-92ba-279164b16b87" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="7ab5321b-42eb-45f1-bfa6-d32782aabe74" class="">You&#x27;re redesigning dropdown menus and select fields that are confusing, hard to use, or break on mobile - tiny native selects, long unsearchable lists, unclear selected values, or dropdowns that don&#x27;t work well with touch. Users struggle to find options or make selections.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8010-97ee-f4252be504e3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="a14ebddb-41ea-4f62-98ca-5849dff65736"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b299ea52-85c9-4c3d-80c9-c1cb84c8ac33" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="6136df36-c434-4375-9667-4b42a9a75acf" class="">Many applications have poorly designed dropdowns - using native &lt;select&gt; elements that look different on every platform, long lists of 100+ countries with no search, multi-select that&#x27;s confusing, mobile dropdowns that are tiny and hard to tap, no visual feedback when selecting, unclear what&#x27;s currently selected, and choosing dropdowns when radio buttons or autocomplete would be better. Users scroll through 200 timezone options or miss their selection because options are alphabetical instead of logical. You need dropdown patterns that are discoverable, searchable, mobile-friendly, and use the right component for the job.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8052-8d4e-f245a7f4eb9d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="53fcf290-b3c9-4c55-95a5-7a4d8512f5be"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="32b17599-de8a-421b-887b-1436e0d7b35b" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="b635b780-02e4-4bcb-b709-18bf8fe839db" class="">The AI will provide guidance on when to use dropdowns versus alternatives (radio buttons for 2-5 options, autocomplete for 50+ options, segmented controls for toggles), single and multi-select patterns with clear visual states and selection indicators, search and filtering strategies for long lists (20+ options) with smart ordering and categorization, mobile-optimized patterns including bottom sheets and native pickers with 48px touch targets, comprehensive visual state design (closed, hover, open, selected, disabled), keyboard navigation supporting arrow keys and type-to-jump, and long list strategies including virtual scrolling, popular items first, and lazy loading. Optionally includes dropdown component specifications.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="d9d3f5d9-a0e0-4eb0-bc64-1ee2aad87270"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="7ba74a8a-a8f3-4c78-8eb0-626c90cac32a"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5e2b7676-3426-4660-9913-1dfbd54b8bd8" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="6600b010-3382-4eb0-a478-5d2ee036bb7d" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Component Designer specializing in dropdown menus, select fields, and picker patterns.

I&#x27;m designing dropdown components for a [Product Type] that need to be easy to use across devices.

[OPTIONAL: Attach screenshots showing current dropdown implementations]

Dropdown requirements:
- Dropdown types needed: [e.g., Single-select, Multi-select, Autocomplete, Country picker, Date picker]
- Option list sizes: [e.g., 3-5 options, 10-20 options, 50+ options, 200+ countries]
- Use contexts: [e.g., Forms, Filters, Settings, Navigation]
- Device usage: [e.g., 60% desktop, 40% mobile]

Current dropdown problems:
- [Problem 1: e.g., Using native &lt;select&gt; - looks different on iOS, Android, Windows, Mac]
- [Problem 2: e.g., Country dropdown has 195 countries with no search - scroll hell]
- [Problem 3: e.g., Selected value not clearly visible - looks like placeholder]
- [Problem 4: e.g., Multi-select with checkboxes but no clear indication of how many selected]
- [Problem 5: e.g., Dropdown opens upward on mobile, gets cut off by viewport]

User context: [How users interact with dropdowns, common selections, frustration points]

Please provide:
1. When to use dropdown vs. alternatives (radio, autocomplete, segmented control)
2. Single-select dropdown patterns
3. Multi-select dropdown patterns
4. Search and filter within dropdowns
5. Mobile-optimized dropdown patterns
6. Visual states (closed, open, selected, disabled)
7. Keyboard navigation and accessibility
8. Long option list strategies

Consider: [Constraints - e.g., Must work on mobile, accessibility requirements, international users, right-to-left languages, slow networks]</code></pre></div><div style="display:contents" dir="auto"><p id="992674bb-9bb2-4a14-9212-84d6a93a89a8" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="8cab9b86-e3d0-415f-90e8-3e1c127fb978" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = E-commerce, SaaS app, Booking system, Admin panel, Form builder</li></ul></div><div style="display:contents" dir="auto"><ul id="74d0118c-47db-4332-91b2-f5efa032af90" class="bulleted-list"><li style="list-style-type:disc">[Dropdown types] = Types of selection patterns you need</li></ul></div><div style="display:contents" dir="auto"><ul id="3b19986d-18d7-4832-9359-555839821be8" class="bulleted-list"><li style="list-style-type:disc">[Option list sizes] = How many options in your dropdowns</li></ul></div><div style="display:contents" dir="auto"><ul id="429b2840-574c-4b4e-b406-745ceb49e1c6" class="bulleted-list"><li style="list-style-type:disc">[Use contexts] = Where dropdowns appear</li></ul></div><div style="display:contents" dir="auto"><ul id="586b2f00-ae4a-406b-b1c4-ff6d0ea9e961" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current dropdown issues</li></ul></div><div style="display:contents" dir="auto"><ul id="8fbeafb8-4de4-4bdd-8b51-5e08b280827c" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current dropdown designs</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8033-9971-d89cf6039203"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-809b-b0d5-ce6485698cbc"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8017-82d9-caa984769dfe" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80de-8d1d-e53d452bf029" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Component Designer specializing in dropdown menus, select fields, and picker patterns.

I&#x27;m designing dropdown components for a Travel Booking Platform that need to handle complex selections like destinations, dates, travelers, and filters.

[User would attach dropdown screenshots here]

Dropdown requirements:
- Dropdown types needed:
  - Destination picker (airports, cities - 5,000+ options)
  - Date range picker (check-in to check-out)
  - Traveler selector (adults, children, infants with +/- controls)
  - Class selection (Economy, Premium, Business, First - 4 options)
  - Filter dropdowns (price range, amenities, 10-30 options each)
  - Multi-select filters (amenities: WiFi, Pool, Parking, etc.)
- Option list sizes:
  - Small: 3-5 options (travel class, traveler types)
  - Medium: 10-30 options (filter categories)
  - Large: 500+ options (cities)
  - Huge: 5,000+ options (all airports worldwide)
- Use contexts:
  - Search form (destination, dates, travelers - hero section)
  - Filter sidebar (price, amenities, ratings)
  - Checkout form (country, payment method)
  - Account settings (language, currency, notifications)
- Device usage: 55% mobile (growing), 45% desktop

Current dropdown problems:
- Using native &lt;select&gt; for destination - looks different on every device, iOS shows full-screen picker, Android shows bottom sheet, desktop shows tiny menu - inconsistent experience
- Airport/city dropdown has 5,000+ options with no search or filtering - users scroll forever trying to find &quot;San Francisco&quot; or type &quot;SFO&quot; but nothing happens
- Selected destination shows as &quot;Select destination&quot; placeholder even after selection - users can&#x27;t see what they picked
- Multi-select amenities (WiFi, Pool, Gym, Parking, etc.) uses checkboxes but shows &quot;5 selected&quot; with no easy way to see which 5 or remove individual items
- Date picker dropdown opens upward on mobile when near bottom of screen - gets cut off by viewport, dates not visible
- Traveler selector shows &quot;2 Adults, 1 Child&quot; but clicking it shows confusing form - not clear how to add/remove travelers
- Country dropdown (195 countries) is alphabetical - US users scroll to bottom, no popular countries at top
- Dropdowns on mobile are tiny with 36px height - hard to tap, especially for destination search
- No keyboard shortcuts - can&#x27;t type to jump to option, no arrow key navigation

User context: Users are booking travel quickly, often on phones while commuting. Destination search is most important - users know where they want to go (&quot;New York&quot; or &quot;JFK&quot;). Date selection happens after destination. Users frequently change traveler count (adding children, infants). Mobile users have large thumbs and small screens. International users expect their country at top of list. Accessibility important - screen reader users and keyboard-only users need full access.

Please provide:
1. When to use dropdown vs. alternatives (radio, autocomplete, segmented control)
2. Single-select dropdown patterns
3. Multi-select dropdown patterns
4. Search and filter within dropdowns
5. Mobile-optimized dropdown patterns
6. Visual states (closed, open, selected, disabled)
7. Keyboard navigation and accessibility
8. Long option list strategies

Consider: Search is critical for 1,000+ options. Mobile needs different pattern than desktop (bottom sheet vs. overlay). Must show selected values clearly. Multi-select needs easy review/removal. Date ranges need calendar view. Travelers need +/- steppers. Must work for screen readers. Fast loading for large lists (virtualization). RTL language support for Arabic/Hebrew users.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="1265aec8-dbed-4e9a-9368-061f3085f4f5"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="33921e84-a788-44b7-9ee6-84d7005ab494" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="ea14c93b-9335-468c-aaf7-d8315820efa5" class="">‚ú¶ Search for 20+ options: If dropdown has more than 20 items, add search - users shouldn&#x27;t scroll<br/>‚ú¶ Common mistake: Using dropdown for 3-5 options - radio buttons are usually better (all visible)<br/>‚ú¶ Best with: Claude (excellent at component pattern decisions), ChatGPT (good for mobile optimization)<br/>‚ú¶ Remix it: &quot;Design the country selector - smart ordering with popular countries, search, flags&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the dropdown decision tree - flowchart for choosing right selection pattern&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ec-8d3f-e7d8a9fa99ba"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="3b51ebcd-5116-4c90-836b-a03731e5c56e"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b3ee8694-2d69-4e65-b136-3c9864da66b0" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><p id="80c93d4a-96e0-4bb2-b237-41e0ffc19bb4" class="">Try these next:</p></div><div style="display:contents" dir="auto"><ul id="34530094-265a-4eb8-9a50-c11ee1e4a62d" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the autocomplete pattern - search with suggestions, recent items, keyboard navigation&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="03ff9b22-d651-4755-b060-85dfdfe865d8" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the mobile bottom sheet pattern - native-feeling selection on iOS and Android&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="cc19f48d-4e62-4624-8e74-2b839d11b6b1" class="bulleted-list"><li style="list-style-type:disc">&quot;How should multi-select chips work - displaying selected items, removing individual selections?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="3aa101cc-6acf-4af2-9324-7a4d0d888fc4" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the cascading dropdown - country ‚Üí state ‚Üí city selection with dependencies&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-802f-8fc6-eee3180accb9"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80e9-abc6-c23cc5ef49f2"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-803a-b22b-e5521ed83e9a" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8042-a812-d1ebfd260dab" class="image"><a href="35_Example_Output.png"><img style="width:643.9921875px" src="35_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8044-85b0-f602aa7b4f5f"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="60009fd0-87f7-41f1-a229-e6f8643240a0"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="75fb7094-4025-4d31-9498-6c264f03f86f" class=""><strong>RELATED RECIPES</strong><br/>‚Üí Recipe #34: <a href="R-34 Polish Your Input Fields 2d767ccc6bef806aa554c4a058472a9b.html">Polish Your Input Fields</a><br/>‚Üí Recipe #15: <a href="R-15 Design Better Forms 2d667ccc6bef80a58694ce629bd1838e.html">Design Better Forms</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80cb-9dc2-fedc9e5965f6" class="">
