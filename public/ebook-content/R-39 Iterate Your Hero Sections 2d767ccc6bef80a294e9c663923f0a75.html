</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="1cba7b7c-b216-4352-9f18-fc128810eb95"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8639532f-f1c5-4610-91ef-7d7a55557357" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="4020ab19-0c1a-4e34-8143-491f7a619dc7" class="">You&#x27;re redesigning landing page hero sections that aren&#x27;t converting - vague value propositions, weak headlines, unclear CTAs, or visitors bounce without understanding what you offer. The hero section exists but doesn&#x27;t compel users to take action.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80fb-bbcd-efd534bc35e2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="e1326e73-a22f-48a5-8fc1-7c35abac2a63"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c080cb36-d35c-4d49-a852-a72747bfd4da" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="e21b8731-2597-42d0-a6c5-498c3386be05" class="">Many applications have weak hero sections - generic headlines (&quot;Welcome to our platform&quot;), vague descriptions that could apply to any competitor, no clear value proposition, weak or multiple competing CTAs, poor visual hierarchy, stock photos that don&#x27;t show the product, and no social proof or trust signals. Visitors land on the page, don&#x27;t understand what you do or why they should care, and leave within 5 seconds. The hero section wastes prime real estate with platitudes instead of compelling value. You need hero sections that immediately communicate what you do, for whom, and why it matters - driving visitors to convert.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8091-a084-f326c95b4b75"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="f8cb26f4-0b31-45c4-8ee7-903061e5a085"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9fcdead0-4c9d-403b-a746-f4a6eb7c05a0" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="efc7024c-3689-4e6a-a056-5ccf8b50c5ec" class="">The AI will provide benefit-driven headline formulas with specific structure and examples (6-12 words addressing pain points), subheadline strategy expanding on the headline with clear CTA hierarchy featuring one prominent primary action, visual content recommendations using actual product screenshots instead of stock photos with annotations highlighting key features, trust signals including customer logos and metrics positioned above the fold, responsive layout structures for desktop (split or centered) and mobile optimization with shorter headlines and stacked elements, and A/B testing recommendations for headlines, CTAs, visuals, and social proof placement. Optionally includes hero section mockups with variations.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="b60924d4-2c54-4c00-9f71-6bf2c231c3a8"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="7f998978-ada1-49b7-9036-5645c4cc65a0"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0fd1a545-40dd-4bb1-92eb-33375e902cdf" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="bbc80dc1-810c-4cbd-adc0-a328f362f869" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Conversion-Focused Designer specializing in landing pages, hero sections, and value proposition design.

I&#x27;m designing a hero section for a [Product Type] targeting [Target Audience] to increase [Conversion Goal].

[OPTIONAL: Attach screenshots of current hero section or competitor examples]

Hero section requirements:
- Product/service: [e.g., Project management tool, E-commerce platform, SaaS analytics]
- Target audience: [e.g., Small business owners, Developers, Marketing teams, Consumers]
- Key differentiator: [e.g., Simplicity, Speed, AI-powered, All-in-one, Affordable]
- Conversion goal: [e.g., Sign up for trial, Book demo, Make purchase, Download app]
- Traffic source: [e.g., Google Ads, Social media, Direct, Referrals]

Current hero problems:
- [Problem 1: e.g., Headline is generic &quot;Welcome to our platform&quot; - says nothing about value]
- [Problem 2: e.g., Description is vague &quot;We help you work better&quot; - doesn&#x27;t explain how]
- [Problem 3: e.g., Three CTAs compete: &quot;Learn More&quot;, &quot;Get Started&quot;, &quot;Watch Video&quot; - unclear priority]
- [Problem 4: e.g., Stock photo of people in office - doesn&#x27;t show product]
- [Problem 5: e.g., No social proof - visitors don&#x27;t trust unknown brand]

User context: [Why visitors come, what they&#x27;re looking for, pain points]

Please provide:
1. Headline formula (clear, benefit-driven, specific)
2. Subheadline/description strategy
3. CTA design and hierarchy (primary, secondary)
4. Visual content (product screenshots, demo, video)
5. Trust signals and social proof
6. Above-the-fold layout
7. Mobile hero optimization
8. A/B testing recommendations

Consider: [Constraints - e.g., Must work on mobile, need to appeal to technical and non-technical users, competitive market, limited brand recognition]</code></pre></div><div style="display:contents" dir="auto"><p id="151a1c0c-3b4c-440d-b910-3d0aff8d7999" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="5c2f6a02-dac5-4bc0-b522-09a5243dc044" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Your product or service</li></ul></div><div style="display:contents" dir="auto"><ul id="03c9a9e2-3128-4a49-ac4b-cd631404b76b" class="bulleted-list"><li style="list-style-type:disc">[Target Audience] = Who you&#x27;re trying to convert</li></ul></div><div style="display:contents" dir="auto"><ul id="081c9ddf-134a-4e3a-84bf-d86759f9db38" class="bulleted-list"><li style="list-style-type:disc">[Conversion Goal] = Specific action you want</li></ul></div><div style="display:contents" dir="auto"><ul id="995218f9-0b98-4ebe-8f94-7e58db82a826" class="bulleted-list"><li style="list-style-type:disc">[Key differentiator] = What makes you unique</li></ul></div><div style="display:contents" dir="auto"><ul id="a16c299f-d9b5-4614-a81a-5a574fa2078b" class="bulleted-list"><li style="list-style-type:disc">[Traffic source] = Where visitors come from</li></ul></div><div style="display:contents" dir="auto"><ul id="dfa4a462-ec85-471a-ac36-5c3f864d5c7b" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current hero section weaknesses</li></ul></div><div style="display:contents" dir="auto"><ul id="c9ac39ef-0e83-44ea-8ad1-f5c558372d56" class="bulleted-list"><li style="list-style-type:disc">Upload current hero section or competitor examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80a9-9d3f-e78892df3f6a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-802a-ab2d-f0c189135d0f"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8001-b6fb-eef758a8c942" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8081-b5fb-f18c5921a854" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Conversion-Focused Designer specializing in landing pages, hero sections, and value proposition design.

I&#x27;m designing a hero section for a Team Communication Platform targeting remote teams to increase free trial signups.

[User would attach hero screenshots here]

Hero section requirements:
- Product/service: Team communication platform (chat, video calls, file sharing, integrations)
- Target audience: 
  - Remote teams (5-50 people)
  - Startups and small businesses
  - Team leads and managers (decision makers)
  - Tech-savvy but not developers
- Key differentiator: 
  - Simpler than Slack (less overwhelming)
  - More affordable than Microsoft Teams
  - Built specifically for remote teams (async-first)
  - Beautiful, modern interface
- Conversion goal: Start free 14-day trial (no credit card required)
- Traffic source: 
  - Google Ads (40%): Searching &quot;slack alternative&quot;, &quot;team chat&quot;
  - Product Hunt / Reddit (30%): Tech-savvy early adopters
  - Social media (20%): LinkedIn, Twitter referrals
  - Direct (10%): Word of mouth, returning visitors

Current hero problems:
- Headline &quot;Welcome to TeamChat&quot; is generic - says nothing about what we do or why we&#x27;re different (could be any chat app)
- Subheadline &quot;The modern way to communicate with your team&quot; is vague - doesn&#x27;t explain how we&#x27;re different from 20 competitors
- Three competing CTAs at same visual weight: &quot;Start Free Trial&quot; (primary), &quot;Watch Demo&quot; (video), &quot;See Pricing&quot; - visitors don&#x27;t know which to click first
- Hero image is stock photo of diverse people smiling in video call - doesn&#x27;t show our actual product interface
- No social proof visible above fold - visitors don&#x27;t see &quot;10,000+ teams trust us&quot; or customer logos
- Headline is same on mobile and desktop - doesn&#x27;t optimize for smaller screens
- No mention of &quot;free&quot; or &quot;no credit card&quot; - friction point for trial signups
- Subheadline is 3 lines on mobile - too long, visitors don&#x27;t read it

User context: Visitors are currently using Slack or Microsoft Teams but frustrated (too complex, too expensive, too many features they don&#x27;t need). They&#x27;re searching for simpler alternatives. Budget-conscious - need to justify expense to leadership. Remote teams need async communication (not everyone online at same time). Decision makers compare 3-5 tools before choosing. Trust is critical - won&#x27;t sign up without seeing social proof. Mobile traffic 35% (managers checking on phones).

Please provide:
1. Headline formula (clear, benefit-driven, specific)
2. Subheadline/description strategy
3. CTA design and hierarchy (primary, secondary)
4. Visual content (product screenshots, demo, video)
5. Trust signals and social proof
6. Above-the-fold layout
7. Mobile hero optimization
8. A/B testing recommendations

Consider: Must communicate &quot;simpler than Slack&quot; immediately. Headline should include main benefit. Show actual product (not stock photos). Social proof critical for unknown brand. Mobile hero needs shorter copy. Free trial CTA must be prominent. Address main objection: &quot;Is this just another Slack clone?&quot; Conversion rate currently 2.8%, industry average 5-8% for free trial signups.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="6172ad9f-c9b9-451f-827f-187334b9d251"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="fe404812-e2bf-4569-968b-d93cdd7aa5f6" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="1b35e258-9b89-4e9b-902a-438c9177af38" class="">‚ú¶ Headline is everything: Spend 80% of effort on headline - it&#x27;s what 80% of visitors read<br/>‚ú¶ Common mistake: Multiple competing CTAs - choose ONE primary action, make it obvious<br/>‚ú¶ Best with: Claude (excellent at value proposition clarity), ChatGPT (good for headline variations)<br/>‚ú¶ Remix it: &quot;Design the hero video - 30-second product demo that plays in hero background&quot;<br/>‚ú¶ Pro move: Ask &quot;Generate 10 headline variations to A/B test - benefit-driven, specific, differentiated&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8050-a908-c8ce3c547734"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="1122aadc-ef61-49a7-b703-4f0a569149d4"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="fcae9326-7d16-4a92-9a89-b008d0c7e6bf" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="74bab33c-f2db-4fca-bb69-30e907dbec39" class="bulleted-list"><li style="list-style-type:disc">&quot;Write 10 headline variations for A/B testing - each emphasizing different benefits&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2ef398cc-aad9-4d55-8b70-f0a0d08bb1bd" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the hero animation - subtle product UI animation that shows key features&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="1d06dd40-5ce0-47a3-831c-7a6b36771cb2" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the trust signal strategy - where to place logos, testimonials, metrics for maximum credibility&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="9dcb061c-4dbf-4e93-a4a2-c810fbdca2ae" class="bulleted-list"><li style="list-style-type:disc">&quot;How should the hero section adapt for different traffic sources (ads vs organic vs referral)?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80a2-b18d-c7b277db16d3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8060-8940-f1b7366d2016"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8051-b0cf-f0b1ccb33e51" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8002-8c78-c5151c3dff09" class="image"><a href="39_Example_Output.png"><img style="width:643.9921875px" src="39_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80b8-bdcf-e2dd820c0d84"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="06d1a9a7-7dde-43c9-a2aa-9d1753a1e2ba"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b9b61992-19e4-4c90-af63-e457d2025ee7" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="8a463bb1-d181-472a-bf90-73896199a076" class="">‚Üí Recipe #12: <a href="R-12 Build High-Converting Pages 2d667ccc6bef804c85c0d115079037e7.html">Build High-Converting Pages</a><br/>‚Üí Recipe #29: <a href="R-29 Create Your Unique Hook 2d767ccc6bef8070ab71c1326164ae2f.html">Create Your Unique Hook</a><br/>‚Üí Recipe #30: <a href="R-30 Design Empty States 2d767ccc6bef80bf8926fcdc9c1d4e5a.html">Design Empty States</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80ac-af55-f50f98969867" class="">
