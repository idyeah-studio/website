</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="375fa34e-8247-4a26-81b1-1b5e1285e5cb"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="dfdd00c6-2c94-4639-9ce2-423ef1a60017" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="73bb7522-4039-45f7-930d-38222aca0682" class="">You need to collect feedback from many users at scale - validating assumptions with quantitative data, recruiting qualified participants for interviews or usability tests, measuring satisfaction or feature preferences, or gathering demographic information. Your team needs data to support design decisions, wants to reach more users than interviews allow, or needs to screen participants before research sessions.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="b9c67ccc-6bef-8257-bfea-0193cdb44013"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="c83fdbdd-271a-4be1-90de-6ee80423d051"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d2499083-0e6e-4d3e-9037-18f1ad54448e" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="ec082db3-8329-4ef8-8a9b-4db7dfefedaf" class="">Many designers create poor surveys - asking leading or biased questions (confirming what they want to hear, not learning truth), making surveys too long (20+ questions, high abandonment), using confusing or ambiguous questions (respondents unsure how to answer), missing key response options (forcing users into wrong categories), or analyzing results incorrectly (cherry-picking data, ignoring statistical significance). Teams get low response rates, biased data that misleads decisions, unusable responses from wrong participants, or surveys that waste users&#x27; time without yielding actionable insights. You need systematic survey design - clear research objectives (what you want to learn), appropriate question types (multiple choice, rating scales, open-ended), unbiased wording (neutral language, avoid leading), logical flow (easy to hard, grouped topics), effective screeners (qualifying right participants), and proper analysis (quantitative summaries, qualitative themes, statistical confidence).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="36067ccc-6bef-82ad-9302-81f6528ab3cc"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="9ddacd25-0879-4d21-8ee7-feefe556db6e"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7ca59445-c514-4f0c-a438-87e4d51d153d" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="6676039a-8b0f-4507-bbaf-b9fca632ed2b" class="">The AI will provide survey design principles (optimal length, question flow, avoiding bias), question writing techniques (neutral wording, complete options, single focus), question type guidance (multiple choice, rating scales, open-ended, matrix, ranking), screener design for recruiting qualified participants, survey structure and distribution strategies, response analysis methods (quantitative summaries, qualitative coding), and common survey mistakes to avoid. You&#x27;ll get actionable frameworks to create short, unbiased surveys that yield high-quality, statistically valid data.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="c3a521e6-a706-45d8-a7b6-970660da2854"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="e1589160-5739-45d7-beda-58a382b3f0ed"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9d7b2f1f-ac2a-4b1d-8b7d-c14d11520a73" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="4004e083-94e8-4765-8192-7c0825278ac9" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Survey Research Specialist focusing on questionnaire design, screener creation, unbiased question writing, and quantitative data collection.

I&#x27;m creating a survey/screener for [Purpose] to [Research Goal] by reaching [Target Audience] and collecting [Data Types] to inform design decisions.

[OPTIONAL: Attach draft survey questions or research objectives]

Survey requirements:
- Survey purpose: [e.g., Measure feature satisfaction, Validate concept, Recruit interview participants, Understand user needs]
- Research goals: [e.g., Which features are most valuable, Pain points in current workflow, Demographic distribution]
- Target audience: [e.g., Current users, Potential customers, Specific user segment, General population]
- Distribution method: [e.g., Email to user base, In-app survey, Social media, Paid panel]
- Expected responses: [e.g., 100+ responses, 500+ for statistical significance, 50 qualified participants]

Current survey problems:
- [Problem 1: e.g., Leading questions - &quot;Don&#x27;t you love this feature?&quot; biases responses]
- [Problem 2: e.g., Too long - 30+ questions, 80% abandonment rate, users give up halfway]
- [Problem 3: e.g., Confusing questions - respondents don&#x27;t understand what&#x27;s being asked]
- [Problem 4: e.g., Missing answer options - &quot;Other&quot; selected by 40%, options don&#x27;t cover real scenarios]
- [Problem 5: e.g., Poor screener - recruiting wrong participants, wasting interview time]

Team context: [Survey experience, timeline, budget for incentives/tools, analysis capabilities]

Please provide:
1. Survey design principles (length, question types, flow, avoiding bias)
2. Question writing techniques (clear wording, neutral language, complete options)
3. Question types and when to use (multiple choice, rating scales, open-ended, matrix, ranking)
4. Screener questionnaire design (qualifying vs disqualifying questions, logic jumps)
5. Survey flow and structure (introduction, body, demographics, thank you)
6. Distribution strategies (email, in-app, social, panels, incentives)
7. Response analysis (quantitative summaries, qualitative coding, statistical confidence)
8. Common survey mistakes (and how to avoid them)

Consider: [Constraints - e.g., Limited responses, Need quick turnaround, Budget constraints, Mobile-friendly required]</code></pre></div><div style="display:contents" dir="auto"><p id="8f134833-7568-4884-92ef-77a9ce959bb5" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="0bbf7bb3-095a-4710-9bf9-b48adcb07772" class="bulleted-list"><li style="list-style-type:disc">[Purpose] = Survey or screener purpose</li></ul></div><div style="display:contents" dir="auto"><ul id="15e04523-7b88-4384-b91d-4f9417679625" class="bulleted-list"><li style="list-style-type:disc">[Research Goal] = What you want to learn</li></ul></div><div style="display:contents" dir="auto"><ul id="acb27c86-232d-4b9c-abf6-520eae25c51a" class="bulleted-list"><li style="list-style-type:disc">[Target Audience] = Who should respond</li></ul></div><div style="display:contents" dir="auto"><ul id="5a00ed3f-31bb-4f86-baed-f04d2b64da9b" class="bulleted-list"><li style="list-style-type:disc">[Data Types] = Quantitative, qualitative, or both</li></ul></div><div style="display:contents" dir="auto"><ul id="9fe483c0-568f-4c51-bec6-67c093e7c03b" class="bulleted-list"><li style="list-style-type:disc">[Distribution method] = How you&#x27;ll reach users</li></ul></div><div style="display:contents" dir="auto"><ul id="7882e939-a6dc-498c-bfb4-940c319830af" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current survey issues</li></ul></div><div style="display:contents" dir="auto"><ul id="999835c8-6452-46b6-b7bd-1e7ef64d49de" class="bulleted-list"><li style="list-style-type:disc">Attach draft survey or research goals</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="92b67ccc-6bef-8379-9750-016a2e3f00bb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="59867ccc-6bef-83ef-aacb-01a42d3a47be"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ca167ccc-6bef-8357-bf2c-012dddf00369" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="56567ccc-6bef-838e-ab1f-81039435fdfd" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Survey Research Specialist focusing on questionnaire design, screener creation, unbiased question writing, and quantitative data collection.

I&#x27;m creating two surveys: (1) A satisfaction survey to measure how users feel about our new AI task assistant feature and identify improvement areas, and (2) A screener to recruit qualified participants for follow-up interviews by reaching our current user base (10,000 active users) and collecting satisfaction ratings, feature usage data, and pain points to prioritize roadmap and recruit 8 interview participants.

[User would attach draft survey with current questions]

Survey requirements:
- Survey purpose:
  - Survey 1 (Satisfaction): Measure AI assistant satisfaction, identify top issues, understand usage patterns
  - Survey 2 (Screener): Recruit 8 qualified participants for 60-min interviews (must use AI assistant regularly, willing to talk)
- Research goals:
  - Quantitative: Overall satisfaction score (1-5), feature usage frequency, top pain points (ranked)
  - Qualitative: Why satisfied/unsatisfied, what improvements needed, specific use cases
  - Recruitment: Identify users who use AI assistant 3+ times/week, have strong opinions (positive or negative), available for 60-min call
- Target audience:
  - Current users who have tried AI assistant (released 2 months ago, 2,000 out of 10,000 users tried it)
  - Not: Users who haven&#x27;t tried it (separate survey), churned users, enterprise admins
- Distribution method:
  - Email: Send to 2,000 users who&#x27;ve used AI assistant
  - In-app banner: Show to active users for 1 week
  - Incentive: $10 Amazon gift card for completing satisfaction survey, $75 for interview
- Expected responses:
  - Satisfaction survey: 300-500 responses (15-25% response rate)
  - Screener: 50 qualified candidates, select best 8 for interviews

Current survey problems:
- Leading questions in previous surveys - &quot;How much do you love the AI assistant?&quot; assumes they love it, biases toward positive responses, missed real issues
- Surveys too long - Previous survey had 35 questions, took 15 minutes, 75% abandonment, most users quit after 10 questions
- Confusing rating scales - Mixed 1-5 scale (1=best) with 1-10 scale (10=best) in same survey, respondents confused which way to rate
- Missing answer options - Asked &quot;What PM tool did you use before?&quot; with only 4 options, 60% selected &quot;Other&quot; and wrote in answers, options incomplete
- Poor screener design - Previous screener didn&#x27;t qualify well, recruited participants who barely used feature, wasted interview time with irrelevant feedback
- No analysis plan - Collected 400 responses but didn&#x27;t know how to analyze, cherry-picked individual responses, no statistical summaries

Team context:
- Survey experience: Limited (designer has used Google Forms, never designed professional survey)
- Timeline: 2 weeks (design and send week 1, collect responses week 1-2, analyze week 2)
- Budget: $3,000 for incentives ($10 √ó 300 survey respondents, $75 √ó 8 interview participants)
- Tools: Google Forms (free) or Typeform ($35/month, nicer UX)
- Analysis: Excel/Sheets (basic analysis, calculate averages, frequencies)
- Goal: Get statistically significant satisfaction data + recruit 8 qualified interview participants

Please provide:
1. Survey design principles (length, question types, flow, avoiding bias)
2. Question writing techniques (clear wording, neutral language, complete options)
3. Question types and when to use (multiple choice, rating scales, open-ended, matrix, ranking)
4. Screener questionnaire design (qualifying vs disqualifying questions, logic jumps)
5. Survey flow and structure (introduction, body, demographics, thank you)
6. Distribution strategies (email, in-app, social, panels, incentives)
7. Response analysis (quantitative summaries, qualitative coding, statistical confidence)
8. Common survey mistakes (and how to avoid them)

Consider: Email + in-app distribution. 2,000 target users. Need 300+ responses for statistical confidence. Survey must be under 10 minutes (max 15 questions). Mobile-friendly (60% mobile users). Screener must identify 8 qualified interview candidates. $10 incentive for survey, $75 for interviews. Google Forms or Typeform. Basic Excel analysis.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="5a967ccc-6bef-821f-a902-011cd2501b38"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="cf3f031e-c629-4843-810c-585d8a4b3039"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c10c1bf9-81b1-4bc3-b8ab-a89433e5fe9f" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="4af33c97-f4f4-4d0f-875b-374c67aeb8b6" class="">‚ú¶ Keep surveys under 10 minutes: Each additional minute increases abandonment - aim for 5-10 questions max<br/>‚ú¶ Common mistake: Leading questions like &quot;How much do you love X?&quot; - always use neutral language<br/>‚ú¶ Best with: Claude (excellent at writing unbiased questions, survey structure), ChatGPT (good at question variations)<br/>‚ú¶ Remix it: &quot;Create satisfaction survey for [feature] - 10 questions max, rating scales and open-ended, unbiased&quot;<br/>‚ú¶ Pro move: Ask &quot;Analyze my survey responses - calculate satisfaction scores, frequency counts, identify top themes&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="24c67ccc-6bef-821a-9e6e-01df676c373d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="97f41842-8c38-4514-ae23-258b840bf41e"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="94c40c19-b83e-42a4-9f90-49ad96c028c9" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="ced2f3bf-4f04-410e-ab90-584a7e261030" class="bulleted-list"><li style="list-style-type:disc">&quot;Create satisfaction survey for AI assistant feature - 12 questions, rating scales, multiple choice, open-ended&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="51c0480a-db95-4650-9984-e5354614cd10" class="bulleted-list"><li style="list-style-type:disc">&quot;Write screener questionnaire to recruit 8 interview participants - qualifying criteria, contact info, availability&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="a718e82f-9f29-4dd6-bbf0-1461176d412d" class="bulleted-list"><li style="list-style-type:disc">&quot;Review my survey questions for bias - identify leading questions, double-barreled questions, incomplete options&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="47c156dd-57f3-47c8-8e2b-70fa8bfc7003" class="bulleted-list"><li style="list-style-type:disc">&quot;Analyze survey responses - 400 responses, calculate satisfaction score, frequency counts, code open-ended themes&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="c7667ccc-6bef-822e-904b-0164c6feaa5a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="74067ccc-6bef-83ce-84c2-813ef5df2ae4"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f4067ccc-6bef-832b-8fd4-816ee2429ce3" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="02067ccc-6bef-835b-8fef-812c4852929f" class="image"><a href="63_Example_Output.png"><img style="width:643.9921875px" src="63_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="22e67ccc-6bef-8364-b5ae-01248fd49161"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="4a44bcf7-6e31-486c-94e0-e5247f6b5f46"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="23e12f44-0d3c-4193-a7b6-eadf4a49aed1" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="f8dc2915-d984-4eb6-9225-9609dbb4cac8" class="">‚Üí Recipe #61: <a href="R-61 Conduct User Interviews 58d67ccc6bef8373bbd40159926507e4.html">Conduct User Interviews</a><br/>‚Üí Recipe #62: <a href="R-62 Plan and Run Usability Tests 37867ccc6bef83a9aefe011022174a00.html">Plan and Run Usability Tests</a><br/>‚Üí Recipe #07: <a href="R-07 Find Hidden User Dead-Ends 2d667ccc6bef806b890bc2048285b3fa.html">Find Hidden User Dead-Ends</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="da967ccc-6bef-8206-938a-8167b0e59477" class="">
