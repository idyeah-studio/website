</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="143f4ecd-9d3b-475f-9702-cacfedb07a32"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3bdaa48e-5199-4f5b-899c-f63c52996477" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="b4d89564-c6a2-4af3-ac02-4ccd75d1393f" class="">You&#x27;re designing interfaces that need to be easy to understand and use for people with cognitive disabilities, learning differences, ADHD, anxiety, or anyone experiencing stress or cognitive overload - reducing mental load, simplifying language, maintaining consistency, preventing errors, or supporting memory and attention. Your current interface overwhelms users, uses complex jargon, has inconsistent patterns, or requires too much mental effort to complete tasks.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-809b-9823-ca918e91e164"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="1cace947-9d33-4f06-82f3-e11f07c2a7e3"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0680d806-037d-4aed-b1ed-f9b5119596d2" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="0a6dc9a6-4fd8-47a8-b060-5131329a3fe8" class="">Many designers create cognitively demanding interfaces - overwhelming users with too much information at once (dense screens, no chunking), using complex jargon or technical language (confusing instructions, unclear labels), creating inconsistent patterns (same action works differently in different places), poor error prevention (mistakes are easy, recovery is hard), requiring strong memory (multi-step processes with no progress indicators, complex passwords with strict rules), or demanding sustained attention (time limits, distractions, interruptions). Teams create products that exclude users with cognitive disabilities (dyslexia, ADHD, autism, brain injury), frustrate elderly users, stress anxious users, or simply exhaust everyone. You need cognitively accessible design - reduced cognitive load (chunking, progressive disclosure, clear hierarchy), plain language (simple words, short sentences, conversational tone), consistent patterns (predictable UI, familiar metaphors, reusable mental models), error prevention (confirmations, constraints, auto-save, undo), memory aids (breadcrumbs, recently used, visible state, helpful defaults), and attention support (no time limits, minimal distractions, clear focus, one task at a time).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80c1-a353-fccfde0c6ed6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="4d6e78df-7a01-4c00-9333-4e2118083478"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ca12cbf3-d5c2-4a79-a55b-bf1cd0d89c9d" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="7503535a-69b4-423b-a252-77541e8b6784" class="">The AI will provide strategies to reduce cognitive load (chunking information, progressive disclosure, clear hierarchy), plain language principles (simple words, short sentences, avoiding jargon), consistent patterns (predictable UI, reusable mental models), error prevention and recovery (confirmations, undo, auto-save, helpful errors), memory aids (progress indicators, breadcrumbs, save states, smart defaults), attention support (no aggressive timeouts, minimal distractions), reading and comprehension techniques (scannable content, whitespace, visual hierarchy), and testing methods with users who have cognitive disabilities. You&#x27;ll get actionable guidelines to simplify complex interfaces and reduce mental effort.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="593d0786-3a09-4495-991f-0fd65306cced"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="2594866e-4b4f-4ee8-8584-5fe480cc8053"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c10e3ce6-886f-4409-bab6-e797bb94682e" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="15d8e459-0318-4735-91f5-7b99eae458df" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Cognitive Accessibility Specialist focusing on reducing cognitive load, simplifying interfaces, and designing for users with cognitive disabilities, ADHD, anxiety, or stress.

I&#x27;m designing cognitively accessible interfaces for [Product Type] to reduce mental effort by [Key Strategies] for users with [Cognitive Needs] who struggle with [Current Problems].

[OPTIONAL: Attach current interface with cognitive accessibility issues]

- User needs: [e.g., Cognitive disabilities (dyslexia, ADHD, autism), Anxiety/stress, Elderly users, Non-native speakers]
- Current problems: [e.g., Information overload, Complex language, Inconsistent patterns, Easy to make errors, Memory-intensive]

Current cognitive accessibility problems:
- [Problem 1: e.g., Information overload - dashboard shows 50 metrics at once, overwhelming, can&#x27;t focus]
- [Problem 2: e.g., Complex jargon - &quot;Synchronize bidirectional API endpoints&quot; unclear to non-technical users]
- [Problem 3: e.g., Inconsistent patterns - Delete sometimes asks confirmation, sometimes doesn&#x27;t, unpredictable]
- [Problem 4: e.g., No error prevention - Easy to delete important data, no undo, permanent mistakes]
- [Problem 5: e.g., Memory-intensive - 10-step checkout with no progress indicator, users forget where they are]

Team context: [Cognitive accessibility awareness, user research, timeline, testing with users]

Please provide:
1. Reducing cognitive load (chunking information, progressive disclosure, clear hierarchy, one thing at a time)
2. Plain language principles (simple words, short sentences, active voice, conversational, avoid jargon)
3. Consistent patterns (predictable UI, familiar metaphors, reusable mental models, don&#x27;t reinvent)
4. Error prevention and recovery (confirmations, constraints, undo, auto-save, helpful errors)
5. Memory aids (breadcrumbs, recently used, save states, visible progress, defaults)
6. Attention support (no time limits, minimize distractions, clear focus, interrupt-friendly)
7. Reading and comprehension (scannable, whitespace, formatting, visual hierarchy, illustrations)
8. Testing with cognitive disabilities (user testing, comprehension testing, task completion)

Consider: [Constraints - e.g., Complex product (must simplify), Non-technical users, Mobile-heavy, Elderly users, Global audience]</code></pre></div><div style="display:contents" dir="auto"><p id="b7d7536e-2b6c-4f3e-b852-d35e94b85521" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="80380c05-8755-430f-9a84-e8d89526ae25" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = What you&#x27;re designing</li></ul></div><div style="display:contents" dir="auto"><ul id="a3cd7ba5-3171-45c5-865d-e711e1205524" class="bulleted-list"><li style="list-style-type:disc">[Key Strategies] = How you&#x27;ll reduce cognitive load</li></ul></div><div style="display:contents" dir="auto"><ul id="0522fe54-3966-44ff-92b4-8a593aba7c9a" class="bulleted-list"><li style="list-style-type:disc">[Cognitive Needs] = User cognitive challenges</li></ul></div><div style="display:contents" dir="auto"><ul id="f735c95b-5516-4223-9f7f-79314e05afb3" class="bulleted-list"><li style="list-style-type:disc">[Current Problems] = Cognitive accessibility issues</li></ul></div><div style="display:contents" dir="auto"><ul id="6b03fa2c-8d0e-4b5c-b9d7-0b60a4c739d2" class="bulleted-list"><li style="list-style-type:disc">[User needs] = Who needs cognitive accessibility</li></ul></div><div style="display:contents" dir="auto"><ul id="8b1649ce-0899-43d1-9588-937f36c53129" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Specific cognitive issues</li></ul></div><div style="display:contents" dir="auto"><ul id="dd3b66b2-6c47-42b3-9c37-0b8133fcc9d8" class="bulleted-list"><li style="list-style-type:disc">Attach interface with cognitive problems</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80ce-9c4b-e5017f4246b7"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8080-860c-efe963ad981d"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80c7-96a6-e2961048104d" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d867ccc-6bef-808e-b7f0-e539a837a634" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Cognitive Accessibility Specialist focusing on reducing cognitive load, simplifying interfaces, and designing for users with cognitive disabilities, ADHD, anxiety, or stress.

I&#x27;m designing cognitively accessible interfaces for a Healthcare Patient Portal (scheduling appointments, viewing test results, messaging doctors) to reduce mental effort by simplifying language, chunking information, providing clear guidance, preventing errors, and reducing memory load for users with elderly patients (60+ years old), users with anxiety about health issues, users with limited health literacy, and non-native English speakers who struggle with medical jargon, complex multi-step processes, dense information displays, and fear of making mistakes.

[User would attach current patient portal with cognitive accessibility issues]

Cognitive accessibility requirements:
- User needs:
  - Elderly users (60-80+ years old, may have mild cognitive decline, lower tech literacy)
  - Users with health anxiety (stressed, worried, need reassurance and clarity)
  - Limited health literacy (don&#x27;t understand medical terms, need plain language)
  - Non-native English speakers (simpler language, avoid idioms and jargon)
  - Users with ADHD or attention difficulties (easily distracted, need focus)
- Current problems:
  - Medical jargon everywhere (&quot;Schedule ambulatory consultation&quot;, &quot;Review lipid panel results&quot;)
  - Dense information (test results show 30 data points at once, overwhelming)
  - Complex multi-step processes (scheduling requires 7 steps, no clear progress)
  - Inconsistent patterns (sometimes Save is automatic, sometimes manual, unpredictable)
  - Easy to make errors (clicked wrong appointment time, no confirmation, permanent)
  - No memory aids (multi-page forms don&#x27;t save progress, start over if interrupted)
  - Time limits (session timeout after 10 minutes of inactivity, lose all work)
- Key tasks:
  - Schedule doctor appointment (currently 7 steps, lots of medical terminology)
  - View test results (currently shows raw lab data with no explanation)
  - Send message to doctor (currently complex form with required fields unclear)
  - Refill prescription (currently buried in menus, hard to find)
- Cognitive challenges:
  - Reading comprehension (medical jargon, complex sentences, dense text)
  - Working memory (multi-step processes, remembering where you are)
  - Sustained attention (long forms, dense dashboards, easy to lose focus)
  - Executive function (decision-making, task completion, dealing with errors)
  - Anxiety (health-related stress, fear of mistakes, need for reassurance)

Current cognitive accessibility problems:
- Information overload on dashboard - Landing page shows: Upcoming appointments (5 cards), Recent test results (8 items with medical terms), Messages (12 unread), Prescriptions (6 medications with dosages), Billing (4 outstanding charges), Health summary (10 vitals/metrics). Total 45+ pieces of information on first screen. Elderly users report &quot;too much, don&#x27;t know where to look&quot;, users with ADHD &quot;can&#x27;t focus on what&#x27;s important&quot;, anxious users &quot;overwhelmed, makes health anxiety worse&quot;
- Complex medical jargon everywhere - Appointment types: &quot;Ambulatory consultation&quot;, &quot;Annual wellness visit&quot;, &quot;Diagnostic imaging procedure&quot;, Test results: &quot;Lipid panel&quot;, &quot;Hemoglobin A1C&quot;, &quot;Glomerular filtration rate (eGFR)&quot;, Actions: &quot;Schedule telehealth encounter&quot;, &quot;Review diagnostic findings&quot;. Elderly users don&#x27;t understand terms, non-native speakers can&#x27;t comprehend, users with limited health literacy confused, have to Google medical terms while using portal
- Inconsistent save behavior - Form A: Auto-saves every field (messaging doctor), Form B: Manual &quot;Save&quot; button (updating profile), Form C: Auto-saves on exit (appointment preferences), Form D: Asks &quot;Save changes?&quot; on exit (notification settings). Users never know if changes saved, accidentally lose work, anxiety about losing important health information, have to re-enter data multiple times
- No error prevention or recovery - Clicked wrong appointment date (Jan 15 instead of Jan 25), no confirmation dialog, appointment immediately scheduled, now have to call office to cancel/reschedule, can&#x27;t undo in portal. Deleted important message from doctor, no &quot;Are you sure?&quot;, permanent deletion, can&#x27;t recover. Sent message to wrong doctor, no confirmation, can&#x27;t unsend, embarrassing. Easy to make permanent mistakes, no safety net
- Memory-intensive appointment scheduling - 7-step process: Step 1 Select appointment type (15 options with medical terms), Step 2 Select doctor (8 doctors with specialties), Step 3 Select location (4 locations with addresses), Step 4 Select date (calendar, 30 days out), Step 5 Select time (12 time slots), Step 6 Select reason (dropdown + text field), Step 7 Review and confirm (all info shown, hard to remember what you selected 6 steps ago). No progress indicator, no ability to go back and change earlier steps without starting over, no saved state if interrupted, 10-minute timeout loses everything
- No progress indicators or breadcrumbs - Multi-step forms show &quot;Complete your appointment request&quot; at top, no indication of which step (Step 3 of 7?), no progress bar, no breadcrumbs showing path, users don&#x27;t know how much longer, feel lost, abandon midway through
- Aggressive session timeout - 10 minutes of inactivity = session expires, lose all unsaved work, have to start over. Elderly users who read slowly or take breaks to understand medical terms get timed out frequently, users with ADHD who get distracted get logged out, anxious users who pause to think about health decisions lose progress. Support tickets: &quot;Keeps logging me out&quot;, &quot;Lost my appointment request twice&quot;

Team context:
- User base: 60% users over 60 years old, 40% have limited health literacy, 25% non-native English speakers
- Feedback: High support call volume (30% of calls are &quot;can&#x27;t figure out how to use portal&quot;), low adoption (only 35% of patients use portal despite promotion)
- Research: User testing with elderly users showed confusion, anxiety, and frustration
- Goals: Increase portal adoption to 60%, reduce support calls by 50%, improve task completion rates
- Timeline: 4 months to redesign for cognitive accessibility
- Constraints: Can&#x27;t remove medical terms entirely (legal/regulatory), must maintain HIPAA compliance

Please provide:
1. Reducing cognitive load (chunking information, progressive disclosure, clear hierarchy, one thing at a time)
2. Plain language principles (simple words, short sentences, active voice, conversational, avoid jargon)
3. Consistent patterns (predictable UI, familiar metaphors, reusable mental models, don&#x27;t reinvent)
4. Error prevention and recovery (confirmations, constraints, undo, auto-save, helpful errors)
5. Memory aids (breadcrumbs, recently used, save states, visible progress, defaults)
6. Attention support (no time limits, minimize distractions, clear focus, interrupt-friendly)
7. Reading and comprehension (scannable, whitespace, formatting, visual hierarchy, illustrations)
8. Testing with cognitive disabilities (user testing, comprehension testing, task completion)

Consider: Elderly users (60+). Limited health literacy. Non-native speakers. Health anxiety (need reassurance). Medical jargon required (but needs plain language explanations). Multi-step processes (need progress indicators). Easy errors (need confirmations). 10-min timeout too aggressive. HIPAA compliance required.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-805f-983f-c1b1fea6af66"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2cd888fe-fde1-41f7-9959-abad04d4717c"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="dcbb7496-f0bc-46a8-b7f3-10888e0a96c1" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="27fe55f9-a884-4dcd-9c2c-b9579cb71158" class="">‚ú¶ Chunk everything: Show 3-5 items at once, not 30 - reduces cognitive overload dramatically<br/>‚ú¶ Common mistake: Using medical/technical jargon without plain language explanations - always translate for users<br/>‚ú¶ Best with: Claude (excellent at simplifying language, reducing complexity), ChatGPo (good at plain language rewrites)<br/>‚ú¶ Remix it: &quot;Simplify this interface for elderly users - reduce cognitive load, plain language, clear guidance, error prevention&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my interface for cognitive accessibility - identify overwhelming sections, complex language, inconsistent patterns&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8098-b543-d1fb2f4c95b3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="5d772e7d-f292-4dfb-afdc-3c281d0bf7f4"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0143c4fe-f259-41a3-8cef-25413c6b8655" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="289649e8-ade8-4217-8ac1-58bf7b5b86f4" class="bulleted-list"><li style="list-style-type:disc">&quot;Simplify this dashboard for elderly users - reduce information overload, chunk content, clear hierarchy, plain language&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b727cb98-dd64-4526-a9d4-2e7e9f70f5b1" class="bulleted-list"><li style="list-style-type:disc">&quot;Rewrite this medical jargon in plain language - 5th grade reading level, short sentences, explain technical terms&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="da8b2131-4fbd-4acd-9c93-bb47aaa3cb7f" class="bulleted-list"><li style="list-style-type:disc">&quot;Design error prevention for this form - confirmations for destructive actions, undo, constraints, auto-save&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="aa49b80c-98ad-4c11-9d21-42f7df0bacae" class="bulleted-list"><li style="list-style-type:disc">&quot;Create progress indicator for multi-step process - step numbers, progress bar, breadcrumbs, save state&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80ee-95a1-f965e7c707a9"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-80e1-ad85-def771512d6c"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80e9-bd39-f9fbed3af2e2" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d867ccc-6bef-80d1-83b4-de7dcc97ea1e" class="image"><a href="65_Example_Output.png"><img style="width:643.9921875px" src="65_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80e5-b220-ef37bf02f002"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="a6b2c6a5-195c-413a-939d-f345bd3eeb17"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="981f9b72-1cce-4005-b035-67c113429346" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="22d5181f-bdae-4326-baf7-a8dbe795155b" class="">‚Üí Recipe #64: <a href="R-64 Design Accessible Components d8c67ccc6bef83ed9c3201d848757c88.html">Design Accessible Components</a><br/>‚Üí Recipe #15: <a href="R-15 Design Better Forms 2d667ccc6bef80a58694ce629bd1838e.html">Design Better Forms</a><br/>‚Üí Recipe #30: <a href="R-30 Design Empty States 2d767ccc6bef80bf8926fcdc9c1d4e5a.html">Design Empty States</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8084-b949-ff1c764094d5" class="">
