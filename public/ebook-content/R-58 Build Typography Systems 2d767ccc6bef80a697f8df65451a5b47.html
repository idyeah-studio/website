</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="e69fd325-75ca-4d34-869b-bae755bef86d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d1c93ca-80f9-4f5b-bcec-216adac05f59" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="f416ffe5-8a81-4db2-b913-882a5ce3f692" class="">You&#x27;re building a typography system - creating consistent text styles (headings, body, captions), establishing type scales that work across devices (mobile to desktop), choosing typefaces, and defining responsive typography that adapts from 320px mobile to 1920px desktop. Your current text styles are inconsistent, not responsive, or lack systematic hierarchy.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8002-bf6b-d56598347440"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="8893a77f-dc95-4a05-8d59-53e6af8fea50"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="af293eb2-43d6-4715-9738-0069ff55b44f" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="dd3eb2b6-b169-45a3-9142-37a2524d753f" class="">Many teams struggle with typography - random font sizes everywhere (18px, 19px, 20px, 21px all used for body text), no responsive scaling (desktop text too large on mobile, mobile text too small on desktop), inconsistent hierarchy (H1 sometimes 32px, sometimes 40px, sometimes 48px), missing text styles (designers manually setting fonts each time), or no systematic type scale (sizes picked arbitrarily). Teams waste time picking font sizes manually, create inconsistent text hierarchy across screens, struggle with mobile readability (desktop sizes don&#x27;t work on 320px screens), or rebuild typography for every new feature. You need a systematic typography system - modular type scale (8-12 predefined sizes), responsive scaling (mobile vs. desktop sizes), clear hierarchy (Display, Heading, Subhead, Body, Caption levels), proper text styles in Figma, and usage guidelines (when to use each level).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ec-968b-cb6f97d2498f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="27fee32c-bc03-4861-a905-a5f970511b97"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6f61ee53-302a-43c7-86d8-dcf60bb8dfa7" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="0ec3b313-f76b-45f2-9040-07a8de719ab0" class="">The AI will deliver a complete typography system: 12-level type scale (Display/Heading/Subhead/Body/Caption/Button), responsive font sizes for mobile (320px+) vs desktop (900px+), complete text style specifications (family, size, weight, line height, letter spacing), hierarchy guidelines per context, optimal line height ratios (1.5 for body, 1.2 for display), organized Figma text styles with mobile/desktop separation, and responsive scaling strategy - transforming inconsistent random font sizes into a systematic, readable, maintainable typography system.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="989376d3-5eb4-4aca-875c-cf13d0804688"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="fe671a5f-705f-4521-b940-012b14b2cf34"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="050e2612-7803-451a-92bc-3430fb5957df" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="522eeca1-13d6-41d7-9b36-5c80fc87cb58" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Typography System Specialist focusing on type scales, responsive typography, text hierarchy, and systematic text styles.

Consider: [Constraints - e.g., Must work 320px-1920px, Brand font required, Accessibility (readable sizes), Consistent with design system]</code></pre></div><div style="display:contents" dir="auto"><p id="e317dae7-35b3-408f-b158-ac1fa2556cb7" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="83a81f92-d58a-4e15-8599-2fba3b3472d8" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Dashboard, Marketing site</li></ul></div><div style="display:contents" dir="auto"><ul id="f00bceb2-ebca-4108-9358-8b970b620773" class="bulleted-list"><li style="list-style-type:disc">[Mobile Size] = Smallest screen (e.g., 320px)</li></ul></div><div style="display:contents" dir="auto"><ul id="5e0337d6-bb0b-44d2-bbc7-f31171e14707" class="bulleted-list"><li style="list-style-type:disc">[Desktop Size] = Largest screen (e.g., 1920px)</li></ul></div><div style="display:contents" dir="auto"><ul id="6a271851-b9aa-44d1-a672-6e470b890a4e" class="bulleted-list"><li style="list-style-type:disc">[Typeface] = What fonts you&#x27;re using</li></ul></div><div style="display:contents" dir="auto"><ul id="556e4197-3d7c-4773-bca4-202ee2bccdf1" class="bulleted-list"><li style="list-style-type:disc">[Type scale levels] = How many hierarchy levels</li></ul></div><div style="display:contents" dir="auto"><ul id="c04f3428-566a-41d4-ae4e-dfa91910abf0" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current typography issues</li></ul></div><div style="display:contents" dir="auto"><ul id="4f3b5234-3dbc-4887-8dbf-954871042fd0" class="bulleted-list"><li style="list-style-type:disc">Attach typography examples like the image</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8023-954c-f38f57849504"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-805d-a4cc-da3677905ec1"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8095-9217-d5d6d707e46f" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80dd-b93c-e7680851bee3" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Typography System Specialist focusing on type scales, responsive typography, text hierarchy, and systematic text styles.

I&#x27;m building a typography system for a SaaS Dashboard that works seamlessly from 320px mobile to 1920px desktop with clear hierarchy and responsive scaling.

[User would attach the mobile/desktop typography comparison image]

Typography system requirements:
- Typeface:
  - Primary: Inter (Google Fonts, free, excellent for UI)
  - Fallback: System fonts (-apple-system, SF Pro, Segoe UI)
  - Weights: Regular (400), Medium (500), Semibold (600), Bold (700)
- Type scale levels:
  - Display Large/Medium/Small (hero text, landing pages)
  - Heading Large/Small (section headings, page titles)
  - Subhead Large/Small (subsection headings)
  - Body Large/Small (body text, primary reading)
  - Caption Regular/Bold (small text, metadata)
  - Button (button labels, CTAs)
  - Total: 12 text styles covering all use cases
- Responsive needs:
  - Mobile: 320-899px (smaller text, tighter spacing)
  - Desktop: 900px+ (larger text, generous spacing)
  - Fluid scaling preferred (not hard breakpoints)
- Device contexts:
  - Mobile-first approach (design for mobile, scale up for desktop)
  - Separate mobile and desktop text styles in Figma
  - Clear naming: &quot;Display Large&quot; has mobile and desktop variants
- Platform: Web (React), exported to CSS

Current typography problems:
- Random font sizes everywhere - Body text ranges from 14px to 18px across different screens, headings from 24px to 48px with no system, designers pick arbitrary sizes each time
- No responsive scaling - Desktop H1 is 48px, looks great on 1920px monitor but overwhelming on 320px iPhone SE, takes up entire screen, poor mobile experience
- Inconsistent hierarchy - H1 sometimes 32px, sometimes 40px, sometimes 48px depending on who designed the screen, no standardization, confusing visual hierarchy
- No text styles in Figma - designers manually set font family, size, weight, line height every time they add text, time-consuming, error-prone, creates inconsistencies
- Poor mobile readability - Desktop body text (18px) too large on mobile (wastes space, fewer words visible), desktop headings (48px) overwhelming on small screens
- Line heights inconsistent - some text has 1.2 line height (too tight, cramped), some 2.0 (too loose, hard to read), no system
- No clear naming - text styles called &quot;Title 1&quot;, &quot;Title 2&quot;, &quot;Text 1&quot;, &quot;Text 2&quot; - unclear when to use which

Team context:
- 8 designers need consistent typography
- 60% mobile users (mobile-first priority)
- Current workflow: Manually set fonts each time = slow, inconsistent
- Want workflow: Select text style from Figma = fast, consistent
- Accessibility: Must meet WCAG AA (readable font sizes)
- Brand: Inter font family (already chosen)

Please provide:
1. Type scale structure (Display, Heading, Subhead, Body, Caption - levels and naming)
2. Font size scales (mobile vs. desktop sizes for each level)
3. Responsive typography strategy (how text scales from mobile to desktop)
4. Text style specifications (font family, size, weight, line height, letter spacing)
5. Hierarchy guidelines (when to use Display vs. Heading vs. Body)
6. Line height and spacing (optimal readability ratios)
7. Figma text styles setup (organizing and naming text styles)
8. Mobile vs. desktop adaptations (how typography changes across breakpoints)

Consider: Mobile-first (320px+). Inter font family. 12 text styles (Display L/M/S, Heading L/S, Subhead L/S, Body L/S, Caption, Button). Responsive scaling (smaller mobile, larger desktop). Line height 1.4-1.6 for readability. Clear naming. Accessibility (min 16px body on mobile, 14px on desktop acceptable).</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="c25397e1-3fb5-4add-a36c-bf1c80bb3d63"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7311c049-16f8-4319-a90a-b62558bbeffc" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="447e5da8-8c22-4c82-99a5-8338b6faf290" class="">‚ú¶ Line height is critical: 1.5 for body text (readability), 1.2 for large headings (avoid awkward gaps)<br/>‚ú¶ Common mistake: Same font sizes on mobile and desktop - mobile needs smaller text to fit more content<br/>‚ú¶ Best with: Claude or ChatGPT (excellent at creating systematic type scales)<br/>‚ú¶ Remix it: &quot;Create responsive typography scale - 12 styles from Display to Caption, mobile (320px) to desktop (1920px)&quot;<br/>‚ú¶ Pro move: Ask &quot;Calculate optimal line heights for my type scale - Display, Heading, Body, Caption&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8017-b718-ec12c3d3c3f6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="47f151e6-e785-4dcf-b6c4-0330d1bacc58"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3f189bbe-7324-49ac-8885-8f152c682aaf" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="95d17eed-6925-480d-b65e-b6435e651e32" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile typography scale - Display, Heading, Subhead, Body, Caption for 320-767px&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b3b9b6cc-40a7-4ab7-98bf-e3464f3cd7df" class="bulleted-list"><li style="list-style-type:disc">&quot;Create desktop typography scale - same hierarchy but scaled up for 900px+ screens&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b8dffaeb-782a-428f-9db0-b0996bbe7efc" class="bulleted-list"><li style="list-style-type:disc">&quot;How to organize Figma text styles - naming conventions, mobile/desktop separation&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2e6382df-27a7-4eaa-a498-199fcc68c71c" class="bulleted-list"><li style="list-style-type:disc">&quot;Calculate line heights and letter spacing for my 12-level type scale&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8047-951b-c416d1af4342"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80f6-84c4-dd4c73be4180"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8071-ab5a-d4763016eb4b" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80b7-add2-df7dff43c0e8" class="image"><a href="58_Example_Output.png"><img style="width:643.9921875px" src="58_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80fe-aedf-e957c85fef04"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="5bd29501-403d-4182-b9cd-651256ea4825"><div style="font-size:1.5em"><span class="icon">üîó</span></di
