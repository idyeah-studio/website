</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="41718799-df1c-4517-99c8-4e24353ef8fd" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="bfe623a6-bd88-46fc-a6f6-cd0c1c3ba9ca" class="">The AI will provide:</p></div><div style="display:contents" dir="auto"><ul id="8b245b06-f0dc-454d-b98e-90d0e12adb7f" class="bulleted-list"><li style="list-style-type:disc">Column prioritization strategy (which data to show by default vs. hide)</li></ul></div><div style="display:contents" dir="auto"><ul id="8c774c47-dc68-4445-9de9-fa6cfee636a9" class="bulleted-list"><li style="list-style-type:disc">Visual hierarchy recommendations (size, weight, color usage)</li></ul></div><div style="display:contents" dir="auto"><ul id="f070833b-7db6-4ce6-a0b0-f38120fcd610" class="bulleted-list"><li style="list-style-type:disc">Progressive disclosure patterns (expandable rows, detail panels, filters)</li></ul></div><div style="display:contents" dir="auto"><ul id="c47ce02f-5895-4be9-aba9-e70edd086974" class="bulleted-list"><li style="list-style-type:disc">Action consolidation suggestions (dropdown menus, contextual actions)</li></ul></div><div style="display:contents" dir="auto"><ul id="327b41e1-1bd6-41db-a2d9-5a662a7a33d8" class="bulleted-list"><li style="list-style-type:disc">Before/after structure comparison</li></ul></div><div style="display:contents" dir="auto"><ul id="9c4a86c1-a3d1-4167-8aeb-f982793925a3" class="bulleted-list"><li style="list-style-type:disc">Optional: ASCII wireframe or layout description</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="cf6d2de2-a9d9-40a8-abe8-8699831a3106"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="6f6c78e6-23ab-447f-9d68-0e8e9963a6c4"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="58cbe6e5-f27d-465f-a1b6-dca8a81eb0ad" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="9c0689c7-275e-4afa-91f7-2c14303da7f5" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Architect specializing in data-heavy applications.

tKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="245256cb-e873-4d3b-8ebc-0994a45416db" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Architect specializing in data-heavy applications.

ype:disc">&quot;Create a progressive disclosure spec: what shows on hover, click, and expand&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2c107eb3-eda9-43c9-8f6c-4b8f99fd36c7" class="bulleted-list"><li style="list-style-type:disc">&quot;How would this work on mobile with the same data requirements?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="53ce3a06-a9f5-4a4f-aaa3-0ab91300976c" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate a priority matrix for these 15 data points based on user frequency&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="fb0167f2-d122-448f-8c7f-f14dc2031087" class="bulleted-list"><li style="list-style-type:disc">&quot;What micro-interactions would help users scan this faster?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-807c-a316-d37ebe8e422f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="4c4a00af-2976-466f-a931-98b6e7b9c673"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="cccfa6db-5b7d-4a6c-bfb1-3c13a281e63a" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-80eb-803f-d4ceece16185" class="image"><a href="2_Example_Output.png"><img style="width:643.9921875px" src="2_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-803f-8c17-fc75699e88e5"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="d9405a4e-8ec5-458f-b747-e5fefb220cd5"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="bd2577ae-0b45-48d9-a3d8-fde308e9bd4f" class=""><st
