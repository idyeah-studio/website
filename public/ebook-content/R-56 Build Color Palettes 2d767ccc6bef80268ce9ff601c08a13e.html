</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="2c4c3404-9cf2-4ce8-b030-70233a3f3279"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="95a9434b-8d03-4776-b837-6a4e7e2a2188" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="e96e3fc4-1cf2-46c4-8e3e-3bab4b29f524" class="">You&#x27;re building a color system from scratch or extending an existing palette - creating brand colors, typography colors, status colors (success, warning, error, info), and data visualization colors for charts and graphs. You need systematic color token structure, AI-powered palette extensions for charts (8-12 distinct colors), and colorblind-safe options without starting from zero.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8069-a9ca-fdf6d20eb86a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="7b471288-e383-4b70-b45b-77d4ee0ae261"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f0c95dfe-85af-4584-a3c4-680b519c5124" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="a3b6b1ca-401b-48d7-9d57-1493b7794b2c" class="">Many teams struggle with color systems - starting with 50 random colors with no structure, inconsistent naming (primary-blue, blue-main, button-color-blue all mean the same thing), no semantic tokens (hard-coding hex values everywhere), missing data-viz colors (charts use random colors, not colorblind-safe), or brand colors that don&#x27;t work for charts (2 brand colors, but charts need 8-12 distinct colors). Teams waste time picking colors manually, create inaccessible color combinations, rebuild color systems when rebranding, or have no systematic approach to extending palettes. You need a minimal starting palette (brand, typography, status colors), systematic token structure (primitive vs. semantic), AI-powered extension for data-viz (generate 8-12 chart colors that are distinct and colorblind-safe), and basic accessibility guidelines (contrast ratios, colorblind testing).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f8-b2c1-faeeb817e447"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="87f001f7-0112-42a9-a8cc-e8acd55e05b6"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="386fd074-5cd4-478a-a313-10ff05fc2e34" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="60658751-c372-4060-ac1e-2cf2f7d43b63" class="">The AI will deliver a complete color system: minimal core palette (1 brand + 4 status + typography colors), 9-shade scales for each color, three-tier token structure (primitive/semantic/component), AI-generated 12-color data-viz palette (colorblind-safe), contrast guidelines (WCAG AA), and systematic naming conventions - transforming ad-hoc color picking into a maintainable, accessible, scalable color system.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="65949121-69ce-41e4-8426-2548f12a56c1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="5f93405d-f250-4244-96d3-532054aab497"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b3c3eb8d-ec5c-4987-8228-fe0d2bb039f9" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="efed1dec-ae56-4b0f-a807-250f9b25bc5f" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Color System Specialist focusing on systematic color palettes, design tokens, and AI-powered palette extensions for data visualization.

I&#x27;m building a color system for a [Product Type] starting with minimal core colors (brand, typography, status) and extending to data-viz colors using AI.

- Color scales: [e.g., 9-shade scales (50-900) for each color, 5-shade scales for simplicity]
- Data-viz needs: [e.g., 8-12 distinct colors for charts, colorblind-safe, works on light backgrounds]
- Token structure: [e.g., Primitive tokens (blue-500), Semantic tokens (color-primary, color-success)]
- Platform: [e.g., Web (hex/RGB), Mobile (hex), Design tools (Figma variables)]

Current color problems:
- [Problem 1: e.g., 50 random colors with no structure - blue-1, blue-2, blue-light, primary-blue]
- [Problem 2: e.g., No data-viz colors - charts use random colors, not accessible or distinct]
- [Problem 3: e.g., Hard-coded hex values everywhere - #3B82F6 repeated 100+ times, hard to update]
- [Problem 4: e.g., Colors not colorblind-safe - red/green charts fail for 8% of users]
- [Problem 5: e.g., No systematic naming - inconsistent token names across designers]

Please provide:
1. Minimal core palette (brand, typography, status colors - structure and naming)
2. Color token structure (primitive vs. semantic tokens, naming conventions)
3. Color scales (creating 9-shade scales from single brand color)
4. AI-powered data-viz palette extension (prompt to generate 8-12 chart colors)
5. Colorblind-safe strategies (testing and validation)
6. Basic accessibility guidelines (contrast ratios, text vs. background)
7. Token naming conventions (consistent, scalable naming)
8. Color system maintenance (updating, versioning, documentation)

Consider: [Constraints - e.g., Must work with existing brand colors, Need 8-12 chart colors, Colorblind-safe required, Simple token structure for team adoption]</code></pre></div><div style="display:contents" dir="auto"><p id="95a1933c-7ca8-40c0-9026-df35e0b2c59b" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="ad23bf5e-29df-4c6b-b30e-96850ef83cde" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Dashboard, Analytics tool</li></ul></div><div style="display:contents" dir="auto"><ul id="c1e3463f-18cb-45cb-bfa7-ff9cc4629811" class="bulleted-list"><li style="list-style-type:disc">[Core palette needs] = What colors you need</li></ul></div><div style="display:contents" dir="auto"><ul id="870ef307-0199-426b-b184-4eaba62bb125" class="bulleted-list"><li style="list-style-type:disc">[Color scales] = 5-shade or 9-shade scales</li></ul></div><div style="display:contents" dir="auto"><ul id="74889e8d-1948-403a-ba08-fb5c58f0fddd" class="bulleted-list"><li style="list-style-type:disc">[Data-viz needs] = How many chart colors</li></ul></div><div style="display:contents" dir="auto"><ul id="88a2dc50-3bbc-43cb-b8f2-82ac36c010ca" class="bulleted-list"><li style="list-style-type:disc">[Token structure] = Token naming approach</li></ul></div><div style="display:contents" dir="auto"><ul id="8e14b2a1-576f-4656-bec7-1597bfadb2bc" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current color issues</li></ul></div><div style="display:contents" dir="auto"><ul id="988ff99a-82a9-4132-a7a8-676467163625" class="bulleted-list"><li style="list-style-type:disc">Attach existing brand colors</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8068-919f-c4fe3042e870"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80b1-aef6-c7e31e020287"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80ff-a5e7-d06bb132957b" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8050-91a4-c92419e8b70c" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Color System Specialist focusing on systematic color palettes, design tokens, and AI-powered palette extensions for data visualization.

I&#x27;m building a color system for a SaaS Analytics Dashboard starting with minimal core colors (1 brand color blue, typography grays, 4 status colors) and extending to 12 data-viz colors using AI.

[User would attach brand blue color: #3B82F6]

Color system requirements:
- Core palette needs:
  - 1 brand color: Blue #3B82F6 (primary brand color)
  - Typography colors: Black, dark gray, medium gray, light gray (text hierarchy)
  - 4 status colors: Success (green), Warning (amber), Error (red), Info (blue)
  - Neutral grays: 9-shade scale for backgrounds, borders, surfaces
- Color scales:
  - 9-shade scales (50, 100, 200, 300, 400, 500, 600, 700, 800, 900)
  - 500 = base color (brand blue #3B82F6)
  - Lighter shades (50-400) for backgrounds, hover states
  - Darker shades (600-900) for text, active states
- Data-viz needs:
  - 12 distinct colors for charts (bar charts, line charts, pie charts)
  - Must be distinguishable from each other
  - Colorblind-safe (works for deuteranopia, protanopia - red/green colorblindness)
  - Works on white backgrounds (sufficient contrast)
  - Avoid red + green adjacent (colorblind issue)
- Token structure:
  - Primitive tokens: blue-500, green-600, gray-200 (literal color values)
  - Semantic tokens: color-primary, color-success, color-text-body (purpose-based)
  - Component tokens: button-bg-primary, input-border-default (component-specific)
- Platform: Web (hex values), Figma (Figma variables/styles)

Current color problems:
- 50+ random colors with no structure - blue-1, blue-2, blue-light, blue-lighter, primary-blue, button-blue, link-blue, brand-blue all similar blues, no systematic scale, impossible to maintain
- No data-viz colors defined - designers pick random colors for charts (#FF5733, #8B4513, #2E7D32), not distinct enough (similar blues/greens), not colorblind-safe (red/green adjacent in pie charts)
- Hard-coded hex everywhere - #3B82F6 appears 200+ times in designs, rebranding requires find/replace 200 instances, error-prone, no centralized tokens
- Colors fail colorblind tests - pie chart with red/green slices indistinguishable for 8% of users (deuteranopia), line chart with 5 lines (3 look identical to colorblind users)
- Inconsistent token naming - some use &quot;primary&quot;, others use &quot;brand&quot;, others use &quot;main&quot;, some use &quot;blue-500&quot;, designers confused which to use
- No semantic layer - directly using primitive tokens (blue-500) in designs, changing brand color requires updating 100+ instances manually
- Status colors inconsistent - success is green-500 in some places, green-600 in others, warning is orange in some, amber in others

Team context:
- 8 designers building analytics dashboards with 20+ charts
- Current workflow: Pick colors manually from color picker, no system = inconsistent
- Want workflow: Use predefined color tokens, extend with AI for data-viz = consistent
- Brand color: Blue #3B82F6 (cannot change, company branding)
- Accessibility: Must meet WCAG AA (4.5:1 contrast for text)
- Charts: Need 12 distinct colors (some dashboards show 12 data series)
- Colorblind users: 8% of users have red/green colorblindness (deuteranopia/protanopia)

Please provide:
1. Minimal core palette (brand, typography, status colors - structure and naming)
2. Color token structure (primitive vs. semantic tokens, naming conventions)
3. Color scales (creating 9-shade scales from single brand color)
4. AI-powered data-viz palette extension (prompt to generate 8-12 chart colors)
5. Colorblind-safe strategies (testing and validation)
6. Basic accessibility guidelines (contrast ratios, text vs. background)
7. Token naming conventions (consistent, scalable naming)
8. Color system maintenance (updating, versioning, documentation)

Consider: Start with 1 brand blue. Generate 9-shade scale. Add 4 status colors (green, amber, red, blue). Use AI to generate 12 distinct data-viz colors (colorblind-safe). Create semantic token layer. Must meet WCAG AA for text. Colorblind-safe charts critical.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="420e357c-ac72-4c04-8198-0dba25e0801f"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e7369c71-6338-434e-8b7c-6ef9ba9ac9d1" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="74849cd0-5936-4b54-8539-2e32ccd6f590" class="">‚ú¶ Start minimal: 1 brand color + 4 status colors + grays is enough - extend with shades and data-viz colors<br/>‚ú¶ Common mistake: Creating 50 random colors - use systematic scales (9 shades) and semantic tokens instead<br/>‚ú¶ Best with: Claude or ChatGPT (excellent at generating colorblind-safe data-viz palettes)<br/>‚ú¶ Remix it: &quot;Generate 12 data-viz colors that are colorblind-safe and work with my brand blue #3B82F6&quot;<br/>‚ú¶ Pro move: Ask &quot;Test my color palette for colorblind-safety - simulate deuteranopia and protanopia&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80a1-ac34-c4046b253ca0"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="4d10aa78-e3e4-438c-8bff-841b8cd483d8"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4f3b2916-13b1-4c56-836a-53b56a463e30" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="94b2b646-61cb-4233-b54c-6dda4ee89596" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate a 9-shade scale from my brand color #3B82F6 - lightest to darkest&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="c6389971-3504-42a8-96b7-6903cf2a9019" class="bulleted-list"><li style="list-style-type:disc">&quot;Create 12 colorblind-safe data-viz colors for charts - avoid red/green adjacent, works on white&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5a0f9569-d177-4dea-ad62-03cc31bfe5ae" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the semantic token system - map primitive tokens to purpose-based names&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5ce8735b-420d-4e80-86a9-7e3fbd234158" class="bulleted-list"><li style="list-style-type:disc">&quot;Check my color contrast - which colors meet WCAG AA for text on white backgrounds?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-805c-9c31-c41fda5f22ad"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80c6-a554-c4c0a0d0f0a5"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-806c-bded-f2f51b94dd32" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8012-b00d-ffee3c50e5e1" class="image"><a href="56_Example_Output.png"><img style="width:643.9921875px" src="56_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8043-87bc-eb905b5b90e6"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="69ab1494-e44f-438a-b2eb-b63bc415a6c6"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="
