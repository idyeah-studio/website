</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="1bc484ed-8a32-445e-8017-5111eef9c2c9"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7741fda9-1b33-4e58-a930-8bbab9297230" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="f8d22db2-23b3-41a6-92be-f73823736c08" class="">You&#x27;re designing components that need to be accessible to users with disabilities - ensuring WCAG 2.1 AA compliance, supporting keyboard navigation, optimizing for screen readers, meeting color contrast requirements, or testing with assistive technologies. Your current components fail accessibility audits, exclude users with disabilities, or don&#x27;t work with keyboard-only navigation or screen readers.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="b9b67ccc-6bef-8345-96ec-815c460fe3a4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="94ef43f6-70d1-4e65-829e-7b315a64caa2"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="785283c1-65bb-4fdd-9109-80687fafc9cb" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="ca2f23b0-9d55-4bef-a0f0-24008c47ffae" class="">Many designers ignore accessibility or treat it as an afterthought - designing components that only work with a mouse (keyboard users can&#x27;t navigate), using insufficient color contrast (text unreadable for low vision users), missing focus indicators (keyboard users lose track of position), relying only on color to convey meaning (colorblind users miss information), forgetting screen reader users (buttons with no labels, images with no alt text), or creating tiny touch targets (motor disability users can&#x27;t tap accurately). Teams ship inaccessible products that exclude 15-20% of users, face legal risks (ADA lawsuits), fail WCAG audits, or require expensive retrofitting. You need systematic accessible design - WCAG 2.1 AA compliance (contrast ratios, text sizes, touch targets), keyboard navigation (tab order, focus management, shortcuts), screen reader optimization (ARIA labels, semantic HTML, live regions), visible focus indicators (3px rings, high contrast), accessible color palettes (colorblind-safe, pattern + color), and testing with assistive tech (VoiceOver, NVDA, JAWS, keyboard-only).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="3fa67ccc-6bef-8310-8ae3-81e219935b26"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="a5eb055b-c21c-4698-876c-1800ee280143"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e0a9583d-068e-4c6b-a597-c65bff348ed2" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="d069ff62-14e0-4a56-bab6-4ba272409cb6" class="">The AI will provide WCAG 2.1 AA compliance guidelines (contrast ratios, text sizes, touch targets), keyboard navigation patterns (tab order, focus management, shortcuts), screen reader optimization (ARIA labels, roles, live regions), accessible color strategies (colorblind-safe palettes, pattern + color redundancy), component-specific patterns for buttons, forms, modals, tables, and testing methods using VoiceOver, NVDA, keyboard-only, and automated tools. You&#x27;ll get actionable checklists and code examples to make your components fully accessible.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="618fd135-aca3-4301-af2c-cb996a284205"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="1e85dec4-65f9-4b63-9f75-ff17005894de"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="dbbce652-c2da-42c2-b42a-50b4fc3a65a2" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="b745913b-1877-4565-8cbb-881241c1b3b6" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Accessibility Specialist focusing on WCAG 2.1 AA compliance, assistive technology compatibility, and inclusive component design.

I&#x27;m designing accessible components for [Product/Component Library] to meet [Accessibility Standards] by ensuring [Key Requirements] work for users with [Disability Types] using assistive technologies.

[OPTIONAL: Attach current components with accessibility issues]

Accessibility requirements:
- Components to make accessible: [e.g., Buttons, Forms, Modals, Navigation, Data tables, Charts]
- WCAG level: [e.g., AA required (legal compliance), AAA desired (best practice)]
- Key user needs: [e.g., Keyboard-only navigation, Screen reader users, Low vision, Colorblind, Motor disabilities]
- Assistive tech support: [e.g., Screen readers (VoiceOver, NVDA, JAWS), Keyboard only, Voice control, Switch control]
- Testing capabilities: [e.g., Can test with VoiceOver, Have NVDA, Manual keyboard testing only]

Current accessibility problems:
- [Problem 1: e.g., No keyboard navigation - can&#x27;t tab through UI, no focus indicators visible]
- [Problem 2: e.g., Insufficient contrast - text is gray #999 on white, fails 4.5:1 ratio]
- [Problem 3: e.g., Missing ARIA labels - icon buttons have no text, screen readers announce &quot;button&quot; with no context]
- [Problem 4: e.g., Color-only meaning - red/green status, colorblind users can&#x27;t distinguish]
- [Problem 5: e.g., Small touch targets - buttons are 32px, below 44px minimum for motor disabilities]

Team context: [Accessibility knowledge level, legal requirements, budget for testing tools, timeline]

Please provide:
1. WCAG 2.1 AA requirements (contrast ratios, text sizes, touch targets, semantic HTML)
2. Keyboard navigation patterns (tab order, focus management, shortcuts, focus traps, skip links)
3. Screen reader optimization (ARIA labels, roles, live regions, semantic HTML, announcements)
4. Focus indicator design (visible rings, high contrast, custom styling, states)
5. Accessible color strategies (contrast ratios, colorblind palettes, pattern + color redundancy)
6. Touch target sizing (44px minimum, spacing, mobile considerations)
7. Component-specific patterns (accessible buttons, forms, modals, navigation, tables)
8. Testing methods (VoiceOver, NVDA, JAWS, keyboard-only, automated tools)

Consider: [Constraints - e.g., Must meet AA compliance, Legal requirement, Limited testing tools, Retrofit existing components]</code></pre></div><div style="display:contents" dir="auto"><p id="8de68008-a0d8-4bc1-ae94-d6bcba3ea855" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="2cd10978-d4c1-47f0-9fd3-e5aa6713b915" class="bulleted-list"><li style="list-style-type:disc">[Product/Component Library] = What you&#x27;re making accessible</li></ul></div><div style="display:contents" dir="auto"><ul id="afd0c768-93b9-46d5-a3cf-7357caf2c430" class="bulleted-list"><li style="list-style-type:disc">[Accessibility Standards] = WCAG AA, AAA, or specific requirements</li></ul></div><div style="display:contents" dir="auto"><ul id="14d45404-0358-423b-92b6-2ed5cbf91a14" class="bulleted-list"><li style="list-style-type:disc">[Key Requirements] = Navigation, screen readers, contrast, etc.</li></ul></div><div style="display:contents" dir="auto"><ul id="cf292482-166e-4e6e-b864-ffb4b9945538" class="bulleted-list"><li style="list-style-type:disc">[Disability Types] = Visual, motor, hearing, cognitive</li></ul></div><div style="display:contents" dir="auto"><ul id="2519c2b9-b0e9-4892-bc5f-2e5ef7545f4b" class="bulleted-list"><li style="list-style-type:disc">[Components to make accessible] = Which components need work</li></ul></div><div style="display:contents" dir="auto"><ul id="ae18ec1e-e34e-49bb-8d80-fcd0d806b4f9" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current accessibility issues</li></ul></div><div style="display:contents" dir="auto"><ul id="b8c6ace8-5b6c-4c61-bfb6-23c79666d3a2" class="bulleted-list"><li style="list-style-type:disc">Attach components with accessibility problems</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="98367ccc-6bef-82aa-8854-81ea0a472b4d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="b6f67ccc-6bef-8301-a3b0-01ffda60c17a"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="12e67ccc-6bef-8328-b389-013cc594d813" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="62967ccc-6bef-825c-b1ca-01ebd8e3d931" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Accessibility Specialist focusing on WCAG 2.1 AA compliance, assistive technology compatibility, and inclusive component design.

I&#x27;m designing accessible components for our SaaS Design System (25 components) to meet WCAG 2.1 AA compliance (legal requirement) by ensuring keyboard navigation, screen reader support, color contrast, and touch targets work for users with visual disabilities, motor disabilities, and colorblindness using screen readers (VoiceOver, NVDA), keyboard-only navigation, and mobile touch.

[User would attach current component library with accessibility issues - buttons, forms, modals, data tables]

Accessibility requirements:
- Components to make accessible:
  - Buttons (Primary, Secondary, Icon buttons, Button groups)
  - Form inputs (Text fields, Dropdowns, Checkboxes, Radio buttons, Toggles)
  - Modals and dialogs (Confirmation modals, Forms in modals, Focus traps)
  - Navigation (Header nav, Sidebar nav, Breadcrumbs, Tabs)
  - Data tables (Sortable columns, Row selection, Pagination)
  - Notifications (Toasts, Alerts, Error messages)
  - Cards (Clickable cards, Card grids, Interactive elements)
- WCAG level:
  - AA required (legal compliance for enterprise customers)
  - AAA desired where feasible (best practice, competitive advantage)
- Key user needs:
  - Keyboard-only navigation (can&#x27;t use mouse - motor disabilities, power users)
  - Screen reader users (blind or low vision - VoiceOver on Mac/iOS, NVDA/JAWS on Windows)
  - Low vision users (need high contrast, larger text, zoom to 200%)
  - Colorblind users (8% of men, 0.5% of women - can&#x27;t distinguish red/green)
  - Motor disabilities (can&#x27;t click small targets, need 44px minimum, need large click areas)
  - Mobile users (touch-only, need large tap targets, can&#x27;t hover)
- Assistive tech support:
  - Screen readers: VoiceOver (Mac/iOS), NVDA (Windows free), JAWS (Windows enterprise)
  - Keyboard only: Tab, Shift+Tab, Enter, Space, Arrow keys, Escape
  - Voice control: Dragon NaturallySpeaking, Voice Control (iOS)
  - Switch control: Single-button navigation for severe motor disabilities
- Testing capabilities:
  - Can test: VoiceOver on Mac (built-in), NVDA on Windows (free download)
  - Can test: Keyboard-only navigation (unplug mouse)
  - Tools available: axe DevTools (browser extension, free), Lighthouse (Chrome built-in)
  - Cannot test: JAWS (expensive $1000+ license), Physical switch devices

Current accessibility problems:
- No keyboard navigation support - Users can&#x27;t tab through UI, buttons not keyboard-focusable, no visible focus indicators when tabbing, keyboard users completely blocked from using product, received complaint from enterprise customer whose employee uses keyboard-only
- Insufficient color contrast - Text is #767676 gray on white background (3.2:1 ratio, fails WCAG AA 4.5:1), secondary buttons use #999999 text (even worse contrast), low vision users report &quot;can&#x27;t read the text&quot;, automated accessibility audit flagged 47 contrast violations
- Missing ARIA labels on icon buttons - Icon-only buttons (Delete, Edit, Download, Close) have no text labels, screen reader announces &quot;button&quot; with no context, blind user in usability test couldn&#x27;t understand what buttons do, had to guess or ask sighted person
- Color-only status indicators - Success = green, Error = red, Warning = yellow, no icons or patterns, 8% of male users (colorblind) can&#x27;t distinguish red/green status, support tickets &quot;can&#x27;t tell if task succeeded or failed&quot;
- Small touch targets on mobile - Buttons are 36px tall, checkboxes 20px, below WCAG 44px minimum, mobile users with motor disabilities report &quot;can&#x27;t tap the right button, keep tapping wrong thing&quot;, especially bad for elderly users
- Modals trap focus incorrectly - When modal opens, focus doesn&#x27;t move to modal, keyboard users stuck behind modal, can tab to elements underneath, Escape key doesn&#x27;t close modal, have to reload page to escape
- Form validation not announced - Error messages appear visually but screen reader not notified, blind users submit form, errors appear, but they don&#x27;t know because screen reader silent, no ARIA live regions
- Data tables not keyboard navigable - Can&#x27;t sort columns with keyboard, can&#x27;t select rows, screen readers don&#x27;t announce table structure (headers, row/column counts), totally unusable for blind users

Team context:
- Accessibility knowledge: Beginner (team knows it&#x27;s important but limited experience, no accessibility expert on team)
- Legal requirement: WCAG 2.1 AA compliance required for enterprise sales (in contracts)
- Audit: Failed third-party accessibility audit (enterprise customer requirement), have 3 months to remediate
- Budget: $5,000 for tools/training (can buy JAWS license if needed, training courses, consulting)
- Timeline: 3 months to achieve AA compliance (aggressive but necessary for enterprise deal)
- Testing: Can test with VoiceOver (Mac) and NVDA (Windows), have axe DevTools
- Team size: 3 designers, 5 developers, all need accessibility training

Please provide:
1. WCAG 2.1 AA requirements (contrast ratios, text sizes, touch targets, semantic HTML)
2. Keyboard navigation patterns (tab order, focus management, shortcuts, focus traps, skip links)
3. Screen reader optimization (ARIA labels, roles, live regions, semantic HTML, announcements)
4. Focus indicator design (visible rings, high contrast, custom styling, states)
5. Accessible color strategies (contrast ratios, colorblind palettes, pattern + color redundancy)
6. Touch target sizing (44px minimum, spacing, mobile considerations)
7. Component-specific patterns (accessible buttons, forms, modals, navigation, tables)
8. Testing methods (VoiceOver, NVDA, JAWS, keyboard-only, automated tools)

Consider: WCAG 2.1 AA compliance required (legal). 3-month deadline (enterprise deal). Team has limited accessibility experience (need training). Can test with VoiceOver, NVDA, axe DevTools. 25 components to fix. Must support keyboard-only, screen readers, colorblind users, motor disabilities. Mobile-friendly (44px touch targets).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="e6a67ccc-6bef-83fa-ab69-81adab6f8292"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="f148ca56-7e6f-4d84-a452-b2ef5cd7d234"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="70a73a42-be9e-4482-b2f4-4bdd28d67a7a" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="86140030-65ef-4d10-a8ef-0cd5b81753a8" class="">‚ú¶ Never remove outlines: Removing focus indicators (outline: none) without replacing them is an accessibility violation<br/>‚ú¶ Common mistake: Using color alone to convey meaning - always add icons, patterns, or text for colorblind users<br/>‚ú¶ Best with: Claude (excellent at WCAG compliance details, ARIA patterns), ChatGPT (good for code examples)<br/>‚ú¶ Remix it: &quot;Make this button accessible - keyboard navigation, screen reader label, 44px touch target, visible focus ring&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my component for WCAG 2.1 AA compliance - check contrast, keyboard access, ARIA labels, touch targets&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2fd67ccc-6bef-8353-b8be-811f1dfdd98c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="23b839b1-66a5-4a6f-9a61-6b9c12ea1458"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="31fd8280-e36b-4420-a2ac-36bce5545e7e" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="d768148b-cf7a-45bc-91b7-3f956b6b1f98" class="bulleted-list"><li style="list-style-type:disc">&quot;Make these buttons accessible - add ARIA labels for icon buttons, 44px height, visible focus indicators, keyboard support&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="db470966-5fdb-43c1-8e4b-fea6e7ba825b" class="bulleted-list"><li style="list-style-type:disc">&quot;Fix form accessibility - associate labels with inputs, add ARIA attributes, error announcements, proper validation&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="8360a2e4-f08e-4afb-85a1-146ffbd06f75" class="bulleted-list"><li style="list-style-type:disc">&quot;Create accessible modal - focus trap, ARIA roles, keyboard navigation, Escape to close, focus management&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="4a3641ce-dd2f-4446-a15f-4c380626aa3b" class="bulleted-list"><li style="list-style-type:disc">&quot;Audit color contrast for WCAG AA - check all text and UI components, provide compliant color alternatives&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="8a667ccc-6bef-82cc-9776-81aeea7f3ef0"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="62267ccc-6bef-83df-9be0-8128291af0fb"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b5267ccc-6bef-83c7-86d9-8108efd3a7b1" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="98c67ccc-6bef-8320-9b3e-010177878c73" class="image"><a href="64_Example_Output.png"><img style="width:643.9921875px" src="64_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="cb567ccc-6bef-837a-829e-810c054c586d"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="91fd48b8-1f53-44c2-9b6f-9670e701e7db"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="66f8dd6c-7ed8-4e05-aaa5-ff2b928ddfed" class=""><strong>RELATED RECIPES</strong><br/>‚Üí Recipe #62: <a href="R-62 Plan and Run Usability Tests 37867ccc6bef83a9aefe011022174a00.html">Plan and Run Usability Tests</a><br/>‚Üí Recipe #07: <a href="R-07 Find Hidden User Dead-Ends 2d667ccc6bef806b890bc2048285b3fa.html">Find Hidden User Dead-Ends</a><br/>‚Üí Recipe #42: <a href="R-42 Improve Onboarding Flows 2d767ccc6bef80f2b6b2c8839d98fe10.html">Improve Onboarding Flows</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="d9667ccc-6bef-83d3-adc0-0110fa2d4f86" class="">
