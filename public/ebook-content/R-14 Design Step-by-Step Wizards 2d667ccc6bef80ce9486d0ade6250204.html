</style></head><body><article id="2d667ccc-6bef-80ce-9486-d0ade6250204" class="page sans"><div class="page-body"><div style="display:contents" dir="auto"><h1 id="2d667ccc-6bef-8001-a480-f10aa0b44642" class="">Recipe #14: Design Step-by-Step Wizards</h1></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8077-98c1-d6ea40f9b5c7" class="">Category: Wireframing &amp; IA  |  ‚è±Ô∏è¬†25-30 min  |  üå∂Ô∏èüå∂Ô∏è¬†Intermediate</p></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80ad-b6a4-cfdbb6a3fa2a" class="">
</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="04a62342-9a99-436b-bca6-d186ffe7b2db"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4b70f539-1ec2-4cba-9d94-19847f822b7d" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="c85c7452-6fb5-487e-9332-6b7dc5af67c5" class="">You&#x27;re redesigning a complex setup process, onboarding flow, or configuration wizard that requires users to complete multiple steps in sequence. The current wizard is confusing - users don&#x27;t know how many steps remain, can&#x27;t go back to edit, or abandon mid-process.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-806f-b71f-ccba1555a12b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="3e8d05e5-2051-4bce-b776-501a81f2bfb2"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4d491b6c-cbff-468e-8a13-88fc4dd22d4d" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="00e9c308-841f-4449-b5ce-39f1e54b7391" class="">Wizard flows in many applications often lack clear progress indication, don&#x27;t handle errors well, force linear progression without ability to skip or go back, and lose user data if they navigate away. Users feel trapped, don&#x27;t know how much longer the process will take, and abandon when it feels endless. You need to design a wizard that guides users confidently through complex processes while giving them control and visibility.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8037-a06d-d3816e22663e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="0f8903bb-fb36-40af-b6ef-33365e2ca480"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="942abc90-4a04-4d2c-a676-cab5eeed3db2" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="9d96438f-f7ec-437b-baf4-d54b9e933efc" class="">The AI will provide a step sequencing strategy with optimal order and grouping recommendations, progress indication patterns including visual states and time estimation, navigation controls covering back, next, skip, and save draft functionality with exit handling, validation approaches distinguishing per-step versus inline feedback with error prevention guidance, data persistence mechanisms for auto-save and resume capability, error handling at field and step levels with recovery paths, mobile optimization featuring single-field screens and simplified navigation, and completion experience design with success confirmation and next steps. Optional step-by-step wireframe flow with annotations.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="728ba040-2294-43e1-ac3d-2ac5ca6fb6c5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="1067c617-9337-41cb-ae0d-da326871acb1"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2250eac0-66d8-49d5-81c7-655b0835e14a" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="589d39b7-6959-4ba8-9cbf-b838a43b8981" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Flow Designer specializing in multi-step wizards and guided processes.

I&#x27;m designing a step-by-step wizard for [Process Type] that guides users through [Number of Steps] steps.

[OPTIONAL: Attach screenshots of current wizard or flowchart]

Wizard requirements:
- Process goal: [e.g., Complete account setup, Configure integration, Submit application]
- Steps involved: [List each step and what it collects/accomplishes]
- Typical completion time: [e.g., 5-10 minutes]
- User context: [Who completes this, when, and why]

Current problems:
- [Problem 1: e.g., Users don&#x27;t know how many steps remain]
- [Problem 2: e.g., Can&#x27;t go back to edit previous steps without losing data]
- [Problem 3: e.g., No way to save progress and resume later]
- [Problem 4: e.g., Validation only happens at the end, frustrating users]

Step complexity:
- Simple steps: [e.g., Step 1: Choose plan - 3 radio buttons]
- Complex steps: [e.g., Step 3: Payment info - 8 fields with validation]
- Optional steps: [e.g., Step 5: Add team members - can be skipped]

Please provide:
1. Step sequence and grouping strategy
2. Progress indication pattern (stepped, linear, percentage, visual)
3. Navigation controls (back, next, skip, save draft)
4. Validation approach (per-step vs. final, inline feedback)
5. Data persistence and resume strategy
6. Error handling and recovery
7. Mobile wizard adaptation
8. Success and completion experience

Consider: [Constraints - e.g., Some steps required, some optional, must prevent data loss, handle long forms]</code></pre></div><div style="display:contents" dir="auto"><p id="bd8cb972-a58e-43cd-81b2-1ce3782e4d66" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="775df153-478e-4637-821f-763391665981" class="bulleted-list"><li style="list-style-type:disc">[Process Type] = Account setup, Onboarding, Integration configuration, Application submission, Product customization</li></ul></div><div style="display:contents" dir="auto"><ul id="dc698ffc-b3c6-4d75-ac48-df526e75f145" class="bulleted-list"><li style="list-style-type:disc">[Number of Steps] = Your actual step count</li></ul></div><div style="display:contents" dir="auto"><ul id="4f919df8-18ba-4ee5-a510-86b6180178f1" class="bulleted-list"><li style="list-style-type:disc">[Steps involved] = What happens in each step</li></ul></div><div style="display:contents" dir="auto"><ul id="cd9ecab7-4e7b-41ce-a485-fa71fb8e4056" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-4] = Current wizard pain points</li></ul></div><div style="display:contents" dir="auto"><ul id="e550ff46-7c3b-4e9c-a5d2-c28b90cb459b" class="bulleted-list"><li style="list-style-type:disc">[Step complexity] = Which steps are simple vs. complex</li></ul></div><div style="display:contents" dir="auto"><ul id="11e3b8be-f6c5-4a97-8769-c9a364de5b21" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots of current wizard or user flow diagram</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8093-804c-e3fef464b5a4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80ad-8aed-db094f4be6f5"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80e6-bcc3-ea7c34a61f0c" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-805c-9e39-d9a5a19c551f" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Flow Designer specializing in multi-step wizards and guided processes.

I&#x27;m designing a step-by-step wizard for E-commerce Seller Onboarding that guides users through 6 steps to set up their online store.

[User would attach screenshots here]

Wizard requirements:
- Process goal: Complete seller account setup so they can start listing products
- Steps involved:
  1. Business information (business name, type, tax ID - 4 fields)
  2. Store details (store name, description, logo upload, category - 5 fields)
  3. Payment setup (bank account, payment methods accepted - 6 fields)
  4. Shipping settings (regions served, rates, handling time - 7 fields)
  5. Policies (return policy, terms of service - 2 text areas)
  6. Review &amp; launch (summary of all info, final confirmation)
- Typical completion time: 15-20 minutes for new sellers
- User context: New sellers setting up for first time, often distracted, may not have all info ready (like bank account details)

Current problems:
- Users abandon at Step 3 (payment setup) - 45% drop-off when they realize they need bank info
- No progress indicator - users ask &quot;how much longer?&quot; in support tickets
- Can&#x27;t go back to Step 2 to fix store name after seeing it in review - must restart wizard
- If browser closes, all data lost - no save draft option
- Validation only at end - users complete all 6 steps then discover business name already taken
- Mobile experience is terrible - long forms on small screens

Step complexity:
- Simple steps: Step 1 (4 fields), Step 2 (5 fields)
- Complex steps: Step 3 (payment - sensitive data, validation), Step 4 (shipping - conditional fields based on regions)
- Optional steps: Step 5 (policies - can use defaults and edit later)

Please provide:
1. Step sequence and grouping strategy
2. Progress indication pattern (stepped, linear, percentage, visual)
3. Navigation controls (back, next, skip, save draft)
4. Validation approach (per-step vs. final, inline feedback)
5. Data persistence and resume strategy
6. Error handling and recovery
7. Mobile wizard adaptation
8. Success and completion experience

Consider: Sellers may not have all info ready (especially payment details). Should allow saving draft and resuming later. Step 3 and 4 are drop-off points - need to reduce friction. Mobile users represent 35% of onboarding starts. Some sellers rush through and want to skip optional steps.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80a6-9316-e5bc38644188"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="ea6ccd95-2aef-4018-8341-76938af8bf5e"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="54f68e6a-39ba-4be9-8ef3-69e2839bbc2e" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="076ea0c5-3bac-4fd0-b4ca-117b1b0848ae" class="">‚ú¶ Start with the easiest step: Build momentum and confidence before asking for complex info<br/>‚ú¶ Common mistake: Forcing users through all steps linearly - allow going back to edit and skipping optional steps<br/>‚ú¶ Best with: Claude (excellent at flow logic and edge cases), ChatGPT (good for progression patterns)<br/>‚ú¶ Remix it: &quot;Design the &#x27;quick setup&#x27; version - what if we condensed this to 2 steps for advanced users?&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the abandonment recovery email - how do we bring users back to complete the wizard?&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80b8-be7d-cffb848e689c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="ca059b41-944a-4e97-8402-de8109461d6d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f16ee6e1-4a77-43b6-bf73-52008eaff40b" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="41f0cef7-c1f2-42c4-81c4-59aba68b2274" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the micro-copy for each step: headlines, helper text, and button labels&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="c60ed096-bb29-491b-b250-08b1c6e2c3c9" class="bulleted-list"><li style="list-style-type:disc">&quot;What happens if a user needs to upload a document but doesn&#x27;t have it ready? Design the &#x27;upload later&#x27; flow&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="1c2d975f-9f5a-4867-bcae-7edb890bf9fc" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the mobile-first version where each step is a full screen with swipe navigation&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5dfae178-27c9-4b90-8d22-667533248c12" class="bulleted-list"><li style="list-style-type:disc">&quot;How should we handle conditional steps? If user selects X in step 2, step 4 changes completely&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8041-8e30-f51f10fbdc79"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8028-a567-ef1fca635203"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80bf-8988-c0cd06948e82" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-8021-a82a-c976ad50a6e8" class="image"><a href="14_Example_Output.png"><img style="width:643.9921875px" src="14_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-808b-a5e0-c5ce05b74dd9"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="41ca1767-d692-4710-ade4-a30fa364c7cd"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a0131215-90f5-416b-9450-78631b4bfb76" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="b768a6e6-d717-4a6e-9a78-b6d20a6a72f7" class="">‚Üí Recipe #04: <a href="R-04 Design Multi-Step Flows 2d667ccc6bef806f9f3be9cdaefa9a9e.html">Design Multi-Step Flows</a><br/>‚Üí Recipe #07: <a href="R-07 Find Hidden User Dead-Ends 2d667ccc6bef806b890bc2048285b3fa.html">Find Hidden User Dead-Ends</a><br/>‚Üí Recipe #15: <a href="R-15 Design Better Forms 2d667ccc6bef80a58694ce629bd1838e.html">Design Better Forms</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8050-a369-e3af1cf61e0b" class="">
</p></div></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
