</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="cc86cb82-7d84-4cc7-b585-f45b0850f546"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="751ba01d-f3c2-43dd-8ab5-9a767adf2f0a" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="196e5896-0caf-4bb1-850a-c25336aaeb13" class="">You&#x27;re redesigning an interface and need to verify that all text and interactive elements are readable and meet accessibility standards (WCAG). The current design has low-contrast text, unclear button states, or fails accessibility audits.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80fd-95fc-c68bcb832f15"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="5c3e3734-bc86-455c-9480-3bfa327d9449"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a63a3cdd-3f5a-4a5a-b8b3-2833a7e7f1e9" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="c1a24f4b-ff1a-4e02-b915-fd162dd6ba20" class="">Designers often choose colors based on aesthetics without checking readability. Light gray text on white backgrounds, pastel buttons with white labels, or beautiful gradients that fail contrast requirements create barriers for users with visual impairments or color blindness. Even users with perfect vision struggle with low-contrast text on bright screens or in sunlight. Existing applications frequently fail WCAG standards, risking legal compliance issues and excluding users. You need to systematically audit and fix color contrast across the entire interface.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80eb-95d2-e706ea74f8bd"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="b7c2747d-ed2e-4645-a9e3-750657729dee"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ebaf04f1-bb25-4994-bd40-839b43412f1f" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="0a21cee7-e378-4955-b3b7-821b7691ad25" class="">The AI will provide a comprehensive contrast audit with current versus required ratios (4.5:1 for normal text, 3:1 for large text and UI components), specific color adjustment recommendations with exact hex codes for compliant alternatives that preserve brand identity, color blindness simulations (deuteranopia, protanopia, tritanopia) with solutions beyond color alone (patterns, icons, text labels), interactive element guidelines covering focus, hover, active, and disabled states, testing methodology with tools (WebAIM Contrast Checker, WAVE, Axe DevTools, Chrome Lighthouse, Figma plugins), and visual before/after comparisons showing contrast ratio improvements. Optionally includes annotated screenshots with pass/fail assessments and priority rankings.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="4f9a2157-d6e7-4fb4-aada-6ad9c26cdc5e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="a15bf7e3-6909-48e3-b16a-0aa53f212a1f"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="94c47742-2f7a-4154-8f6f-7ba7b9c0e33f" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="1625679a-80d3-4a9a-9ba4-de7f332be0bc" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Accessibility Specialist focusing on color contrast and visual accessibility.

I&#x27;m auditing color contrast for a [Product Type] to ensure WCAG compliance.

[OPTIONAL: Attach screenshots showing current color combinations or color palette]

Current color usage:
- Text on backgrounds: [e.g., Gray #6B7280 on white, white on primary blue #0066CC]
- Interactive elements: [e.g., Button labels, links, form inputs]
- Status indicators: [e.g., Success green, error red, warning amber]
- Accessibility target: [WCAG AA or AAA]

Current contrast problems:
- [Problem 1: e.g., Light gray text (#CCCCCC) on white background fails WCAG AA]
- [Problem 2: e.g., Primary button has white text on light blue - barely readable]
- [Problem 3: e.g., Disabled state uses same text color as enabled - no visual distinction]
- [Problem 4: e.g., Link color (#4A90E2) doesn&#x27;t have enough contrast on light backgrounds]
- [Problem 5: e.g., No consideration for color blindness - relying only on red/green for status]

User context: [Who uses the application, typical viewing conditions, accessibility requirements]

Please provide:
1. Contrast audit for all text/background combinations
2. Specific contrast ratio calculations (current vs. required)
3. Color adjustments to meet WCAG standards
4. Alternative solutions when brand colors can&#x27;t be adjusted
5. Color blindness simulation and fixes
6. Interactive element contrast (focus states, hover states)
7. Testing methodology and tools
8. Before/after contrast comparisons

Consider: [Constraints - e.g., Must maintain brand colors, legal compliance required, international standards, different screen types]</code></pre></div><div style="display:contents" dir="auto"><p id="41281a2b-76a3-4efb-af88-16cc9df6aec0" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="0a45ba47-7579-41b1-9ba2-6fa26078f94c" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Web app, Mobile app, Dashboard, E-commerce site, Enterprise software</li></ul></div><div style="display:contents" dir="auto"><ul id="a324b977-df07-4fad-abe5-c547a13b5bb4" class="bulleted-list"><li style="list-style-type:disc">[Text on backgrounds] = Your actual color combinations</li></ul></div><div style="display:contents" dir="auto"><ul id="c93b37a0-5871-4afa-89b1-7ee57b5575ad" class="bulleted-list"><li style="list-style-type:disc">[Interactive elements] = Button colors, link colors, form styling</li></ul></div><div style="display:contents" dir="auto"><ul id="33b1adae-0c08-4bab-acd0-afa8aef9de77" class="bulleted-list"><li style="list-style-type:disc">[Accessibility target] = WCAG 2.1 Level AA (standard) or AAA (enhanced)</li></ul></div><div style="display:contents" dir="auto"><ul id="3e898883-3f24-4481-a658-387e00f10d08" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Specific contrast failures in your design</li></ul></div><div style="display:contents" dir="auto"><ul id="0847519c-2605-4b6a-8b87-908f95a34806" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots or color palette showing current usage</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-805c-b09d-dff9fc77d08f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80d9-ba21-c50ceabcbff1"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8065-9114-fecfc5a057ee" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-802a-a94f-c8b4e309bb33" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Accessibility Specialist focusing on color contrast and visual accessibility.

I&#x27;m auditing color contrast for a Financial Dashboard Web App to ensure WCAG 2.1 Level AA compliance.

[User would attach screenshots here]

Current color usage:
- Text on backgrounds:
  - Body text: Medium gray #6B7280 on white #FFFFFF
  - Secondary text: Light gray #9CA3AF on white #FFFFFF
  - Small print/captions: Extra light gray #D1D5DB on white #FFFFFF
  - Dark text: Charcoal #1F2937 on white #FFFFFF
  - White text on brand blue #0066CC
  - White text on success green #10B981
- Interactive elements:
  - Primary button: White text on brand blue #0066CC
  - Secondary button: Brand blue #0066CC text on white background
  - Links: Brand blue #0066CC on white background
  - Disabled buttons: Light gray #E5E7EB background with medium gray #9CA3AF text
- Status indicators:
  - Success: Green #10B981 text/icons
  - Error: Red #EF4444 text/icons
  - Warning: Amber #F59E0B text/icons
  - Info: Blue #3B82F6 text/icons
- Accessibility target: WCAG 2.1 Level AA (4.5:1 for normal text, 3:1 for large text and UI components)

Current contrast problems:
- Secondary text (light gray #9CA3AF on white) measures 2.8:1 - fails WCAG AA (needs 4.5:1)
- Caption text (#D1D5DB on white) measures 1.6:1 - severe fail
- Link color (brand blue #0066CC on white) measures 4.2:1 - marginally fails AA (needs 4.5:1)
- Primary button (white on #0066CC) measures 4.1:1 - fails for small text
- Success green (#10B981) on white measures 2.9:1 - fails when used for text
- Disabled button text (#9CA3AF on #E5E7EB) measures 1.8:1 - intentionally low but too low
- Focus outline uses light blue #60A5FA which is hard to see on white backgrounds
- Charts use red/green color coding exclusively - not accessible for colorblind users (8% of males)

User context: Financial professionals viewing dashboards for 6-8 hours daily. Mix of young analysts (good vision) and senior executives (aging vision, bifocals). Used in bright office environments with overhead lighting causing screen glare. Must comply with financial industry accessibility regulations. Some users have color vision deficiencies.

Please provide:
1. Contrast audit for all text/background combinations
2. Specific contrast ratio calculations (current vs. required)
3. Color adjustments to meet WCAG standards
4. Alternative solutions when brand colors can&#x27;t be adjusted
5. Color blindness simulation and fixes
6. Interactive element contrast (focus states, hover states)
7. Testing methodology and tools
8. Before/after contrast comparisons

Consider: Brand blue #0066CC is sacred (client requirement - can&#x27;t change). Need to work around it for compliance. Financial data visualization must work for colorblind users. High-contrast mode for users with severe visual impairments. Mobile view in bright sunlight.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="c3c0a2b3-7033-4ac6-9ed1-4545a0573c97"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="22e87ea0-2d4c-4d0b-a36b-9d3daaee005a" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="cc2b051d-0dd2-417d-933b-0ec33073fda2" class="">‚ú¶ Test early and often: Don&#x27;t wait until final designs to check contrast - catch issues in wireframes<br/>‚ú¶ Common mistake: Assuming &quot;it looks fine to me&quot; - 1 in 12 men have color vision deficiency<br/>‚ú¶ Best with: Claude (excellent at systematic audits and calculations), ChatGPT (good for generating compliant alternatives)<br/>‚ú¶ Remix it: &quot;Design the high-contrast mode toggle - how should all colors adapt for maximum visibility?&quot;<br/>‚ú¶ Pro move: Ask &quot;Generate a contrast matrix showing all possible text/background combinations with pass/fail ratings&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8087-90d9-f5eae3604781"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="2c89ecc3-78b2-40b9-a950-84b7eb5183fb"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d76e9198-ad9f-4179-9586-d048872b87d6" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="92d3bf4d-8323-4629-af3a-2d85e52771dc" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the color palette variants optimized for dark mode - all must pass contrast in dark theme&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b192ca9e-c2ba-48b0-aecb-d4bba2374eb9" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the accessibility settings panel - let users customize contrast levels&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="d42b9fe3-157a-4c89-92b1-60435aace46e" class="bulleted-list"><li style="list-style-type:disc">&quot;How should gradient backgrounds handle text overlay for proper contrast?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="8ff4079b-5b4a-4b02-a9c2-00c5c80c9704" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate automated testing rules for continuous contrast monitoring in production&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8083-bf89-c217cf673e05"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80c6-ad23-d9db3aea4640"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-808e-896a-f2231ad89f74" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-808a-8834-f4f95c4f6eae" class="image"><a href="22_Example_Output.png"><img style="width:643.9921875px" src="22_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8068-8918-c0a2191fdf14"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="c75c4b61-b1b0-49a6-b667-971b133d233c"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="95206fe7-1d95-4ea7-abff-392ec5a15305" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="24cea05e-d722-478a-868d-472da00aec77" class="">‚Üí Recipe #21: <a href="R-21 Turn Brand into UI Styles 2d667ccc6bef808fb671c9d953cc5641.html">Turn Brand into UI Styles</a><br/>‚Üí Recipe #24: <a href="R-24 Fix Hard-to-Read Text 2d767ccc6bef804e8924e15be9db459f.html">Fix Hard-to-Read Text</a><br/>‚Üí Recipe #64: <a href="R-64 Design Accessible Components d8c67ccc6bef83ed9c3201d848757c88.html">Design Accessible Components</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8015-8bb9-cdc21c49c57b" class="">
