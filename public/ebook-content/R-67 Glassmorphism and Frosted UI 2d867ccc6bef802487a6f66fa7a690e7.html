</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="bb49c727-84ae-4301-95a9-87400ab8bd18"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7500229d-9949-49ee-a640-c94658d3fc8b" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="51c9f80d-2845-455a-9bde-2228b262d1c4" class="">You&#x27;re designing modern, layered interfaces with depth and transparency - creating glassmorphic cards, modals, navigation bars, or hero sections that use background blur, semi-transparent fills, and subtle borders to create an iOS-style frosted glass effect. Your current designs feel flat, lack depth, or need a more premium, modern aesthetic.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80a8-b794-c74b8b5efcb3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="d3e8c633-7096-4d20-b0fa-17791a9e8b65"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="91fe3f3e-f9f0-41fc-b9ac-130c135b247e" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="ff7add1b-8baf-498f-af0e-3950edb848bd" class="">Many designers create poor glassmorphism - using too much transparency (content unreadable, no contrast), no background blur (looks washed out, not frosted), missing borders (edges undefined, blends into background), wrong color choices (dark glass on dark backgrounds invisible), or accessibility issues (insufficient contrast, text hard to read). Teams create glassmorphic designs that look good in mockups but fail in production, don&#x27;t work on all backgrounds, violate WCAG contrast requirements, or simply look amateur instead of premium. You need systematic glassmorphism design - proper transparency (10-30% opacity for readability), background blur effects (backdrop-filter for frosted look), subtle borders (1px light/dark for definition), appropriate color selection (light glass on dark, dark glass on light), layered depth (multiple glass layers for richness), and accessibility testing (ensure text contrast, provide fallbacks).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-803c-bca0-eb89d1b477ae"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="49bc7112-26ca-49e6-9ce2-adc7973fc733"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="202e0f59-969a-4120-b533-50c70f58b96a" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="10b569cd-5040-4400-9152-ee79dc338d0e" class="">The AI will provide glassmorphism principles (transparency, blur, borders, layered depth), Figma implementation guidance (Effects panel values for background blur, fill opacity, borders, shadows), color and opacity strategies (10-30% fills, light on dark vs dark on light, subtle 1px borders), CSS backdrop-filter implementation with browser fallbacks, layered depth techniques (stacking glass elements with varying opacity and blur), accessibility considerations (WCAG contrast requirements, text readability, reduced transparency preference), and guidance on appropriate use cases and when to avoid glassmorphism. You&#x27;ll get systematic values and techniques to create premium, accessible frosted glass effects.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="40d9a55b-6f9d-45eb-b9f0-f5a4fde050a0"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="1b1aa4ae-f416-40aa-a987-b908acc691e6"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ddee87d6-2166-4f40-9fed-94017bcc6a02" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="0099ce52-c684-4433-9666-91509bbea00e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Glassmorphism Design Specialist focusing on transparency, blur effects, layered depth, and premium UI aesthetics.

Consider: [Constraints - e.g., Must meet WCAG AA, Browser support for backdrop-filter, Works on varied backgrounds, Figma prototype]</code></pre></div><div style="display:contents" dir="auto"><p id="1aeb8208-cafe-41da-b2e9-3841353c01c5" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="19a36bd9-a5d7-4e50-a980-b2a8b2bde6cc" class="bulleted-list"><li style="list-style-type:disc">[Product/Component Type] = What you&#x27;re applying glass effect to</li></ul></div><div style="display:contents" dir="auto"><ul id="482c3479-9ba4-46be-be19-8b81c398e746" class="bulleted-list"><li style="list-style-type:disc">[Visual Effect] = Premium, modern, frosted, etc.</li></ul></div><div style="display:contents" dir="auto"><ul id="2c6add16-7efb-4faa-ba96-b99b5a97725b" class="bulleted-list"><li style="list-style-type:disc">[Glass Techniques] = Transparency, blur, borders</li></ul></div><div style="display:contents" dir="auto"><ul id="ae51176b-177f-4939-a317-d3737376de4d" class="bulleted-list"><li style="list-style-type:disc">[Accessibility Requirements] = Contrast, readability</li></ul></div><div style="display:contents" dir="auto"><ul id="61e477de-b6aa-43f1-aa06-8aa61281d9c5" class="bulleted-list"><li style="list-style-type:disc">[Component types] = Cards, modals, navigation, etc.</li></ul></div><div style="display:contents" dir="auto"><ul id="b0d5736b-3cf9-4079-9750-74a4185d51c3" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current glassmorphism issues</li></ul></div><div style="display:contents" dir="auto"><ul id="ba5c890e-adfd-417f-8c1e-a77477772588" class="bulleted-list"><li style="list-style-type:disc">Attach designs or glass examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8052-a75f-f4fba5af55bb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8092-90e3-cad6a1a19734"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80bf-9942-ede53b3947e6" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d867ccc-6bef-809e-9977-e77507b889d3" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Glassmorphism Design Specialist focusing on transparency, blur effects, layered depth, and premium UI aesthetics.

I&#x27;m designing glassmorphic interfaces for a Premium Music Streaming App (web and mobile) to create an iOS-style frosted glass effect with modern, premium aesthetic by using background blur, semi-transparent fills, subtle borders, and layered cards while maintaining WCAG AA contrast for text readability.

[User would attach current designs - cards, navigation bars, modals with attempted glass effects]

Glassmorphism requirements:
- Component types:
  - Album/playlist cards (grid of glassmorphic cards over colorful backgrounds)
  - Now Playing modal (large glassmorphic modal with album art background)
  - Navigation bar (top nav with frosted glass effect)
  - Search overlay (full-screen search with blurred background)
  - Sidebar (glassmorphic sidebar over main content)
- Visual goal:
  - Premium feel (high-end music streaming, compete with Spotify/Apple Music)
  - Modern iOS-style aesthetic (frosted glass like iOS control center)
  - Layered depth (multiple glass layers creating rich visual hierarchy)
  - Works with colorful album art (glass needs to work over vibrant photos)
- Background context:
  - Colorful album artwork (bright, varied colors - red, blue, purple, green)
  - Gradient backgrounds (animated gradients in hero sections)
  - Photography (artist photos, concert images)
  - Video backgrounds (music videos playing behind glass UI)
- Platform:
  - Web app (Chrome, Safari, Firefox - need CSS backdrop-filter support)
  - Mobile app (iOS native, Android - native blur support)
  - Figma prototype (need to demonstrate effect for stakeholders)
- Accessibility needs:
  - WCAG AA contrast required (4.5:1 for text, 3:1 for UI components)
  - Readable text on all backgrounds (album art varies from dark to light)
  - Fallback for browsers without backdrop-filter support (Firefox older versions)
  - Works for users with reduced transparency preference (system setting)

Current glassmorphism problems:
- Too transparent - Tried 5% opacity white fill, text completely unreadable, album artwork shows through too much, looks washed out not premium, can&#x27;t distinguish foreground from background, users complain &quot;can&#x27;t see song titles&quot;
- No blur effect - Designer added transparency but no background blur (backdrop-filter), result: just transparent not frosted, looks amateur not professional, missing the signature &quot;frosted glass&quot; look that iOS has, just see crisp album art through transparent layer
- No borders - Glassmorphic cards have no border, edges undefined, cards blend into colorful album art background, can&#x27;t tell where one card ends and another begins, especially bad on gradient backgrounds, no visual separation
- Poor contrast on varied backgrounds - White text on glassmorphic card works on dark album art (high contrast), fails on light album art (white text on white-ish glass = unreadable), no accommodation for background variation, WCAG fails on 40% of album covers
- Doesn&#x27;t scale across components - Navigation bar looks good (works on dark hero), Cards look terrible (album art too varied), Modals unusable (album art background too busy), no consistent system, each component different opacity/blur values, inconsistent visual language
- Browser compatibility issues - Works beautifully in Safari (backdrop-filter supported), completely broken in older Firefox (no backdrop-filter, just flat transparent), no fallback provided, 20% of users see broken UI

Team context:
- Design maturity: Intermediate (team understands glassmorphism concept but struggling with implementation)
- Figma skills: Advanced (designers know Effects panel, layer blur, but need guidance on values)
- CSS implementation: Frontend can implement backdrop-filter, need specific values and fallbacks
- Browser support: Must support Chrome, Safari, Firefox (provide fallback for non-supporting browsers)
- Timeline: 3 weeks (refine glassmorphism system + implement across app)
- Reference: Apple Music app glassmorphism (stakeholders want similar premium feel)

Please provide:
1. Glassmorphism principles (transparency, blur, borders, depth, layering, appropriate use)
2. Figma implementation (Effects panel, background blur, layer blur, fills, borders, shadows)
3. Color and opacity strategies (10-30% opacity, light on dark vs dark on light, saturation)
4. Border and shadow techniques (1px subtle borders, soft shadows, inner shadows, highlights)
5. Background blur effects (backdrop-filter blur amounts, fallbacks, browser support)
6. Layered depth (stacking glass elements, varying transparency, multiple blur levels)
7. Accessibility considerations (text contrast, readable content, fallback styles, WCAG compliance)
8. Use cases and when to avoid (appropriate contexts, when glassmorphism doesn&#x27;t work)

Consider: Web + mobile (iOS/Android). Must work over colorful album art (varied backgrounds). WCAG AA required (text readable). Backdrop-filter browser support (provide fallbacks). Figma Effects panel (background blur, layer blur). Multiple component types (cards, modals, nav). Premium Apple Music aesthetic.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80e6-bc5d-e47756cd5793"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="73d89ba0-1444-4575-8856-7d1f830af1b8"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c0e88a26-a2bc-4cb8-a039-23b4dc557c31" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="b60cb557-2354-4e23-b0e3-304349d472b7" class="">‚ú¶ Blur is essential: Transparency alone isn&#x27;t glassmorphism - background blur creates the signature &quot;frosted&quot; look<br/>‚ú¶ Common mistake: Too much transparency (5-10%) - use 15-25% for readability and definition<br/>‚ú¶ Best with: Claude (excellent at systematic glass values, accessibility), ChatGPT (good for CSS implementation)<br/>‚ú¶ Remix it: &quot;Create glassmorphic card in Figma - 20% white fill, 30px background blur, 1px border, soft shadow&quot;<br/>‚ú¶ Pro move: Ask &quot;Design adaptive glass that works on both light and dark album art - with accessibility testing&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-805f-9183-fdc650707a8b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="67460fa4-9556-43a4-abb3-f210be7a9f72"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="51ce9f34-1db9-4204-82c5-ac2fcf26a842" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="014f438d-0bda-4ee4-8b43-7f1f62df481c" class="bulleted-list"><li style="list-style-type:disc">&quot;Design glassmorphic navigation bar - frosted glass effect over hero image, readable text, accessible&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="6bc96ba8-27e4-4244-9976-4e59e047360f" class="bulleted-list"><li style="list-style-type:disc">&quot;Create Figma glass effect - specify exact Effects panel values for background blur, fill opacity, border, shadow&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="8a2c8a32-2eb6-4c68-97c0-2dbea70ba6eb" class="bulleted-list"><li style="list-style-type:disc">&quot;Adapt glassmorphism for accessibility - ensure WCAG AA contrast, provide fallback for no blur support&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="3f347e14-73e7-4149-a7f2-7665f1d2d37c" class="bulleted-list"><li style="list-style-type:disc">&quot;Design layered glass UI - multiple glass elements with varying opacity and blur for visual depth&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80f1-bbd8-f503d8a97d29"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-806d-98fa-ccf2328094c5"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8008-b99a-c5c66561eaab" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d867ccc-6bef-8073-9892-f86458b994c1" class="image"><a href="67_Example_Output.png"><img style="width:643.9921875px" src="67_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80f7-8f4e-d2af3a0aae7e"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="778bbb55-0250-4a61-9251-0200200c9fb5"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4cd02e17-24bf-41e2-b97c-7267b78474af" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="773caba7-4c5e-46a8-86a6-348eef8c62a7" class="">‚Üí Recipe #66: <a href="R-66 Design for Dark Mode 2d867ccc6bef8007aa94f48df654ee97.html">Design for Dark Mode</a><br/>‚Üí Recipe #26: <a href="R-26 Add Depth and Shadows 2d767ccc6bef8025a4aff26e74f609ab.html">Add Depth and Shadows</a><br/>‚Üí Recipe #56: <a href="R-56 Build Color Palettes 2d767ccc6bef80268ce9ff601c08a13e.html">Build Color Palettes</a><br/>‚Üí Recipe #22: <a href="R-22 Check Your Color Contrast 2d667ccc6bef8030822cc761e4959070.html">Check Your Color Contrast</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-806e-aa09-f8bffc3653c7" class="">
