</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="91333146-be7b-4e94-8ace-c2101fd5350b"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="bd4ab512-7232-4a35-978a-750659483d98" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="31aad344-3421-4600-8407-6d5068b10f35" class="">You&#x27;re redesigning loading experiences that feel slow, unresponsive, or frustrating - generic spinners appear instantly, content pops in abruptly, or users stare at blank screens wondering if the app is broken. The interface needs smoother, more informative loading feedback.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8034-b715-c7a726ce408e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="2962d37e-0470-41ba-bb8f-9b0413d7d689"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6a91b195-eb14-4312-b061-b93eac13c693" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="3d0d3b78-4f08-41ff-a044-88aa60d08271" class="">Many applications handle loading poorly - showing generic spinners immediately (causing layout jank), displaying blank screens for 3+ seconds with no feedback, or having content pop in abruptly without transitions. Users don&#x27;t know if the app is working, how long to wait, or if they should refresh. Loading spinners appear for fast operations (creating visual noise) and disappear for slow ones (leaving users confused). You need a sophisticated loading strategy with skeleton screens, optimistic UI, progressive loading, and clear feedback that makes waiting feel faster and builds confidence.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8027-915e-c791a050f7b0"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="76678728-0e6f-42ae-8e44-f14cbae31c4b"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b192232d-4260-4f4b-88e4-955464ae477c" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="ba0f0f43-8c93-463f-9cc3-482326c0a97b" class="">The AI will provide a comprehensive loading strategy framework with timing thresholds (no indicator for &lt;100ms, delayed spinner for 100-500ms, skeleton screens for 500ms-2s, progress indicators for longer waits), skeleton screen design matching actual content layouts with pulse animations and smooth fade transitions, progressive loading approach prioritizing critical above-fold content with lazy loading and streaming data, optimistic UI patterns for immediate feedback with background syncing and error rollback strategies, progress indication systems for both determinate operations (file uploads with percentages and time estimates) and indeterminate operations (spinners with messages), loading delay thresholds to prevent visual flicker, transition and animation timing specifications for smooth content appearance, and error handling with timeouts, retry logic, and offline detection. Optionally includes loading state flowcharts and visual examples.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="d07575de-0de0-4c0d-a11b-ebdac3811bad"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="e28dd214-e609-408c-98d4-90537157abd1"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0cf69475-5c0f-4a89-b0c3-ae48edf6f41e" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="4e3adfb9-711a-43d1-a807-a42fe42e5736" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Interaction Designer specializing in loading states, perceived performance, and skeleton screens.

I&#x27;m designing loading experiences for a [Product Type] to make waiting feel faster and build user confidence.

[OPTIONAL: Attach videos showing current loading behavior or screenshots of loading states]

Loading contexts:
- Common loading scenarios: [e.g., Page load, Infinite scroll, Form submission, Search results, File upload, Data refresh]
- Typical load times: [e.g., &lt;100ms instant, 100ms-1s fast, 1-3s moderate, 3-10s slow, 10s+ very slow]
- Network conditions: [e.g., Fast wifi, Mobile 4G, Slow 3G, Offline]
- Content types: [e.g., Text, Images, Videos, Data tables, Charts]

Current loading problems:
- [Problem 1: e.g., Generic spinner appears instantly - even for 200ms loads, creating visual noise]
- [Problem 2: e.g., Blank white screen for 3 seconds - users think app is broken]
- [Problem 3: e.g., No progress indication - users don&#x27;t know how long to wait]
- [Problem 4: e.g., Content pops in abruptly - jarring layout shifts]
- [Problem 5: e.g., Same loading treatment for 500ms and 5-second loads]

User context: [Platform, typical connection speeds, user patience level, task importance]

Please provide:
1. Loading strategy framework (when to show what type of loading indicator)
2. Skeleton screen design (content placeholders)
3. Progressive loading approach (load critical content first)
4. Optimistic UI patterns (show result immediately, sync in background)
5. Progress indication (determinate vs. indeterminate)
6. Loading delay thresholds (when to show indicators)
7. Transition and animation timing
8. Error and timeout handling

Consider: [Constraints - e.g., Variable network speeds, must work offline, different content types load at different speeds, accessibility for screen readers]</code></pre></div><div style="display:contents" dir="auto"><p id="5ccae29a-5b90-432d-9c0a-90190b5ffaab" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="87447200-c3a2-4f62-99b8-eaee533b1cd8" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = News site, Dashboard, E-commerce, Social feed, File manager, Data app</li></ul></div><div style="display:contents" dir="auto"><ul id="094c0aed-3aa5-44cb-a9f9-714c8f18f629" class="bulleted-list"><li style="list-style-type:disc">[Loading scenarios] = When loading happens in your app</li></ul></div><div style="display:contents" dir="auto"><ul id="fd5e0451-aad0-43a1-84ea-c3217cda7682" class="bulleted-list"><li style="list-style-type:disc">[Load times] = Typical duration for different operations</li></ul></div><div style="display:contents" dir="auto"><ul id="e82c7578-aeb4-4aa5-988a-0040d1d7ec92" class="bulleted-list"><li style="list-style-type:disc">[Content types] = What&#x27;s being loaded</li></ul></div><div style="display:contents" dir="auto"><ul id="79abbf97-3d4d-4738-b65c-86eacef2a94e" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current loading experience issues</li></ul></div><div style="display:contents" dir="auto"><ul id="20474313-23ec-4403-93a0-bf979b1c06b4" class="bulleted-list"><li style="list-style-type:disc">Upload videos or recordings showing current loading behavior</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80a5-8b6a-f22680e9be16"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80b8-ab52-e49ca971e8d9"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8087-bf79-c63e632f7902" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80e3-8bf0-eb91c25b88be" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Interaction Designer specializing in loading states, perceived performance, and skeleton screens.

I&#x27;m designing loading experiences for a Content Dashboard and Feed Application to make waiting feel faster and build user confidence.

[User would attach loading behavior videos here]

Loading contexts:
- Common loading scenarios:
  - Initial page load (dashboard with 6 widget cards)
  - Infinite scroll (loading more feed items)
  - Search results (querying database)
  - Refreshing data (pull-to-refresh on mobile)
  - Uploading files (with progress)
  - Filtering/sorting large datasets
  - Opening detail views (modal with async data)
- Typical load times:
  - Fast (&lt; 500ms): Single card refresh, simple searches
  - Moderate (500ms-2s): Initial page load, complex queries
  - Slow (2-5s): Large dataset filters, image uploads
  - Very slow (5-15s): Video processing, batch operations
- Network conditions:
  - Office wifi (fast): 90% of desktop users
  - Mobile 4G (variable): 60% of mobile users
  - Slow 3G (slow): 10% of users in poor coverage
  - Offline: Must handle gracefully
- Content types:
  - Text and data (loads fast)
  - Thumbnails and icons (moderate)
  - Full-size images (slow)
  - Charts and visualizations (moderate, data-dependent)

Current loading problems:
- Generic spinner appears immediately for all loads - even 200ms card refreshes show spinner briefly, creating visual flicker and noise
- Initial page load shows blank white screen for 2-3 seconds with just a centered spinner - users think app crashed or is frozen
- No progress indication for file uploads - users upload 50MB video and have no idea if it&#x27;s 10% or 90% complete
- Feed items pop in abruptly when scrolling - causes layout shift, content jumps around, hard to read
- Same loading spinner for 500ms search and 5-second data export - no sense of expected wait time
- Refresh button shows no feedback - users click multiple times thinking it didn&#x27;t work
- Modal dialogs open instantly but then show spinner inside - jarring to see empty modal then loading state
- When network is slow, entire interface freezes - no indication that anything is happening

User context: Knowledge workers checking dashboard 10-20 times per day. Mobile users on commutes with variable connectivity. File uploads critical for workflows but often large (20-100MB). Users are impatient - if page takes &gt; 3 seconds with no feedback, they refresh or give up. Accessibility important - screen reader users need loading announcements.

Please provide:
1. Loading strategy framework (when to show what type of loading indicator)
2. Skeleton screen design (content placeholders)
3. Progressive loading approach (load critical content first)
4. Optimistic UI patterns (show result immediately, sync in background)
5. Progress indication (determinate vs. indeterminate)
6. Loading delay thresholds (when to show indicators)
7. Transition and animation timing
8. Error and timeout handling

Consider: Must handle variable network speeds gracefully. Mobile users on 3G need different experience than desktop on wifi. Large files need clear progress. Skeleton screens must match actual content layout (avoid layout shift). Screen readers need loading state announcements. Some operations can be optimistic (like/favorite), others can&#x27;t (delete).</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="26d572a0-e510-49b5-9c19-bcf4c6cfa26e"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="56fad105-d30e-461a-ac38-8277315fea4f" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2acc7282-3f48-4a03-801a-424ea9d1413d" class="">‚ú¶ Delay showing spinners: Don&#x27;t show loading indicator if operation completes in &lt; 200ms - prevents flicker<br/>‚ú¶ Common mistake: Same loading treatment for all durations - 500ms needs skeleton, 5s needs progress bar<br/>‚ú¶ Best with: Claude (excellent at timing strategies and edge cases), ChatGPT (good for skeleton screen patterns)<br/>‚ú¶ Remix it: &quot;Design the offline-first experience - how to handle loading when network is unavailable&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the loading performance budget - maximum wait times before showing fallbacks&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8067-a943-f9e55579724d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="ca0363bd-16d3-4378-9031-7cdd835ca969"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="84f76e1d-0433-4dd4-934b-67559a6cfacc" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="9cce5516-fca2-4c6b-9ebb-e58f15e4cd7e" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the skeleton screen system - create placeholders for all common content patterns&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="a340f433-f776-4c1e-a0fb-fa5cf4def428" class="bulleted-list"><li style="list-style-type:disc">&quot;How should infinite scroll loading work - when to trigger, how to indicate more content loading?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b0f7bb86-bde1-4c43-b855-0da6197acc0a" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the optimistic UI decision tree - which actions can be optimistic, which need confirmation?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="648d32b2-7b4b-42d9-817e-9ba62f973721" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the slow connection experience - what happens when load takes 30+ seconds on 3G?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8088-8e8d-ed1c7b89d7db"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80b8-93a4-d85fb4386aa9"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80c3-bac9-d0e3f031d8a2" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8059-a0d9-fd3dda6174c4" class="image"><a href="31_Example_Output.png"><img style="width:643.9921875px" src="31_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8032-881f-e0df8b2da481"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="01bec5eb-9692-47af-babb-9c56ebec817e"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d1b1e895-29bb-4744-be1d-910b9045dfd0" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="a4b0b204-d2d6-4e47-8a20-ce8b65b98ec4" class="">‚Üí Recipe #27: <a href="R-27 Design Smooth Interactions 2d767ccc6bef80979ab0f6fc70dc611e.html">Design Smooth Interactions</a><br/>‚Üí Recipe #30: <a href="R-30 Design Empty States 2d767ccc6bef80bf8926fcdc9c1d4e5a.html">Design Empty States</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80e7-bad0-d3f0f749ab32" class="">
