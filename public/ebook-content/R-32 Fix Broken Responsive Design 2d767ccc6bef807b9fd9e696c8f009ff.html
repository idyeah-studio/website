</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="e9392673-7062-4788-b52e-685048c781da"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="28aadc40-095b-4001-875e-8d527e710944" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="7040765d-a1a4-4a0d-9fa0-c2401a3f079c" class="">You&#x27;re redesigning an interface that breaks on mobile, tablet, or different screen sizes - elements overlap, text is unreadable, navigation is inaccessible, or users must pinch-zoom to use basic features. The design only works on the designer&#x27;s 1440px monitor.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80df-93d9-f38017968740"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="87ce94d1-8a83-4f20-b5d2-cdd25880e2df"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0e47b776-712d-4242-9efd-ab5ea6d9d81a" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="92ec3875-a502-4a68-a827-f46f267b3a94" class="">Many applications are designed desktop-first without considering smaller screens, or they use naive &quot;just make everything smaller&quot; responsive approaches. On mobile, multi-column layouts crush content into narrow strips, navigation menus push content off-screen, data tables become horizontally scrollable nightmares, and touch targets are too small for fingers. Fixed-width designs force horizontal scrolling. Media queries break at arbitrary widths. The same interface that works beautifully at 1440px becomes unusable at 375px. You need a thoughtful responsive strategy that adapts layouts, prioritizes content, and optimizes interactions for each screen size.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80c9-8a8c-f602aefeae38"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="cee976bd-9992-4ff7-a78a-7dd86ed8fe54"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a1b964da-72e7-4f7e-ba6c-db9d9649769a" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="0d37e117-4625-4749-b77a-96b5a86d3859" class="">The AI will provide a breakpoint strategy with fluid transitions (mobile 375-767px single column, tablet 768-1023px simplified, desktop 1024px+ full features), layout adaptation patterns transforming grids and navigation for each screen size with content reordering and progressive disclosure, touch optimization with minimum 44x44px targets and thumb-friendly zones, mobile solutions for data tables (card views, priority columns, expandable rows), typography and spacing that scale appropriately without shrinking body text below 16px, and a comprehensive testing strategy covering real devices, iOS/Android differences, orientations, and performance on mobile networks. Optionally includes responsive layout mockups at each breakpoint.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="5d13847a-97dc-4477-afbd-01a34fbdd7b7"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="f2113a15-cf3c-4d5a-ac7e-04ed2cfea18f"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a775a933-8071-44f0-8350-e3e07c091c23" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="daed7a11-78d7-4129-9fe4-866911829349" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Responsive Design Specialist focusing on multi-device experiences and adaptive layouts.

I&#x27;m fixing responsive design for a [Product Type] that currently breaks on mobile and tablet.

[OPTIONAL: Attach screenshots showing broken responsive behavior at different widths]

Responsive requirements:
- Target screen sizes: [e.g., Mobile 375px-428px, Tablet 768px-1024px, Desktop 1440px+]
- Primary device usage: [e.g., 60% desktop, 30% mobile, 10% tablet]
- Content types: [e.g., Data tables, Forms, Navigation, Cards, Images, Charts]
- User tasks on mobile: [e.g., Quick lookups, Data entry, Reading, Browsing]

Current responsive problems:
- [Problem 1: e.g., Desktop 4-column layout crushes to 4 tiny columns on mobile - unreadable]
- [Problem 2: e.g., Navigation menu designed for hover doesn&#x27;t work on touch devices]
- [Problem 3: e.g., Data table with 8 columns forces horizontal scrolling on mobile]
- [Problem 4: e.g., Fixed 1200px width causes horizontal scroll on tablets]
- [Problem 5: e.g., Button touch targets are 32px - too small for thumbs (need 44px minimum)]

User context: [Mobile usage scenarios, typical tasks on different devices, accessibility needs]

Please provide:
1. Breakpoint strategy (when and how layouts change)
2. Layout adaptation patterns (multi-column to single column, etc.)
3. Navigation transformation (desktop nav to mobile nav)
4. Content prioritization (what to show/hide on mobile)
5. Touch optimization (target sizes, gestures, spacing)
6. Data table mobile solutions
7. Typography and spacing scaling
8. Testing strategy for responsive design

Consider: [Constraints - e.g., Must maintain feature parity across devices, can&#x27;t hide critical content, performance on mobile networks, iOS and Android differences]</code></pre></div><div style="display:contents" dir="auto"><p id="0872c5ae-c48e-45b1-8b2c-9fbb344c6754" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="5b2a5051-24d0-46a4-a849-e8abc5a3a1d6" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Dashboard, E-commerce site, Admin panel, Content site, Data app</li></ul></div><div style="display:contents" dir="auto"><ul id="a04cee6e-4580-4b88-8c7b-65942caa0389" class="bulleted-list"><li style="list-style-type:disc">[Target screen sizes] = Your specific breakpoints</li></ul></div><div style="display:contents" dir="auto"><ul id="431478eb-e782-4d6f-8044-152018d17d2f" class="bulleted-list"><li style="list-style-type:disc">[Primary device usage] = Analytics on device distribution</li></ul></div><div style="display:contents" dir="auto"><ul id="2de20333-221a-4e4c-812b-08be93e8a45b" class="bulleted-list"><li style="list-style-type:disc">[Content types] = What needs to be responsive</li></ul></div><div style="display:contents" dir="auto"><ul id="12f0745a-e5b9-42ca-bf99-49e3575356fc" class="bulleted-list"><li style="list-style-type:disc">[User tasks on mobile] = What mobile users actually do</li></ul></div><div style="display:contents" dir="auto"><ul id="fb8a839d-cf75-41c5-a223-085ff1d3cc3e" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Specific responsive breakage points</li></ul></div><div style="display:contents" dir="auto"><ul id="8d939775-1b25-4b69-aab1-80df21329eef" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing broken responsive layouts at different widths</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80eb-be15-eaa8b079ba1b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80c8-82c0-f1c60264be9b"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80b0-99fd-e483a263d9de" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8009-8a35-ebf3f976ca32" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Responsive Design Specialist focusing on multi-device experiences and adaptive layouts.

I&#x27;m fixing responsive design for a SaaS Analytics Dashboard that currently breaks on mobile and tablet, despite 40% mobile traffic.

[User would attach responsive screenshots here]

Responsive requirements:
- Target screen sizes:
  - Mobile: 375px-428px (iPhone SE to iPhone Pro Max)
  - Tablet: 768px-1024px (iPad portrait to landscape)
  - Desktop: 1280px-1920px (laptop to large monitor)
- Primary device usage:
  - Desktop: 60% (primary work environment, deep analysis)
  - Mobile: 30% (quick checks, on-the-go monitoring)
  - Tablet: 10% (presentations, meetings, casual browsing)
- Content types:
  - Dashboard with 6 metric cards (2x3 grid on desktop)
  - Line charts and bar charts (wide visualizations)
  - Data table with 8 columns (transaction history)
  - Top navigation with 7 menu items
  - Filter sidebar with 12 filter options
  - Forms for settings and configuration
- User tasks on mobile:
  - Check key metrics quickly (revenue, users, conversions)
  - View trend charts (weekly/monthly performance)
  - Respond to alerts and notifications
  - Quick data lookups (find specific transaction)
  - NOT doing: Detailed analysis, bulk data exports, complex filtering

Current responsive problems:
- Desktop 2x3 card grid (6 metric cards) shrinks to 2 columns on mobile - cards are 160px wide, numbers cramped and hard to read
- Top navigation with 7 items (Dashboard, Analytics, Reports, Customers, Settings, Help, Profile) doesn&#x27;t collapse - items overlap at 768px and below
- Data table with 8 columns (Date, Transaction ID, Customer, Amount, Status, Category, Notes, Actions) forces horizontal scroll on mobile - users must swipe back and forth to see all data
- Filter sidebar is 280px fixed width - takes up entire screen on 375px mobile, pushing content off-screen
- Charts designed for 1200px width squish to 375px - labels overlap, data points too small to tap
- Form inputs are 36px height with 12px padding - too small for thumb tapping (need 44px minimum)
- Spacing uses fixed 24px padding everywhere - wastes space on mobile, could be 16px
- Font sizes don&#x27;t scale - 14px body text is tiny on mobile (hard to read without zooming)

User context: Sales team checks dashboard on phones during client meetings. Managers review weekly metrics on tablets. Analysts do deep work on desktop. Mobile users primarily check top-level metrics, not detailed data. 3G/4G network common on mobile - performance matters. Mix of iOS and Android users.

Please provide:
1. Breakpoint strategy (when and how layouts change)
2. Layout adaptation patterns (multi-column to single column, etc.)
3. Navigation transformation (desktop nav to mobile nav)
4. Content prioritization (what to show/hide on mobile)
5. Touch optimization (target sizes, gestures, spacing)
6. Data table mobile solutions
7. Typography and spacing scaling
8. Testing strategy for responsive design

Consider: Must maintain access to all features on mobile (can&#x27;t hide critical functionality). Performance on slow mobile networks. Charts must remain usable even when small. Can&#x27;t require horizontal scrolling for primary content. iOS Safari and Android Chrome have different behaviors.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="c311d963-0b36-463c-b57f-d6f4f7d048e1"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8d8e57c9-d505-4c33-8ea2-623c6c76a300" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="0756fe2a-90b6-4438-a4d5-fd18fc724d6b" class="">‚ú¶ Mobile first, enhance up: Start designing for mobile, add complexity for larger screens - easier than cramming desktop into mobile<br/>‚ú¶ Common mistake: Hiding critical features on mobile - everything should be accessible, just reorganized<br/>‚ú¶ Best with: Claude (excellent at layout transformation strategies), ChatGPT (good for breakpoint recommendations)<br/>‚ú¶ Remix it: &quot;Design the tablet-optimized experience - it&#x27;s not just between mobile and desktop&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the responsive testing checklist - all scenarios to test at each breakpoint&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8056-8a90-ff57d71a9fcb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="6daf27fb-f9b3-4be3-891f-3e17ae5e4bec"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b5d3576e-c8ce-4547-929a-ba02828845ec" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><p id="ac795343-ffac-41de-b088-f4d93c81239d" class="">Try these next:</p></div><div style="display:contents" dir="auto"><ul id="d2e07689-d27f-4013-9dd7-3909a9623805" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile data table - transform 8-column table into mobile-friendly card view&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="9940cee3-e4f5-4189-9615-a5596e246b7c" class="bulleted-list"><li style="list-style-type:disc">&quot;How should charts and visualizations adapt for mobile screens while remaining useful?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5afa186e-cca7-4d9b-94a2-140db0b69d18" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the responsive navigation system - desktop top nav to mobile bottom tabs&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="9296fd05-4078-4f28-8e1a-286c0c127a9e" class="bulleted-list"><li style="list-style-type:disc">&quot;What&#x27;s the strategy for landscape mobile (667x375) vs. portrait (375x667)?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8089-b6e7-d08ec9b67ba4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8015-af50-e5efa3f4f19c"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80c2-bd57-e73d7cdb6c07" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80fd-b415-e9d8d8c4e36a" class="image"><a href="32_Example_Output.png"><img style="width:643.9921875px" src="32_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f6-bb35-ce74e617246d"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="fbcbea50-ceb8-4919-8ed4-581516ea3c0d"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6198eaab-0268-466f-807d-8ee936a75560" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="69bff77d-ac30-4557-8dd1-249214ce948f" class="">‚Üí Recipe #09: <a href="R-09 Move Desktop to Mobile 2d667ccc6bef806bb6becb18abb33dfe.html">Move Desktop to Mobile</a><br/>‚Üí Recipe #20: <a href="R-20 Audit Your Page Balance 2d667ccc6bef80a1b822db98adf1829c.html">Audit Your Page Balance</a><br/>‚Üí Recipe #24: <a href="R-24 Fix Hard-to-Read Text 2d767ccc6bef804e8924e15be9db459f.html">Fix Hard-to-Read Text</a><br/>‚Üí Recipe #34: <a href="R-34 Polish Your Input Fields 2d767ccc6bef806aa554c4a058472a9b.html">Polish Your Input Fields</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-807d-ae7b-d975e250dd00" class="">
