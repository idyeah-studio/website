</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="79973f3b-28a1-4375-a2aa-7459a7d4dd42"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5835871e-75ad-4ee4-bdb2-e75d78b742d8" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="e971813c-eba3-4b98-9a9b-076f286900a5" class="">You&#x27;re redesigning website footers that are cluttered, hard to navigate, or missing important information - footers with 50+ links in tiny text, inconsistent styling, or users can&#x27;t find contact info, legal pages, or social links. The footer is an afterthought instead of a useful navigation tool.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80bd-8d6f-d27d1d7e9c98"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="f4fd6dd3-36d9-44b2-a083-7527685071e2"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e1bc271e-224b-46ed-b8b4-3b8d01915db0" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="2d7bd248-06ab-4ac8-82a4-fd5b9af5e731" class="">Many websites have poorly designed footers - cramming every possible link into tiny text, inconsistent column widths creating visual chaos, burying important information (contact, support) among 100 other links, using 10px gray text on gray backgrounds (unreadable), no clear hierarchy between important and minor links, duplicate navigation from the header, or footers that take up entire screen on mobile. Users scroll to footer looking for contact info and can&#x27;t find it, abandon forms because they can&#x27;t find privacy policy, or ignore footer completely because it&#x27;s overwhelming. You need footers that organize information clearly, prioritize important links, and help users find what they need quickly.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80b0-bc21-d1de57868931"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="ca1f2b78-64dd-4685-970b-e7175e59deb1"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e90c829a-fd5c-453a-8287-85e8b9106219" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="c76736be-5fb2-4198-b9ae-74a3c8578fa6" class="">The AI will provide footer structure recommendations (4-column desktop layout scaling to stacked mobile with pre-footer newsletter and sub-footer legal sections), content prioritization guidance keeping link counts under 30 while prominently featuring contact info and support in column 1, column organization grouping related links (Product, Resources, Company) with clear visual hierarchy using proper sizing and WCAG AA contrast, essential element specifications for contact, legal, social, and newsletter placement, mobile-optimized patterns (stacked sections or simplified views avoiding accordion nightmares), and complete accessibility considerations including 4.5:1 contrast ratios and keyboard navigation. Optionally includes footer mockups for desktop and mobile.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="a5c0eb3f-a389-4472-a814-c76b148c4107"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="dda2bba5-6e54-45ac-9606-0bbddf37567d"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="552cca18-b024-4b91-8dc1-d0be5dac92d3" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="a29ebbba-0333-409c-a2af-d53aca757f90" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Information Architect specializing in footer design, navigation hierarchy, and content organization.

I&#x27;m designing a footer for a [Website Type] to organize [Footer Content] and help users find [Key Information] easily.

[OPTIONAL: Attach screenshots of current footer or competitor examples]

Footer requirements:
- Website type: [e.g., E-commerce, SaaS product, Marketing site, Blog, Corporate]
- Key information: [e.g., Contact, Support, Legal, Social, Newsletter, Product links]
- Link volume: [e.g., 10-20 links, 30-50 links, 100+ links]
- User needs: [e.g., Find contact info, Access legal pages, Subscribe to newsletter, Follow social media]
- Device usage: [e.g., 60% desktop, 40% mobile]

Current footer problems:
- [Problem 1: e.g., 80 links in footer - overwhelming, can&#x27;t scan]
- [Problem 2: e.g., Contact info buried in column 4 of 6 - hard to find]
- [Problem 3: e.g., 10px gray text on light gray background - unreadable]
- [Problem 4: e.g., 6 equal-width columns on desktop become accordion nightmare on mobile]
- [Problem 5: e.g., Duplicate header navigation - footer just repeats same links]

User context: [Why users visit footer, what they&#x27;re looking for, urgency level]

Please provide:
1. Footer structure and layout (columns, sections, hierarchy)
2. Content prioritization (what to include, what to exclude)
3. Column organization (grouping related links)
4. Visual hierarchy (sizing, spacing, emphasis)
5. Essential elements (contact, legal, social, newsletter)
6. Mobile footer patterns (accordion, stacked, simplified)
7. Footer navigation vs. header navigation
8. Accessibility considerations

Consider: [Constraints - e.g., Must include 50+ legal links, multiple languages, contact info must be prominent, mobile-first audience]</code></pre></div><div style="display:contents" dir="auto"><p id="106cbcd6-1a64-4fd0-9413-4d038570f03e" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="3b6435d9-ae01-413a-bda8-51ca268f1167" class="bulleted-list"><li style="list-style-type:disc">[Website Type] = E-commerce store, SaaS landing page, Corporate site, Blog, Documentation</li></ul></div><div style="display:contents" dir="auto"><ul id="255ff281-33ca-461a-8968-9714c76ccd8c" class="bulleted-list"><li style="list-style-type:disc">[Footer Content] = What needs to be in footer</li></ul></div><div style="display:contents" dir="auto"><ul id="9e8f30ce-3c06-4f56-a376-5d2b33810b0d" class="bulleted-list"><li style="list-style-type:disc">[Key Information] = What users look for most</li></ul></div><div style="display:contents" dir="auto"><ul id="e48adae5-aea8-4b62-a007-c078b60528cd" class="bulleted-list"><li style="list-style-type:disc">[Link volume] = How many links to organize</li></ul></div><div style="display:contents" dir="auto"><ul id="f2ce841c-cd6c-497e-9af8-20ced1e22c2e" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current footer issues</li></ul></div><div style="display:contents" dir="auto"><ul id="fb0aab6c-7e21-4338-ad88-b109b42ccf87" class="bulleted-list"><li style="list-style-type:disc">Upload current footer or examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-807d-a8f3-f3135574de47"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-803d-bbe1-f4a85922fe0d"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-805c-b499-de1ea79a108f" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80fb-a6cc-e42c55ef3d05" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Information Architect specializing in footer design, navigation hierarchy, and content organization.

I&#x27;m designing a footer for a SaaS Product Website to organize product info, resources, legal pages, and company links while making contact information easy to find.

[User would attach footer screenshots here]

Footer requirements:
- Website type: SaaS product marketing site (B2B, project management tool)
- Key information:
  - Contact sales (high priority - leads)
  - Support/Help center (high priority - existing customers)
  - Legal pages (required - privacy, terms, security)
  - Social media links (medium priority - community)
  - Newsletter signup (medium priority - marketing)
  - Product features (low priority - already in header)
  - Company info (low priority - about, careers, press)
- Link volume: 45-60 total links across all categories
- User needs:
  - New visitors: Contact sales, pricing, features
  - Existing customers: Support, login, help docs
  - Researchers: Legal pages, security info, case studies
  - Job seekers: Careers page
  - Press: Media kit, press releases
- Device usage: 55% desktop, 35% mobile, 10% tablet

Current footer problems:
- 80+ links crammed into footer - 8 columns of tiny text, completely overwhelming, users can&#x27;t scan
- Contact sales buried in column 6 next to &quot;Media Kit&quot; and &quot;Press Releases&quot; - most important CTA hidden among low-priority links
- 10px light gray text (#CCCCCC) on white background - fails WCAG contrast (1.6:1), elderly users and low-vision users can&#x27;t read
- Desktop has 8 equal-width columns, mobile collapses to 8 accordion sections - users tap through 8 dropdowns looking for contact info (nightmare)
- Footer duplicates entire header navigation - Products, Solutions, Pricing, Resources all repeated, plus 50 additional links
- No visual hierarchy - &quot;Contact Sales&quot; (critical CTA) same size as &quot;Cookie Policy&quot; (required legal link)
- Newsletter signup box is tiny with 11px placeholder text - users don&#x27;t notice it
- Social media icons scattered - LinkedIn in column 2, Twitter in column 5, Instagram in column 7 (inconsistent)

User context: Potential customers (40% of footer visitors) scrolling to footer looking for contact info or pricing. Existing customers (30%) need support/help center link. Researchers (20%) checking legal compliance (GDPR, SOC2). Job seekers (10%) looking for careers. Mobile users frustrated with 8-accordion footer. Footer is last-resort navigation - users couldn&#x27;t find what they need in header/body.

Please provide:
1. Footer structure and layout (columns, sections, hierarchy)
2. Content prioritization (what to include, what to exclude)
3. Column organization (grouping related links)
4. Visual hierarchy (sizing, spacing, emphasis)
5. Essential elements (contact, legal, social, newsletter)
6. Mobile footer patterns (accordion, stacked, simplified)
7. Footer navigation vs. header navigation
8. Accessibility considerations

Consider: Contact sales must be prominent (revenue driver). Support link critical for customer retention. Legal pages required but low priority. Don&#x27;t duplicate header nav. Mobile-first - 35% of users. WCAG AA compliance (4.5:1 contrast). Keep link count under 30 if possible.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="b860f1b0-0c13-4d2d-86fc-87116cb93ec8"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c48df759-2fd0-466d-91e2-6ba45a27d147" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="52e91eb3-030f-42d1-8d46-312aa804b593" class="">‚ú¶ Contact info in column 1: Don&#x27;t bury contact in column 6 - put it left side, first column, always visible<br/>‚ú¶ Common mistake: Duplicating header nav - footer is for secondary/utility links, not repeating primary nav<br/>‚ú¶ Best with: Claude (excellent at information architecture), ChatGPT (good for content prioritization)<br/>‚ú¶ Remix it: &quot;Design the mega footer - organizing 100+ links for large enterprises with multiple products&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the footer analytics report - which links are clicked most, optimize based on data&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-807c-ba83-c43c3565de57"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="b95ceef4-34fe-4f4f-ac2b-39b242e4ddd6"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c0e1de75-67f9-4f99-8950-ac72a5d38520" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="ba97de57-9249-4908-a131-5b29fddeccb1" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the newsletter signup section - pre-footer email capture with value proposition&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="6b2d0849-1f7e-42a0-80eb-00447c83a3b2" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the mobile footer strategy - simplified vs. accordion vs. fully stacked&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="795f0cae-565f-4d73-8be3-eff55795aaae" class="bulleted-list"><li style="list-style-type:disc">&quot;How should multi-language footers work - language selector, translated links, international contact info?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="a14bc30f-b1f5-41ca-ac1a-fb188a604495" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the footer for dark mode - ensuring readability and proper contrast on dark backgrounds&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-801d-910d-e393f7e2c4ff"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80dd-8e41-ee67c07cc5de"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8095-b203-dd175c1c2a00" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80d1-ab6d-ec5516198d67" class="image"><a href="45_Example_Output.png"><img style="width:643.9921875px" src="45_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80aa-a422-e68e919c053f"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="0ff22002-8d9a-495a-a5fb-159a8825dfd0"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a3842260-b90f-4355-8680-aacef3a2c112" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="01a4d967-8e5e-4027-96ad-2da48b14a4c3" class="">‚Üí Recipe #06: <a href="R-06 Design Search & Filters 2d667ccc6bef805ca459de3061219cd3.html">Design Search &amp; Filters</a><br/>‚Üí Recipe #13: <a href="R-13 Fix Messy Settings Pages 2d667ccc6bef80a7a976db712071bdce.html">Fix Messy Settings Pages</a><br/>‚Üí Recipe #39: <a href="R-39 Iterate Your Hero Sections 2d767ccc6bef80a294e9c663923f0a75.html">Iterate Your Hero Sections</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80eb-b6a1-f4eb75a85195" class="">
