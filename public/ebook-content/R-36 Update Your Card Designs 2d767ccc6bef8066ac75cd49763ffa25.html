</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="d062953b-1f37-4f49-a86c-3257640ababc"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="87a36bde-c644-4b6f-aba3-389309378e34" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="8859423f-f113-4bdf-9a04-4f15ea63f85a" class="">You&#x27;re redesigning card-based layouts that feel cluttered, inconsistent, or hard to scan - cards with too much information, poor visual hierarchy, unclear CTAs, or layouts that break on different screen sizes. Users struggle to find what they need or take action.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80c7-a712-ea5fd804fd94"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="b97abaa2-9292-4b41-9b95-6e0c7c7f1055"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="00f2aad6-959b-4a66-b87d-ec9e65e3ff0c" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="915a21e1-a4be-47a0-9a61-9f120088c3a7" class="">Many applications use cards poorly - cramming too much content into each card, inconsistent spacing and alignment, unclear what&#x27;s clickable vs. static, cards of wildly different heights creating awkward grids, poor mobile responsiveness, weak visual hierarchy where everything looks equally important, and actions buried or unclear. Users see walls of cards but can&#x27;t quickly scan for what matters. Cards that look good with sample data break with real content (long titles, missing images). You need card designs that prioritize content, guide attention, scale gracefully, and make actions obvious.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8032-b276-fc222ae33116"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="87a00e9d-2328-4fa3-9451-9bf2abff5bca"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="1c7c2a7f-93d7-4802-8f0d-31a80620b15f" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="058c1a1b-0e76-4177-96ca-b436f8badb93" class="">The AI will provide card content hierarchy prioritizing primary information (title, image, rating, price) over secondary and tertiary details with clear visual structure and spacing systems, card sizing and responsive grid layouts (3-column desktop, 2-column tablet, 1-column mobile) with fixed heights to prevent gaps, interaction patterns covering hover states, clickable areas, and action placement, image handling with enforced aspect ratios and fallbacks, metadata design using icons and text with truncation strategies, mobile adaptations simplifying content and optimizing for touch, and complete accessibility guidance including semantic HTML, keyboard navigation, and ARIA labels. Optionally includes card component specifications with variations.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="a347bfa0-d657-4d41-9f49-a5d5f7e3d16a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="adea6080-2b35-46b0-9918-64d560ecc89e"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="78bfa3e5-c4f4-4787-acd4-925f4a3e92aa" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="e78f4468-28a3-49a9-9c7d-ea23dd3829bc" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Component Designer specializing in card-based layouts and content organization.

I&#x27;m designing card components for a [Product Type] that need to display [Content Type] clearly and effectively.

[OPTIONAL: Attach screenshots showing current card designs]

Card requirements:
- Card content: [e.g., Product listings, User profiles, Article previews, Dashboard widgets, File thumbnails]
- Information density: [e.g., Minimal (title + image), Moderate (title + description + metadata), Dense (multiple data points)]
- Card contexts: [e.g., Grid layouts, Lists, Dashboards, Feeds]
- Interaction patterns: [e.g., Entire card clickable, Multiple actions per card, Expandable details]
- Device usage: [e.g., 60% desktop, 40% mobile]

Current card problems:
- [Problem 1: e.g., Cards have 8+ pieces of info - overwhelming, can&#x27;t scan quickly]
- [Problem 2: e.g., Primary CTA buried at bottom - users miss it]
- [Problem 3: e.g., Cards are different heights - creates awkward gaps in grid]
- [Problem 4: e.g., Entire card clickable but also has buttons - confusion about what happens on click]
- [Problem 5: e.g., Cards don&#x27;t adapt to mobile - 3-column grid becomes tiny on 375px]

User context: [How users interact with cards, what they&#x27;re looking for, typical workflows]

Please provide:
1. Card content hierarchy (what to prioritize, what to de-emphasize)
2. Visual structure and spacing
3. Card sizing and grid layouts
4. Interaction patterns (clickable cards, hover states, actions)
5. Image and media handling
6. Metadata and secondary information
7. Mobile card adaptations
8. Accessibility considerations

Consider: [Constraints - e.g., Variable content length, missing images, real-time updates, must work in different grid densities]</code></pre></div><div style="display:contents" dir="auto"><p id="5c66d1d7-1cd2-441a-abf7-02a620a87e11" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="381e8fe7-409f-40a2-af45-1d4f761be417" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = E-commerce site, Content platform, Dashboard, Social feed, Portfolio</li></ul></div><div style="display:contents" dir="auto"><ul id="f234c24e-7d28-456c-89e0-a17c6eb6447f" class="bulleted-list"><li style="list-style-type:disc">[Content Type] = What cards display</li></ul></div><div style="display:contents" dir="auto"><ul id="4f613eda-af7b-46e4-ae30-9a2a50b3a88a" class="bulleted-list"><li style="list-style-type:disc">[Information density] = How much info per card</li></ul></div><div style="display:contents" dir="auto"><ul id="dad9a96e-5ce3-42d2-8b07-d37aa9f87e54" class="bulleted-list"><li style="list-style-type:disc">[Card contexts] = Where cards appear</li></ul></div><div style="display:contents" dir="auto"><ul id="993e4c1f-bbc7-4e62-99f0-7531553e5e69" class="bulleted-list"><li style="list-style-type:disc">[Interaction patterns] = How users interact</li></ul></div><div style="display:contents" dir="auto"><ul id="d4ba4647-7732-4ae4-a123-1712fb8f183a" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current card design issues</li></ul></div><div style="display:contents" dir="auto"><ul id="238980f5-91be-498e-8a56-6209b0459302" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current card designs</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-800b-9b35-c422796f6426"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-800b-acd1-ef6133fe9b97"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-800b-bad0-e754a1f6e8f6" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-808c-b345-e9d8c4c80322" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Component Designer specializing in card-based layouts and content organization.

I&#x27;m designing card components for an Online Course Platform that need to display course information clearly and drive enrollments.

[User would attach card screenshots here]

Card requirements:
- Card content:
  - Course title and subtitle
  - Instructor name and photo
  - Course thumbnail/cover image
  - Rating (stars + count)
  - Difficulty level (Beginner, Intermediate, Advanced)
  - Duration (hours of content)
  - Price or &quot;Free&quot;
  - Number of students enrolled
  - Category tags
  - Short description (1-2 sentences)
  - CTA button &quot;Enroll Now&quot; or &quot;View Details&quot;
- Information density: Moderate to high - need to show enough to help decision-making without overwhelming
- Card contexts:
  - Homepage grid (featured courses, 3 columns on desktop)
  - Category pages (4 columns, 20-30 courses)
  - Search results (variable count)
  - &quot;My Courses&quot; dashboard (enrolled courses)
  - Related courses sidebar (2 columns or stacked)
- Interaction patterns:
  - Entire card clickable to course details page
  - Separate &quot;Enroll Now&quot; button for direct enrollment
  - Heart icon to save to wishlist
  - Hover shows quick preview or more info
  - Mobile: tap card to view details
- Device usage: 50% desktop, 35% mobile, 15% tablet

Current card problems:
- Cards cram 10+ pieces of information - title, subtitle, instructor name + photo, rating, student count, duration, difficulty badge, price, category tags, description (2 lines), AND two buttons - visually overwhelming, can&#x27;t quickly scan
- &quot;Enroll Now&quot; primary CTA is at bottom of card - users scroll past important info, many miss it entirely
- Cards have variable heights (some courses have 2-line titles, others 4-line) - creates awkward gaps in 3-column grid, looks broken
- Entire card is clickable BUT also has &quot;Enroll Now&quot; and &quot;Save&quot; buttons - users confused whether clicking card image enrolls them or goes to details
- Course thumbnail images are different aspect ratios (some 16:9, some square, some vertical) - cards look inconsistent
- 3-column desktop grid becomes 1 column on mobile (375px) - huge cards waste vertical space, users scroll forever
- Rating stars are tiny (12px) - hard to see quality at a glance
- Price text is same size as metadata (14px) - doesn&#x27;t stand out enough for purchase decision
- Hover state only darkens background slightly - not clear cards are interactive

User context: Users browse 20-50 courses before enrolling. Quick scanning is critical - users need to see rating, price, and difficulty immediately. Mobile users browse on commute (glancing quickly). Desktop users compare multiple courses side-by-side. Enrolled students return to &quot;My Courses&quot; daily - need different card design for enrolled vs. browsing. Trust signals matter (rating, student count, instructor credibility).

Please provide:
1. Card content hierarchy (what to prioritize, what to de-emphasize)
2. Visual structure and spacing
3. Card sizing and grid layouts
4. Interaction patterns (clickable cards, hover states, actions)
5. Image and media handling
6. Metadata and secondary information
7. Mobile card adaptations
8. Accessibility considerations

Consider: Variable content length (some titles 30 chars, others 100 chars). Some courses free, others $299. Missing instructor photos for some courses. Real-time enrollment count updates. Must work in 2, 3, 4 column grids. Accessibility for screen readers and keyboard navigation. Course images must maintain consistent aspect ratio.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="cc69d323-425f-4716-927d-dec959a480ab"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e3d9102a-37e1-432b-916c-4dcbe8d91c71" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="0834428b-cb98-460a-aa26-991cbc5d6ba4" class="">‚ú¶ Fixed heights prevent grid gaps: All cards same height (with content truncation) creates cleaner grids<br/>‚ú¶ Common mistake: Making entire card AND buttons clickable - confuses users, choose one interaction pattern<br/>‚ú¶ Best with: Claude (excellent at content hierarchy), ChatGPT (good for interaction patterns)<br/>‚ú¶ Remix it: &quot;Design the card hover state - what additional info to reveal without overwhelming&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the card loading skeleton - placeholder while content loads&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-801e-bcf4-e7d2b7dacf5c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="6bd8cee8-c8de-4af9-8a21-374d387ca4d2"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7e87c214-a516-4a4b-acb4-00121bac16d9" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="c604e345-1d32-4176-ad83-5de2b249a292" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the card variations - how cards adapt for list view vs. grid view vs. compact view&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="876eb6ba-e4a3-4eb9-9c05-b4164b70c1d4" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the card action patterns - where to place primary CTA, secondary actions, overflow menu&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="9ab34e3d-63c1-47ed-8d2c-433c885f5de3" class="bulleted-list"><li style="list-style-type:disc">&quot;How should cards handle missing data - no image, no rating, no instructor photo?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="458cfb5f-a1f9-472d-9004-99fd11d813cb" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile card swipe actions - swipe gestures for save, archive, delete&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8046-a13c-e25dd9d83b18"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-807d-a29f-d5dcdd69c092"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80da-b726-e5b488f8986b" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8000-b9f5-e83b9e6f2793" class="image"><a href="36_Example_Output.png"><img style="width:643.9921875px" src="36_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80cb-ac6d-c74f6be65b3a"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="7b41fedf-b599-42da-910f-69da6098fa8e"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0baec74b-b93d-457b-8e08-bfdd9b75204d" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="66cbc2a0-7ca4-4403-91f2-0d177176bb0a" class="">‚Üí Recipe #05: <a href="R-05 Rank Dashboard Information 2d667ccc6bef80d2ac13f0eb7bcf0b17.html">Rank Dashboard Information</a><br/>‚Üí Recipe #20: <a href="R-20 Audit Your Page Balance 2d667ccc6bef80a1b822db98adf1829c.html">Audit Your Page Balance</a><br/>‚Üí Recipe #28: <a href="R-28 Remove Visual Clutter 2d767ccc6bef806ea5dbd329ca407ba1.html">Remove Visual Clutter</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8074-b9dd-c18e75d25900" class="">
