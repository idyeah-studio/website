</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="0d48301e-bcc1-4260-a59a-acb63541d98d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="89a81ad8-3840-4c40-b4ac-a088325709d0" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="ef7a706e-7ee8-42db-a9bb-4e8128f31b32" class="">You&#x27;re redesigning a flat interface that lacks visual hierarchy and depth - users can&#x27;t distinguish interactive elements from static content, cards blend with backgrounds, or the interface feels visually monotonous. You need to add dimension through elevation and shadows.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80bd-a950-d8a95cfb71e9"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="3e4b89af-4425-4945-a309-764eb5aa2b0b"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a2d3de07-e1ce-4a42-aa2a-177caf390924" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="fa6d5f74-a448-47cd-8c1e-1529d513bc6f" class="">Many applications either use no shadows at all (creating a flat, lifeless interface where nothing stands out) or apply shadows inconsistently (random blur values, colors, and opacities that create visual chaos). Buttons don&#x27;t look clickable, modals don&#x27;t appear above content, and cards blend into backgrounds. Over-reliance on borders and dividers creates visual clutter. Users struggle to understand spatial relationships and interactive affordances. You need a systematic elevation system that creates clear hierarchy without looking heavy-handed.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-809e-be69-cb112f4132cb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="8680ef34-640f-4c98-bbd1-5d808a2298da"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5c5180f7-97f7-4efe-a56c-4171be0f4b46" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="5c7b8c32-5b31-432c-abc3-63f5059cdbc1" class="">You&#x27;ll get shadow system recommendations (elevation scales, shadow values), depth hierarchy strategies (layering components, z-axis organization), lighting direction principles, shadow performance optimization, accessibility considerations (sufficient contrast with shadows), and context-appropriate usage. Output includes shadow scale with CSS/design token values.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2da67ccc-6bef-8006-9335-ee004e4a2132"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="9adcf7fc-7312-4e49-93a0-6e3c2b583e37"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8cef0b32-dd06-4794-84fb-496115659e4f" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="766920e3-e1c2-41b8-a4b0-8ae39d873b49" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Visual Design Specialist focusing on elevation systems and shadow design.

re class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8071-b85a-f446519313af"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8057-921c-d22871e502fe" class=""><mark class="highlight-default"><strong>LIVE EXAMPLE</strong></mark></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80a5-a915-d624eead13e7" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Visual Design Specialist focusing on elevation systems and shadow design.

I&#x27;m creating a depth and shadow system for a Project Management Web App with a clean, modern, professional aesthetic.

[User would attach screenshots here]

Interface characteristics:
- Design style: Modern and clean, inspired by Material Design but not strictly following it, professional but not corporate
- Color palette: 
  - Light mode: White backgrounds (#FFFFFF), light gray surfaces (#F7F7F7)
  - Dark mode: Dark backgrounds (#1A1A1A), slightly lighter surfaces (#2A2A2A)
  - Brand colors: Purple #6366F1, Teal #14B8A6
- Component types:
  - Cards (project cards, task cards, team member cards)
  - Buttons (primary, secondary, icon buttons)
  - Modals and dialogs
  - Dropdown menus and popovers
  - Floating action button
  - Sidebars and panels
  - Toast notifications
  - Tooltips
- Interaction patterns:
  - Hover states on interactive elements
  - Active/pressed states on buttons
  - Drag-and-drop for task management
  - Modal overlays
  - Expandable cards

Current depth/shadow problems:
- Completely flat interface - no shadows anywhere, everything uses borders instead
- Cards look identical to page background - users can&#x27;t distinguish content areas
- Primary buttons have 1px border but no elevation - don&#x27;t look clickable
- Modal dialogs blend with underlying content - not clear they&#x27;re overlays
- Dropdown menus use thick 2px borders to separate from content - looks outdated
- Hover states only change background color - no depth change
- Dragged items look flat - no visual feedback that they&#x27;re &quot;lifted&quot;
- Interface feels monotonous and lifeless - nothing has visual weight
- Heavy reliance on divider lines (1px borders everywhere) creates visual clutter

User context: Knowledge workers spending 4-8 hours daily in the app. Desktop-focused (1440px-1920px screens). Need clear visual hierarchy to distinguish primary actions from secondary. Drag-and-drop used frequently for organizing tasks. Dark mode used by 40% of users. Must feel professional and polished.

Please provide:
1. Elevation system (levels 0-5 with specific shadow values)
2. Shadow specifications (color, blur, spread, offset)
3. Component-level elevation assignments
4. Interactive state shadows (hover, active, focus)
5. Dark mode shadow adaptations
6. Alternative depth techniques (borders, backgrounds, blur)
7. Performance considerations
8. Accessibility impact

Consider: Must work equally well in light and dark mode. Performance matters - some views have 50+ cards on screen. Shadows should feel subtle and modern, not heavy Material Design 2014 style. Need clear elevation hierarchy (modals above dropdowns above cards above page). Print/export views should gracefully handle shadows.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-804c-87eb-fbe2a17934d8"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="03a4dc57-9209-4f5e-9b80-d6c66bab3530"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d1940a21-1e5a-49a2-90d2-b8d9c88142d1" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="87aa8ea4-4258-4518-9cc1-07f3384c4399" class="">‚ú¶ Less is more: Start with subtle shadows - you can always add more, but heavy shadows are hard to dial back<br/>‚ú¶ Common mistake: Using pure black (#000000) shadows - use dark gray with transparency instead<br/>‚ú¶ Best with: Claude (excellent at systematic elevation hierarchies), ChatGPT (good for shadow CSS values)<br/>‚ú¶ Remix it: &quot;Design the glassmorphism variant - how to create depth with blur and transparency instead of shadows&quot;<br/>‚ú¶ Pro move: Ask &quot;Generate the shadow system as CSS custom properties with fallbacks for older browsers&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8042-a3d4-eedaafb0ca87"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="8225eb40-8bf2-4c48-8fba-d930f610a0a4"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d74fcebd-1fa7-4952-aeb8-905c5af542ef" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="885bd2fd-7208-4dc8-adc9-487742a0aa99" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the animation system - how should shadows transition smoothly between states?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="f07c42cd-44b8-4bc3-b3aa-6c88c29f6678" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the neumorphic (soft UI) version - how to create depth with light/dark shadows on same-color backgrounds?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="442a91de-d415-48bd-b432-1f3b1f9f02da" class="bulleted-list"><li style="list-style-type:disc">&quot;How should shadows adapt for high-contrast accessibility mode?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="3ad3eb10-249e-4c1d-8f0a-1297fbdbbc68" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate the print stylesheet - which shadows to keep, which to remove for PDF/print output&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8076-81e1-e35b58abb9dc"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80cc-b00d-fbc03a930711"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8095-a1de-fba23cffaadc" class=""><mark class="highlight-default"><strong>EXAMPLE OUTPUT</strong></mark></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-804d-93db-e1ff1864ab57" class="image"><a href="26_Example_Output.png"><img style="width:643.9921875px" src="26_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8068-a30b-fedc196cf843"/></div><div style="disp
