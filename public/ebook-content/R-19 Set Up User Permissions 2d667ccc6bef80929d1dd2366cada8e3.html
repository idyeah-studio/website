</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="ce768279-631b-4624-acdb-c3e5a1351b39"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9742bad3-843d-4bba-a698-db8bd602ae60" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="698dd9e0-e754-4de4-9a80-92d61478e09d" class="">You&#x27;re redesigning a permission or role management system where administrators need to control who can view, edit, delete, or manage different parts of the application. The current system is confusing - unclear what permissions do, hard to assign roles, or users accidentally get wrong access levels.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-801f-bff6-f94aa8caab23"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="a1e1f381-5252-4689-81fd-8a51d3168725"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="031fb279-a411-4009-bcef-aa4c4c72a4ef" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="2a517820-9433-4f87-a1dd-7363f72f44d7" class="">Permission systems in established applications often become complex mazes - dozens of granular permissions, unclear role definitions, no preview of what a role can actually do, and dangerous defaults that give too much or too little access. Admins struggle to understand the difference between &quot;Editor&quot; and &quot;Contributor,&quot; accidentally grant admin access, or spend hours configuring custom permissions. Meanwhile, users get frustrated by unexpected &quot;access denied&quot; errors. You need to design a permission system that&#x27;s both powerful and understandable.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80d6-917d-d2f8557806e8"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="ab8b99ad-11d1-4709-9232-6a609004a1e9"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="32578825-2519-4ec8-9e56-7f2df6ba609e" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="c6425e9e-28e7-481c-b155-46fc70bc5303" class="">The AI will provide a role naming strategy with descriptive names, clear hierarchy, and use case-based definitions (not technical jargon), permission grouping with progressive disclosure (basic vs. advanced permissions organized by category with visual icons), permission visualization through comparison matrices and templates for common scenarios, streamlined assignment workflows (quick assign predefined roles, custom role builder, bulk operations, temporary access, and invitation flows), permission preview capabilities (&quot;view as this role&quot; simulation with lists of specific capabilities), dangerous permission safeguards (visual warnings, confirmation dialogs, separate sections for destructive permissions, two-person approval requirements), bulk management tools (multi-user role assignment, permission templates, copy from user, bulk revoke), and comprehensive audit features (permission change logs, &quot;who has access&quot; views per resource, access requests, reports, and anomaly detection). Optionally includes annotated wireframes showing the complete permission management interface.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="262448ed-8fd3-4d0c-9f4f-e8e3d60418c1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="6a2d6d31-04db-40d7-8e76-adf52b0d3246"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="85f4a7ac-7bb1-40fd-bb0f-9995fd1df7d0" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="7c2a89e2-86e5-4c7f-ab70-1183fc65321c" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in enterprise software and access control systems.

I&#x27;m designing a user permission system for a [Product Type] with [Number] user roles and [Number] permission types.

[OPTIONAL: Attach screenshot of current permission interface or permission matrix]

Permission system requirements:
- User roles: [e.g., Admin, Manager, Editor, Viewer, Guest]
- Permission types: [e.g., View, Edit, Delete, Share, Manage users, Export data, Configure settings]
- Permission scope: [e.g., Workspace-level, Project-level, Document-level]
- User types: [e.g., Internal team, External contractors, Clients, Partners]

Current problems:
- [Problem 1: e.g., 30+ individual permissions - overwhelming to configure]
- [Problem 2: e.g., Role names unclear - what&#x27;s difference between &quot;Editor&quot; and &quot;Contributor&quot;?]
- [Problem 3: e.g., No preview of what each role can do before assigning]
- [Problem 4: e.g., Dangerous permissions (delete workspace) mixed with safe ones (view files)]
- [Problem 5: e.g., Can&#x27;t easily see who has access to specific resources]

User context: [Who manages permissions, how often, typical scenarios]

Please provide:
1. Role naming and definition strategy (clear, intuitive role names)
2. Permission grouping and hierarchy
3. Visual permission matrix or comparison
4. Assignment workflow (how to grant/revoke access)
5. Permission preview and testing
6. Dangerous permission safeguards
7. Bulk permission management
8. Audit and visibility features

Consider: [Constraints - e.g., Must support custom roles, granular control needed for enterprise, compliance requirements, inheritance from parent objects]</code></pre></div><div style="display:contents" dir="auto"><p id="3ec97151-ac1c-421a-a3a9-68a8672498ee" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="1f308b8d-f162-4534-a529-9078d47593b6" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Team workspace, CRM, File storage, Project management, Content management system</li></ul></div><div style="display:contents" dir="auto"><ul id="74739ed2-b502-4fb3-8b1d-f488d928df4b" class="bulleted-list"><li style="list-style-type:disc">[Number of roles] = Your role count</li></ul></div><div style="display:contents" dir="auto"><ul id="6fb865e6-17cf-4f86-9a1e-b59acb6d882a" class="bulleted-list"><li style="list-style-type:disc">[Number of permissions] = Your permission types</li></ul></div><div style="display:contents" dir="auto"><ul id="2e79bf3e-b7e7-441c-bb35-16c8fa36eb41" class="bulleted-list"><li style="list-style-type:disc">[Permission scope] = Where permissions apply (workspace, project, file level)</li></ul></div><div style="display:contents" dir="auto"><ul id="22ff2680-c2e4-44f4-a9dc-6acdb8fe9808" class="bulleted-list"><li style="list-style-type:disc">[User types] = Different categories of users</li></ul></div><div style="display:contents" dir="auto"><ul id="dad5e2f1-5636-41ee-9ff0-83c4a0b521a3" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current permission pain points</li></ul></div><div style="display:contents" dir="auto"><ul id="4b17db2e-9926-4dd7-b6c9-34e1e6a0a92c" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of current permission interface or permission matrix</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8008-9492-c1e48e1be6fb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80cd-8a3b-c16d35b0a9a3"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80c7-9eaa-f1cb540fa485" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-806e-9326-e9fbce9d1b46" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in enterprise software and access control systems.

I&#x27;m designing a user permission system for a Team Workspace Platform with 5 predefined roles, 3 custom role slots, and 24 individual permissions across 3 permission scopes.

[User would attach screenshot here]

Permission system requirements:
- User roles:
  - Predefined: Owner (1 per workspace), Admin (unlimited), Member (unlimited), Guest (view-only), Billing Manager (specialized)
  - Custom: Up to 3 custom roles with granular permissions
- Permission types (24 total):
  - Content: View, Create, Edit, Delete, Share, Download, Comment
  - Members: Invite, Remove, Change roles
  - Workspace: Rename, Delete workspace, Export data, View analytics
  - Settings: Manage integrations, Configure security, Manage billing
  - Advanced: API access, Audit logs, Custom branding
- Permission scope:
  - Workspace-level (applies to everything)
  - Project-level (specific projects)
  - Document-level (individual files)
- User types: Internal employees (full trust), Contractors (limited time), Clients (view-only mostly), External partners (specific project access)

Current problems:
- Checkbox grid showing all 24 permissions √ó 5 roles = 120 checkboxes on screen - overwhelming
- Role names generic: &quot;Member&quot; could mean anything - what can they actually do?
- No way to preview &quot;If I assign Sarah as Editor, what exactly can she do?&quot;
- Dangerous permissions (Delete workspace, Manage billing) look identical to safe ones (Comment on files)
- When assigning custom role, admin must manually check 24 boxes - tedious and error-prone
- Can&#x27;t see at a glance &quot;Who has access to Project Alpha?&quot; - must check each user individually
- No audit trail - can&#x27;t see who granted Sarah admin access or when
- Inheritance unclear - if someone is Admin at workspace level, do they automatically have access to all projects?

User context: Workspace owners manage permissions monthly (adding/removing people as teams change). Team admins occasionally adjust access when projects require collaboration with externals. Typical scenarios: Onboarding contractor (needs limited access to 2 projects only), Offboarding employee (revoke all access), Client review (view-only access to specific documents), Partner collaboration (edit access to shared project).

Please provide:
1. Role naming and definition strategy (clear, intuitive role names)
2. Permission grouping and hierarchy
3. Visual permission matrix or comparison
4. Assignment workflow (how to grant/revoke access)
5. Permission preview and testing
6. Dangerous permission safeguards
7. Bulk permission management
8. Audit and visibility features

Consider: Enterprise customers need granular control and custom roles. Small teams want simplicity (just pick a role and go). Must support compliance audits (who has access to what). Permissions inherit from workspace to projects to documents unless overridden. Some permissions are mutually dependent (can&#x27;t &quot;Delete&quot; without &quot;Edit&quot;).</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="e5342bf4-5a13-4e57-9f15-e7947f770565"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="dda4d700-deee-4f63-815c-3922ba0a0930" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="dbd5ee9a-7d98-49b7-a177-4f7f9f3eccbc" class="">‚ú¶ Name roles by what they do, not technical terms: &quot;Can view and comment&quot; is clearer than &quot;Contributor&quot;<br/>‚ú¶ Common mistake: Showing all permissions at once - progressive disclosure for basic vs. advanced<br/>‚ú¶ Best with: Claude (excellent at complex permission logic and edge cases), ChatGPT o1 (for enterprise permission systems)<br/>‚ú¶ Remix it: &quot;Design the permission conflict resolver - what happens when user has conflicting permissions at different levels?&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the permission audit report - how to show who has what access for compliance review?&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80d7-8226-c190509900f5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="cba4d66f-4077-4a73-ad19-35059d80a6e3"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3d59d16e-5171-4109-8c6d-26c6c256a4ce" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="e1c5c72c-4568-4fcf-ba8e-9b1fd1b261ab" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the &#x27;request access&#x27; flow - how should users request elevated permissions?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="f6794072-8c28-43b6-83e3-d4f44724c888" class="bulleted-list"><li style="list-style-type:disc">&quot;What happens when permissions change while user is actively using the app? Design the real-time update experience&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b0592eb8-6301-48cb-89f5-716223a826a2" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the permission inheritance visualization - show how workspace &gt; project &gt; document permissions cascade&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="72f189c0-13b6-4e89-bf99-9352b71919c3" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the emergency access revocation - how to immediately remove a user&#x27;s access across everything?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-802e-a781-cd3a1e35cda3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-803d-b224-c9891f579ccf"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8001-9279-fdb1381b56a5" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-80e9-8a05-c7da9f384bd7" class="image"><a href="19_Example_Output.png"><img style="width:643.9921875px" src="19_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8024-ade8-c3e349d8cd6b"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="30be1f0c-5255-4c9d-9a29-100075d562f6"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="1d26974a-1328-4df1-a38c-71e3cb290adc" class=""><strong>RELATED RECIPES</strong><br/>‚Üí Recipe #13: <a href="R-13 Fix Messy Settings Pages 2d667ccc6bef80a7a976db712071bdce.html">Fix Messy Settings Pages</a><br/>‚Üí Recipe #16: <a href="R-16 Build Bulk Action Tools 2d667ccc6bef80b8bd2bc0615a25c87c.html">Build Bulk Action Tools</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80ab-96da-eb3d877b1208" class="">
