</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="07c8757b-1bb2-4b34-9723-c34e146729f9"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ec3c3544-3a97-44b3-9169-2031d271d87e" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="cb5218e8-1103-4028-81bb-720c44568a48" class="">You&#x27;re redesigning search functionality that feels slow, unhelpful, or limited - basic search with no suggestions, poor results, no filtering options, or users can&#x27;t find what they&#x27;re looking for. The search bar exists but users struggle to use it effectively.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8009-882e-faeeb1571105"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="1586d251-3ae9-47c9-9c8e-fbb437b1101a"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="702dbbf5-741e-4cc6-a27f-bc9b97fadf7f" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="e68ebebe-2125-4e71-8dcb-6c89fb7ab3f9" class="">Many applications have basic search that&#x27;s frustrating to use - no autocomplete or suggestions, search only after hitting Enter (no instant results), no search history, unclear what&#x27;s searchable, poor handling of typos, no filters to narrow results, and results pages with no sorting options. Users type queries, get irrelevant results, and give up. Mobile search is cramped with tiny input fields. Power users want advanced filters and keyboard shortcuts, but these don&#x27;t exist. You need intelligent search that predicts what users want, suggests results instantly, handles mistakes gracefully, and provides powerful filtering without overwhelming simple searches.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-804e-81a3-d6b8eac19bc5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="3323187a-c45e-4b82-98ee-2cda46e06d9a"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8109d066-eec3-43b5-8218-4a06def9b9c4" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="c8fa77ec-7bcc-46ea-b06d-25970fca00d0" class="">The AI will provide search input design with prominent placement and keyboard shortcuts (Cmd+K), autocomplete showing instant results and query suggestions after 2-3 characters with 200-300ms debounce, search results layout with highlighting and filtering options by content type/category/recency, empty state handling with spell-check suggestions and fallback recommendations, search history and popular searches for quick access, mobile-optimized full-screen overlay with large touch targets and voice search option, and advanced features including keyboard navigation, search operators, and saved searches. Optionally includes search interface mockups and interaction flows.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="53d8858f-2f74-48d0-a5ed-6def77e3b8c9"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="5ee557c2-4c6d-43e3-8ccf-8a00cbff4742"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="106a5693-e3e5-439f-b956-60b2ea68ad90" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="9da3b625-b6b0-4987-9829-f2296f0f922b" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Search Experience Designer specializing in search interfaces, autocomplete, and information retrieval.

I&#x27;m designing search functionality for a [Product Type] that needs to help users find [Content Type] quickly and accurately.

[OPTIONAL: Attach screenshots showing current search interface]

Search requirements:
- Searchable content: [e.g., Products, Documents, Contacts, Tasks, Help articles]
- Search volume: [e.g., Users search 10-50 times per session, search is primary navigation]
- Data size: [e.g., 100 items, 10,000 items, 1 million items]
- User search patterns: [e.g., Exact matches, Fuzzy queries, Natural language, Filter-heavy]
- Device usage: [e.g., 60% desktop, 40% mobile]

Current search problems:
- [Problem 1: e.g., No autocomplete - users type full query before seeing any results]
- [Problem 2: e.g., Search only works after Enter - no instant results]
- [Problem 3: e.g., Typos return &quot;0 results&quot; - no fuzzy matching or suggestions]
- [Problem 4: e.g., No search history - users retype same queries repeatedly]
- [Problem 5: e.g., Results page has no filters - can&#x27;t narrow 500 results]

User context: [How users search, what they&#x27;re looking for, common queries]

Please provide:
1. Search input design (placement, sizing, placeholder text)
2. Autocomplete and suggestions (instant results, query suggestions)
3. Search results layout (how to display findings)
4. Filtering and sorting options
5. Empty state and no results handling
6. Search history and recent searches
7. Mobile search patterns
8. Advanced search and power features

Consider: [Constraints - e.g., Large datasets, real-time search, typo tolerance, multi-language support, performance on slow networks]</code></pre></div><div style="display:contents" dir="auto"><p id="c5c64082-fc11-4926-be6b-24890ad25312" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="36643173-33fd-495a-8a43-793ffa9ea3db" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = E-commerce site, Knowledge base, Email client, File manager, CRM</li></ul></div><div style="display:contents" dir="auto"><ul id="3cbe1c93-12d3-4dae-9b79-38acb2158330" class="bulleted-list"><li style="list-style-type:disc">[Content Type] = What users search for</li></ul></div><div style="display:contents" dir="auto"><ul id="0e92ec61-0f69-430c-8397-3c335dbbb949" class="bulleted-list"><li style="list-style-type:disc">[Search volume] = How often users search</li></ul></div><div style="display:contents" dir="auto"><ul id="71871cce-f990-4362-87f6-5b5e995d20bc" class="bulleted-list"><li style="list-style-type:disc">[Data size] = Amount of searchable content</li></ul></div><div style="display:contents" dir="auto"><ul id="b3bad916-37f9-4a71-bb9a-e6808fddca9f" class="bulleted-list"><li style="list-style-type:disc">[User patterns] = How users search (exact vs. fuzzy vs. filtered)</li></ul></div><div style="display:contents" dir="auto"><ul id="a9805232-cb0e-4eda-80c4-786d12bf7abe" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current search issues</li></ul></div><div style="display:contents" dir="auto"><ul id="98bff82e-487a-4e4a-a8d5-133612f9a5b8" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current search interface and results</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f0-9fd8-e48acf194170"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8015-ac88-f7e2d1eaad2a"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80fb-adc5-c81bc9d12b69" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80d4-ab15-d1cf19d24ae7" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Search Experience Designer specializing in search interfaces, autocomplete, and information retrieval.

I&#x27;m designing search functionality for a Documentation and Help Center Platform that needs to help users find answers quickly without contacting support.

[User would attach search screenshots here]

Search requirements:
- Searchable content:
  - 2,500+ help articles (how-tos, troubleshooting, FAQs)
  - 150 video tutorials
  - API documentation (technical reference)
  - Community forum posts (user-generated)
  - Product changelog and release notes
- Search volume: 
  - Users search 5-10 times per session
  - 70% of visitors use search before browsing
  - Search is primary way to find help
- Data size: 15,000+ total items (articles, videos, posts combined)
- User search patterns:
  - Natural language queries: &quot;how do I reset my password&quot;
  - Technical searches: &quot;API rate limits&quot;, &quot;webhook events&quot;
  - Error code searches: &quot;Error 403&quot;, &quot;CORS failed&quot;
  - Feature-based: &quot;dark mode&quot;, &quot;export data&quot;
  - Typo-heavy: &quot;authenication&quot; (authentication), &quot;exporrt&quot; (export)
- Device usage: 55% desktop, 35% mobile, 10% tablet

Current search problems:
- No autocomplete whatsoever - users type full query &quot;how do I reset my password&quot; before seeing any suggestions (tedious)
- Search only triggers on Enter key - no instant results as you type, feels slow and unresponsive
- Exact match only - typos like &quot;authenication&quot; return &quot;0 results found&quot; instead of suggesting &quot;authentication&quot;
- No search history - users search &quot;reset password&quot; 3 times in same session because they forget previous queries
- Results page shows 500 articles with no way to filter by category, content type (article vs. video), or recency - overwhelming
- Search bar is tiny (320px wide, 36px tall) on desktop - doesn&#x27;t match importance of search feature
- Placeholder text says &quot;Search...&quot; - doesn&#x27;t explain what&#x27;s searchable or give query examples
- No keyboard shortcut - power users can&#x27;t quickly jump to search (should be Cmd+K / Ctrl+K)
- Mobile search is hidden in hamburger menu - users don&#x27;t find it, requires 2 taps to access
- No recent searches or popular articles - cold start problem for new users

User context: Users arrive frustrated (something is broken) and need answers fast. 40% are non-technical users searching for basic how-tos. 30% are developers searching API docs. 30% are power users with specific technical questions. Mobile users are often in urgent situations (app crashed, can&#x27;t access account). Search must work with typos - users are stressed and type quickly. If search fails, users contact support (expensive). Goal: Reduce support tickets 30% by improving search.

Please provide:
1. Search input design (placement, sizing, placeholder text)
2. Autocomplete and suggestions (instant results, query suggestions)
3. Search results layout (how to display findings)
4. Filtering and sorting options
5. Empty state and no results handling
6. Search history and recent searches
7. Mobile search patterns
8. Advanced search and power features

Consider: Must handle typos and fuzzy matching. Autocomplete should show articles, not just query suggestions. Search should work for both &quot;reset password&quot; and &quot;I forgot my password&quot;. Mobile search needs to be prominent (not hidden). Keyboard shortcut (Cmd+K) for power users. Recent searches to speed up repeat queries. Filter by content type (article, video, API docs). Performance critical - 15,000 items need instant search. Support for technical queries (code snippets, error codes).</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="58655927-b5db-4ffa-a549-32c26527c61b"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d4ef02c-72bb-4fd8-a959-3ec17da0da99" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="45b112bc-707b-44db-94c8-364f9e27d902" class="">‚ú¶ Autocomplete after 2-3 characters: Don&#x27;t wait for full query - show suggestions early<br/>‚ú¶ Common mistake: Search only on Enter - users expect instant results as they type<br/>‚ú¶ Best with: Claude (excellent at search UX patterns), ChatGPT (good for autocomplete logic)<br/>‚ú¶ Remix it: &quot;Design the voice search pattern - how voice input works with visual results&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the search analytics dashboard - track what users search, what fails, what succeeds&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-803f-a42e-c6da8c66d467"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="7350e08e-fe5a-474c-bdf6-500a1daea66d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8906ff3a-4547-4453-90b6-93d4adcc79cc" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="aa76a441-ac48-4200-9808-bf868ddd84d7" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the autocomplete ranking algorithm - how to order suggestions and results&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="157eba46-51d2-4b94-ac10-445a37027bdc" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the search keyboard shortcut system - Cmd+K to open, arrow keys to navigate, Enter to select&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="d40e08dc-ffda-4098-a040-a8d3c0250efe" class="bulleted-list"><li style="list-style-type:disc">&quot;How should search handle multiple filters - AND vs OR logic, filter combinations&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="c60e85d1-f6d3-4086-a267-028ba73c4264" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile search overlay - full-screen search experience optimized for touch&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-808c-bc29-f93dde702ba2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8056-b316-ee220e1ce2a4"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80c3-8aed-c0bdfe00e754" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-808b-bc01-fd09bcfcd36b" class="image"><a href="38_Example_Output.png"><img style="width:643.9921875px" src="38_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8046-bd8b-f84ad2884279"/></div><div style="display:contents"
