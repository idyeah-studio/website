</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="ebeb1bcd-6fc5-4622-97fe-be9b44990c77"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="998412cb-ed70-4db0-842a-ceec95121398" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="7855cc1f-6ac4-416a-8da8-be18d27c2447" class="">You&#x27;re using Figma AI (Make) to convert static designs into interactive prototypes for developers‚Äîadding clicks, responsive behavior, component states, and navigation flows to static mockups.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8036-9a78-de99d7becd2f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="9c8f5aa1-0cff-41dd-bf2f-21413645152d"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c212389f-8288-4801-a59e-fde3fe35218b" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="ed2b8dae-048d-4ecc-bb7b-88f3c1c3d3d6" class="">Static Figma handoffs leave developers guessing‚Äîno interaction specs, no responsive behavior, no component states, no navigation flows. Teams waste days building from scratch or shipping features that don&#x27;t match design intent. You need Figma AI to generate working prototypes developers can actually reference.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80fb-a51e-e760a7f23335"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="5f8d94f8-4ae9-4b4c-a5d5-199a923302e5"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="48675fa6-760b-4cce-aaae-270d25ace139" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="7e2031a2-4ac9-4de5-843b-5dd3cc995fb9" class="">You&#x27;ll get Figma AI prompts for: attaching designs with context, specifying interactions (clicks, hovers, forms), defining responsive breakpoints, documenting component states, creating navigation flows, setting animation timing, and iterating for refinement. Output is a clickable, responsive prototype developers can inspect in Dev Mode.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2da67ccc-6bef-80cf-bee0-c2c9dc64b1d7"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="d3e1cce2-3532-42c3-8ba0-ffaac44a45b6"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="41b03c6b-c688-473f-b445-2fe0e1020015" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="215f9c17-ef34-437b-9919-68f360567181" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma AI Prototype Specialist focusing on converting static designs to responsive interactive prototypes using Figma AI (Make) with effective prompting.

I&#x27;m using Figma AI to generate responsive prototypes from [Existing Designs] for [Developer Handoff] by attaching [Static Screens/Components], writing prompts to specify [Interactions], [Responsive Behavior], [Component States], and [Navigation Flows] while optimizing for [Developer Consumption] and avoiding [Common Prototype Problems].

[OPTIONAL: Attach existing static Figma designs]

Figma AI prototype requirements:
- Existing designs: [e.g., Desktop mockups, Mobile screens, Component library]
- Developer handoff goal: [e.g., Working prototype for React, Responsive specs]
- Interactions needed: [e.g., Button clicks, Form submissions, Modal opens]
- Responsive requirements: [e.g., Desktop to mobile, Breakpoints at 768px/375px]
- Component states: [e.g., Default/hover/focus/active/disabled, Loading, Error]

Current prototype problems:
- [Problem 1: e.g., Static screens only‚Äîdevelopers guess what&#x27;s interactive]
- [Problem 2: e.g., No responsive specs‚Äîmobile layout undefined]
- [Problem 3: e.g., Missing states‚Äîhover/focus/error not shown]

Team context: [Developer tech stack, Figma AI experience, handoff workflow]

Please provide:
1. Attaching designs to Figma AI (select screens, provide context)
2. Interaction prompts (clicks, hovers, forms, navigation, modals)
3. Responsive behavior prompts (breakpoints, layout adaptations)
4. Component state prompts (hover/focus/disabled, validation, loading)
5. Navigation flow prompts (screen transitions, back buttons)
6. Animation and timing prompts (transitions, duration, easing)
7. Developer-ready output (inspect mode, interaction specs)
8. Iteration and refinement (test, adjust prompts, regenerate)

Consider: [Constraints - e.g., React implementation, Mobile-first, Accessibility]</code></pre></div><div style="display:contents" dir="auto"><p id="055d77d0-1255-459e-90c6-db244450c0cd" class=""><mark class="highlight-gray">üí°¬†</mark><mark class="highlight-gray"><strong>What to customize:</strong></mark></p></div><div style="display:contents" dir="auto"><ul id="449e9e97-fcdb-441e-8de3-b26fbb6aeaec" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Existing Designs] = Static screens you&#x27;re converting</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="ad7a80a9-a569-4719-b57d-eb1c691b7e32" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Developer Handoff] = React, Vue, mobile, etc.</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="4a4520a6-f60d-4f11-bec7-d252c4e0042a" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Interactions] = Clicks, hovers, navigation</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="7b571a49-b7e0-4858-8294-436b83239cb0" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Responsive Behavior] = Breakpoints, adaptations</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="8e4d9bee-c9ad-499e-8627-3af1333135d2" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Component States] = Hover, focus, error, loading</mark></li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80ce-930f-db30b5b11f28"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="01f71074-d55b-491c-9e91-8aad87820768"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4b736f62-7647-4986-bfef-7fe280ce31c3" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2da67ccc-6bef-80b4-be9f-ee9944c8bd5d" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma AI Prototype Specialist focusing on converting static designs to responsive interactive prototypes.

I&#x27;m using Figma AI to generate responsive prototypes from a SaaS Dashboard (8 static desktop screens) for React Developer Handoff by attaching static 1440px mockups, writing prompts to specify button clicks open modals, dropdown filters update charts, table rows navigate to details, sidebar collapses on mobile, and form inputs show validation states.

Figma AI prototype requirements:
- Existing designs: 8 desktop screens (1440px)‚ÄîHome, Analytics, Reports, Settings
- Developer handoff goal: Working prototype for React implementation
- Interactions needed: &quot;Add Report&quot; opens modal, dropdowns filter charts, table rows clickable
- Responsive requirements: Desktop 1440px ‚Üí Tablet 768px ‚Üí Mobile 375px, sidebar becomes hamburger
- Component states: Buttons (hover/focus/disabled/loading), Inputs (focus/error/success)

Current prototype problems:
- Static screens with no interactions‚Äîdevelopers ask &quot;what happens when I click this?&quot;
- No responsive variants‚Äîmobile layout undefined, developers improvise
- Missing component states‚Äîonly default shown, hover/focus/error missing

Team context: React/TypeScript/Tailwind, beginner Figma AI experience, Dev Mode handoff

Please provide interaction prompts, responsive behavior, component states, navigation flows, animation timing, and developer-ready output.`</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80f9-962a-fe5dc2dfded3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="fa275c9f-cf24-48f0-8319-d2a8b9b64112"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="638d08ba-3b2a-419d-bc17-1cfa41a48b9e" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="e5ef6233-e43f-4aa9-a6f7-280d562edf4f" class="">‚ú¶ Be specific about interactions: Don&#x27;t say &quot;make it interactive&quot;‚Äîsay &quot;clicking &#x27;Add Report&#x27; opens a modal with 200ms fade-in&quot;<br/>‚ú¶ Common mistake: Vague responsive prompts‚Äîalways specify exact breakpoints and layout changes<br/>‚ú¶ Best with: Claude (detailed interaction specs), ChatGPT (animation timing examples)<br/>‚ú¶ Remix it: &quot;Attach these 5 screens, make navigation work, add responsive (768px/375px), show all button states&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8073-ae59-e36d1e36a02a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="35759a6a-8bef-4a61-bfed-0e8369e8bea2"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="adb6a833-ec14-4374-8990-dfe8fc21c3d7" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="1153936e-0cb7-4207-b3c1-09ebad6cb798" class="bulleted-list"><li style="list-style-type:disc">&quot;Write Figma AI prompt to make this button interactive‚Äîclick opens modal, show hover/focus/disabled/loading states&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="8c2da5b0-f2d1-431b-912b-0e9f118ae690" class="bulleted-list"><li style="list-style-type:disc">&quot;Create responsive prompt for dashboard‚Äîsidebar collapses on tablet, becomes hamburger on mobile&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="6382277c-4c74-4dfc-a18b-36d00f4ceac0" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate navigation flow prompt‚Äîhome ‚Üí detail ‚Üí settings with back button and breadcrumbs&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8099-a7a8-d86298de79c1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="4281a454-cf87-4a8f-ac85-379ab562ce26"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="07dd85a8-f315-463d-aaaa-437954437556" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2da67ccc-6bef-80a9-8564-f9c69ff45317" class="image"><a href="75_Example_Output.png"><img style="width:711.9921875px" src="75_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8018-8cfc-d8b6d21c0e10"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="dd2c3a88-db55-4f11-95d5-72f5dd1b3e5b"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ac356c5f-4a69-4304-aa55-05043386fe56" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="cb5a3d15-1341-4bf0-b712-ca8bb65322bd" class=""><mark class="highlight-default">‚Üí Recipe #73:</mark><mark class="hi
