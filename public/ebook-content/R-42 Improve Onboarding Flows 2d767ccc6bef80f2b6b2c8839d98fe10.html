</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="545067f9-cc9a-498b-bd3d-a8a044a46d37"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a0f2129c-9a64-4998-b99b-298765f43fc4" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="96c87052-024f-4696-8328-a82f2ef6ce60" class="">You&#x27;re redesigning onboarding experiences that fail to convert new users - users sign up but don&#x27;t complete setup, abandon during first session, or never reach their &quot;aha moment.&quot; Current onboarding either doesn&#x27;t exist, overwhelms with too many steps, or fails to show value quickly.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8076-b914-fd5777464eca"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="6a884367-96dd-416f-9f61-59e3c5c5adf7"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="08b6a394-f367-48a3-9d84-b3c9c8a4aff5" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="5dea6b2e-bf6c-4b23-8062-9c455e1ae145" class="">Many applications have poor onboarding - forcing users through 10-step tutorials before they can use the product, showing features without context (&quot;Here&#x27;s where you upload files!&quot;), no onboarding at all (users land in empty interface confused), auto-playing videos users skip, or blocking the entire interface with modals. Users sign up excited but leave frustrated because they don&#x27;t understand how to get value. New users need different guidance than power users, but everyone sees the same experience. You need onboarding that gets users to their first success fast, shows value in context, and doesn&#x27;t overwhelm or block.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8085-9afe-c2efd7ef98a6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="6707debf-3639-4af0-8265-b82a652fafc2"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c516cd48-1470-4f02-8e83-6bdf8b5c36df" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="54fbdd17-394c-4d70-993b-2ae470ce7afe" class="">The AI will provide hybrid onboarding strategy combining template-first approaches, empty state prompts, and contextual tooltips without forced tours, step sequencing using progressive disclosure to reach first success within 5 minutes (welcome ‚Üí template selection ‚Üí guided editing ‚Üí export), contextual guidance patterns including just-in-time tooltips and hotspots that don&#x27;t block the interface, optional progress checklists users can explore at their own pace, personalization approaches adapting flows based on user segments (designers vs. non-designers) and behavior, skip and exit patterns allowing users to explore freely, and mobile-optimized simplified flows with swipe-based introductions. Optionally includes onboarding flow diagrams and screen mockups.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="51a9450a-0714-4afe-b0dd-c2f76e5eea71"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="d6d986f2-7353-4bc3-9b19-4327ed0b4324"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0b58ed5f-9db3-4678-b923-c2579bd456a3" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="49f12c94-8aeb-41a1-806e-1d5432245786" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Onboarding Experience Designer specializing in first-time user flows, activation, and feature adoption.

I&#x27;m designing onboarding for a [Product Type] to help new users reach their first [Success Moment] quickly.

[OPTIONAL: Attach screenshots of current onboarding or competitor examples]

Onboarding requirements:
- Product type: [e.g., Project management, Design tool, Analytics platform, E-commerce, Social app]
- User segments: [e.g., Technical vs. non-technical, Individual vs. team, Free vs. paid]
- Success moment: [e.g., Create first project, Complete first design, Get first insight, Make first sale]
- Time to value: [e.g., Under 2 minutes, Same session, Within 24 hours]
- Product complexity: [e.g., Simple (5 features), Moderate (15 features), Complex (50+ features)]

Current onboarding problems:
- [Problem 1: e.g., 10-step tutorial before users can try anything - 80% abandon]
- [Problem 2: e.g., No onboarding - users land in empty interface, don&#x27;t know where to start]
- [Problem 3: e.g., Feature tour shows all 30 features - overwhelming, irrelevant to new users]
- [Problem 4: e.g., Video auto-plays on signup - users skip without watching]
- [Problem 5: e.g., Same onboarding for all users - doesn&#x27;t adapt to role or goal]

User context: [Why users signed up, their immediate goals, technical expertise, patience level]

Please provide:
1. Onboarding strategy (tours, tooltips, checklists, empty states, hybrid)
2. Step sequencing (what to show when, progressive disclosure)
3. First success optimization (fastest path to &quot;aha moment&quot;)
4. Contextual guidance patterns (tooltips, hotspots, inline hints)
5. Progress indicators (steps remaining, completion percentage)
6. Skip and exit patterns (let users explore freely)
7. Personalization approach (segment-specific onboarding)
8. Mobile onboarding adaptations

Consider: [Constraints - e.g., Must work for non-technical users, can&#x27;t block interface, different user roles, free vs. paid features, mobile-first usage]</code></pre></div><div style="display:contents" dir="auto"><p id="dcf567b4-c43a-46bf-b8c0-3e376358b120" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="e180a542-7e97-48c5-8beb-41be7424cc4a" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Your product category</li></ul></div><div style="display:contents" dir="auto"><ul id="c2c7be33-0b03-414f-b6d1-57e01bd27b78" class="bulleted-list"><li style="list-style-type:disc">[Success Moment] = First meaningful achievement</li></ul></div><div style="display:contents" dir="auto"><ul id="4b8a7aa1-1a48-437a-a1de-4084baecb3f3" class="bulleted-list"><li style="list-style-type:disc">[Time to value] = How quickly users should succeed</li></ul></div><div style="display:contents" dir="auto"><ul id="a2f0e097-5d9f-4a4a-a410-7c96ee863fdb" class="bulleted-list"><li style="list-style-type:disc">[User segments] = Different user types</li></ul></div><div style="display:contents" dir="auto"><ul id="32f612bd-3823-4e37-bbba-e1d867bb4ff4" class="bulleted-list"><li style="list-style-type:disc">[Product complexity] = Number of features</li></ul></div><div style="display:contents" dir="auto"><ul id="bcb3ea82-0f7f-4c0d-b97f-90ee5cd7cba9" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current onboarding issues</li></ul></div><div style="display:contents" dir="auto"><ul id="2b7e1648-2bf8-474c-bfc5-ec7ea0415c2c" class="bulleted-list"><li style="list-style-type:disc">Upload current onboarding flow or examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f0-8e96-fbb2a6fa9b66"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8044-bee4-c97b93d03ffb"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-804a-accd-ea8167ff0765" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8011-bc66-d63101392560" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Onboarding Experience Designer specializing in first-time user flows, activation, and feature adoption.

I&#x27;m designing onboarding for a Design Collaboration Platform (like Figma/Canva) to help new users create their first design within 5 minutes.

[User would attach onboarding screenshots here]

Onboarding requirements:
- Product type: Design tool for creating graphics, presentations, social media posts
- User segments:
  - Non-designers (70%): Small business owners, marketers, social media managers
  - Professional designers (20%): Graphic designers, brand designers
  - Teams (10%): Marketing teams, agencies
- Success moment: 
  - Create and export first design (primary goal)
  - Share design with team member (secondary for team users)
- Time to value: Under 5 minutes from signup to first export
- Product complexity: 
  - 50+ features total
  - Core workflow: Templates, Elements, Text, Images, Export
  - Advanced: Layers, Collaboration, Brand kits, Animation

Current onboarding problems:
- Forced 8-step product tour on first login - walks through every menu, toolbar, panel - takes 5 minutes, 75% of users skip or abandon
- Tour explains features without context - &quot;This is the layers panel&quot; but user has no layers yet, irrelevant
- No onboarding for users who skip tour - land in blank canvas with all UI visible, completely overwhelmed
- Template library shown last in tour - but most users want to start with template (backwards sequence)
- Same onboarding for designers and non-designers - designers annoyed by basic explanations, non-designers confused by advanced features
- No progress indicator - users don&#x27;t know tour will take 8 steps, give up after step 3
- Mobile onboarding identical to desktop - 8-step tour on phone is unusable
- No &quot;create from template&quot; quick win - users who want quick result must learn entire tool first

User context: 
- Non-designers signed up to create Instagram post, presentation, or flyer (specific need)
- Expect to create something in first session (immediate goal, not learn tool)
- Limited design experience - need guidance but hate lengthy tutorials
- Mobile users (30%) creating quick social posts on phone
- Impatient - if not successful in 5 minutes, will try competitor
- Some invited by team members - already have context, don&#x27;t need full onboarding

Current metrics:
- 40% complete onboarding tour
- 25% create first design in first session (low!)
- 15% return for second session
- Goal: 60%+ create design in first session

Please provide:
1. Onboarding strategy (tours, tooltips, checklists, empty states, hybrid)
2. Step sequencing (what to show when, progressive disclosure)
3. First success optimization (fastest path to &quot;aha moment&quot;)
4. Contextual guidance patterns (tooltips, hotspots, inline hints)
5. Progress indicators (steps remaining, completion percentage)
6. Skip and exit patterns (let users explore freely)
7. Personalization approach (segment-specific onboarding)
8. Mobile onboarding adaptations

Consider: Must get users to first design export in under 5 minutes. Template-first approach for non-designers. Can&#x27;t block canvas (users want to try). Progressive disclosure - show features when needed, not all at once. Personalize for designers vs. non-designers. Mobile needs simpler flow. Team invites need different onboarding than cold signups.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="566f95be-2ee0-485b-bae9-70e1d6f00484"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0757bcea-4763-4f48-bede-344a0b473958" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="d91ca342-cb94-4365-8a61-165a2d6b503b" class="">‚ú¶ First success in under 5 minutes: Get users to &quot;aha moment&quot; fast - template-first approach works for most products<br/>‚ú¶ Common mistake: Forced tours showing all features - show what&#x27;s needed now, reveal more later<br/>‚ú¶ Best with: Claude (excellent at sequencing and progressive disclosure), ChatGPT (good for personalization strategies)<br/>‚ú¶ Remix it: &quot;Design the re-onboarding flow - bring back inactive users with new feature discovery&quot;<br/>‚ú¶ Pro move: Ask &quot;Create onboarding metrics dashboard - track completion rates, time to first success, feature adoption&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8063-bc28-ee60d9c74f1b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="8bad58d4-f886-411e-937c-57b3340ace5c"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d8c749c3-66cd-4ab2-b8c9-8c35bcbe93ed" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="53e41631-a9d4-44d6-a072-c07b89469fd3" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the empty state onboarding - helpful prompts when users land in blank interface&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5a82e816-3d1d-45bb-8f1f-3f80f25088d4" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the onboarding checklist - optional tasks that teach features through doing&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="f523167d-c468-4488-8623-6763ed99306f" class="bulleted-list"><li style="list-style-type:disc">&quot;How should tooltips sequence - when to show next hint without overwhelming user?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="96c76c6d-79c3-46c8-bb43-67a7713b9a04" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile onboarding - simplified 3-screen intro for small screens&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8067-9a51-d74533543cff"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8074-917e-f284ab96bb32"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8008-9e85-dee6f5942cbd" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8006-94d0-f3e242b70c59" class="image"><a href="42_Example_Output.png"><img style="width:643.9921875px" src="42_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80cf-aa05-cca2a83ab3d0"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex"
