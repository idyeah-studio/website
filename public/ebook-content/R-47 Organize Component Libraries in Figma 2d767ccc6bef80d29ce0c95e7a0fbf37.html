</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="c02e8def-6455-4bef-9f4e-d50582a77a59"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5caf38cd-b668-46f2-82cf-eaa1e3085523" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="b9569476-11f3-4ee0-86f9-d8f38d5bbb17" class="">You&#x27;re building or reorganizing a Figma component library that&#x27;s grown chaotic - 200+ components with inconsistent naming, no clear organization, designers can&#x27;t find components, or you&#x27;re starting a library from scratch and need a systematic approach. Your library needs structure before it becomes unusable.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8044-832a-f961909b0596"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="864f501c-160b-4f41-adae-e2882ce6881b"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7df22ebd-318a-4af7-9772-c4997189531b" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="202ca5e1-136b-4742-a1bf-300665e04cd6" class="">Many design teams have messy Figma libraries - components named inconsistently (&quot;primary button&quot;, &quot;btn-primary&quot;, &quot;Button - Primary&quot;, &quot;MainButton&quot;), no variant structure (47 separate button components instead of 1 with variants), poor organization (everything in one giant page), outdated components designers don&#x27;t realize are deprecated, or no documentation (designers guess how to use components). Teams waste time searching for components, create duplicates, or abandon the library entirely and design from scratch. You need systematic organization - clear naming conventions, proper variant usage, logical structure, and documentation that makes the library easy to use and maintain.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8057-9a93-d7d729f7cf38"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="9450ef3b-4bfa-411e-97bb-2dd2708075c5"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2f125e87-0793-440b-a88c-1862bd9e81bc" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="ace3f9d4-1ed8-44f5-b0d5-531d030a600f" class="">The AI will provide component naming conventions using consistent Component/Variant/Property format in PascalCase, variant structure strategy consolidating 47 button variants into single components with Type/Size/State/Icon properties, multi-page library organization with categorized frames (Foundations, Components by type, Patterns, Documentation, Archive), Auto Layout best practices for responsive components with proper spacing and constraints, documentation approach including component descriptions and visual covers, publishing and versioning workflow with deprecation process and semantic versioning, search optimization using keywords and common terms in names and descriptions, and quarterly maintenance workflow with governance and usage tracking. Optionally includes before/after Figma library organization examples.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="dced83f6-5bbf-4f41-b5eb-c7db4c82c25e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-801b-ba40-fc91a8042bc6"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8050-97f6-d98fa7321266" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-801e-be42-c25d88914006" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma Design Systems Specialist focusing on component library organization, naming conventions, and variant structure.

I&#x27;m organizing a Figma component library for a [Product Type] with [Number] components to make it easy for [Team Size] designers to find and use components consistently.

[OPTIONAL: Attach screenshots of current Figma library or link to Figma file]

Library requirements:
- Component count: [e.g., 50 components, 200+ components, Starting from scratch]
- Component types: [e.g., Buttons, Inputs, Cards, Modals, Navigation, Data viz]
- Team size: [e.g., 3 designers, 10 designers across 3 products, 20+ distributed team]
- Platforms: [e.g., Web only, Web + mobile, iOS + Android separate libraries]
- Maturity: [e.g., Brand new, Existing messy library, Migrating from older system]

Current library problems:
- [Problem 1: e.g., Inconsistent naming - &quot;primary button&quot;, &quot;btn-primary&quot;, &quot;Button - Primary&quot;]
- [Problem 2: e.g., 47 separate button components - should be 1 component with variants]
- [Problem 3: e.g., No organization - 200 components in single page, impossible to navigate]
- [Problem 4: e.g., No documentation - designers don&#x27;t know when to use which variant]
- [Problem 5: e.g., Outdated components mixed with current - designers use deprecated versions]

Team context: [Designer skill levels, Figma proficiency, adoption challenges, search vs. browse behavior]

Please provide:
1. Component naming conventions (format, consistency, examples)
2. Variant structure strategy (when to use variants vs. separate components)
3. Library organization (pages, frames, hierarchy, grouping)
4. Auto-layout best practices (responsive components, proper constraints)
5. Documentation approach (descriptions, covers, annotations)
6. Publishing and versioning (updates, deprecation, changelog)
7. Search optimization (naming for findability)
8. Maintenance workflow (audits, cleanup, governance)

Consider: [Constraints - e.g., Large existing library to reorganize, Multiple products, Team in multiple time zones, Need quick wins]</code></pre></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80e4-b961-cf019e1da886" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8081-b31f-d5b682adaa5f" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Enterprise software</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-800b-a727-fee288eac735" class="bulleted-list"><li style="list-style-type:disc">[Number] = Component count in library</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8038-80bc-d98a07382ee1" class="bulleted-list"><li style="list-style-type:disc">[Team Size] = Designers using the library</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80ea-8061-f000ea14776c" class="bulleted-list"><li style="list-style-type:disc">[Component types] = What you&#x27;re organizing</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-801f-9932-e040b74c75a6" class="bulleted-list"><li style="list-style-type:disc">[Platforms] = Web, mobile, multi-platform</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80ca-ac29-e7de9d6c0d64" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current organization issues</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80e2-a596-c549d4373584" class="bulleted-list"><li style="list-style-type:disc">Attach Figma file link or screenshots</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80fd-8a4e-ee93e44cb1e5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-801e-855e-fa303bf90b63"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80f8-9395-e3b5950c543e" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8002-aeeb-cbea687bba88" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma Design Systems Specialist focusing on component library organization, naming conventions, and variant structure.

I&#x27;m organizing a Figma component library for a SaaS Project Management Tool with 180 components to make it easy for 8 designers across 3 product teams to find and use components consistently.

[User would attach Figma library link or screenshots here]

Library requirements:
- Component count: 
  - 180 total components currently
  - Growing by 10-15 per month
  - Mix of atoms (buttons, inputs) and complex (modals, tables)
- Component types:
  - Buttons (primary, secondary, tertiary, icon, etc.)
  - Inputs (text, textarea, select, checkbox, radio, toggle)
  - Cards (basic, with header, with actions, with image)
  - Modals (small, medium, large, multi-step)
  - Navigation (header, sidebar, tabs, breadcrumbs)
  - Tables (data tables, with sorting, pagination)
  - Lists (task lists, contact lists, file lists)
  - Status indicators (badges, pills, progress bars)
  - Notifications (toasts, banners, alerts)
- Team size:
  - 8 product designers (3 teams)
  - 2 design system designers (maintain library)
  - Distributed across 2 time zones
- Platforms: Web only (React-based product)
- Maturity: Existing library (2 years old, grown organically, needs reorganization)

Current library problems:
- Inconsistent naming everywhere - &quot;primary button&quot;, &quot;btn-primary&quot;, &quot;Button - Primary&quot;, &quot;MainButton&quot;, &quot;CTA Button&quot; all mean the same thing - no standard format
- 47 button components instead of variants - ButtonPrimaryLarge, ButtonPrimaryMedium, ButtonSecondarySmall, IconButtonEdit, IconButtonDelete = combinatorial explosion, should be 1 Button with variants
- Everything dumped in &quot;Components&quot; page - 180 components in single page alphabetically, takes 5 minutes of scrolling to find anything, designers give up and create new components
- Zero documentation - component names only, no descriptions explaining when to use Button/Primary vs Button/Secondary, designers guess and create inconsistent UIs
- Deprecated components not removed - v1 Button, v2 Button, v3 Button all published, designers accidentally use old versions, looks inconsistent across products
- No Auto Layout on older components - built before Auto Layout existed, fixed widths break when content changes, designers rebuild instead of using library
- Variants used incorrectly - some components have 20 variant properties (overwhelming), others have none (should have variants)
- Search doesn&#x27;t work - searching &quot;button&quot; returns 47 results, searching &quot;primary&quot; returns buttons + cards + badges, can&#x27;t find what you need

Team context:
- Designers range from junior (1 year Figma) to senior (expert level)
- Team prefers browsing library visually over searching
- Previous attempt at reorganization failed (too complex, nobody adopted)
- Need quick wins (prove value in 2-4 weeks)
- Can&#x27;t break existing designs (180 products use library)

Please provide:
1. Component naming conventions (format, consistency, examples)
2. Variant structure strategy (when to use variants vs. separate components)
3. Library organization (pages, frames, hierarchy, grouping)
4. Auto-layout best practices (responsive components, proper constraints)
5. Documentation approach (descriptions, covers, annotations)
6. Publishing and versioning (updates, deprecation, changelog)
7. Search optimization (naming for findability)
8. Maintenance workflow (audits, cleanup, governance)

Consider: Can&#x27;t break existing designs (detaching not an option). Need gradual migration. Team skeptical (previous reorg failed). Limited time (2 designers at 50%). Must improve search and browse. Remove deprecated without breaking. Adopt Auto Layout incrementally.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80ad-89c6-e089e20788f8"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8064-bb79-f17d732d6e88" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8033-b559-cda62dde9cd1" class="">‚ú¶ Naming is navigation: Consistent naming (Button/Primary, Input/Text, Card/Basic) makes library scannable<br/>‚ú¶ Common mistake: 47 button variants - use 1 component with Type/Size variant properties instead<br/>‚ú¶ Best with: Claude (excellent at systematic organization), ChatGPT (good for naming conventions)<br/>‚ú¶ Remix it: &quot;Create the Figma component covers - visual thumbnails showing all variants at a glance&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my Figma library - find duplicates, unused components, inconsistent naming&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8045-86d0-e03e6cce43f5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80e6-b308-ee4973547b33"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8087-9f6a-c9af1b74c233" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80fb-9cae-d692424edfbe" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the component naming system - format, rules, examples for 50 component types&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80cc-9c7a-e0389dca688e" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the variant property structure - which properties to use for buttons, inputs, cards&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80ed-9e30-e4e1f745db09" class="bulleted-list"><li style="list-style-type:disc">&quot;How to migrate messy library - gradual reorganization without breaking existing designs&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-807a-9cc4-dcd410ae4ea4" class="bulleted-list"><li style="list-style-type:disc">&quot;Build the component documentation template - descriptions, usage, do&#x27;s and don&#x27;ts&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f8-b2cb-e8d82903e0de"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80a2-82a9-e1143df81f47"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80de-8fd7-f346d9a3678f" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8008-8b53-e9a504c03ace" class="image"><a href="47_Example_Output.png"><img style="width:643.9921875px" src="47_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8012-bf58-cc372e6f1af1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-802f-a137-eed4954e727e"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-804a-bfe5-e46f94e72e77" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-808f-8e71-e3fdef264567" class="">‚Üí Recipe #46: <a href="R-46 Build a Design System Foundation 2d767ccc6bef80169c93ff15b9a23dff.html">Build a Design System Foundation</a><br/>‚Üí Recipe #13: <a href="R-13 Fix Messy Settings Pages 2d667ccc6bef80a7a976db712071bdce.html">Fix Messy Settings Pages</a><br/>‚Üí Recipe #25: <a href="R-25 Pick Your Icon Styles 2d767ccc6bef809cbd6bc7ee914bebdf.html">Pick Your Icon Styles</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80a1-8ff1-c01395157f4e" class="">
