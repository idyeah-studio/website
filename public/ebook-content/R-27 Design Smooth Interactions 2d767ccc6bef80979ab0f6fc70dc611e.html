</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="34de6a44-5b76-4a33-a3b3-ab4cb022cad4"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b97aa96f-a44a-43f5-823d-fe85cfc1de01" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="ad95c4b0-b3a5-4923-8cfe-d986926e174f" class="">You&#x27;re redesigning an interface that feels janky, abrupt, or unresponsive - elements appear/disappear instantly, state changes are jarring, hover effects are missing, or users get no feedback when they interact. The interface lacks polish and feels robotic.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8028-8349-d971899a51f5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="c8b063b9-3c92-4dc7-bdf1-07b3571a2a96"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="46e8e27c-2901-4bdb-9af9-2af5ae7bb507" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="fb97c7b4-e292-4036-b545-e8acf36b2992" class="">Many applications have zero or inconsistent micro-interactions - buttons change instantly without transitions, modals pop in abruptly, loading states appear without warning, and hover effects are either missing or over-animated. Elements teleport instead of transitioning smoothly. Users click buttons and wonder if anything happened. Animations are either too slow (annoying) or too fast (jarring). The interface feels unpolished and cheap despite good visual design. You need smooth, purposeful interactions that provide feedback, guide attention, and create a premium feel.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8088-9eb7-da5a666cb17f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="9938d644-775e-4100-a6da-d8acf477336d"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="004c5b1e-658b-42f5-8eea-ddfcd18c4602" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="786aac2b-5a03-49ab-9b92-a2c7382cda39" class="">You&#x27;ll get motion principles (easing curves, duration scales), interaction patterns (hover, click, drag animations), transition recommendations (page changes, component states), microinteraction design (button feedback, loading states), performance guidelines (frame rates, reduced motion support), and implementation specs. Output includes motion style guide with timing values and examples.</p></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="22a828c1-581f-440e-a403-063cc7800bba"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="1d4ed868-0689-48e7-bf5d-6fba87ee3943" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="394ef20e-b6c1-4942-be39-39dc5cdbb790" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Interaction Design Specialist focusing on micro-interactions, transitions, and animation.

Current interaction problems:

- [Problem 5: e.g., Menu animations are 800ms - too slow, users frustrated]

Please provide:

Consider: [Constraints - e.g., Must work on low-end devices, support reduced motion preference, maintain 60fps, not distract from content]</code></pre></div><div style="display:contents" dir="auto"><p id="a43d38e6-9e9e-4e70-a925-b0906315ce38" class="">üí° <mark class="highlight-gray"><strong>What to customize:</strong></mark></p></div><div style="display:contents" dir="auto"><ul id="c35e68a8-bb90-460f-8982-3dc4d800c453" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Product Type] = Web app, Mobile app, Dashboard, E-commerce, Design tool</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="9240144e-171f-498e-a08c-73baaec4c897" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Key interactions] = Main interaction points in your interface</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="c7fa7580-0302-4677-8e51-bda835c578fa" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[User expectations] = What users expect from interactions</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="7e61587d-5447-4038-8840-26399cf03109" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Performance constraints] = Technical limitations</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="26503153-2fc4-4ee6-88bb-c560708a00f8" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Brand personality] = Animation style matching brand</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="8fd03628-f059-425b-9a9b-d5a90bf89799" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Problems 1-5] = Current interaction issues</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="a9113b24-faa5-4136-9866-a657c5edf036" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">Upload videos/recordings showing current interaction problems</mark></li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-806b-b5fa-d147e5cc9680"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80e8-a2b0-eff7977602d1"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-807e-b9b0-eb01287e94d2" class=""><mark class="highlight-default"><strong>LIVE EXAMPLE</strong></mark></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80d4-9dc3-d547ac4bcc87" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Interaction Design Specialist focusing on micro-interactions, transitions, and animation.

I&#x27;m designing interaction patterns for a Task Management Web App to make the interface feel smooth, responsive, and professional.

[User would attach interaction videos here]

Interaction requirements:
- Key interactions:
  - Creating new tasks (button click ‚Üí form appears)
  - Checking off completed tasks (checkbox ‚Üí strikethrough animation)
  - Dragging tasks between columns (drag and drop with visual feedback)
  - Opening task detail modal (card click ‚Üí modal slides up)
  - Deleting tasks (swipe gesture ‚Üí confirmation ‚Üí fade out)
  - Loading more tasks (infinite scroll with skeleton screens)
  - Form validation (real-time error feedback)
  - Filtering tasks (instant filtering with smooth transitions)
- User expectations: 
  - Instant feedback (&lt; 100ms perceived response)
  - Smooth 60fps animations
  - Clear cause-and-effect (action ‚Üí result connection obvious)
  - Not too playful (professional tool, not a game)
- Performance constraints:
  - Must work smoothly with 500+ tasks on screen
  - 60fps on mid-range laptops (not just high-end)
  - Mobile performance critical (40% of users)
  - Animations shouldn&#x27;t block interaction
- Brand personality: Professional and efficient, modern but not flashy, subtle sophistication, productivity-focused

Current interaction problems:
- Task cards have zero hover state - users don&#x27;t know they&#x27;re clickable until they click
- Task detail modal appears instantly (0ms) - jarring, disorienting, no sense of where it came from
- Checking off a task instantly crosses it out and moves it - too abrupt, no satisfaction
- Loading spinner appears immediately when loading more tasks - causes layout jank
- Form validation errors appear instantly as you type - feels aggressive and annoying
- Drag and drop has no visual feedback until you drop - unclear if dragging is working
- Page transitions between views are instant cuts - disorienting navigation
- Delete animation is 1200ms fade - way too slow, users get impatient
- Hover effects are inconsistent - some elements have them, most don&#x27;t

User context: Knowledge workers using app 2-4 hours daily. Desktop primary (60%), mobile secondary. Users drag 20-50 tasks per session. Need responsive feel for productivity. Some users have vestibular disorders (motion sensitivity). Low-end laptops common in some markets.

Please provide:
1. Transition duration guidelines (how long should animations take)
2. Easing curves recommendations (linear, ease-in-out, spring, etc.)
3. Micro-interaction patterns (hover, click, focus, drag, etc.)
4. Loading and feedback states
5. Page transitions and navigation
6. Error and validation feedback
7. Accessibility considerations (prefers-reduced-motion)
8. Performance optimization

Consider: Animations should feel professional, not playful. Must respect prefers-reduced-motion for accessibility. Dragging 50+ items shouldn&#x27;t cause performance issues. Mobile touch interactions need different timing than desktop hover. Some animations should be skippable (users in a hurry).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-800a-bc73-fb7e279a0278"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="8e62e250-21f8-4600-ba1e-6b22fd431b1e"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6c92a72e-9eda-47c4-8487-aac6144bb6d7" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="895a5d06-167c-405f-97e5-97e57f56d849" class="">‚ú¶ Fast beats slow: When in doubt, make animations faster (150ms) not slower (400ms)<br/>‚ú¶ Common mistake: Over-animating everything - reserve motion for meaningful moments<br/>‚ú¶ Best with: Claude (excellent at timing and easing recommendations), ChatGPT (good for animation patterns)<br/>‚ú¶ Remix it: &quot;Design the spring animation system - playful bouncy interactions for consumer apps&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the animation audit checklist - which interactions need animation, which don&#x27;t&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80da-ad79-e7da59477e14"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="bca0053c-b9fc-4d8e-bc27-4b519a482955"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="84557a6a-41ab-45e3-b89c-b23ca379cde1" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div s
