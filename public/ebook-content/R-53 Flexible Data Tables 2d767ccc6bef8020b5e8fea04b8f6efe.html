</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="fafeaa43-3412-4c7f-a028-8f05fc437994"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f799eeb4-f0da-4c6a-a5be-b31508de73f0" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="0e3a3bbf-3813-4fc5-b11a-fe7d31fe0576" class="">You&#x27;re building data table components that need to handle diverse content types (text, numbers, badges, actions, icons), different row configurations (single-line, multi-line, expandable), and essential table features (search, filters, sorting, bulk actions, pagination). Your current tables are rigid, require rebuilding for each use case, or lack the flexibility to handle varying data structures.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-801d-9c2d-e5c056b417ea"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="7ee785fb-7861-429e-b4d8-01b546d6b5b4"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="64a34d5f-c1a0-46e0-8bab-934dfa295e15" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="f3bcdd91-9f88-47d3-b4ad-d8546b980229" class="">Many designers create inflexible table components - building separate tables for every data type (UserTable, TaskTable, ProjectTable = dozens of variants), cells that can&#x27;t adapt to different content types, no systematic row/cell architecture, tables that break when content is too long, or missing essential features like sorting, filtering, bulk selection, and pagination. Teams waste time rebuilding tables for each new feature, struggle with inconsistent table patterns across the product, can&#x27;t handle edge cases (empty states, loading, errors, long text), and create tables that work in design but break in development. You need a flexible table system built from composable parts - Row components with single-line/multi-line variants containing Cell components with content-type variants (text, number, status, action, badge, icon, etc.), optional Column components for structure, plus search/filter, bulk actions, sorting, and pagination patterns. This component architecture scales to any data type without rebuilding.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8027-adfe-f97aa1ab1e95"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="9a9bdb19-0e6c-4c92-b66e-2757223e56eb"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9cf29302-1940-4ba8-a21b-8c82be8004d3" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="c2986d2d-21ce-4618-b698-082b08c8d3c4" class="">The AI will provide hierarchical component architecture (Table ‚Üí Row ‚Üí Cell ‚Üí Column) with Row variants for single-line, multi-line, and expanded states plus hover/selected interactions, Cell component variants for 10+ content types (Text, Number, Date, Status, Action, Badge, Icon, Image, Link, Checkbox) with alignment and truncation specs, Column structure defining width strategies (fixed, flexible, min/max, percentage) with sorting and resize capabilities, complete table features including search, filters, sorting indicators, bulk actions bar, pagination controls, column visibility toggles, and density options, comprehensive state patterns covering empty, loading, error, and no-results scenarios, responsive strategies for desktop full-table, tablet horizontal-scroll or priority-columns, and mobile stacked-cards or scroll approaches, and detailed edge case handling for long text truncation, missing data display, overflow action menus, wide tables with sticky columns, and large datasets with virtual scrolling. Optionally includes visual examples showing Row with different Cell variants and fully-featured table.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="ba5be7d9-6225-4dd9-a585-1d6512b5f141"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="4522a872-87b3-44f2-9797-606742031084"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="25c2516a-de8a-424c-b49e-72b007cde3f8" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="e4a326ff-30d4-46bc-860b-76c63a4b8373" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Data Visualization Component Specialist focusing on flexible table systems, component architecture, and scalable data display patterns.

Consider: [Constraints - e.g., Must scale to 1000+ rows, Mobile support required, Accessibility (keyboard navigation, screen readers), Consistent with design system]</code></pre></div><div style="display:contents" dir="auto"><p id="04fd19c6-dea9-40fb-a0b4-0db5ac5684e4" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="bfe15ecf-5cf3-4890-b355-230deebfa365" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Dashboard, Admin panel, CRM, Analytics tool</li></ul></div><div style="display:contents" dir="auto"><ul id="9e6064de-d937-427e-8c37-e36c5b9f33db" class="bulleted-list"><li style="list-style-type:disc">[Data Types] = What data you&#x27;re displaying</li></ul></div><div style="display:contents" dir="auto"><ul id="3ff2ad42-5728-4657-89c3-b3851d911055" class="bulleted-list"><li style="list-style-type:disc">[Content types] = What goes in cells</li></ul></div><div style="display:contents" dir="auto"><ul id="debbfc27-baaf-47ba-a35f-c43e565e76fc" class="bulleted-list"><li style="list-style-type:disc">[Row variations] = Different row types needed</li></ul></div><div style="display:contents" dir="auto"><ul id="1b52deca-b153-4b89-8f5c-0c46525962a6" class="bulleted-list"><li style="list-style-type:disc">[Table features] = Which features to include</li></ul></div><div style="display:contents" dir="auto"><ul id="6411cba9-96a6-490d-b7d3-63c3949fc264" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current table inflexibility issues</li></ul></div><div style="display:contents" dir="auto"><ul id="7f4c0a9b-c897-4bd6-9904-85bf28742e73" class="bulleted-list"><li style="list-style-type:disc">Attach rigid table examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ea-b56b-da5ee69aa6c6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8014-a576-e8080f6b89fa"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-807f-ab46-e0be73c25b0e" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-807e-a9bb-f48cdd6dd543" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Data Visualization Component Specialist focusing on flexible table systems, component architecture, and scalable data display patterns.

I&#x27;m designing a flexible data table system for a SaaS Project Management Tool that can handle Tasks, Projects, Users, and Activity logs without creating separate tables for each use case.

[User would attach current rigid table components]

Data table requirements:
- Data types to display:
  - Tasks: Title, assignee, due date, priority, status, actions
  - Projects: Name, team members, progress, deadline, status
  - Users: Name, role, email, last active, actions
  - Activity: User, action, timestamp, details
  - Reports: Metric, value, change, trend
- Content types in cells:
  - Text: Task titles, names, descriptions (varying lengths)
  - Numbers: Counts, percentages, IDs
  - Dates: Due dates, timestamps, date ranges
  - Badges: Status (To Do, In Progress, Done), Priority (High, Medium, Low)
  - Actions: Edit, Delete, Share buttons/icons
  - Icons: Type indicators, flags, warnings
  - Images: Avatars, thumbnails
  - Links: Clickable names, external links
  - Checkboxes: Row selection, task completion
- Row variations:
  - Single-line: Standard row, 48-56px height, one line of text
  - Multi-line: Expanded row, 72-96px height, wrapped text
  - Expandable: Row with expand/collapse for details
  - Selectable: Checkbox on left, selected state
  - Hover: Hover state, action buttons appear
  - Draggable: Drag handle for reordering (optional)
- Table features needed:
  - Search: Global search across all columns
  - Filters: Filter by status, priority, assignee, date range
  - Sorting: Click column header to sort (ascending/descending)
  - Bulk actions: Select multiple rows, &quot;Delete selected&quot;, &quot;Change status&quot;
  - Pagination: 20, 50, 100 rows per page with page numbers
  - Export: Export to CSV, PDF
  - Column visibility: Show/hide columns
  - Density: Compact, Standard, Comfortable row heights
- Data volume:
  - Typical: 50-200 rows per table
  - Maximum: 1000+ rows (use virtual scrolling or pagination)
  - Columns: 4-10 visible columns, 15+ total columns
- Responsive needs:
  - Desktop: Full table (1280px+)
  - Tablet: Horizontal scroll or hide low-priority columns (768-1024px)
  - Mobile: Stacked card view or horizontal scroll (320-767px)

Current table problems:
- Separate table for each data type - TaskTable, ProjectTable, UserTable, ActivityTable built as separate components, 15 table variants total, changing header styling requires updating 15 tables, unmaintainable nightmare
- Cells can&#x27;t adapt to content types - Text cell component doesn&#x27;t handle numbers (wrong alignment), can&#x27;t show badges (fixed text only), can&#x27;t include actions (buttons break layout), building cell-by-cell manually for each table
- No systematic row/cell architecture - Designers building tables as flat frames, no reusable Row or Cell components, every table designed from scratch, inconsistent cell padding/spacing/alignment
- Long text breaks layout - Task title &quot;Implement advanced search functionality with filters and real-time results&quot; overflows cell, breaks alignment with other rows, no truncation strategy, no multi-line option
- Missing table features - No search bar, no filters, no column sorting indicators, no bulk selection checkboxes, no pagination controls, static table only
- Row states incomplete - Only default row shown, no hover state (actions hidden), no selected state (bulk actions), no expandable rows (can&#x27;t show task details), no loading skeleton
- Column structure undefined - No Column component, column widths hardcoded (200px, 150px, 300px), can&#x27;t resize columns, no min/max width constraints, breaks responsive
- No empty/loading/error states - Empty table just shows headers with blank space, no &quot;No tasks found&quot; message, no loading skeleton when fetching data, no error state when API fails

Team context:
- 8 designers need to create 20+ different tables (tasks, projects, users, files, comments, activity, reports, settings)
- Current workflow: Copy existing table, manually adjust cells, recreate features = 2-3 hours per table
- Want component system: Drag Row component, swap Cell variants, configure columns = 15 minutes per table
- Developers need consistent table structure (React Table, Tanstack Table libraries expect row/cell architecture)
- Tables must handle edge cases (0 rows, 1000+ rows, very long text, missing data)
- Accessibility required (keyboard navigation, screen reader row/cell announcements, focus management)

Please provide:
1. Component architecture (Row ‚Üí Cell ‚Üí Column hierarchy)
2. Row component variants (single-line, multi-line, expanded, selected, hover)
3. Cell component variants (text, number, status, action, badge, icon, image, link, checkbox)
4. Column component structure (header, width, alignment, sorting)
5. Table features (search, filters, sorting, bulk actions, pagination)
6. State patterns (empty, loading, error, no results)
7. Responsive strategies (mobile horizontal scroll, stacked cards, priority columns)
8. Edge case handling (long text, missing data, overflow actions)

Consider: Must scale from 10 to 1000+ rows. Reusable across 20+ data types. Cells must handle 10+ content types. Row/Cell/Column component architecture required. Search, filter, sort, bulk actions, pagination essential. Mobile responsive (horizontal scroll or cards). Keyboard accessible. Handles edge cases (empty, loading, errors, long text).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-805a-851b-d60639fbf26e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="1812b78c-7dda-49ad-93de-7d7b8d967dea"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="76d64d0d-1a06-438a-bd04-463da4e6492a" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="d5e1aa39-e4b9-48af-9f39-1d40973df43c" class="">‚ú¶ Row ‚Üí Cell architecture is key: Build tables from composable Row and Cell components, not flat frames - enables reuse across 20+ data types<br/>‚ú¶ Common mistake: Building separate TaskTable, UserTable, ProjectTable - use one flexible table system with Cell variants instead<br/>‚ú¶ Best with: Claude (excellent at component architecture), ChatGPT (good for table patterns)<br/>‚ú¶ Remix it: &quot;Design the expandable row pattern - click to reveal nested details, subtasks, or comments&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the table configuration system - JSON structure defining columns, cell types, and features for any table&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80a7-a130-d1cb02a57a45"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="a6d7a20a-51c4-4cbc-84be-dd1d4477da3f"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4a16a2c4-fcb5-4836-b55d-e855e1f48fc6" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="c020c5a6-d649-4a36-8ad8-8fb22a9e1109" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the Cell component library - all 10 cell types (text, number, status, action, badge, icon, image, link, checkbox) with specs&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="385d060d-8aeb-43f9-bcf0-addc2a97206c" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the bulk action patterns - select all, select filtered, deselect, action bar with delete/export/assign&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="06e2dfd4-526a-4de3-9959-f17b521cf5bc" class="bulleted-list"><li style="list-style-type:disc">&quot;How to handle mobile tables - horizontal scroll vs. stacked cards vs. priority columns&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="09acfeef-7a46-4522-9824-3e673b38e124" class="bulleted-list"><li style="list-style-type:disc">&quot;Build the advanced filter system - multi-select dropdowns, date ranges, saved filters&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80fd-ac14-e29da7136166"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8073-88c8-e55892eb2eb1"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-809c-bfba-ed87fb7eab57" class="">EXAMPLE OUTPUT</p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80ba-bb04-ebcb1a20bca2" class="image"><a href="53_Example_Output.png"><img style="width:643.9921875px" src="53_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8073-ab34-c3642ebc2c22"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="8eb0b054-584c-404b-b778-f07de878ea92"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4f852978-f2f5-4728-83be-9c30e17be2c0" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="a2ebfb2c-479e-4403-8abe-326a0ee5955b" class="">‚Üí Recipe #49: <a href="R-49 Design Component Variants 2d767ccc6bef8061a641c8db579cd3b7.html">Design Component Variants in Figma</a><br/>‚Üí Recipe #51: <a href="R-51 Build Responsive Components 2d767ccc6bef8015b2effc042a7b2cbe.html">Build Responsive Components in Figma</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-806f-9d6a-c57eb09d18a8" class="">
