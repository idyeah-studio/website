</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="bf1208ad-dcc7-4604-9ffa-cd7158bd1974"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0e7f2c53-49ea-43ca-948e-3a923f41acda" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="65fbbc76-74c3-4839-86a8-215a595da8e1" class="">You&#x27;re designing alerts patterns that keep users informed without overwhelming them - toast messages, alerts, banners, badges, or notification centers. Current alerts are easy to miss, interrupt workflows, or users ignore them due to notification fatigue.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8187-a878-eb965e45f90a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="bb662ce3-4bfa-4a10-834d-c0c583ba52c1"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5021f2c3-4dfe-44ce-9b43-851ae36ede8f" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="fda851e3-5404-438d-bb3c-8ce024861fe2" class="">Many applications have poorly designed alerts systems - toasts that disappear too quickly, alerts that block the entire screen, no visual hierarchy between critical and minor alerts, notification badges showing &quot;99+&quot; with no way to clear, alerts appearing in random locations, and no notification history. Users miss important updates, get annoyed by interruptions, or suffer notification fatigue from too many trivial alerts. Critical errors look identical to success messages. You need notification patterns that are noticeable but not disruptive, provide appropriate urgency, and help users stay informed without overwhelming them.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8161-beb9-e7188aad2ca1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="959961c9-e384-42ca-97d8-f05fe9ff4da0"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="63de9a29-2a36-4ede-94dc-ea44fd3439ed" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="5f4856eb-358a-4e7f-9c6f-950b60c52bf7" class="">The AI will provide notification type recommendations (toasts for confirmations with 4-6s auto-dismiss, banners for persistent alerts, modals for critical errors, badges for unread counts), visual hierarchy using color coding and icons (red critical, amber warning, green success, blue info) that work for colorblind users, positioning and stacking strategy limiting to 3 visible toasts with proper timing rules, notification center design with filtering, grouping, and 30-day history, mobile-optimized patterns with push notifications and swipe-to-dismiss, complete accessibility including ARIA live regions and screen reader support, and user preference controls for Do Not Disturb mode and notification types. Optionally includes notification component specifications.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="d39737ff-d76b-4760-bf0c-c1230b64e99a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="a4abc866-c652-4316-8caf-a866b32b6072"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="76445748-9f3c-40bd-92b0-22fa157d956e" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="fc557310-9ed4-4c0f-860a-7889949f7a1f" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Notification UX Designer specializing in alerts, toasts, banners, and notification patterns.

I&#x27;m designing notification systems for a [Product Type] to keep users informed without overwhelming them.

[OPTIONAL: Attach screenshots showing current notification implementations]

Notification requirements:
- Notification types: [e.g., Success confirmations, Error alerts, System updates, User mentions, Task reminders]
- Urgency levels: [e.g., Critical errors, Important updates, Informational, Low priority]
- Frequency: [e.g., Multiple per minute, Few per hour, Rare]
- User context: [e.g., Focused work, Monitoring dashboard, Casual browsing]
- Device usage: [e.g., 60% desktop, 40% mobile]

Current notification problems:
- [Problem 1: e.g., Success toast disappears in 2 seconds - users miss confirmation]
- [Problem 2: e.g., All notifications look identical - can&#x27;t distinguish critical from minor]
- [Problem 3: e.g., Notifications block work area - must dismiss to continue]
- [Problem 4: e.g., Badge shows &quot;99+&quot; - no way to mark all as read]
- [Problem 5: e.g., No notification history - if user misses toast, info is lost]

User context: [When notifications appear, what users are doing, tolerance for interruption]

Please provide:
1. Notification type recommendations (toast, banner, modal, badge)
2. Visual hierarchy (critical vs. info vs. success)
3. Positioning and stacking strategy
4. Timing and auto-dismiss rules
5. Notification center/history design
6. Badge and counter patterns
7. Mobile notification patterns
8. Accessibility and preferences

Consider: [Constraints - e.g., Must work for colorblind users, screen reader support, user notification preferences, undo actions, persistent vs. dismissible]</code></pre></div><div style="display:contents" dir="auto"><p id="f3d3b99c-343b-46fd-abec-21dbfb7ba976" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="ff7979a5-0734-4745-85b7-c6ca9e3ad549" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Messaging app, Project management, E-commerce, Banking, Social platform</li></ul></div><div style="display:contents" dir="auto"><ul id="5a4aebd5-7461-4916-9457-aab8be44666f" class="bulleted-list"><li style="list-style-type:disc">[Notification types] = What you need to notify users about</li></ul></div><div style="display:contents" dir="auto"><ul id="6e997daf-08c3-4828-8b9f-f231ba012860" class="bulleted-list"><li style="list-style-type:disc">[Urgency levels] = Range from critical to informational</li></ul></div><div style="display:contents" dir="auto"><ul id="880b17d6-6352-45d3-ba1f-331cde92d6fc" class="bulleted-list"><li style="list-style-type:disc">[Frequency] = How often notifications appear</li></ul></div><div style="display:contents" dir="auto"><ul id="e2c4d0cc-943b-4afb-bccf-b8eacadaa3e1" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current notification issues</li></ul></div><div style="display:contents" dir="auto"><ul id="7ff0eb00-8fa6-4077-99da-c731812d34ad" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current notification designs</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-81ac-8a5a-da0fb7724bb5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-81a7-908c-ce78e2091e3a"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8117-9d5b-ec4ba9af5d81" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-819c-872d-e4950149113b" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Notification UX Designer specializing in alerts, toasts, banners, and notification patterns.

I&#x27;m designing notification systems for a Team Collaboration Platform to keep users informed of activity, mentions, and system events without overwhelming them.

[User would attach notification screenshots here]

Notification requirements:
- Notification types:
  - User mentions (@username in comments)
  - Task assignments (someone assigned you a task)
  - Task updates (status changed, comment added)
  - System alerts (storage limit, payment issue, service outage)
  - Success confirmations (file uploaded, invite sent)
  - Error messages (upload failed, permission denied)
  - Activity updates (project completed, deadline approaching)
- Urgency levels:
  - Critical: System outages, payment failures, security alerts
  - High: Direct mentions, task assignments, approaching deadlines
  - Medium: Task updates, comments on your items
  - Low: General activity, project updates, tips
- Frequency:
  - Active users: 20-50 notifications per day
  - Power users: 100+ per day
  - Mentions: 5-10 per day
  - System alerts: Rare (1-2 per month)
- User context:
  - Deep work mode (editing documents, coding)
  - Monitoring mode (watching for updates)
  - Casual browsing (checking in periodically)
  - Mobile users: Quick checks throughout day
- Device usage: 60% desktop, 40% mobile

Current notification problems:
- Success toast &quot;File uploaded&quot; disappears in 2 seconds - users uploading multiple files miss confirmation that all succeeded
- All notifications look identical - critical &quot;Payment failed&quot; uses same blue toast as &quot;Task completed&quot; - no visual urgency hierarchy
- Error notifications appear as modal blocking entire screen - must click &quot;OK&quot; to dismiss, interrupts workflow
- Notification badge shows &quot;99+&quot; with no way to bulk mark as read - overwhelming, users ignore badge
- Toasts stack in bottom-right corner overlapping each other - 5 notifications arrive simultaneously, can only see top one
- No notification history - if user misses toast message, no way to see what it said
- Mentions and assignments mixed with low-priority activity - important notifications buried
- Mobile notifications same as desktop - take up too much screen space

User context: Users in deep work hate interruptions but need critical alerts. Power users get 100+ notifications daily - need filtering. Mobile users glance at app between meetings - need quick scan. Mentions are time-sensitive (someone waiting for response). Payment failures critical but rare. File upload confirmations needed for confidence but not urgent.

Please provide:
1. Notification type recommendations (toast, banner, modal, badge)
2. Visual hierarchy (critical vs. info vs. success)
3. Positioning and stacking strategy
4. Timing and auto-dismiss rules
5. Notification center/history design
6. Badge and counter patterns
7. Mobile notification patterns
8. Accessibility and preferences

Consider: Critical alerts need immediate attention. Success messages can auto-dismiss. Users should control notification volume. Colorblind users need icons not just colors. Screen readers must announce notifications. &quot;Do not disturb&quot; mode for focused work. Undo for accidentally dismissed notifications. Group similar notifications (&quot;3 new comments&quot;).</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="3ba22de7-3b1b-4af7-9555-c703338e6474"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="18eb4b6e-4af2-44ef-a311-403aa172bc5e" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="1d0d1497-b47d-4bb2-9800-c9255b17666b" class="">‚ú¶ Color + icon, not color alone: Critical red background + alert icon (‚ö†Ô∏è) works for colorblind users<br/>‚ú¶ Common mistake: All notifications auto-dismiss - errors should persist until acknowledged<br/>‚ú¶ Best with: Claude (excellent at notification hierarchy), ChatGPT (good for timing strategies)<br/>‚ú¶ Remix it: &quot;Design the notification grouping system - combine similar notifications to reduce noise&quot;<br/>‚ú¶ Pro move: Ask &quot;Create notification preferences UI - let users control what they see and when&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-81e1-9415-ecaea85f3498"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="9dc233d3-065a-46a1-8892-bec45f4af368"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6f8529e8-da35-4271-9453-28134eb813b4" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="c4314aa9-c7dd-4283-bd3e-a5ff5cb305bd" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the notification grouping system - how to combine 10 similar notifications into one&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="c8c06809-4f3d-4244-aa0f-04b23f52e23f" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the Do Not Disturb mode - how users temporarily mute notifications during focused work&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="93436958-82cd-4502-8e96-06e71bec6b45" class="bulleted-list"><li style="list-style-type:disc">&quot;How should undo work for dismissed notifications - recover accidentally closed important alerts?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="d9459125-2b7b-44e9-b7a9-317add88bfdf" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the notification digest - daily/weekly email summary of activity for less active users&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-811b-8048-d597df52f835"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8192-81a4-e5f8df10dfb9"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8175-ae45-e4a5ae60f466" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-816d-9ca4-f97c8409d413" class="image"><a href="41_Example_Output.png"><img style="width:643.9921875px" src="41_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-81de-82ad-fb00fa484aad"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="2c3f0dde-315a-4481-9294-b7035171c1eb"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9447cc7a-1ddd-49cd-ad66-001231f15ad5" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="6a87b1a0-a290-4c09-949c-cddacde4cc9a" class="">‚Üí Recipe #27: <a href="R-27 Design Smooth Interactions 2d767ccc6bef80979ab0f6fc70dc611e.html">Design Smooth Interactions</a><br/>‚Üí Recipe #37: <a href="R-37 Design Better Tooltips 2d767ccc6bef804ea807db188f871c58.html">Design Better Tooltips</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8130-8c15-c40122a9b1bf" class="">
