</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="4a75a720-4e0c-4d48-a2e0-6077a17a5fa8"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="004206c0-39d3-49d9-8b4b-2c9dfbb69f60" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="b0a05ea9-29da-4201-a9d7-7decc867bbe3" class="">You&#x27;re redesigning screens that display &quot;no results,&quot; &quot;no data yet,&quot; or &quot;nothing to show&quot; - currently they show blank pages, generic error messages, or unhelpful &quot;0 items&quot; text. Users feel lost, confused, or don&#x27;t know what action to take next.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8095-a2db-dfd4b2b2d2f2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="9253664c-6303-42ac-aa17-daff8af5e47f"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a3ed568a-b3c7-4e7e-adc5-6a7a56aa8f00" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="746d06c3-3387-4fee-875d-af20a1c312af" class="">Many applications treat empty states as an afterthought - showing blank white screens, generic &quot;No results found&quot; text, or just displaying empty containers with no guidance. Users encounter these states frequently (first-time setup, cleared notifications, filtered results with no matches, deleted items) but get no help, context, or direction. Empty states are missed opportunities to guide users, explain features, provide value, or inject personality. You need to transform empty states from dead-ends into helpful, engaging moments that move users forward.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80bd-b416-dae423817e10"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="b0d9188f-0563-41d8-9cea-bdea46611bdf"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6c29b5b4-ff8a-474a-b06d-d9f0b815df7e" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="82afa0dc-25e6-4965-b296-164f9a567d26" class="">The AI will provide empty state categorization across six types (first use, user cleared, no results, error, success, temporary) with specific content strategy and tone matching user emotion, visual approaches ranging from illustrations and icons to animations and empty container previews, clear action recommendations with primary CTAs and secondary options, contextual variations that adapt messaging for new versus returning users and success versus error scenarios, celebration states for achievements like inbox zero with positive reinforcement, educational opportunities including feature explanations and templates, and complete design specifications covering layout, sizing, spacing, and button placement. Optionally includes wireframes showing different empty state variations.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="b920875c-91fe-4a0e-a57c-7e24613d5e1f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="cf15fa20-a527-49bc-82e7-6ff85cc01b17"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ec7e7db4-3b68-4433-9369-f26de4194486" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="0fa2cbf6-f655-401a-8f08-0bf24bc4dd88" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Content and Visual Designer specializing in empty states and zero-data experiences.

I&#x27;m designing empty states for a [Product Type] to help users when there&#x27;s no content to display.

[OPTIONAL: Attach screenshots showing current empty states or blank screens]

Empty state contexts:
- Common empty states: [e.g., No tasks yet, No search results, Inbox zero, No notifications, First-time setup]
- User journey stage: [e.g., New user onboarding, Returning user, Filtered view, Completed action]
- Frequency: [e.g., Happens once (first login), Happens rarely, Happens daily]
- User emotion: [e.g., Confused, Accomplished, Frustrated, Neutral]

Current empty state problems:
- [Problem 1: e.g., Shows blank white screen - no explanation or guidance]
- [Problem 2: e.g., Generic &quot;No results&quot; text - doesn&#x27;t explain why or what to do]
- [Problem 3: e.g., No call-to-action - users don&#x27;t know next steps]
- [Problem 4: e.g., Same empty state for different scenarios - not contextual]
- [Problem 5: e.g., Missed opportunity to explain feature value]

User context: [What users expect, what they&#x27;re trying to accomplish, their knowledge level]

Please provide:
1. Empty state categorization (first use, user cleared, no results, error, success)
2. Content strategy (messaging, tone, helpful guidance)
3. Visual approach (illustration, icon, animation, imagery)
4. Action recommendations (primary CTA, secondary actions)
5. Contextual variations (different messages for different scenarios)
6. Success/celebration states (inbox zero, all done)
7. Educational opportunities (explain features, show examples)
8. Design specifications (layout, imagery, button placement)

Consider: [Constraints - e.g., Must work on mobile, need to maintain professional tone, can&#x27;t use complex illustrations, loading vs. truly empty]</code></pre></div><div style="display:contents" dir="auto"><p id="397c7fe2-651a-4865-ab54-548ee35a2065" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="2f38a9c2-0e87-44b8-b7e5-25e0c70c1da5" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Task manager, E-commerce, Email client, Dashboard, Social app</li></ul></div><div style="display:contents" dir="auto"><ul id="5cd61b8f-7ab0-4408-813a-ab5ff88684c7" class="bulleted-list"><li style="list-style-type:disc">[Empty state contexts] = Specific scenarios where users see empty states</li></ul></div><div style="display:contents" dir="auto"><ul id="41745ec3-c429-4a15-bd71-355123de31eb" class="bulleted-list"><li style="list-style-type:disc">[User journey stage] = When this happens in user experience</li></ul></div><div style="display:contents" dir="auto"><ul id="bcdddf4c-f66f-4e27-a65e-b77664159ef4" class="bulleted-list"><li style="list-style-type:disc">[Frequency] = How often users encounter this</li></ul></div><div style="display:contents" dir="auto"><ul id="94bc201e-197a-412f-a472-5ab44606c7de" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current empty state issues</li></ul></div><div style="display:contents" dir="auto"><ul id="97124715-62c9-4470-a940-00337c84426d" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current blank/empty screens</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-803a-892b-d34895ecaecf"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-803e-a84a-d72ba61bfeb6"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8065-b5dd-d9d94b015101" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-803a-9957-dcaa81ffe9f3" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Content and Visual Designer specializing in empty states and zero-data experiences.

I&#x27;m designing empty states for a Project Management App to help users when there&#x27;s no content to display.

[User would attach screenshots here]

Empty state contexts:
- Common empty states:
  - No projects yet (new user, first login)
  - No tasks in project (project created but empty)
  - No search results (searched but nothing matches)
  - All tasks completed (filtered to show incomplete, but all done)
  - No notifications (notification center empty)
  - No team members (solo user or haven&#x27;t invited anyone)
  - No activity/updates (activity feed empty for 7 days)
- User journey stage:
  - New user: Just signed up, exploring empty workspace
  - Active user: Completed all tasks (success state)
  - Searching user: Looking for specific item that doesn&#x27;t exist
  - Filtered view: Applied filters that return zero results
- Frequency:
  - First-time (new user setup): Happens once
  - Task completion: Happens weekly for active users
  - Search no results: Happens occasionally
  - No notifications: Happens daily for many users
- User emotion:
  - New user: Confused, uncertain what to do next
  - Completed tasks: Accomplished, satisfied
  - No search results: Frustrated, stuck
  - No notifications: Neutral or relieved

Current empty state problems:
- Shows completely blank white screen with just page title &quot;Projects&quot; - no explanation, no guidance, new users don&#x27;t know what to do
- Generic &quot;No results found&quot; text when search returns nothing - doesn&#x27;t suggest alternatives or explain why
- No call-to-action buttons in empty states - users must find &quot;New Project&quot; button in header (buried)
- Same empty state for &quot;new user with no projects&quot; and &quot;user who deleted all projects&quot; - not contextual
- Inbox zero / all tasks done shows same sad &quot;No tasks&quot; message as new user - missed opportunity to celebrate
- Empty notification center just says &quot;0 notifications&quot; - could explain what notifications are for new users
- No helpful examples, templates, or starting points - users face blank canvas paralysis

User context: Mix of new users (need guidance and examples) and experienced users (know what to do). New users often abandon at empty state - unclear what value the app provides. Experienced users hit task completion regularly and deserve celebration. Search is used heavily - no results is common and frustrating.

Please provide:
1. Empty state categorization (first use, user cleared, no results, error, success)
2. Content strategy (messaging, tone, helpful guidance)
3. Visual approach (illustration, icon, animation, imagery)
4. Action recommendations (primary CTA, secondary actions)
5. Contextual variations (different messages for different scenarios)
6. Success/celebration states (inbox zero, all done)
7. Educational opportunities (explain features, show examples)
8. Design specifications (layout, imagery, button placement)

Consider: Must work on mobile (50% of users). Professional tone but friendly. Budget doesn&#x27;t allow custom illustrations for every empty state - need scalable approach. Some empty states are success (all done!) vs. failure (nothing found). First-time users need more guidance than returning users.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2869eb03-af2e-461f-af71-a1a1b04506e0"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="fb8a8d32-a306-4992-9de7-a8b6ee0e40f9" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="80a400a2-fc2e-45a3-87e3-88d39950a438" class="">‚ú¶ Context is everything: &quot;No projects yet&quot; (welcoming) is very different from &quot;No projects found&quot; (apologetic)<br/>‚ú¶ Common mistake: Treating all empty states the same - new user needs different message than power user<br/>‚ú¶ Best with: Claude (excellent at contextual messaging), ChatGPT (good for friendly copy)<br/>‚ú¶ Remix it: &quot;Design the celebration states - how to make task completion feel rewarding&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the empty state content matrix - all scenarios with specific copy and CTAs&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80d2-8e21-f8f3fdd69bdd"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="36c2996f-2fed-4a39-9c2a-1e87af9f7e0c"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0f4cdcb5-999c-42a9-a0fe-b29ea9191fea" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><p id="9be94b70-9f21-4d1e-9c1c-8966e35dbf27" class="">Try these next:</p></div><div style="display:contents" dir="auto"><ul id="ee7eb151-e052-4d06-a7e5-36dfdfb49710" class="bulleted-list"><li style="list-style-type:disc">&quot;Write the empty state copy variations - 10 different scenarios with headlines, body, and CTA text&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="02c818b1-98a8-4542-b9f6-bb9f364020bb" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the first-time empty state tour - guide users through creating their first item&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="8cf84ac9-5cd9-4da8-a4b2-93398f5ec8d3" class="bulleted-list"><li style="list-style-type:disc">&quot;How should empty states adapt for mobile vs. desktop (different space, different context)?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="0562f2a8-c0bb-4d92-813f-99b0bf24b20a" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the illustration style guide - what visual approach for different empty state moods?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f4-a79c-c94d5515acea"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8011-9bca-ef6c89154369"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-807c-8ac5-fe923f762323" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8006-a3a1-c0531f71f1b7" class="image"><a href="30_Example_Output.png"><img style="width:643.9921875px" src="30_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8010-ad07-de8da19af680"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="d7cb4c03-4429-4276-9000-15b5f1f77c3c"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="aba01d50-047e-4f2b-a84d-cc2a59c6873e" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="182ab461-c97a-4c3b-9b7e-c8f64b4a7cf9" class="">‚Üí Recipe #07: <a href="R-07 Find Hidden User Dead-Ends 2d667ccc6bef806b890bc2048285b3fa.html">Find Hidden User Dead-Ends</a><br/>‚Üí Recipe #12: <a href="R-12 Build High-Converting Pages 2d667ccc6bef804c85c0d115079037e7.html">Build High-Converting Pages</a><br/>‚Üí Recipe #39: <a href="R-39 Iterate Your Hero Sections 2d767ccc6bef80a294e9c663923f0a75.html">Iterate Your Hero Sections</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8058-ad99-cfcb1dae932b" class="">
