</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="453d1bba-d00e-4f3d-b88b-eb9e0c8e7484"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="68c9bd9f-fb9a-4da4-9f9a-e5a50933a586" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="9478bb3e-0c4d-44b0-83c9-224a44ab893c" class="">You&#x27;re redesigning an interface with inconsistent icons - mixing different icon sets, styles (filled, outlined, rounded), or sizes. The current icons feel mismatched, don&#x27;t align with your brand, or lack visual consistency across the application.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f3-899d-dac320753a71"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="c553c902-8ad0-408d-81d8-51fed0862c3f"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a7b3eada-f4d8-43b6-b5de-32893e1c5763" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="679dc605-2259-4ce2-bbb7-2301bf7d3230" class="">Many applications accumulate icons from multiple sources over time - some from Material Icons, others from Font Awesome, custom designs from different designers, and free icons from various websites. The result: visual chaos where outlined icons sit next to filled icons, sharp corners next to rounded, thin strokes next to bold. Icons don&#x27;t feel cohesive with the brand, and users struggle to interpret inconsistent visual language. You need to establish a unified icon system with clear style rules.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f0-9022-ee4b47a5caa4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="3e9a96fa-7de5-4946-9fa6-16b9b807bd8d"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d9213d83-f154-4936-95d8-1b258766c91f" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="a539c668-a92f-429d-bff3-5a66fc052958" class="">You&#x27;ll get icon style analysis (outlined vs filled, stroke weights, corner radius), consistency frameworks (size scales, grid systems, visual language), selection criteria (when to use custom vs library icons), accessibility guidelines (meaningful labels, size requirements), and integration patterns (icon + text, standalone usage). Output includes icon style guide with usage examples.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2da67ccc-6bef-80e4-a135-dad4ad5b25d6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="b6da1f5a-b5fc-4dea-beaa-c0f7e4eae480"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e34f5356-999b-4443-9daa-877bd3c3f225" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="0f1ba9b4-1afb-4aca-96bb-195523145802" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Icon System Designer specializing in visual consistency and brand alignment.

Current icon problems:

6. Custom icon creation rules

Consider: [Constraints - e.g., Must scale to small sizes, performance with many icons, need dark mode support, international recognition]</code></pre></div><div style="display:contents" dir="auto"><p id="b789b8ee-9afa-4171-aa30-d4096db4ce95" class="">üí° <mark class="highlight-gray"><strong>What to customize:</strong></mark></p></div><div style="display:contents" dir="auto"><ul id="45f974a0-c21e-4dd0-b949-2cbdbd831b71" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Product Type] = Mobile app, Web dashboard, E-commerce site, Enterprise software, Consumer app</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="238f4e4d-bcad-4c73-a521-e7d400d2959c" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Brand Style] = Your brand personality and visual characteristics</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="1f74b720-e621-4776-861f-acd1fe10877a" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Number of icons] = Scale of your icon needs</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="41b87d6e-40c6-4aa4-b823-342a4e10329a" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Icon contexts] = Where icons appear in your UI</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="8289a7ee-61da-4685-a151-e84b9c3bd420" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">[Problems 1-5] = Current icon inconsistencies</mark></li></ul></div><div style="display:contents" dir="auto"><ul id="2b13ee19-c5e1-4ae1-b11b-278dceb87d64" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-gray">Upload current icons or screenshots showing icon usage</mark></li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80e1-8888-c10161c15074"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-807c-a331-d147a53464ca"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80a1-b326-fac85240f51a" class=""><mark class="highlight-default"><strong>LIVE EXAMPLE</strong></mark></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8076-9062-c30dd93281aa" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Icon System Designer specializing in visual consistency and brand alignment.

I&#x27;m establishing an icon system for a Fitness &amp; Wellness Mobile App that aligns with a friendly, energetic, approachable brand.

[User would attach screenshots here]

Icon requirements:
- Number of icons needed: 60-80 icons total
  - 15 navigation icons (home, workouts, nutrition, progress, profile)
  - 25 action icons (play, pause, favorite, share, edit, delete)
  - 20 workout category icons (cardio, strength, yoga, cycling, swimming)
  - 15 status/badge icons (achievements, streaks, milestones)
  - Custom icons for unique features (rest timer, form checker, social challenges)
- Icon contexts:
  - Bottom tab navigation (always visible, color changes on active)
  - Workout cards (prominent, decorative)
  - In-app actions (contextual, small)
  - Achievement badges (celebratory, colorful)
  - Empty states and illustrations
- Brand characteristics: Energetic but not aggressive, friendly and motivating, modern and clean, appeals to beginners not just athletes, warm color palette (coral, teal, warm grays)
- Technical needs: SVG format, React Native components, 3 sizes (16px, 24px, 32px), must work in light and dark mode

Current icon problems:
- Mix of filled solid icons (from ionicons) and outlined stroke icons (from Feather) - no visual consistency
- Navigation uses rounded icons, but action buttons use sharp geometric icons from Material Design - style clash
- Some icons have 1px strokes (too thin at small sizes), others have 2.5px strokes - inconsistent weight
- Workout category icons are too detailed (tiny dumbbells, barbells) - unrecognizable at 24px
- Achievement badges are colorful and playful, but UI icons are monochrome and serious - personality mismatch
- Downloaded free icons from 5 different sources - none designed to work together
- Corner radius inconsistent - some icons have 2px radius, some sharp corners, some fully rounded

User context: Fitness enthusiasts aged 20-45, mix of beginners and experienced. Use app during workouts (quick glances on phone propped up). Need to recognize icons instantly while exercising. Many users have limited tech experience - icons must be intuitive. 70% female users - icons should feel inclusive not masculine.

Please provide:
1. Icon style recommendation (outlined vs. filled vs. duotone)
2. Visual characteristics (corner radius, stroke weight, detail level)
3. Icon set recommendation (existing library vs. custom)
4. Size system (16px, 20px, 24px, etc.)
5. Color usage guidelines
6. Custom icon creation rules
7. Accessibility considerations
8. Implementation strategy

Consider: Must be instantly recognizable during workouts (users glance while exercising). Need to feel motivating not clinical. Performance matters - app has 100+ screens with icons. Dark mode support required. Some icons need animated versions (play‚Üípause, favorite heart). Budget allows for ~20 custom icons, rest should use existing library.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80dc-b094-e83324ea5ce3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="7f8f4db5-7ea8-4255-a0b5-86ba8b03ac14"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="1fb94a15-8258-4223-8267-7f516bb0fc5e" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="33b0bdf5-14b3-4bcd-af8b-9ae6a090fa6d" class="">‚ú¶ Consistency beats perfection: Better to have all outlined icons from one set than mix &quot;better&quot; icons from different sets<br/>‚ú¶ Common mistake: Choosing icons that look great large but become blobs at 16px - always test at smallest size<br/>‚ú¶ Best with: Claude (excellent at systematic style decisions), ChatGPT (good for icon library comparisons)<br/>‚ú¶ Remix it: &quot;Design the animated icon states - how should icons transition between states smoothly?&quot;<br/>‚ú¶ Pro move: Ask &quot;Generate the icon audit checklist - how to evaluate if a new icon fits the system&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8075-a1ed-cecc515d6e04"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="7166e1f6-8cc1-4ead-a0d5-54454ab0a87c"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="caad08ea-d69a-488c-9905-d2d2d9d9379a" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="65537c9c-36f5-4525-bcd0-59d1b73f2d81" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the custom icon design specifications - grid system, stroke weight, export settings for designers&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="ce32e34d-13df-44d9-8581-97624a94481b" class="bulleted-list"><li style="list-style-type:disc">&quot;How should category icons differ from action icons while maintaining system consistency?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="e5c01bc0-76db-4ad1-a825-fb644a59795e" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the icon animation library - which icons benefit from micro-interactions?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="33bba654-9da4-4aa6-9a4a-1de24bfc57b2" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate the icon naming convention - how to name 100+ icons for easy developer access&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80fc-ae28-e427ba1140dd"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80de-9dde-dd8a2f70eb9f"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8032-81d0-ca0feb761e85" class=""><mark class="highlight-default">EXAMPLE OUTPUT</mark></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-801c-909e-fb238f99e688" class="image"><a href="25_Example_Output.png"><img style="width:643.9921875px" src="25_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8049-8ca8-f
