</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="c9e93fb0-fd71-4a5a-a29c-5a160d4fea4d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c1ba2eb8-9a39-4f57-b0ce-6cf226a5ca95" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="6c17136d-7f98-4040-afa1-a40f4eb21acc" class="">You&#x27;re redesigning an application where users frequently get stuck, confused, or abandon tasks mid-flow. Analytics show high exit rates on certain screens, or support tickets reveal common &quot;how do I...?&quot; questions. You need to identify and fix the dead-ends users are hitting.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-802f-af36-d638fdbf975b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="d4729af1-581d-4357-9060-4ea026b6d216"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5406943d-72d5-4ce5-898b-076abd463d5e" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="03029644-558a-4af6-9691-a7b5a4429082" class="">Legacy applications accumulate dead-ends over time - missing back buttons, unclear next steps after completing an action, features that lead nowhere, or critical actions buried where users can&#x27;t find them. Users hit these walls, get frustrated, and either contact support or abandon the task entirely. Your job is to systematically identify these friction points and redesign the paths to be clear and complete.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8015-b240-c2449d8c82a0"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="da074103-35e0-43db-8b06-4606066f315f"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8b88d973-5ee4-4ea9-a36b-fa4e16aecc2c" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="bed70bad-0244-4a87-b3b6-6fad8a39350c" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Auditor specializing in user flow analysis.

I&#x27;m auditing a [Product Type] to find and fix user dead-ends where people get stuck or confused.

[OPTIONAL: Attach screenshots of problem areas, analytics data, or user flow diagrams]

Evidence of dead-ends:
- Analytics: [e.g., &quot;65% exit rate on confirmation screen&quot;, &quot;High bounce on settings page&quot;]
- Support tickets: [e.g., &quot;Users ask &#x27;how do I cancel?&#x27; daily&quot;]
- User feedback: [e.g., &quot;I completed the form but nothing happened&quot;]

Specific areas of concern:
- [Area 1: e.g., After completing onboarding, users don&#x27;t know what to do next]
- [Area 2: e.g., Delete button exists but no undo/confirmation]
- [Area 3: e.g., Search returns no results with no alternative suggestions]

User context: [Who encounters these issues and what they&#x27;re trying to accomplish]

Please analyze and suggest:
1. Complete list of likely dead-ends based on the evidence
2. For each dead-end: what&#x27;s missing and why users get stuck
3. Specific UX patterns to fix each issue
4. Priority ranking (which dead-ends cause most harm)
5. Prevention strategy for future features

Consider: [Constraints - e.g., Can&#x27;t remove features, must maintain existing workflows]</code></pre></div><div style="display:contents" dir="auto"><p id="32a294e1-b85d-4ce8-b2df-47a85ea7efa3" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="66a63f29-6eb4-4959-bd4d-aaee73faf4dc" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Mobile app, SaaS platform, E-commerce site, Admin dashboard</li></ul></div><div style="display:contents" dir="auto"><ul id="e3390636-eacc-488f-a789-ddfafc8eac6d" class="bulleted-list"><li style="list-style-type:disc">[Analytics] = Your actual exit rates, bounce rates, drop-off points</li></ul></div><div style="display:contents" dir="auto"><ul id="9f448b53-3af1-4016-b3e5-20c95a287efe" class="bulleted-list"><li style="list-style-type:disc">[Support tickets] = Real common questions or complaints</li></ul></div><div style="display:contents" dir="auto"><ul id="85f22d8a-88cc-4973-9998-3c991706d746" class="bulleted-list"><li style="list-style-type:disc">[User feedback] = Actual quotes from user research</li></ul></div><div style="display:contents" dir="auto"><ul id="b82edafb-7b68-431f-9d97-380055e7ee5c" class="bulleted-list"><li style="list-style-type:disc">[Areas of concern] = Specific screens or flows you suspect are problematic</li></ul></div><div style="display:contents" dir="auto"><ul id="7d275ac8-0cd0-43a8-a88f-82e665f7245d" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing problem areas for targeted analysis</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80f5-a75d-d653b13e265c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80ba-bef9-e0f47a611145"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80ba-a889-e06fbebcbd31" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-8043-a6af-d47b4259a683" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Auditor specializing in user flow analysis.

I&#x27;m auditing a Project Collaboration Platform to find and fix user dead-ends where people get stuck or confused.

[User would attach screenshots here]

Evidence of dead-ends:
- Analytics: 58% of users who create a project never invite team members (stuck after project creation)
- Analytics: Settings page has 73% bounce rate - users land there but leave immediately
- Support tickets: &quot;How do I delete a task?&quot; asked 40+ times per month
- Support tickets: &quot;I shared a file but my client says they can&#x27;t access it&quot; - weekly complaint
- User feedback: &quot;I archived a project and now I can&#x27;t find it anywhere&quot;
- User feedback: &quot;Clicked &#x27;upgrade&#x27; button but nothing loaded - is it broken?&quot;

Specific areas of concern:
- After creating a project, success message appears but no clear &quot;invite team&quot; CTA
- Task deletion requires going to settings ‚Üí advanced ‚Üí danger zone (buried 3 levels deep)
- Shared file links generate but no confirmation that sharing worked
- Archived projects disappear from view with no way to access archive
- Upgrade flow redirects to external payment page that looks different, users think it&#x27;s broken

User context: Small teams (3-10 people) setting up project workspaces. Most are non-technical. They expect smooth, guided experiences. Mobile users represent 40% of traffic.

Please analyze and suggest:
1. Complete list of likely dead-ends based on the evidence
2. For each dead-end: what&#x27;s missing and why users get stuck
3. Specific UX patterns to fix each issue
4. Priority ranking (which dead-ends cause most harm)
5. Prevention strategy for future features

Consider: Can&#x27;t remove any features, but can reorganize and add guidance. Must work on both desktop and mobile. Payment flow is handled by third-party (Stripe) so can&#x27;t fully redesign, only improve handoff.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80be-9ce8-d45851e0b1a4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="b12e3597-4ee0-4c69-a9bb-15eb8fef5612"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b2254033-5bc9-48b4-b09e-f86df7974e39" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="531e2ffe-3c6b-494e-88e2-aaa86fefb307" class="">The AI will provide:</p></div><div style="display:contents" dir="auto"><ul id="b8579cb8-2160-42be-8b8a-f5b929b51749" class="bulleted-list"><li style="list-style-type:disc">Comprehensive dead-end inventory (categorized by severity)</li></ul></div><div style="display:contents" dir="auto"><ul id="9e443d95-e220-422a-acd3-16346fad84a3" class="bulleted-list"><li style="list-style-type:disc">Root cause analysis for each dead-end</li></ul></div><div style="display:contents" dir="auto"><ul id="53a97469-c1f2-4069-a037-046f1f71df29" class="bulleted-list"><li style="list-style-type:disc">Specific fix recommendations:<div style="display:contents" dir="auto"><ul id="f4bbb89d-6cbc-4517-b8a6-5d71d2242823" class="bulleted-list"><li style="list-style-type:circle">Missing CTAs and next steps</li></ul></div><div style="display:contents" dir="auto"><ul id="aa8cbb4d-2d82-4197-a518-b233a03b8fad" class="bulleted-list"><li style="list-style-type:circle">Confirmation and feedback patterns</li></ul></div><div style="display:contents" dir="auto"><ul id="ab20f7db-f61b-4925-b106-6c8222f3d3eb" class="bulleted-list"><li style="list-style-type:circle">Rescue flows for error states</li></ul></div><div style="display:contents" dir="auto"><ul id="2ec6f069-a108-45e1-b8f9-bc06e457093a" class="bulleted-list"><li style="list-style-type:circle">Breadcrumb trails and navigation</li></ul></div><div style="display:contents" dir="auto"><ul id="5ddc1fbf-64bf-4cf8-8628-984344210673" class="bulleted-list"><li style="list-style-type:circle">Progressive disclosure improvements</li></ul></div></li></ul></div><div style="display:contents" dir="auto"><ul id="f6284ab2-0a02-43e2-82be-b365f3227b3f" class="bulleted-list"><li style="list-style-type:disc">Before/after flow descriptions</li></ul></div><div style="display:contents" dir="auto"><ul id="e3b64b91-7ac6-4c44-b334-4e688b4d5c4e" class="bulleted-list"><li style="list-style-type:disc">Priority matrix (quick wins vs. high-impact fixes)</li></ul></div><div style="display:contents" dir="auto"><ul id="b2e1e51a-db57-45d2-9054-82f76adf31f4" class="bulleted-list"><li style="list-style-type:disc">Prevention checklist for new features</li></ul></div><div style="display:contents" dir="auto"><ul id="b3ca5f25-cbe3-461a-8256-14d6f1bbe9ef" class="bulleted-list"><li style="list-style-type:disc">Optional: Annotated user flow diagram showing fixes</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80a2-adfd-e38478f79644"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="addc7880-5d98-4ae4-b65f-6d13b367d262"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9c653681-3fd3-457f-ab60-f85d20f80ded" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="ac1dcb00-3ac2-4f8d-95a4-6140f4371336" class="">‚ú¶ Combine data sources: Analytics + support tickets + user feedback = complete picture of where users struggle<br/>‚ú¶ Common mistake: Only looking at high-traffic pages - dead-ends often hide in edge cases and secondary flows<br/>‚ú¶ Best with: Claude (excellent at analyzing complex flows and root causes), ChatGPT o1 (for systematic audits)<br/>‚ú¶ Remix it: &quot;Now audit the mobile experience specifically - where do touch interactions create new dead-ends?&quot;<br/>‚ú¶ Pro move: Ask &quot;Create a dead-end prevention checklist I can use for every new feature we ship&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8065-b26a-d4fab8a46f05"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="82de8347-6bfa-49f4-a7c6-236ce783b4cc"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7fe319d9-e5f1-40b0-ace7-8836fa4d9074" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="f9185db3-f89f-40c3-a4dd-a056fe99de83" class="bulleted-list"><li style="list-style-type:disc">&quot;For the top 3 dead-ends, write the micro-copy for success messages and next-step CTAs&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="26398223-b29a-4f94-9202-7e63d67c9896" class="bulleted-list"><li style="list-style-type:disc">&quot;Design empty states for when users hit these dead-ends (no search results, no archived projects, etc.)&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="e76bb87f-2efb-41f0-ad6e-d1fb1a2664df" class="bulleted-list"><li style="list-style-type:disc">&quot;Create an error prevention strategy: what warnings should we show before users hit these walls?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="7e128ccd-36cc-4c60-9531-1e61a57983b9" class="bulleted-list"><li style="list-style-type:disc">&quot;Map the complete &#x27;undo/recover&#x27; flow for destructive actions like delete and archive&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-805e-8a48-f63af12b6963"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80a8-8560-fabf63356e7c"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8019-b6bc-d7d293b6d9d8" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-8016-85b9-f2e72d3afc78" class="image"><a href="7_Example_Output.png"><img style="width:643.9921875px" src="7_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80ed-82f9-d7adcc30d786"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="9e5380e9-6f22-432a-a1f7-6afa7c0e73db"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4b7e5297-8a57-4d3e-976a-3a9a9f46c722" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="8f2f78ac-6e3c-4fac-8611-d7bd894da1a6" class="">‚Üí Recipe #04: <a href="R-04 Design Multi-Step Flows 2d667ccc6bef806f9f3be9cdaefa9a9e.html">Design Multi-Step Flows</a><br/>‚Üí Recipe #08: <a href="R-08 Create Clear Path Finding 2d667ccc6bef80f7a748e543ab0cfc40.html">Create Clear Path-Finding</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80be-a23e-d2e0e337f9e1" class="">
