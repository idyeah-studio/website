</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="74ae4a9f-0d97-4185-93c5-9692a7d5dfe9"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ff03ddf7-cbcb-477c-b7bb-79e1e90e6bd7" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="a6f09ef2-909c-4ca8-8bd3-5d6eeeb5dee9" class="">You&#x27;re redesigning an application where users feel lost - they don&#x27;t know where they are in the product, how they got there, or how to get back. Common complaints include &quot;I can&#x27;t find my way back to that screen&quot; or &quot;I don&#x27;t know where I am in the app.‚Äù</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8085-ad66-e3f94e772db9"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="031fd40e-806d-4e32-bbf5-1b6565c9ee51"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="154ec3a1-3255-46b5-9549-d1d5d293c1ea" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="764e13f2-db5e-4230-9e62-18c47a0bb90d" class="">As applications grow, navigation becomes complex and users lose context. Breadcrumbs are missing, page titles are vague, there&#x27;s no clear visual indicator of current location, and the back button behavior is unpredictable. Users feel disoriented, especially in deep hierarchies (settings, nested folders, multi-level admin panels). You need to design a wayfinding system that gives users constant spatial awareness.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80df-892c-d11795f7e5dd"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="003941c2-e058-412e-9be6-ed38b4c4a073"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="16c1c918-8a31-4e24-8ffb-db784d932b4b" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="c25affa9-5efd-4d5b-b989-d01bac038d0a" class="">The AI will provide a comprehensive breadcrumb implementation strategy (depth thresholds, interactive vs. static, truncation rules), page header patterns with title hierarchy and context indicators, active state system with multi-level sidebar highlighting and visual location cues, navigation behavior rules defining back button logic and up vs. back distinctions, and mobile adaptations for compact breadcrumbs with touch-friendly navigation in limited space. Optional annotated wireframes show the complete wayfinding system in action.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8018-91d7-edd96f629f7a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="992f898b-b4c1-4d9a-8b48-8193b31c3273"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="fd889611-8f69-4d5e-bc46-2e307a394e44" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="b7c38196-0725-429a-969a-06f2e96cfa47" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Information Architect specializing in navigation and wayfinding systems.

- [Problem 1: e.g., No breadcrumbs in nested settings pages]

- [Problem 3: e.g., Users can&#x27;t tell which section they&#x27;re in]
- [Problem 4: e.g., Back button takes users to unexpected places]

Application structure:
- Depth levels: [e.g., Up to 5 levels deep in some areas]
- Navigation patterns: [e.g., Sidebar + tabs + sub-navigation]
- Common user paths: [e.g., Dashboard ‚Üí Projects ‚Üí Tasks ‚Üí Details]

User context: [Who navigates the app, their familiarity level, and typical tasks]

Please suggest:
1. Breadcrumb strategy (when/where to use, what to show)
2. Page title and header patterns for location awareness
3. Active state indicators (highlighting current location)
4. Back button and navigation behavior rules
5. Visual hierarchy that reinforces structure
6. Mobile wayfinding adaptations

Consider: [Constraints - e.g., Limited header space, complex hierarchies, must work on mobile]</code></pre></div><div style="display:contents" dir="auto"><p id="8981fbcc-44b5-4fb7-8871-f176924cbfc7" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="325ef058-cb44-4dbc-b4d2-3ae4989b1ccd" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Admin panel, File management system, E-commerce site, SaaS platform, Content management system</li></ul></div><div style="display:contents" dir="auto"><ul id="596655f3-8d41-4c13-980b-8d29653f6341" class="bulleted-list"><li style="list-style-type:disc">[Problem 1-4] = Specific wayfinding issues from user feedback</li></ul></div><div style="display:contents" dir="auto"><ul id="9f5fcf10-ea46-4442-a313-580e00bf3072" class="bulleted-list"><li style="list-style-type:disc">[Depth levels] = How many levels deep users navigate</li></ul></div><div style="display:contents" dir="auto"><ul id="edcb6890-3db7-4a63-81a4-0509e721615c" class="bulleted-list"><li style="list-style-type:disc">[Navigation patterns] = Your current nav structure</li></ul></div><div style="display:contents" dir="auto"><ul id="bd4b0c45-4709-4cfc-9fe1-647d92bbbf2f" class="bulleted-list"><li style="list-style-type:disc">[Common user paths] = Typical navigation journeys</li></ul></div><div style="display:contents" dir="auto"><ul id="594be1e8-1926-4074-ab0d-6b402594546e" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing navigation structure and problem areas</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8099-abb4-ff7b5c8e543a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80d7-b751-cc4e143be9f8"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-806a-9d5c-e922881b2427" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-8073-9888-f98ebab6989d" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Information Architect specializing in navigation and wayfinding systems.

I&#x27;m redesigning the wayfinding system for a Learning Management System where users frequently get lost and disoriented.

[User would attach screenshots here]

Current wayfinding problems:
- No breadcrumbs anywhere - students navigating: Course ‚Üí Module ‚Üí Lesson ‚Üí Assignment ‚Üí Submission can&#x27;t backtrack
- Page titles only show &quot;Lesson 3&quot; with no context of which course or module
- Sidebar highlights &quot;Courses&quot; even when user is 4 levels deep in a specific course
- Back button sometimes goes to previous lesson, sometimes to module overview, sometimes to dashboard (unpredictable)
- On mobile, header only shows hamburger menu - zero context of current location

Application structure:
- Depth levels: Dashboard ‚Üí Courses ‚Üí Modules ‚Üí Lessons ‚Üí Assignments ‚Üí Submissions (6 levels)
- Navigation patterns: Persistent sidebar (courses list) + top nav (account) + in-page tabs (lessons/assignments/discussions)
- Common user paths: Students navigate deep into courses daily. Instructors jump between multiple courses frequently.

User context: College students accessing from phones (60%) and laptops. They often have 4-6 active courses and need to quickly orient themselves. Instructors manage multiple courses and need fast navigation between them.

Please suggest:
1. Breadcrumb strategy (when/where to use, what to show)
2. Page title and header patterns for location awareness
3. Active state indicators (highlighting current location)
4. Back button and navigation behavior rules
5. Visual hierarchy that reinforces structure
6. Mobile wayfinding adaptations

Consider: Header space is limited (mobile constraint). Must accommodate 6 levels of depth. Students need simple orientation, instructors need power-user shortcuts. Course names can be long (truncation strategy needed).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-801a-9f1c-e7f2d081c768"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="a03c8196-cc99-4514-bd8b-4c798dc9b9bf"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="fcf9755b-5f8d-46cb-b141-3a151afc9d5d" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="c4b02a08-289c-4b0e-aedd-e094663067a6" class="">‚ú¶ Map the deepest paths: Focus on worst-case scenarios - if wayfinding works at 6 levels deep, it&#x27;ll work everywhere<br/>‚ú¶ Common mistake: Adding breadcrumbs everywhere - they&#x27;re most valuable in deep hierarchies, not shallow pages<br/>‚ú¶ Best with: Claude (excellent at complex navigation logic), ChatGPT (good for visual hierarchy patterns)<br/>‚ú¶ Remix it: &quot;Show me how this wayfinding system adapts when the same content is accessed via search vs. navigation&quot;<br/>‚ú¶ Pro move: Ask &quot;Design the &#x27;You are here&#x27; indicator for users who land on deep pages via external links&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8039-ab56-c19bcd8217c2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="581655c5-7645-4712-8ed7-cd483644ce67"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="84597354-ab88-4e08-9a65-6bb30a51b982" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="241298f6-51be-4d31-b43c-e3535dbdf446" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the truncation rules for breadcrumbs when the path is too long for mobile screens&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="3b93f6eb-72b2-480a-86a5-af6b71fd6182" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the keyboard navigation pattern for power users to quickly jump between sections&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="031f5762-329e-4f40-afbd-1b4983951e4b" class="bulleted-list"><li style="list-style-type:disc">&quot;How should breadcrumbs behave in a single-page app vs. traditional multi-page app?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="59519c14-e308-495c-a46f-9941e27c3f9e" class="bulleted-list"><li style="list-style-type:disc">&quot;Write the aria-labels and accessibility annotations for this wayfinding system&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8087-89c8-d9530a06c4be"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8007-9fa1-c03704334883"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80ff-81df-c459464286c8" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-8030-83e3-dc441b02f4e4" class="image"><a href="8_Example_Output.png"><img style="width:643.9921875px" src="8_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80c9-8cdf-c57b43e11df3"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="f5c39243-b102-40ae-957b-dd4035b8aabb"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0eddb154-1993-4002-a303-7657e57cc2ee" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="164d546f-b976-4a7b-95d0-08c9eef26276" class="">‚Üí Recipe #03: <a href="R-03 Organize Your Main Navigation 2d667ccc6bef8036a4f1cffbd03ee3dd.html">Organize Your Main Navigation</a><br/>‚Üí Recipe #07: <a href="R-07 Find Hidden User Dead-Ends 2d667ccc6bef806b890bc2048285b3fa.html">Find Hidden User Dead-Ends</a><br/>‚Üí Recipe #09: <a href="R-09 Move Desktop to Mobile 2d667ccc6bef806bb6becb18abb33dfe.html">Move Desktop to Mobile</a><br/>‚Üí Recipe #13: <a href="R-13 Fix Messy Settings Pages 2d667ccc6bef80a7a976db712071bdce.html">Fix Messy Settings Pages</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-803d-b93c-faafc5529cb2" class="">
