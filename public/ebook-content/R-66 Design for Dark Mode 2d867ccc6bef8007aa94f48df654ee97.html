</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="ebe5d56a-0de6-4cdd-8498-8d608907ef8f"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="cc44916d-cb27-4321-91f4-614bdaf89add" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="521196aa-0f1e-41e6-b1e4-fc4f1ca439bb" class="">You&#x27;re adding dark mode to your product or designing components that work in both light and dark themes - converting colors from light to dark, creating semantic color tokens, handling elevation and shadows, managing imagery and illustrations, or ensuring accessibility in both modes. Your current dark mode looks washed out, has poor contrast, doesn&#x27;t feel intentional, or components break when switching themes.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8012-95a5-c84c6fd1849b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="b785e817-8c3d-4995-8465-ecd46a45ac1b"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d4eec3db-a190-4050-acb7-67be51048199" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="8bb96fcf-b524-4b94-91b7-cc1f2e1cd19c" class="">Many designers implement dark mode poorly - simply inverting colors (resulting in harsh whites on pure black, eye strain), using pure black backgrounds (#000000 causes smearing on OLED, too high contrast), inconsistent color conversions (some screens dark mode, others don&#x27;t), broken elevation (shadows invisible on dark backgrounds), poor imagery handling (photos look wrong, illustrations don&#x27;t adapt), insufficient contrast (text too dim, fails WCAG), or no semantic tokens (hardcoded colors, can&#x27;t theme). Teams create dark modes that feel like afterthoughts, cause accessibility issues, look inconsistent across the product, or require maintaining two separate design files. You need systematic dark mode design - semantic color tokens (variables that work in both themes), elevation-based surfaces (lighter = higher in dark mode), proper color conversions (desaturate colors, adjust contrast), dark mode specific components (different shadows, borders), image handling (separate dark assets, photo treatments), and accessibility testing (contrast in both modes).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80b8-88af-f5eb35a40595"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="3dcb8aa4-58ca-47eb-a7af-6eaf8d1a9680"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2ad750d4-05c7-4adf-b017-79f0e11292f3" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="eea35733-270b-4621-a062-7d7ebbd04946" class="">The AI will provide color conversion strategies (proper dark backgrounds, desaturated accent colors, not simple inversion), semantic color token systems (bg-primary, text-primary that work in both themes), elevation and depth techniques (lighter surfaces = higher in dark mode, borders instead of shadows), dark mode specific adjustments (focus rings, disabled states, input fields), imagery handling (separate dark assets, photo treatments, icon adaptations), accessibility guidelines (WCAG contrast in dark mode), component adaptations for buttons, cards, modals, forms, tables, and charts, plus implementation guidance for theme toggles and testing. You&#x27;ll get a systematic approach to create professional, accessible dark mode that feels intentional.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="4e77badc-a861-48f2-9cfe-c7b7bf9436ce"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="aae7d8c0-2ae8-43d8-971e-078c88461f5d"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d849240c-0057-48a5-807f-b1e935b8e84e" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="d06b6f2d-48c3-4220-aad7-8c7c495313da" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Dark Mode Design Specialist focusing on color systems, semantic tokens, elevation strategies, and creating accessible themes.

I&#x27;m designing dark mode for [Product/Component Library] to support [User Preferences] by converting [Light Mode Design] to dark mode, ensuring [Key Requirements] work in both themes.

[OPTIONAL: Attach current light mode design or dark mode with issues]

Dark mode requirements:
- Product type: [e.g., Mobile app, Web app, Dashboard, Marketing site]
- User needs: [e.g., Reduce eye strain, Battery saving (OLED), User preference toggle, System theme matching]
- Current state: [e.g., Light mode only, Dark mode exists but broken, Need to add dark mode]
- Color system: [e.g., Hardcoded colors, Some variables, Full design token system]
- Components: [e.g., Buttons, Cards, Modals, Forms, Data tables, Charts, Navigation]

Current dark mode problems:
- [Problem 1: e.g., Simple color inversion - harsh white on pure black, eye strain, looks bad]
- [Problem 2: e.g., No elevation system - cards, modals, menus all same gray, no depth]
- [Problem 3: e.g., Broken shadows - shadows invisible on dark backgrounds, can&#x27;t see elevation]
- [Problem 4: e.g., Inconsistent colors - some components adapted, others still light mode]
- [Problem 5: e.g., Poor contrast - text too dim #666 on #333 background, fails WCAG]

Team context: [Dark mode priority, design system maturity, platform (iOS/Android/Web), timeline]

Please provide:
1. Color conversion strategies (light to dark, not simple inversion, desaturation, contrast)
2. Semantic color tokens (variables that work both themes, bg-primary, text-primary)
3. Elevation and depth (surface colors, lighter = higher in dark mode, shadows to highlights)
4. Dark mode specific adjustments (borders, shadows, focus rings, different treatments)
5. Imagery and illustrations (separate dark assets, photo handling, icon treatments)
6. Accessibility in dark mode (contrast ratios, WCAG compliance, readability)
7. Component adaptations (buttons, cards, modals, forms, tables, charts in dark mode)
8. Implementation and testing (theme toggle, system preference, testing both modes)

Consider: [Constraints - e.g., Must support both modes, OLED optimization, System theme sync, Limited design resources]</code></pre></div><div style="display:contents" dir="auto"><p id="59b68710-4747-497f-82d4-faceecf63de5" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="9be8d803-cb1b-4156-b491-03c2a84f8923" class="bulleted-list"><li style="list-style-type:disc">[Product/Component Library] = What you&#x27;re adding dark mode to</li></ul></div><div style="display:contents" dir="auto"><ul id="344899a5-3caf-443c-a9a7-eb277118e7c4" class="bulleted-list"><li style="list-style-type:disc">[User Preferences] = Why users need dark mode</li></ul></div><div style="display:contents" dir="auto"><ul id="c1bf9199-f259-4541-8581-d3c814e3e3c8" class="bulleted-list"><li style="list-style-type:disc">[Light Mode Design] = Current light mode design</li></ul></div><div style="display:contents" dir="auto"><ul id="7144562c-621d-491b-a30d-d022809734d9" class="bulleted-list"><li style="list-style-type:disc">[Key Requirements] = What must work in dark mode</li></ul></div><div style="display:contents" dir="auto"><ul id="7c98601e-b15b-44f4-8648-7377ee35947c" class="bulleted-list"><li style="list-style-type:disc">[Product type] = Mobile, web, dashboard</li></ul></div><div style="display:contents" dir="auto"><ul id="d44cb90d-c1be-43a1-85f9-e02660b982e9" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current dark mode issues</li></ul></div><div style="display:contents" dir="auto"><ul id="f741941c-ac45-4a07-b05a-f0e85a68e1f7" class="bulleted-list"><li style="list-style-type:disc">Attach light mode design or broken dark mode</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80be-8ec9-fddf37651aa3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8051-be36-c4007f011fb2"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80ae-a3f5-c1ef074e529c" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d867ccc-6bef-80aa-abe5-d96e4cb83e0e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Dark Mode Design Specialist focusing on color systems, semantic tokens, elevation strategies, and creating accessible themes.

I&#x27;m designing dark mode for a SaaS Project Management Dashboard (web app, desktop-focused) to support user preference for reduced eye strain during long work sessions, OLED battery saving on laptops, and matching system dark mode by converting our light mode design (white backgrounds, blue primary, gray surfaces) to dark mode, ensuring buttons, cards, modals, forms, data tables, and charts work seamlessly in both themes.

[User would attach current light mode design - white backgrounds, blue accents, gray cards, shadows for elevation]

Dark mode requirements:
- Product type: Web app dashboard (desktop-focused, some mobile usage)
- User needs:
  - Reduce eye strain (users work 8+ hours, bright white screens cause fatigue)
  - Battery saving (OLED laptops benefit from dark backgrounds)
  - User preference (50% of users prefer dark mode for focused work)
  - System theme sync (match macOS/Windows dark mode setting)
  - Late night work (many users work evenings, dark mode less disruptive)
- Current state:
  - Light mode only (white #FFFFFF backgrounds, blue #3B82F6 primary)
  - No dark mode exists (high user demand, top feature request)
  - Colors hardcoded (not using design tokens, will need refactor)
- Color system:
  - Currently: Hardcoded hex values (#FFFFFF, #F3F4F6, #3B82F6)
  - Need: Semantic tokens (bg-primary, bg-secondary, text-primary work both modes)
  - Palette: Blue primary, Gray neutrals, Green success, Red error, Yellow warning
- Components:
  - Buttons (Primary, Secondary, Tertiary, Danger)
  - Cards (project cards, task cards, dashboard widgets)
  - Modals (confirmation dialogs, forms in modals)
  - Forms (inputs, dropdowns, checkboxes, toggles)
  - Data tables (sortable, selectable rows, pagination)
  - Charts (bar charts, line graphs, pie charts with colors)
  - Navigation (sidebar nav, header nav, breadcrumbs)

Current dark mode problems (from initial prototype attempt):
- Simple color inversion - Designer inverted colors (white ‚Üí black, black ‚Üí white), result: harsh pure white #FFFFFF text on pure black #000000 background, extreme contrast causes eye strain, text edges &quot;smear&quot; on OLED screens, looks amateurish not professional, too stark not subtle
- No elevation system - All surfaces same dark gray #1F1F1F (cards, modals, page background all identical), can&#x27;t distinguish layers, cards don&#x27;t &quot;pop&quot; from background, modals don&#x27;t feel elevated, everything flat and monotonous, users report &quot;can&#x27;t tell what&#x27;s clickable&quot;
- Broken shadows - Light mode uses shadows for depth (cards have box-shadow: 0 2px 8px rgba(0,0,0,0.1)), dark mode kept same shadows, shadows invisible on dark backgrounds (black shadow on dark gray = can&#x27;t see), elevation cues lost, interface feels flat
- Inconsistent color conversions - Blue primary #3B82F6 kept same in dark mode (too saturated, vibrates against dark background), Green success #10B981 too bright (eye-searing on dark), Yellow warning #F59E0B overwhelming, colors need desaturation for dark mode not same hex values
- Poor text contrast - Body text gray #9CA3AF on dark background #1F1F1F = 3.8:1 contrast ratio (fails WCAG AA 4.5:1), secondary text #6B7280 even worse 2.5:1 (very hard to read), users complain &quot;text too dim, hard to read&quot;, especially bad for long-form reading
- Imagery doesn&#x27;t adapt - Product screenshots (light mode apps) look wrong in dark interface, photos too bright and jarring, logos designed for light backgrounds invisible on dark (white logos on white cards were fine, white on dark cards invisible), icons all black (invisible on dark backgrounds)
- Hardcoded colors everywhere - 150+ hardcoded hex values in Figma, no variables/tokens, converting to dark mode requires changing every hex value manually, impossible to maintain two separate files, need semantic token system

Team context:
- Priority: High (top user request, 50% of users want dark mode)
- Design system: Minimal (colors hardcoded, need to build token system)
- Platform: Web app (desktop Chrome, Firefox, Safari, some mobile)
- Timeline: 2 months (refactor to tokens + design dark mode + implement)
- Resources: 2 designers, 3 frontend developers, can invest time in token system
- Testing: Can test on macOS (built-in dark mode), Windows 11 (dark mode), OLED screens
- User research: Surveyed users, 50% prefer dark mode, 30% use system preference

Please provide:
1. Color conversion strategies (light to dark, not simple inversion, desaturation, contrast)
2. Semantic color tokens (variables that work both themes, bg-primary, text-primary)
3. Elevation and depth (surface colors, lighter = higher in dark mode, shadows to highlights)
4. Dark mode specific adjustments (borders, shadows, focus rings, different treatments)
5. Imagery and illustrations (separate dark assets, photo handling, icon treatments)
6. Accessibility in dark mode (contrast ratios, WCAG compliance, readability)
7. Component adaptations (buttons, cards, modals, forms, tables, charts in dark mode)
8. Implementation and testing (theme toggle, system preference, testing both modes)

Consider: Web app (desktop-focused). User preference + system sync. OLED optimization (true blacks vs dark gray debate). Must maintain WCAG AA contrast. Need semantic token system (refactor from hardcoded). 150+ color values to systematize. Blue/gray/green/red/yellow palette. Cards, modals, tables, charts all need dark versions.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80e1-8a5d-e23dd6792a01"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="c83b0cd2-cc5e-4e7c-8ac9-2fe5027b96c3"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8b635be5-2094-401e-9268-f361028fd600" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="6a149c01-17ef-48ba-900e-dfb5c92516ba" class="">‚ú¶ Never pure black: Use #121212 instead of #000000 - reduces OLED smearing and eye strain<br/>‚ú¶ Common mistake: Keeping same saturated colors in dark mode - always desaturate blues, greens, reds by 20-30%<br/>‚ú¶ Best with: Claude (excellent at color token systems, systematic conversions), ChatGPT (good for color calculations)<br/>‚ú¶ Remix it: &quot;Convert this light mode design to dark mode - desaturate colors, elevation surfaces, semantic tokens, WCAG contrast&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my dark mode for accessibility - check all text contrast, surface elevation, color vibration issues&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80c6-9853-cfff485e66f5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="fd8d993a-6819-48cd-aef6-5b8b57d1c869"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="11a58b09-04be-448c-a461-8bae92505140" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="d240a362-7e83-4a6a-9bd2-99b2f59ee6f0" class="bulleted-list"><li style="list-style-type:disc">&quot;Create dark mode color palette - convert light mode white/blue/gray to dark mode with elevation levels&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="db634423-bc92-4e03-8f36-55d9820be2c5" class="bulleted-list"><li style="list-style-type:disc">&quot;Design semantic color tokens - bg-primary, text-primary, border-primary that work in light and dark modes&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="f69b6270-5d5c-4994-acae-8f7f921e2bb0" class="bulleted-list"><li style="list-style-type:disc">&quot;Convert this button component to dark mode - adjust colors, borders, focus states, maintain accessibility&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d4f2198-b6d1-4179-8f0b-2c19131a5c50" class="bulleted-list"><li style="list-style-type:disc">&quot;Test dark mode contrast - check all text and UI components meet WCAG AA in dark mode&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80da-b2cb-c3352935820d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-803e-88aa-fa433f4ff96d"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8051-9101-d3fc40b4037a" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d867ccc-6bef-80ac-92ff-ea1fab8ac470" class="image"><a href="66_Exampl_Output.png"><img style="width:643.9921875px" src="66_Exampl_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80ee-9e4a-e4f0a96dc1e7"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="a0f75c71-f81c-4b0b-b85d-00068ddbfef1"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="caa7d315-ab93-4828-86de-9f2cb41a8673" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="34ecdfc5-0ef7-4757-902c-c4166ecc0780" class="">‚Üí Recipe #64: <a href="R-64 Design Accessible Components d8c67ccc6bef83ed9c3201d848757c88.html">Design Accessible Components</a><br/>‚Üí Recipe #21: <a href="R-21 Turn Brand into UI Styles 2d667ccc6bef808fb671c9d953cc5641.html">Turn Brand Into UI Styles</a></p></div></div></figure></div></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
