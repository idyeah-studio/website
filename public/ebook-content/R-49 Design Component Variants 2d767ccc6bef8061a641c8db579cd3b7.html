</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="35b74e26-89f0-414b-8619-ace35105a4a2"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="81d2826a-3611-4bf6-8e27-f1eb68157edc" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="36e2d737-eb06-4410-9519-83f06aa193f8" class="">You&#x27;re building Figma components that have multiple variations - different styles (primary, secondary), sizes (small, medium, large), or states (default, hover, disabled). Instead of creating 47 separate button components, you need one flexible Button component with variants that handles all cases systematically.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80b8-9675-cc729201a0dc"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8093-b9dc-c228bb40695c"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8088-b4af-f4256ac0c687" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8071-917b-f2ebdbe8677e" class="">Many designers create component chaos - building ButtonPrimary, ButtonSecondary, ButtonPrimaryLarge, ButtonPrimarySmall, ButtonSecondaryLarge, ButtonSecondarySmall as separate components (combinatorial explosion), leading to unmaintainable libraries with hundreds of duplicate components. Or they create components with no variants at all (one rigid button that doesn&#x27;t adapt). Teams waste time searching through 50 button variations, create duplicates when they can&#x27;t find the right one, or struggle to maintain consistency when updating colors (change 47 buttons individually). You need variant properties that let you create one Button component with Type (Primary/Secondary), Size (Small/Medium/Large), and State (Default/Hover/Disabled) properties - reducing 18 components to 1 flexible component.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8039-ab1a-f25187ae37f3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="bf793670-0702-44aa-acc8-7a7a0a9fa110"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8b2a5db8-2b33-4479-bbda-7de50b215fcd" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="4810b47b-2093-4da4-9299-4cfedcc29ed9" class="">The AI will provide variant property strategy limiting to 3-4 properties (Type for visual styles, Size for dimensions, State for interactions, Icon for content) with clear naming conventions standardized across components, variant structure guidance organizing combinations logically with default variants for most common cases, Boolean versus Variant property recommendations (Boolean for True/False, Variant for 3+ options), complete interactive state setup (Default, Hover, Pressed, Focused, Disabled, Loading) with Figma interaction connections, nested variant patterns using Instance Swap for flexible icon swapping and variants-within-variants, standardized naming conventions (&quot;Type&quot; not &quot;Style&quot; or &quot;Kind&quot;, full words not abbreviations), common variant patterns for Buttons, Inputs, Badges, and Cards with realistic property combinations, and maintenance strategy for adding, deprecating, and versioning variants based on usage analytics. Optionally includes before/after examples showing separate components consolidated into unified variants.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="fb578929-9970-40ee-ad19-2ae35335b6f1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80dc-943c-eacbbce5986f"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8006-b3c4-e4b330da4668" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80ac-8947-e71b8d1ad952" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma Component Design Specialist focusing on variant properties, component flexibility, and scalable component architecture.

Consider: [Constraints - e.g., Keep under 5 variant properties, Must work on mobile, Accessibility states required, Dark mode support]</code></pre></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8058-bf77-d9339a7b0483" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-801a-8cb4-f099a67388af" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Dashboard</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80a9-8863-f67a7613e0c1" class="bulleted-list"><li style="list-style-type:disc">[Component Type] = What components need variants</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80e3-b1a0-c1069200817b" class="bulleted-list"><li style="list-style-type:disc">[Number] = How many variations exist</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80e3-8f96-d410461fdf66" class="bulleted-list"><li style="list-style-type:disc">[Problem] = Component explosion issue (e.g., 47 buttons)</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80cb-97a1-e302a9775d42" class="bulleted-list"><li style="list-style-type:disc">[Variation types] = What varies (style, size, state)</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8058-99b9-c6869675474b" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current variant issues</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8047-b01a-cd20504ddbee" class="bulleted-list"><li style="list-style-type:disc">Attach Figma component examples</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ef-a3f6-e95ef5911678"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80fb-bacb-f4bc6742968e"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-800a-8f29-c24a8a874011" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80a0-a2ed-d22a02e6d277" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma Component Design Specialist focusing on variant properties, component flexibility, and scalable component architecture.

I&#x27;m designing component variants for a SaaS Project Management Tool design system to create flexible Button, Input, and Badge components that handle 60+ variations without creating 200+ separate components.

[User would attach Figma component library here]

Variant requirements:
- Component types:
  - Buttons (primary, secondary, tertiary, danger, icon-only)
  - Inputs (text, email, password, textarea, search, with icons)
  - Badges (status pills, priority indicators, counts)
  - Cards (task cards, project cards, user cards)
  - Icons (with multiple sizes and colors)
- Variation types:
  - Visual styles: Primary, Secondary, Tertiary, Danger
  - Sizes: Small (32px), Medium (44px), Large (52px)
  - States: Default, Hover, Pressed, Focused, Disabled, Loading
  - Content: With icon, Icon-only, With badge
  - Themes: Light mode, Dark mode
- Number of variations:
  - Button: 4 styles √ó 3 sizes √ó 6 states = 72 potential combinations
  - Input: 5 types √ó 3 sizes √ó 4 states = 60 combinations
  - Badge: 5 types √ó 2 sizes = 10 combinations
- Platform: Web (React-based)
- Complexity level:
  - Simple: Badge (2 properties)
  - Medium: Button (4 properties)
  - Complex: Input with label, icon, error message (6 properties)

Current variant problems:
- 47 separate button components - ButtonPrimary, ButtonPrimaryLarge, ButtonPrimarySmall, ButtonSecondary, ButtonSecondaryLarge, ButtonIcon, ButtonDanger, etc. - unmaintainable, impossible to update colors consistently
- No variant properties on inputs - created InputText, InputEmail, InputPassword, InputTextLarge, InputEmailSmall as separate components instead of using variants
- Interactive states completely missing - no hover, pressed, or disabled states - designers create static mockups, developers implement states differently (inconsistent)
- Variant naming inconsistent across components - Button uses &quot;Type&quot; property, Input uses &quot;Style&quot;, Badge uses &quot;Variant&quot;, Card uses &quot;Kind&quot; - should standardize on one term
- Too many variant properties on Card - 8 properties (Type, Size, Image, Header, Footer, Shadow, Border, Padding) creating 256 combinations - overwhelming, most unused
- Boolean properties misused - &quot;HasIcon&quot; as variant property with True/False options instead of using boolean property type
- Nested variants missing - can&#x27;t swap icons inside icon buttons, can&#x27;t change badge inside cards

Team context:
- 8 designers, mixed skill levels (3 junior, 4 mid, 1 senior)
- Updating 47 button components takes 2 hours when brand colors change
- Designers don&#x27;t understand variant properties - avoid using them
- Need simpler system - max 4 variant properties per component
- Interactive prototypes need hover/pressed states
- Dark mode launching in 3 months (need theme support)

Please provide:
1. Variant property strategy (which properties to create, types, naming)
2. Variant structure (organizing variant combinations logically)
3. Boolean vs. Variant properties (when to use each)
4. Interactive states (hover, pressed, focused, disabled)
5. Nested variants (variants within variants, instance swap)
6. Variant naming conventions (property names, option names)
7. Common variant patterns (Button, Input, Card examples)
8. Maintenance strategy (adding variants, deprecating, versioning)

Consider: Limit to 4 variant properties max. Standardize property naming. Must support interactive prototypes (hover, pressed states). Dark mode coming soon. Keep it simple for junior designers. Reduce 47 button components to 1.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8040-b0fc-cdc4c609f4d1"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80f5-8394-d6db35845192" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-801f-b714-c35c0ec895e3" class="">‚ú¶ 4 properties max: More than 4 variant properties creates combinatorial chaos - keep it simple<br/>‚ú¶ Common mistake: Creating ButtonPrimaryLarge, ButtonPrimarySmall as separate components - use 1 Button with Type + Size variants<br/>‚ú¶ Best with: Claude (excellent at variant architecture), ChatGPT (good for naming conventions)<br/>‚ú¶ Remix it: &quot;Design the interactive component states - connecting hover, pressed, focused with Figma interactions&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my component library - find components that should be variants, calculate reduction&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8099-ab6b-cd85e08dcd64"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80f8-a22a-dc96b215f529"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-801f-b78f-c40862c2cb1a" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8019-a1e4-e91b082a9416" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the Button variant structure - Type, Size, State, Icon properties with all combinations&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80b5-97f2-cd16619e198f" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the variant naming system - standardize property and option names across all components&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-809b-8fa3-fe1373d2f2f4" class="bulleted-list"><li style="list-style-type:disc">&quot;How to convert 47 button components into 1 component with variants - migration strategy&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8045-bfd0-c6187ce18173" class="bulleted-list"><li style="list-style-type:disc">&quot;Build the interactive component prototype - connecting Default, Hover, Pressed states with interactions&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-804f-8d4f-fc92ff12caa3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-809a-8eb6-c93b17fc7ce9"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80c9-9d7d-f411f345f914" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80bc-8c4f-fcd4644b1973" class="image"><a href="49_Example_Output.png"><img style="width:643.9921875px" src="49_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80fb-86ce-fe29bfc25aaa"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8007-989b-ca402e9355a3"><div style="font-size:1
