</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="4a78778a-a237-4e3c-b1aa-d31b2fe4f0e3"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6d6e6a50-387b-41d6-8807-65c64a9853d3" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="7b0d3d6e-dc78-42ce-903c-994db4c1140b" class="">You&#x27;re redesigning forms with inputs that feel clunky, unclear, or frustrating - fields with poor focus states, vague labels, tiny click targets, or confusing error messages. Users struggle to complete forms or make mistakes filling them out.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8017-8585-c12c8323b19f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="362bbba7-55fd-4002-a808-d8bc00ed18d5"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3048dbdd-1aeb-4895-94a8-68aeeaad636b" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="ecd8f0c6-71b5-46f0-9422-f2c51ad41191" class="">Many applications have poorly designed input fields - tiny 32px height inputs that are hard to tap on mobile, vague placeholder text used as labels (disappearing when typing), no clear focus indication, disabled states that look identical to enabled, error states that appear too early or too late, and inconsistent styling across different input types. Users click submit only to discover validation errors they didn&#x27;t see. Mobile users struggle with tiny inputs and inappropriate keyboards. You need to design input fields that are obvious to interact with, provide clear feedback, prevent errors, and work beautifully across devices.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-809c-bea6-c7577a894223"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="074e16a1-c22d-4d61-a4de-64f6b4e9bca1"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="316ff128-9aea-4548-b4ac-7a4c31298416" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="90ed40c9-ef29-46de-867a-fd12abff19f2" class="">The AI will provide input sizing specifications (44-48px height with proper padding and minimum 44x44px touch targets), label and placeholder strategy with persistent visible labels above inputs and placeholders used only for format examples, comprehensive state design covering default, hover, focus (highly visible with 2-3px blue border and glow), disabled (distinct gray background), error (red border with specific messages and icons), and success states, error handling guidance on validation timing (on blur for required fields, debounced for format validation) with specific helpful messages positioned directly below fields, input type recommendations for email, tel, password (with show/hide toggle), number, and search with appropriate mobile keyboard types and autocomplete attributes, and complete accessibility requirements including ARIA labels, keyboard navigation, 4.5:1 contrast ratios, and screen reader announcements. Optionally includes input field component library showing all states.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="d70b6870-0c94-4f7c-a118-30e10efa7dd2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="86353cdf-1885-4cb1-b795-9c5dfa22d117"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="1c18040f-28ba-4607-866f-2e4283b24263" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="8958415a-99b9-4c46-ade1-87c71dd49c06" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Form Design Specialist focusing on input field usability, accessibility, and states.

I&#x27;m designing input fields for a [Product Type] that need to be clear, accessible, and easy to use.

[OPTIONAL: Attach screenshots showing current input field designs]

Input field requirements:
- Input types needed: [e.g., Text, Email, Password, Number, Dropdown, Checkbox, Radio, Textarea, Date picker]
- Form contexts: [e.g., Registration, Checkout, Settings, Search, Filters]
- Device usage: [e.g., 60% desktop, 40% mobile]
- User expertise: [e.g., Non-technical consumers, Business users, Technical users]

Current input field problems:
- [Problem 1: e.g., Input height is 36px - too small for touch on mobile (need 44px minimum)]
- [Problem 2: e.g., Using placeholder as label - disappears when typing, no context]
- [Problem 3: e.g., Focus state is subtle 1px blue outline - barely visible]
- [Problem 4: e.g., Disabled inputs look identical to enabled - users try to click them]
- [Problem 5: e.g., Error message appears while typing - aggressive and annoying]

User context: [How users interact with forms, common errors, frustration points]

Please provide:
1. Input sizing and spacing (height, padding, touch targets)
2. Label and helper text strategy
3. Placeholder text best practices
4. State design (default, hover, focus, disabled, error, success)
5. Error handling and validation feedback
6. Input type recommendations (when to use what)
7. Mobile optimization (keyboard types, autocomplete)
8. Accessibility requirements (ARIA, keyboard navigation)

Consider: [Constraints - e.g., Must work on mobile, WCAG AA compliance, support screen readers, multiple languages, right-to-left text]</code></pre></div><div style="display:contents" dir="auto"><p id="d7f7b1e8-cdb7-4ad2-9d70-219f97e03c6a" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="97d024d8-4839-41f0-8b23-ace7e41e1970" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = E-commerce checkout, SaaS signup, Banking app, Contact form, Search interface</li></ul></div><div style="display:contents" dir="auto"><ul id="36aa84bf-be8c-416f-ad62-27c6a3ee6b67" class="bulleted-list"><li style="list-style-type:disc">[Input types] = Which input types you use</li></ul></div><div style="display:contents" dir="auto"><ul id="6bd07c7c-4c50-45ba-88b3-99297205ceab" class="bulleted-list"><li style="list-style-type:disc">[Form contexts] = Where inputs appear</li></ul></div><div style="display:contents" dir="auto"><ul id="b826555c-4065-4ee9-987a-2d48983d8d14" class="bulleted-list"><li style="list-style-type:disc">[Device usage] = Desktop vs. mobile split</li></ul></div><div style="display:contents" dir="auto"><ul id="c4db0c76-a768-4d62-ad80-2f4f8d8d315f" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current input field issues</li></ul></div><div style="display:contents" dir="auto"><ul id="40ba200c-081d-405f-9915-b3a56f4bb74f" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current input designs</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-808e-9cfc-c6e4cb87fabe"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80c8-b71f-cddf02c197ea"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-809d-8921-cdb06f3b1d68" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80e9-9ab7-eb04256f6b2e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Form Design Specialist focusing on input field usability, accessibility, and states.

I&#x27;m designing input fields for an E-commerce Checkout Form that need to reduce errors and cart abandonment.

[User would attach input screenshots here]

Input field requirements:
- Input types needed:
  - Text inputs (Name, Address, City, Zip)
  - Email input (Email address)
  - Phone input (Phone number with country code)
  - Dropdown (Country, State selection)
  - Checkbox (Save info, Terms agreement)
  - Radio buttons (Shipping method selection)
  - Credit card inputs (Number, CVV, Expiry)
- Form contexts:
  - Multi-step checkout (Shipping ‚Üí Payment ‚Üí Review)
  - Account creation during checkout
  - Address autocomplete/validation
  - Payment information (PCI compliant)
- Device usage: 40% mobile (increasing), 60% desktop
- User expertise: General consumers, ages 25-65, not tech-savvy, in a hurry

Current input field problems:
- Input height is 36px with 8px padding - too small for mobile users with large thumbs (need 44px minimum touch target)
- Using placeholder text &quot;Enter your email&quot; as the only label - disappears when typing, users forget what field they&#x27;re in
- Focus state is barely visible - 1px light blue outline that&#x27;s hard to see, especially for users with vision impairment
- Disabled &quot;State&quot; dropdown (until country selected) looks identical to enabled inputs - users click it repeatedly wondering why nothing happens
- Error validation triggers on blur immediately - user tabs out of empty required field, sees &quot;This field is required&quot; before they&#x27;ve even started typing (aggressive)
- All text inputs look identical - email, phone, zip code all have same styling, no visual hint about expected format
- Checkbox for &quot;I agree to terms&quot; is 16x16px - too small to tap on mobile, users miss it and get error
- Password field has no show/hide toggle - users can&#x27;t verify what they typed
- Mobile keyboard shows default QWERTY for phone number field - should show numeric keypad
- Error messages appear in tiny 12px red text below field - easy to miss, no icon

User context: Users are trying to complete purchase quickly - every friction point risks cart abandonment. Mobile users often in poor lighting (can&#x27;t see subtle focus states). Users multitask - tab away and come back (need persistent labels, not placeholders). 30% of checkout errors are from form mistakes (wrong email format, missing required fields). Users get frustrated with aggressive validation. Accessibility critical - 15% of users have some vision impairment.

Please provide:
1. Input sizing and spacing (height, padding, touch targets)
2. Label and helper text strategy
3. Placeholder text best practices
4. State design (default, hover, focus, disabled, error, success)
5. Error handling and validation feedback
6. Input type recommendations (when to use what)
7. Mobile optimization (keyboard types, autocomplete)
8. Accessibility requirements (ARIA, keyboard navigation)

Consider: Mobile touch targets minimum 44x44px. WCAG AA contrast (4.5:1). Must support autocomplete for faster checkout. Real-time validation should be helpful not aggressive. Password visibility toggle required. Credit card fields need special security treatment. Form must work with password managers. Support for international addresses and phone formats.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="785475f4-158a-45fd-bd33-1fb8e5f6451d"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0f3e6046-57c5-40d2-9e3a-74b475ad4d96" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="583c7be1-53dc-4271-8d78-281da51b596b" class="">‚ú¶ Focus states must be obvious: 3px blue border beats 1px outline every time - accessibility critical<br/>‚ú¶ Common mistake: Using placeholder as label - always have persistent visible label above input<br/>‚ú¶ Best with: Claude (excellent at state design and accessibility), ChatGPT (good for validation timing)<br/>‚ú¶ Remix it: &quot;Design the password strength indicator - real-time visual feedback as user types&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the input field state matrix - all combinations of states with visual specs&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-801a-b442-dd8c61ec45e3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="9bd2fb4e-5981-4e35-bf4c-db2a7d401028"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e3d350c7-7f50-44b7-8ba2-4375fd7dc9d0" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="7ac13591-463c-4b80-b0a0-0a69748b2fc8" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the inline validation strategy - when to validate, when to show errors, when to show success&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="fd743181-6bf5-49e7-ab10-df73b5e64089" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the mobile form optimization - keyboard types, autocomplete, input sizing for touch&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b86bd492-edf3-488f-934f-cce817d2e850" class="bulleted-list"><li style="list-style-type:disc">&quot;How should password input work - show/hide toggle, strength meter, requirements display?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="ff46c62f-f820-4f6b-81da-7ef56154a5f9" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the autofill/autocomplete experience - how to help browsers and users fill forms faster&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-805c-bef9-c9798e0140b8"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8004-a217-d2029e8f0456"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80c2-b507-cef7c15a88e9" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-80b4-951d-d050367264a1" class="image"><a href="34_Example_Output.png"><img style="width:643.9921875px" src="34_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8096-9dc3-f978c65aebf1"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="b6f52d26-9edc-42e7-8e39-73cd790d6313"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="baf04255-d189-4f64-a5bb-ca95e698268c" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="3022c37f-9e28-4581-97cb-0692565949cd" class="">‚Üí Recipe #15: <a href="R-15 Design Better Forms 2d667ccc6bef80a58694ce629bd1838e.html">Design Better Forms</a><br/>‚Üí Recipe #27: <a href="R-27 Design Smooth Interactions 2d767ccc6bef80979ab0f6fc70dc611e.html">Design Smooth Interactions</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-801b-aec3-ed57dcb5b1c3" class="">
