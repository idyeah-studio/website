</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="dc514e0f-c158-4e4f-a1eb-9909b52a2010"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d479024-e5cc-4f1f-8257-3016f99de416" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="b02f59b7-09ac-45b2-aed4-3fb00f423c54" class="">You&#x27;re building Figma components that need to work across desktop, tablet, and mobile screens - components break when content changes, don&#x27;t resize properly, or require separate desktop/mobile versions. You need components that adapt intelligently using Auto Layout and constraints instead of creating 3 versions of every component.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80fe-901a-dd0e1844927b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="40b9bc11-cf86-49bc-a6d4-cc10e81fdc7b"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5d61234e-7765-4b5a-bd8b-139f4dc3c46c" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="2f4735dc-bb8e-4f24-a94f-083a5b05a438" class="">Many designers create rigid, non-responsive components - using fixed widths (320px button breaks on 280px mobile), manual spacing that doesn&#x27;t scale, separate desktop and mobile components (ButtonDesktop, ButtonMobile = double maintenance), or components that break when text wraps. Teams waste time creating device-specific variants, fixing broken layouts when content changes, or manually resizing components for each screen size. Components work perfectly in the design file but break in developer handoff because responsive behavior wasn&#x27;t defined. You need Auto Layout mastery - components that hug content, fill containers, maintain proper spacing, and adapt gracefully from 320px mobile to 1920px desktop without creating separate versions.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-805a-9c81-dc492c889e51"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="8de0987e-6f3c-4440-aa1e-2b5db04dc926"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ebf7f7d1-cde2-4204-880a-84e6f2088374" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="c2f0466b-4de6-44dc-bd43-9bbf04096d34" class="">The AI will provide Auto Layout fundamentals explaining when to use Hug (content-driven sizing for buttons and badges), Fill (container-driven for inputs and full-width elements), or Fixed (specific sizes for icons and avatars) with real examples, responsive sizing strategies including min/max width constraints and flexible patterns preventing components from being too small or too large, spacing and padding systems that scale across mobile/tablet/desktop breakpoints using design tokens, comprehensive text handling strategies covering wrapping, truncation, and responsive scaling with specific Figma settings, container adaptation patterns showing how components adjust from 320px narrow to 1920px wide containers, constraints best practices for stretching and positioning elements (Left &amp; Right for full-width, Center for modals, Scale for proportional), breakpoint considerations detailing when component behavior changes at key screen sizes with guidance on single component versus device variant approaches, and complete testing checklist covering extreme widths, varying content lengths, and Figma testing tools. Optionally includes before/after examples showing fixed versus responsive components.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="09b1877e-1e46-4059-a4e3-2913cf7ae1d2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="ceb289ba-16c7-4af4-831a-525b6e2285c7"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3b1687b0-41ba-4f53-ad6f-6346cb798c26" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="0fb22db1-05b8-4e49-b72b-735b214ab0f3" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Responsive Design Specialist focusing on Auto Layout, constraints, and adaptive component design in Figma.

I&#x27;m building responsive components for a [Product Type] that work seamlessly from [Min Width] mobile to [Max Width] desktop without creating separate device-specific versions.

[OPTIONAL: Attach Figma components that break at different sizes]

Responsive requirements:
- Screen sizes to support: [e.g., Mobile 320-428px, Tablet 768-1024px, Desktop 1280-1920px]
- Component types: [e.g., Buttons, Cards, Forms, Navigation, Modals, Tables]
- Content variability: [e.g., Short/long text, 1-10 items in lists, Dynamic images]
- Platform: [e.g., Web responsive, iOS + Android, Multi-platform]
- Breakpoint strategy: [e.g., Fluid scaling, Defined breakpoints, Mobile-first]

Current responsive problems:
- [Problem 1: e.g., Fixed width buttons break on small screens - 320px button on 280px mobile]
- [Problem 2: e.g., Cards don&#x27;t resize - fixed 400px width doesn&#x27;t adapt to container]
- [Problem 3: e.g., Spacing is manual - 24px padding doesn&#x27;t scale, looks cramped on mobile]
- [Problem 4: e.g., Separate mobile/desktop components - ButtonMobile, ButtonDesktop = double work]
- [Problem 5: e.g., Text wrapping breaks layout - long button labels push content off screen]

Team context: [Designer Auto Layout knowledge, device testing practices, handoff to developers]

Please provide:
1. Auto Layout fundamentals (hug, fill, fixed - when to use each)
2. Responsive sizing strategies (min/max width, flexible vs fixed)
3. Spacing and padding systems (scaling across breakpoints)
4. Text handling (wrapping, truncation, responsive type)
5. Container adaptation (component in different width containers)
6. Constraints best practices (left/right, top/bottom, center, scale)
7. Breakpoint considerations (when components change behavior)
8. Testing responsive components (preview at different sizes)

Consider: [Constraints - e.g., Must work 320px-1920px, Content length varies wildly, No separate mobile components, Developers need clear resize rules]</code></pre></div><div style="display:contents" dir="auto"><p id="ae7424b4-29d8-4d28-9365-da5c5b0b4233" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="98b16c88-5ba5-4fe4-a75a-d529390133d7" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Dashboard, Marketing site</li></ul></div><div style="display:contents" dir="auto"><ul id="3a010b24-203e-45c9-98e4-99b1dedfeb81" class="bulleted-list"><li style="list-style-type:disc">[Min Width] = Smallest screen to support (e.g., 320px mobile)</li></ul></div><div style="display:contents" dir="auto"><ul id="17ffbbbb-77d8-4138-949a-605e1cf82e0d" class="bulleted-list"><li style="list-style-type:disc">[Max Width] = Largest screen to support (e.g., 1920px desktop)</li></ul></div><div style="display:contents" dir="auto"><ul id="494b5378-5cff-458f-bc53-aeb8fc56f575" class="bulleted-list"><li style="list-style-type:disc">[Screen sizes] = Device breakpoints</li></ul></div><div style="display:contents" dir="auto"><ul id="3a388f9a-c54f-4585-84f9-38d9ad6702e4" class="bulleted-list"><li style="list-style-type:disc">[Component types] = What needs to be responsive</li></ul></div><div style="display:contents" dir="auto"><ul id="3f8a40c9-edf9-4cf9-97ae-80a7d9cb0512" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current responsive issues</li></ul></div><div style="display:contents" dir="auto"><ul id="bc6042bd-d4cd-420d-9e41-35739cd79ce7" class="bulleted-list"><li style="list-style-type:disc">Attach components that break at different sizes</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80d3-b5e7-ecd9b87e96cf"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80b8-b882-d7457d13259c"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80c8-adaf-e15444881af8" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-804f-b560-e191ad8ad51b" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Responsive Design Specialist focusing on Auto Layout, constraints, and adaptive component design in Figma.

I&#x27;m building responsive components for a SaaS Dashboard that work seamlessly from 320px mobile to 1920px desktop without creating separate device-specific versions.

[User would attach Figma components that break at different sizes]

Responsive requirements:
- Screen sizes to support:
  - Mobile: 320px (iPhone SE) to 428px (iPhone 14 Pro Max)
  - Tablet: 768px (iPad portrait) to 1024px (iPad landscape)
  - Desktop: 1280px (laptop) to 1920px (large monitor)
  - Must work at ANY width in between (fluid responsive)
- Component types:
  - Buttons (primary, secondary, icon buttons)
  - Cards (task cards, project cards, stat cards)
  - Forms (login, create task, multi-step forms)
  - Navigation (header, sidebar, mobile menu)
  - Modals (small 400px to large 800px)
  - Tables (data tables with 3-10 columns)
  - Dashboard widgets (charts, stats, lists)
- Content variability:
  - Button text: 4 characters (&quot;Save&quot;) to 30 characters (&quot;Download Annual Report PDF&quot;)
  - Card titles: 10 characters to 100+ characters
  - Lists: 0 items (empty state) to 1000+ items
  - Images: Square, landscape, portrait, missing
  - Dynamic data: Names, dates, numbers with varying lengths
- Platform: Web responsive (React)
- Breakpoint strategy:
  - Mobile-first approach
  - Fluid scaling preferred over hard breakpoints
  - Component behavior changes at key breakpoints (768px, 1024px)

Current responsive problems:
- Fixed width buttons break on small screens - Button set to 320px width, on 280px iPhone SE content gets cut off, button overflows container, looks broken
- Cards don&#x27;t resize gracefully - TaskCard fixed at 400px width, doesn&#x27;t fill container on desktop (wasted space), doesn&#x27;t shrink on mobile (horizontal scroll), should adapt to container
- Spacing doesn&#x27;t scale - Using 24px padding on all devices, looks cramped on mobile (too much padding relative to screen), looks sparse on desktop (too little padding), should scale proportionally
- Created separate mobile/desktop components - ButtonMobile (full-width), ButtonDesktop (auto-width) as separate components, double maintenance when updating colors/styles, inconsistency between versions
- Text wrapping breaks layout - Long button text &quot;Download Annual Financial Report PDF&quot; wraps to 3 lines, pushes other content down, breaks grid alignment, no max-width or truncation strategy
- Cards don&#x27;t handle varying content - Card with 2-line title looks good, card with 10-line title breaks height, card with no image has empty space, no content adaptation strategy
- No min/max width constraints - Components shrink to 0px or grow to 3000px, no sensible limits, developers don&#x27;t know intended size ranges

Team context:
- 8 designers, mixed Auto Layout knowledge (3 beginners, 4 intermediate, 1 expert)
- Designs viewed on multiple devices (iPhone, iPad, laptop, large monitors)
- Developers need clear resize behavior (hug vs fill vs fixed)
- Current workflow: Create desktop design, then create separate mobile design = double work
- Want single component that works everywhere
- Content is highly dynamic (user-generated, varies wildly)

Please provide:
1. Auto Layout fundamentals (hug, fill, fixed - when to use each)
2. Responsive sizing strategies (min/max width, flexible vs fixed)
3. Spacing and padding systems (scaling across breakpoints)
4. Text handling (wrapping, truncation, responsive type)
5. Container adaptation (component in different width containers)
6. Constraints best practices (left/right, top/bottom, center, scale)
7. Breakpoint considerations (when components change behavior)
8. Testing responsive components (preview at different sizes)

Consider: Must work 320px-1920px seamlessly. Content length varies wildly (plan for extremes). Single component, not separate mobile/desktop versions. Developers need clear hug/fill/fixed rules. Mobile-first approach. Test at multiple sizes before publishing.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8060-9872-c5ecc7ea3234"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="9f016ecc-46a7-4784-9858-55bfd5adea00"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="75e271c9-c9b0-47ea-a5fd-793433cdd372" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="87991767-6665-4274-b121-e9f43838fe37" class="">‚ú¶ Fill for width, Fixed for height: Most components work best with Fill width (adapt to container) and Fixed height (consistent)<br/>‚ú¶ Common mistake: Using Fixed width on buttons - use Hug (auto-width) or Fill (full-width) instead<br/>‚ú¶ Best with: Claude (excellent at Auto Layout strategies), ChatGPT (good for responsive patterns)<br/>‚ú¶ Remix it: &quot;Design the responsive card grid - 1 column mobile, 2 columns tablet, 4 columns desktop&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my components for responsive issues - find fixed widths that should be Hug or Fill&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8073-afc7-fc0d0a1f9a27"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="fbf87762-d85c-4317-ad1f-37ed97544cbe"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="662db103-a387-4983-8dec-78e3c7da7ea3" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="0a4161db-6b14-45f8-8e5d-ae013d000e4e" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the responsive button system - Hug vs Fill, min/max width, mobile vs desktop behavior&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b7cda3c5-2c54-4d44-b6de-ee4331c12534" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the responsive form layout - single column mobile, 2-3 columns desktop, adaptive inputs&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="9e8eaea2-7460-42b8-8947-711217e2e093" class="bulleted-list"><li style="list-style-type:disc">&quot;How to handle responsive navigation - hamburger mobile, full menu desktop, single component&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="c0c8e67f-7d2b-4880-b6d3-b952e8d35ef8" class="bulleted-list"><li style="list-style-type:disc">&quot;Build the responsive card component - adapts 320px to 1920px, handles varying content&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ad-8c6f-d6e18c23777d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80b8-a022-d38b858cbf25"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80ff-99a7-eb164e6ee027" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8013-aefc-cd08ba776e00" class="image"><a href="51_Example_Output.png"><img style="width:643.9921875px" src="51_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80a2-95cc-e0a90055afa6"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="73773dd3-45e2-409a-b754-97d5c5886310"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6198d62f-9a6d-46b2-8e66-98b865ec6761" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="7630a477-3703-4e75-bed8-6db6ecb34328" class="">‚Üí Recipe #49: <a href="R-49 Design Component Variants 2d767ccc6bef8061a641c8db579cd3b7.html">Design Component Variants in Figma</a><br/>‚Üí Recipe #50: <a href="R-50 Properties vs Variants in Figma 2d767ccc6bef80e2b61bd3a4a3a760b5.html">Properties vs Variants in Figma</a><br/>‚Üí Recipe #52: <a href="R-52 Design Multi-State Components 2d767ccc6bef80c091a9e89c40b1fd3a.html">Design Multi-State Components</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80a8-97e9-f62f592e87ed" class="">
