</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="b8271902-c86a-419c-9594-b42946fc9c3d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3fd9ae59-5870-4f78-9da1-951aee3c2fa6" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="a84b3238-2ba7-4b1f-979f-a2c852ceca3f" class="">You&#x27;re redesigning modal dialogs that feel intrusive, confusing, or hard to dismiss - modals that interrupt workflows, have unclear actions, trap users, or don&#x27;t work well on mobile. Users struggle to complete tasks or accidentally close modals losing their work.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80a1-843b-daca102cb65b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="ca38eb28-ebc0-4dec-b3b4-b42be91d5f44"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4310fc81-823d-42dd-a163-f6ede63cb269" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="26ae4ab3-a65f-4917-a562-ab1cc1a34e84" class="">Many applications have poorly designed modals - appearing without warning and interrupting workflows, unclear what action to take (which button is primary?), no way to close without choosing an action, destructive actions (delete) not clearly differentiated from safe actions, modals too large covering entire screen, no ability to close by clicking outside or pressing Escape, and mobile modals that are full-screen nightmares. Users lose unsaved work when accidentally closing, can&#x27;t figure out how to dismiss confirmation dialogs, or get trapped in modal flows. You need modals that communicate purpose clearly, make primary actions obvious, provide multiple ways to close, and adapt gracefully to mobile.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8061-a517-d7fd26a9f8d4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="43f2e3ff-eb89-4a37-b283-74ae40b990ae"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e055daec-39b1-4a2b-8540-f6034be8a86c" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="d7eb0aa7-3374-47fe-99d4-480eb63944ea" class="">The AI will provide guidance on when to use modals versus alternatives like inline editing or dedicated pages, modal sizing specifications (small 400-500px, medium 600-700px, large 800-900px) with responsive positioning, action button hierarchy with RED buttons for destructive actions and clear primary/secondary distinctions, multiple close mechanisms (X button, Cancel, backdrop click, Escape key), mobile-optimized bottom sheet patterns with swipe-to-dismiss, complete accessibility requirements including focus trap and ARIA attributes, content guidelines with action-oriented titles explaining consequences, and smooth entry/exit animations. Optionally includes modal component specifications and states.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="43258e7f-a358-4574-80d5-3d8765f55ff2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="45fd014b-0ed6-4a22-8080-d6ebfeb4afb2"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="dc1f6ad1-c3ea-4896-8f6e-207c9a73bde0" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="be3f3dd5-6bf2-47ac-a9ae-6cb4ae5d73d3" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Pattern Designer specializing in modal dialogs, overlays, and user flow interruptions.

I&#x27;m designing modal patterns for a [Product Type] to handle [Modal Purpose] without frustrating users.

[OPTIONAL: Attach screenshots showing current modal designs]

Modal requirements:
- Modal purposes: [e.g., Confirmations, Forms, Previews, Alerts, Multi-step flows]
- Content complexity: [e.g., Simple yes/no, Data entry forms, Complex wizards]
- Frequency: [e.g., Rare critical actions, Common workflows, Occasional confirmations]
- User context: [e.g., In middle of task, Quick action needed, Decision required]
- Device usage: [e.g., 60% desktop, 40% mobile]

Current modal problems:
- [Problem 1: e.g., Modal appears suddenly interrupting workflow - no warning or context]
- [Problem 2: e.g., Two buttons &quot;OK&quot; and &quot;Cancel&quot; - unclear which is primary action]
- [Problem 3: e.g., Can&#x27;t close modal by clicking backdrop - forces button choice]
- [Problem 4: e.g., Delete confirmation looks identical to save confirmation - dangerous]
- [Problem 5: e.g., Modal is full-screen on mobile - feels like new page, disorienting]

User context: [When modals appear, what users are doing, urgency level]

Please provide:
1. When to use modals vs. alternatives (inline, new page, drawer)
2. Modal sizing and positioning
3. Action button hierarchy (primary, secondary, destructive)
4. Close mechanisms (X, Cancel, backdrop, Escape)
5. Backdrop/overlay design
6. Mobile modal patterns
7. Accessibility requirements (focus trap, keyboard nav)
8. Content and messaging guidelines

Consider: [Constraints - e.g., Must preserve user input on accidental close, destructive actions need extra protection, mobile users need easy dismissal, keyboard users need full access]</code></pre></div><div style="display:contents" dir="auto"><p id="c3580c9f-27e3-48dc-936e-85cd13982a92" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="272ecf44-58ed-4f24-8a83-02ee2c852c65" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Admin panel, E-commerce, Banking app, Social platform, Productivity tool</li></ul></div><div style="display:contents" dir="auto"><ul id="3218be1b-3957-469a-b9fb-3cd955aae283" class="bulleted-list"><li style="list-style-type:disc">[Modal Purpose] = What modals are used for</li></ul></div><div style="display:contents" dir="auto"><ul id="b10310f1-7c04-41c3-a045-80ee60e7f6fe" class="bulleted-list"><li style="list-style-type:disc">[Content complexity] = Simple to complex modal content</li></ul></div><div style="display:contents" dir="auto"><ul id="21ff7e26-0604-44e9-b87a-56693a74747b" class="bulleted-list"><li style="list-style-type:disc">[Frequency] = How often users see modals</li></ul></div><div style="display:contents" dir="auto"><ul id="8dc0156a-e084-454d-bd20-4a7f6ee1d4b2" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current modal design issues</li></ul></div><div style="display:contents" dir="auto"><ul id="ece5ecb7-9d12-4e28-9387-bf8f68b3eaf6" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current modal designs</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80b7-8aa8-d9591accc431"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80f7-a370-d080551bba8c"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80aa-944e-fc0d1cf8142a" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8028-9777-fbe6721a3bdf" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Pattern Designer specializing in modal dialogs, overlays, and user flow interruptions.

I&#x27;m designing modal patterns for a Project Management Application to handle confirmations, forms, and destructive actions without frustrating users.

[User would attach modal screenshots here]

Modal requirements:
- Modal purposes:
  - Delete confirmations (tasks, projects, comments - permanent)
  - Edit forms (task details, project settings)
  - Share dialogs (invite team members, share links)
  - Alerts/warnings (storage limit, payment failed)
  - Multi-step wizards (project setup, import data)
  - Preview/details (task details, file preview)
- Content complexity:
  - Simple: Yes/no confirmations (2 buttons)
  - Moderate: Forms with 5-8 fields
  - Complex: Multi-step wizards (3-5 steps)
- Frequency:
  - Delete confirmations: 5-10 times per session
  - Edit forms: 20-30 times per session
  - Alerts: Rare (once per week)
  - Share dialogs: 2-3 times per session
- User context: 
  - Often in middle of focused work (editing tasks)
  - Quick actions needed (mark complete, assign)
  - Critical decisions (delete project with 50 tasks)
- Device usage: 65% desktop, 35% mobile/tablet

Current modal problems:
- Modals appear instantly without animation - suddenly covers work, jarring and disorienting
- Delete confirmation has &quot;Delete&quot; and &quot;Cancel&quot; buttons same size/color - users accidentally delete (no visual warning it&#x27;s destructive)
- No way to close modal by clicking outside/backdrop - must click &quot;Cancel&quot; button, feels trapped
- Task edit modal is 800px wide covering 70% of screen on laptop - can&#x27;t see context of what you&#x27;re editing
- Mobile modals are full-screen sheets - look like new page, users forget they&#x27;re in modal, hit back button and lose work
- Delete project confirmation says &quot;Are you sure?&quot; - doesn&#x27;t explain consequences (50 tasks, 10 team members will lose access)
- No Escape key support - keyboard users must Tab to Cancel button
- When user accidentally closes modal with unsaved changes, all input is lost - no &quot;are you sure?&quot; warning

User context: Users delete items 10-20 times per day (old tasks, duplicate items). Accidental deletes happen 2-3 times per week (expensive - work lost). Edit forms used constantly - any friction multiplies. Mobile users manage tasks on the go - need quick access. Power users use keyboard heavily - Escape should close, Enter should submit. Some modals appear during async operations (sharing while uploading) - must not block other work.

Please provide:
1. When to use modals vs. alternatives (inline, new page, drawer)
2. Modal sizing and positioning
3. Action button hierarchy (primary, secondary, destructive)
4. Close mechanisms (X, Cancel, backdrop, Escape)
5. Backdrop/overlay design
6. Mobile modal patterns
7. Accessibility requirements (focus trap, keyboard nav)
8. Content and messaging guidelines

Consider: Destructive actions (delete) need clear visual warning. Unsaved changes should warn before closing. Mobile modals should feel like dialogs not pages. Multiple ways to close (X, Cancel, Escape, backdrop). Primary action visually obvious. Large modals shouldn&#x27;t cover entire screen. Animation for context. Keyboard navigation essential.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="eac37543-9654-41f6-9be4-de726fc56c49"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ef45b54a-751c-4b5e-a151-425563ee915b" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="3dfcc62c-e74c-4a1f-b8f6-6fb610102267" class="">‚ú¶ Destructive actions need RED buttons: Color-code delete/remove actions - visual warning prevents accidents<br/>‚ú¶ Common mistake: No way to close except clicking button - always provide X, Escape, and backdrop click<br/>‚ú¶ Best with: Claude (excellent at modal UX patterns), ChatGPT (good for accessibility requirements)<br/>‚ú¶ Remix it: &quot;Design the unsaved changes warning - modal warns before closing with user data&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the modal state system - all modal types with proper sizing, buttons, messaging&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8010-b8d1-ddf3c8b71c10"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="4194b523-3038-4479-8697-86bb54f69148"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="5e513b54-3d65-420a-b54f-d3ab32d3209f" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="8db31aa1-ea52-4d7a-bf2b-4674e719f716" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the destructive action confirmation - how to warn users before permanent deletes&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="6da732b4-6206-4575-8184-20f9606d8e7f" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the mobile bottom sheet pattern - native-feeling modals for touch devices&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b85fe3d6-ad6e-44b9-9f5f-e2ca05f3eccb" class="bulleted-list"><li style="list-style-type:disc">&quot;How should modals handle unsaved changes - warn before closing, auto-save, or discard?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b523fe6f-05c8-4b6f-aa4a-4fbbc5e299a9" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the multi-step modal wizard - progress indicator, navigation, validation&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-806b-9881-c512000e7c5d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8007-add5-fdc57a8c275d"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8097-b3f7-f61516376409" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8038-8e5c-ed8da2fd65fb" class="image"><a href="40_Example_Output.png"><img style="width:643.9921875px" src="40_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8044-b43a-ecc91d30ea16"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="f860cbc6-10ac-437a-80a1-14b0b3f05481"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="1649a09b-b3de-42b6-86c7-9f67e4d4073e" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="621f2334-0256-4e78-b7b7-32793c0fc512" class="">‚Üí Recipe #27: <a href="R-27 Design Smooth Interactions 2d767ccc6bef80979ab0f6fc70dc611e.html">Design Smooth Interactions</a><br/>‚Üí Recipe #34: <a href="R-34 Polish Your Input Fields 2d767ccc6bef806aa554c4a058472a9b.html">Polish Your Input Fields</a><br/>‚Üí Recipe #37: <a href="R-37 Design Better Tooltips 2d767ccc6bef804ea807db188f871c58.html">Design Better Tooltips</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80cf-949c-fc5bc6dd0834" class="">
