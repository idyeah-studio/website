</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="e3cbd5f1-366e-472e-ade9-d9518223d7b4"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c6af5d40-b975-465e-8725-e1e4284e31a7" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="9943bdaa-855b-4cf1-a72a-b56f72a5065f" class="">You&#x27;re redesigning a dashboard or overview screen where everything feels equally important - or worse, the most critical metrics are buried. Users complain they can&#x27;t quickly see what matters most, and the screen feels like visual noise.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8062-b667-da7d08da2b80"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="88b6d7da-bb7e-4600-b5ac-30ade4dc8098"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a0522062-5c0a-4afc-901e-038fb8dc0898" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="7c53ae34-df1a-402c-883e-689cd9f38bc3" class="">Dashboards in existing applications suffer from &quot;everything is important&quot; syndrome. Every stakeholder added their metric, every team requested their widget, and now users face 15+ cards with no hierarchy. The CEO&#x27;s KPI sits next to a rarely-used report. Users waste time scanning for what they actually need, and important alerts get lost in the clutter.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-807c-b720-c8ccec41c895"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="69630f24-6039-4544-b971-f79c721314a2"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4dd2f4d7-b745-4445-8fe1-9aea090b3f49" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="179ae9a3-f6ce-4edd-92c6-6e01db3c0d65" class="">The AI will provide:</p></div><div style="display:contents" dir="auto"><ul id="baae1ea1-41ef-47c0-9588-f0bbc83295ba" class="bulleted-list"><li style="list-style-type:disc">Metric prioritization tier system (critical, important, contextual, nice-to-have)</li></ul></div><div style="display:contents" dir="auto"><ul id="232ddba0-eab7-4d94-8595-0a1cb3af38bb" class="bulleted-list"><li style="list-style-type:disc">Visual hierarchy recommendations (hero metrics, standard cards, compact views)</li></ul></div><div style="display:contents" dir="auto"><ul id="d7d906e4-4eac-4ed2-b3bd-384e8849bc3c" class="bulleted-list"><li style="list-style-type:disc">Layout strategy (F-pattern, Z-pattern, or grid with emphasis)</li></ul></div><div style="display:contents" dir="auto"><ul id="2a1ddfa3-cb0b-447b-b1d6-91fa1a7e9465" class="bulleted-list"><li style="list-style-type:disc">Size and placement guidance for each metric tier</li></ul></div><div style="display:contents" dir="auto"><ul id="c1045edb-e01b-42d3-a0ec-96bbe58b8cbb" class="bulleted-list"><li style="list-style-type:disc">Color and emphasis system for status/alerts</li></ul></div><div style="display:contents" dir="auto"><ul id="53b5c30c-dd4f-44a7-8599-6d4abf6c5e9a" class="bulleted-list"><li style="list-style-type:disc">Progressive disclosure approach for detailed data</li></ul></div><div style="display:contents" dir="auto"><ul id="62aff51b-289c-436d-a378-ee51f9f39308" class="bulleted-list"><li style="list-style-type:disc">Customization strategy for different user needs</li></ul></div><div style="display:contents" dir="auto"><ul id="ec333b88-e025-49e1-b404-ea329b580460" class="bulleted-list"><li style="list-style-type:disc">Optional: Dashboard layout wireframe with annotations</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-804e-8911-e67cbbfd2d9f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="d70ab584-59b7-487b-a9af-91d9feeed88a"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="36fcbbdb-5cbb-4d98-932e-6be55289a9db" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="ef107363-1e68-4b34-9ff3-09a9f37706e9" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Data Dashboard UX Specialist.

I&#x27;m redesigning a [Dashboard Type] that currently displays [Number] metrics/widgets with no clear priority.

[OPTIONAL: Attach screenshot of current dashboard]

Current situation:
- Metrics shown: [List key metrics, e.g., Revenue, Users, Conversions, Tasks, etc.]
- User complaint: [e.g., &quot;Can&#x27;t quickly see if we&#x27;re hitting targets&quot;]
- All metrics currently have: [e.g., Same size cards, same visual weight]

User context: [Who views this dashboard, how often, and what decisions they make from it]

Please suggest:
1. Priority ranking framework for these metrics
2. Visual hierarchy strategy (sizing, placement, emphasis)
3. Layout structure that guides the eye to what matters
4. How to handle secondary/tertiary information
5. Alert and status indication approach

Consider: [Constraints - e.g., Must show all metrics somewhere, different user roles need different priorities]</code></pre></div><div style="display:contents" dir="auto"><p id="c0968599-a7e1-42cd-9b00-a5042e5cfe27" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="f6a5248a-d45e-4275-a51c-27c95b825bd9" class="bulleted-list"><li style="list-style-type:disc">[Dashboard Type] = Analytics dashboard, Sales dashboard, Project overview, Admin panel, Customer support metrics</li></ul></div><div style="display:contents" dir="auto"><ul id="4825a1e9-4dcf-4f72-b106-e8335a487264" class="bulleted-list"><li style="list-style-type:disc">[Number] = Current count of metrics/widgets</li></ul></div><div style="display:contents" dir="auto"><ul id="c7fb7e1c-4d74-4649-8d72-2498e6e34376" class="bulleted-list"><li style="list-style-type:disc">[Metrics shown] = List your actual data points</li></ul></div><div style="display:contents" dir="auto"><ul id="ffaf94c6-b567-4486-96dd-21f6fac993e4" class="bulleted-list"><li style="list-style-type:disc">[User complaint] = Real feedback or analytics insights</li></ul></div><div style="display:contents" dir="auto"><ul id="b222170d-917e-4645-919d-88f47473864e" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of current dashboard to get specific hierarchy recommendations</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80a1-8d91-ca82ef10e053"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2a6afd6c-8c4b-4b6b-88f0-42b5870ae24e"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3ba4ea5d-35ec-42be-b504-2f9eb732547c" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="36134108-1d37-4738-942f-1284dac87c9c" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Data Dashboard UX Specialist.

I&#x27;m redesigning a SaaS Customer Success Dashboard that currently displays 12 metrics with no clear priority.

[User would attach screenshot here]

Current situation:
- Metrics shown: MRR, Churn Rate, Active Users, Trial Conversions, Support Tickets, NPS Score, Feature Adoption, Login Frequency, Payment Success Rate, Onboarding Completion, Health Score, Engagement Time
- User complaint: &quot;I open the dashboard 5 times a day and have to hunt for churn rate every time&quot;
- All metrics currently have: Equal-sized cards in a 4-column grid, same styling, no differentiation

User context: Customer Success Managers check this dashboard 3-5 times daily to spot at-risk accounts and prioritize outreach. Primary decisions: which accounts need attention today, are we hitting monthly targets, what trends need investigation. They care most about Churn Rate, Health Score, and MRR.

Please suggest:
1. Priority ranking framework for these metrics
2. Visual hierarchy strategy (sizing, placement, emphasis)
3. Layout structure that guides the eye to what matters
4. How to handle secondary/tertiary information
5. Alert and status indication approach

Consider: Dashboard must work on laptop screens (1366px+). Some metrics need hourly updates, others weekly. Power users want to customize priority, but default view should guide new users.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80aa-8742-fce869c06c4a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="783fbd30-09a9-4bbf-9a2a-504f37115c1c"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="1fe45bc6-cc47-4cc8-8412-9a7f6af72ac0" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="dcc0cdf0-2e04-489c-8413-1570ac07983c" class="">‚ú¶ Include usage data: If you know which metrics users check most, share it - it trumps stakeholder opinions<br/>‚ú¶ Common mistake: Asking &quot;which metrics are most important?&quot; without user context - the AI needs to understand user goals<br/>‚ú¶ Best with: Claude (excellent at balancing multiple priorities and trade-offs), ChatGPT (good for visual hierarchy patterns)<br/>‚ú¶ Remix it: &quot;Show me 3 versions: Executive view (3 metrics), Manager view (7 metrics), Analyst view (all 12)&quot;<br/>‚ú¶ Pro move: Follow up with &quot;Design empty states and error states for when metrics fail to load&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80c2-bbc4-d71604674928"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="6f736775-2229-468c-99d8-2473257a8ca9"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="01f73719-ec00-4ac8-bd1c-c3be13b313e9" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="7e293a5b-4710-4662-9571-7130cb59c334" class="bulleted-list"><li style="list-style-type:disc">&quot;Create a color coding system for metric status (good, warning, critical) that&#x27;s accessible&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="d5148417-eb2a-4146-839f-7ddd68c8203d" class="bulleted-list"><li style="list-style-type:disc">&quot;How should this dashboard adapt to mobile where I can only show 2-3 metrics at once?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="e609b5c3-1ccd-4626-baea-cb2c994bfc30" class="bulleted-list"><li style="list-style-type:disc">&quot;Design drill-down interactions: what happens when I click on the MRR card?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="c198737b-ee45-4ba6-b953-dc8f363f367d" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate comparison view: this month vs. last month with clear visual indicators&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80cd-adb9-ce8680bc8f1b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-800b-a7b7-c78fc4fb91b6"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-808e-abd0-d5368332d67f" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-8039-bbb8-d64ec6d55030" class="image"><a href="5_Example_Output.png"><img style="width:643.9921875px" src="5_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80ca-be01-f31f4482c099"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="7287fb88-ec87-46b3-bd00-dcf7c9d0a177"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8d6baa6d-a1f0-4d96-8c35-212521636ba1" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="ca30471c-4829-4098-aecb-1e3a503b08c4" class="">‚Üí Recipe #02: <a href="R-02 Fix Cluttered Data Views 2d667ccc6bef80cb97c4fcafda955f11.html">Fix Cluttered Data Views</a><br/>‚Üí Recipe #33: <a href="R-33 Design Clear Data Charts 2d767ccc6bef808a9279dcff30fecd7f.html">Design Clear Data Charts</a><br/>‚Üí Recipe #18: <a href="R-18 Build Notification Hubs 2d667ccc6bef8045b369c44f1bba516e.html">Build Notification Hubs</a><br/>‚Üí Recipe #20: <a href="R-20 Audit Your Page Balance 2d667ccc6bef80a1b822db98adf1829c.html">Audit Your Page Balance</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80d3-ac90-e1d4e6bb950c" class="">
