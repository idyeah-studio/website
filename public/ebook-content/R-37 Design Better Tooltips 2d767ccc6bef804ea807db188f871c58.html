</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="656d24df-99df-405a-b479-51d91a4d2fa6"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0bdb1050-03f0-429a-8e27-7994a9720ed2" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="048063ea-8d46-4ed1-a10c-4b0cf93e42ae" class="">You&#x27;re redesigning interfaces where users need contextual help - cryptic icons, technical terminology, truncated text, or features that need explanation. Current tooltips are missing, appear too slowly/quickly, or provide unhelpful information. Users click help icons repeatedly or contact support for basic questions.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8095-a193-d273bb1e4a39"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="cbd85456-5e4c-49d8-bb15-2cf91e11290b"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="4632b7da-b2c5-47a6-bac0-bd16f41144ad" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="943ba24f-66ee-42b5-b21f-bba649a9bc7f" class="">Many applications either have no tooltips at all (leaving users confused) or poorly designed tooltips that appear instantly on hover (annoying), never disappear (blocking content), contain only repeated label text (unhelpful), or fail to work on mobile (no hover state). Tooltips appear too far from their target, use tiny unreadable text, or show technical jargon instead of plain language. Users hover over icons wondering what they do, or truncated text with no way to read the full content. You need tooltip patterns that are helpful, accessible, properly timed, and work across devices.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8006-9e5e-d4b115c72bbe"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="216e034f-146f-4fd7-bbb4-0e113a56f54b"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8fe8f20a-682e-4e66-a750-d5353a2943c6" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="df336fcc-d5f7-4e31-b0cc-46c338724d94" class="">The AI will provide guidance on when to use tooltips for icon buttons, truncated text, and shortcuts versus alternatives like inline help or modals, content strategy transforming unhelpful label repetition into contextual explanations with plain language, trigger patterns with proper timing (500-700ms hover delay to prevent spam, keyboard focus, mobile long-press or info icons), visual design specifications (dark background with white text, 200-300px max-width, smart positioning with arrows), mobile alternatives including long-press and bottom sheets, and complete accessibility requirements covering ARIA attributes, keyboard navigation, screen reader announcements, and 4.5:1 color contrast. Optionally includes tooltip component specs and positioning diagrams.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="e29e43a7-fec6-419b-ba0e-5ba2ec86d5b6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="fe99a28f-24e3-4406-a96a-1a13109bda82"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9778b867-4314-44dd-80f6-0dfea76c37c8" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="f213acb2-ce77-44bd-a7de-829f93546c0a" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in contextual help, tooltips, and information architecture.

I&#x27;m designing tooltip patterns for a [Product Type] to provide contextual help without cluttering the interface.

[OPTIONAL: Attach screenshots showing current tooltips or areas needing tooltips]

Tooltip requirements:
- Tooltip contexts: [e.g., Icon buttons, Truncated text, Form field help, Feature explanations, Keyboard shortcuts]
- User expertise: [e.g., First-time users, Power users, Mixed audience]
- Device usage: [e.g., 60% desktop, 40% mobile/tablet]
- Information complexity: [e.g., Short labels, Detailed explanations, Multi-line instructions]

Current tooltip problems:
- [Problem 1: e.g., No tooltips on icon-only buttons - users guess what icons do]
- [Problem 2: e.g., Tooltips appear instantly on hover - annoying when moving mouse]
- [Problem 3: e.g., Tooltip just repeats label: Icon says &quot;Settings&quot;, tooltip says &quot;Settings&quot;]
- [Problem 4: e.g., Tooltips don&#x27;t work on mobile - no hover state, users tap blindly]
- [Problem 5: e.g., Long tooltips (4-5 lines) block important content underneath]

User context: [User goals, information needs, typical confusion points]

Please provide:
1. When to use tooltips vs. alternatives (inline help, modals, onboarding)
2. Tooltip content strategy (what to say, how much detail)
3. Trigger patterns (hover, click, focus, tap)
4. Timing and delays (appear/disappear timing)
5. Visual design (size, positioning, styling)
6. Mobile tooltip alternatives
7. Accessibility requirements (keyboard, screen readers)
8. Tooltip positioning logic (above, below, smart positioning)

Consider: [Constraints - e.g., Must work without hover on mobile, screen reader compatibility, RTL languages, small viewport constraints]</code></pre></div><div style="display:contents" dir="auto"><p id="e7cc0670-d39d-4eb9-b312-81c37f613901" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="f01b4a3f-fa65-443d-86a9-a8e045fb5a5d" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = Design tool, Dashboard, Admin panel, Complex software, Mobile app</li></ul></div><div style="display:contents" dir="auto"><ul id="21178ec4-63e6-458a-91b5-95fc8bfb1672" class="bulleted-list"><li style="list-style-type:disc">[Tooltip contexts] = Where tooltips are needed</li></ul></div><div style="display:contents" dir="auto"><ul id="7b3ef14a-7c1a-4c4a-b225-292897670e3e" class="bulleted-list"><li style="list-style-type:disc">[User expertise] = Audience knowledge level</li></ul></div><div style="display:contents" dir="auto"><ul id="2b730c88-4530-4b5b-aa53-28545066e2a8" class="bulleted-list"><li style="list-style-type:disc">[Device usage] = Desktop vs. mobile split</li></ul></div><div style="display:contents" dir="auto"><ul id="fc8c34d2-6e2e-4cf7-aa47-a37b87fccdd6" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current tooltip issues</li></ul></div><div style="display:contents" dir="auto"><ul id="df1355ea-f291-46e4-b250-499e0df82e49" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing areas needing contextual help</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80aa-896b-cb10b01e0948"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-807a-a676-ef8cfd726f67"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80a6-a4d9-e4c6a9d7beb8" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80eb-af65-eca1b18ef424" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in contextual help, tooltips, and information architecture.

I&#x27;m designing tooltip patterns for a Project Management SaaS Dashboard to help users understand features without cluttering the interface.

[User would attach tooltip screenshots here]

Tooltip requirements:
- Tooltip contexts:
  - Icon-only toolbar buttons (15+ actions: archive, duplicate, move, share, etc.)
  - Truncated task names in compact list view (can&#x27;t see full 80-character titles)
  - Status badges (need to explain what &quot;Blocked&quot; vs. &quot;In Review&quot; means)
  - Form field labels with additional context (e.g., &quot;Due Date&quot; field needs timezone explanation)
  - Keyboard shortcuts (show Cmd+K for search, Cmd+N for new task)
  - Feature badges (&quot;Pro&quot; feature indicators need explanation of what you get)
  - Data visualization (chart data points need context)
  - Settings toggles (technical settings need plain language explanations)
- User expertise: 
  - New users (30%): Need explanations for everything
  - Regular users (50%): Know basics, need reminders for advanced features
  - Power users (20%): Want keyboard shortcuts, technical details
- Device usage: 65% desktop (hover works), 35% tablet/mobile (no hover)
- Information complexity:
  - Simple: Icon labels (1-2 words)
  - Moderate: Feature explanations (1 sentence)
  - Complex: Form field help (2-3 sentences + example)

Current tooltip problems:
- Icon-only toolbar has 15 buttons with no tooltips - users click randomly trying to find &quot;duplicate task&quot; icon
- Tooltips appear instantly on hover (0ms delay) - when moving mouse across screen, 10+ tooltips flash rapidly, extremely annoying
- Tooltip content is useless: Archive button icon tooltip says &quot;Archive&quot; (just repeats the icon), doesn&#x27;t explain what archiving does or where items go
- No mobile alternative for tooltips - tablet users (35% of traffic) tap icons blindly because hover doesn&#x27;t work on touch devices
- Long explanatory tooltips (4-5 lines of text) appear on small &quot;Pro&quot; badges and cover the content underneath - can&#x27;t see the feature being explained
- Tooltips positioned directly below cursor - blocks the element being hovered, user moves mouse and tooltip disappears
- Truncated task names &quot;Implement user authentic...&quot; have no way to see full text (no tooltip on hover)
- Settings toggles like &quot;Enable SSO&quot; have no explanation - users don&#x27;t know what SSO means or why to enable it

User context: Users work in the app 3-6 hours daily. New users onboard themselves (no training) and need to discover features. Icon meanings not obvious - &quot;Share&quot; uses generic icon that looks like export. Keyboard shortcuts significantly improve productivity but hidden. Mobile/tablet users manage tasks on the go - need quick access to info without hover. Screen reader users need tooltips announced properly. International users (25%) need tooltips to work with RTL languages.

Please provide:
1. When to use tooltips vs. alternatives (inline help, modals, onboarding)
2. Tooltip content strategy (what to say, how much detail)
3. Trigger patterns (hover, click, focus, tap)
4. Timing and delays (appear/disappear timing)
5. Visual design (size, positioning, styling)
6. Mobile tooltip alternatives
7. Accessibility requirements (keyboard, screen readers)
8. Tooltip positioning logic (above, below, smart positioning)

Consider: Hover delay prevents tooltip spam. Mobile needs tap or long-press alternative. Keyboard users (Tab + focus) must trigger tooltips. Screen readers need ARIA labels. Long tooltips need max-width and word wrap. Positioning should avoid blocking target element. RTL support for Arabic/Hebrew. Tooltips shouldn&#x27;t appear on disabled elements.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="33f07012-0160-43c5-be7c-19d1f7d225d4"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0a9f4037-8094-4270-9fc9-f79489af4c6d" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="cd76af56-9127-410e-9cc7-00268039961d" class="">‚ú¶ Delay prevents spam: 500ms hover delay stops tooltips from flashing when moving mouse - critical for good UX<br/>‚ú¶ Common mistake: Tooltip just repeats the label - add context, don&#x27;t echo what&#x27;s already visible<br/>‚ú¶ Best with: Claude (excellent at helpful microcopy), ChatGPT (good for timing and positioning logic)<br/>‚ú¶ Remix it: &quot;Design the info icon pattern - when to use ‚ìò icons vs. automatic tooltips&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the tooltip content guidelines - examples of good vs. bad tooltip copy for 20 scenarios&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80c8-b01e-f38fef276fda"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="e292cef1-9412-496d-bd4b-03bced0ce157"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="258ef41f-de61-41e4-838d-295b604c0d7c" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><p id="4f12bacd-3586-4212-b612-7a86e36b4b73" class="">Try these next:</p></div><div style="display:contents" dir="auto"><ul id="d6c8247d-a335-46d4-bfe3-e29a0e802ef1" class="bulleted-list"><li style="list-style-type:disc">&quot;Write 20 before/after tooltip examples - transform unhelpful labels into useful contextual help&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5e6c8cff-827b-4329-84be-dd74360495a7" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the mobile long-press tooltip pattern - visual feedback and timing for touch devices&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="17a52439-a04a-4144-a082-a7585fe28406" class="bulleted-list"><li style="list-style-type:disc">&quot;How should tooltips work for truncated text in tables - show full content on hover&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="1ab07917-4f5c-4699-b1df-142a50fd26d6" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the keyboard shortcut tooltip system - show shortcuts consistently across all actions&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8015-b417-ede66b3a2f1f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8070-a8f3-cef5af6283b7"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-800b-b59d-f56ee0575f36" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-809d-b917-f2c0068e9bb1" class="image"><a href="37_Example_Output.png"><img style="width:643.9921875px" src="37_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80f9-b89f-d2648d7686a5"/>
