</style></head><body><article id="2d667ccc-6bef-808f-b671-c9d953cc5641" class="page sans"><div class="page-body"><div style="display:contents" dir="auto"><h1 id="2d667ccc-6bef-8069-aa0b-da98cf682f1d" class="">Recipe #21: Turn Brand into UI Styles</h1></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80d2-a745-c1ccfc5aa3a7" class="">Category: UI &amp; Visuals  |  ‚è±Ô∏è¬†30-35 min  |  üå∂Ô∏èüå∂Ô∏è¬†Intermediate</p></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80f0-8a00-ea3347a0b867" class="">
</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="02eed182-8e79-4780-ad41-7e4676259287"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6289a12d-621e-4261-b92e-4bf470bab840" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="2cbc1ccb-870e-4117-8ece-4487c7f6cbb1" class="">You&#x27;re redesigning an application&#x27;s visual layer to align with updated brand guidelines, or you&#x27;re creating a new UI design system from existing brand assets. The current interface doesn&#x27;t reflect the brand identity, uses inconsistent colors/fonts, or feels disconnected from marketing materials.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8085-add1-c5b1a4aac65b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="6e74fbc5-96b7-4961-a1ad-5c06a6c97d45"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8b381a68-c1e2-4080-86d9-164e0f64fa0e" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="53f00a43-85cc-4d19-8ade-6b82374b58d1" class="">Many applications have brand guidelines (logo, colors, typography) but struggle to translate them into functional UI components. Brand colors designed for print don&#x27;t work on screens, the brand font isn&#x27;t optimized for interfaces, and tone-of-voice guidelines don&#x27;t translate to button labels. The result: UIs that either ignore the brand entirely or apply brand elements incorrectly (like using the brand accent color for every button). You need to bridge brand identity and UI functionality.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-801e-992f-c5d5d8825f95"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="688e739a-3d33-4815-9a8a-eb47d1ad4140"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="70029a00-a1c0-4996-b34b-ef98a27dd084" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="e2ebae26-7602-49b7-a208-293d8a24b4d2" class="">The AI will provide an adapted color system with accessibility-compliant adjustments (primary/secondary colors, 8-10 neutral shades, semantic colors for success/error/warning/info, and UI state colors for hover/active/disabled/focus), a complete typography system defining when to use brand fonts versus fallbacks with a full type scale (H1-H6, body, captions) and responsive rules, component styling principles for buttons, inputs, cards, and navigation that reflect brand personality, iconography guidelines matching brand aesthetic with usage rules for illustrations versus functional icons, a spacing system with defined base units and scales aligned with brand feel, tone of voice translation showing how brand personality applies to button labels, error messages, and microcopy, and accessibility recommendations including contrast fixes and minimum sizes. Optionally includes visual style guide examples showing branded components.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="8c585de3-7325-42ff-93ce-b38ebf58682c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="7a175763-de6d-460a-a60d-ddb17de5d5ea"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8e5a38c4-e9d1-40fa-8c62-402780df7cba" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="73204b65-61e5-4b76-9001-41d0beacb94a" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Design System Specialist who bridges brand identity and interface design.

I&#x27;m translating brand guidelines into a UI design system for a [Product Type].

[OPTIONAL: Attach brand guidelines PDF, logo files, or existing brand assets]

Brand assets available:
- Brand colors: [e.g., Primary blue #0066CC, Secondary coral #FF6B6B, Neutral grays]
- Typography: [e.g., Headline font: Montserrat Bold, Body: Inter Regular]
- Logo and iconography: [Description of logo style and any existing icons]
- Brand voice/tone: [e.g., Professional but approachable, Bold and confident, Friendly and casual]
- Visual style: [e.g., Rounded corners, Minimal shadows, Illustrated icons]

Current UI problems:
- [Problem 1: e.g., Brand blue is too vibrant for extended screen use]
- [Problem 2: e.g., Brand headline font is decorative, unreadable at small sizes]
- [Problem 3: e.g., No guidance on how to use brand colors for UI states (hover, disabled, error)]
- [Problem 4: e.g., Marketing uses illustrations, but unclear how to use in product UI]
- [Problem 5: e.g., Brand voice is &quot;bold&quot; but UI copy feels generic]

Please provide:
1. Color system adaptation (primary, secondary, neutrals, semantic colors, UI states)
2. Typography scale for UI (heading sizes, body text, captions, using brand fonts appropriately)
3. Component styling principles (buttons, inputs, cards reflecting brand)
4. Iconography direction (style, weight, usage guidelines)
5. Spacing and layout principles aligned with brand
6. Tone of voice translation to UI copy
7. Accessibility considerations (contrast ratios, readability)
8. Brand application examples (common components styled)

Consider: [Constraints - e.g., Must meet WCAG AA standards, brand colors may need adjustment, some brand fonts not web-optimized]</code></pre></div><div style="display:contents" dir="auto"><p id="4c5f38c0-b848-45e3-8df3-42e112b18d19" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="40fb4156-b3b9-481c-b6c4-168f0c09c65f" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS platform, Mobile app, E-commerce site, Enterprise software, Consumer app</li></ul></div><div style="display:contents" dir="auto"><ul id="a32a9683-dc68-4e85-b965-3b074f9d2897" class="bulleted-list"><li style="list-style-type:disc">[Brand colors] = Your actual brand color palette</li></ul></div><div style="display:contents" dir="auto"><ul id="1526ddef-1a26-4f62-b032-d73ce225762e" class="bulleted-list"><li style="list-style-type:disc">[Typography] = Your brand fonts</li></ul></div><div style="display:contents" dir="auto"><ul id="7fb211ba-e920-483d-95bd-2b6506eedd50" class="bulleted-list"><li style="list-style-type:disc">[Brand voice/tone] = Your brand personality</li></ul></div><div style="display:contents" dir="auto"><ul id="f405cd7b-ab68-427b-9e48-200a78c04894" class="bulleted-list"><li style="list-style-type:disc">[Visual style] = Your brand&#x27;s visual characteristics</li></ul></div><div style="display:contents" dir="auto"><ul id="a96ce64d-95bf-4209-9b52-0965a3314dcd" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Specific brand-to-UI translation challenges</li></ul></div><div style="display:contents" dir="auto"><ul id="01cb2f13-6570-42bc-b129-22b834ddf56b" class="bulleted-list"><li style="list-style-type:disc">Upload brand guidelines, style guide, or marketing materials for AI to analyze</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80ed-8ece-e9372b12427d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-80f6-b754-d197b9db3b74"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80f3-99c5-fd3acd0ed84a" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-8087-ad5c-cbe48d5fc2e5" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Design System Specialist who bridges brand identity and interface design.

I&#x27;m translating brand guidelines into a UI design system for a Health &amp; Wellness Mobile App.

[User would attach brand guidelines PDF here]

Brand assets available:
- Brand colors:
  - Primary: Sage Green #7DAA92 (calming, nature-inspired)
  - Secondary: Warm Terracotta #E07A5F (energetic accent)
  - Neutral: Cream #F4F1DE (warm backgrounds)
  - Dark: Charcoal #3D405B (text)
- Typography:
  - Headlines: Playfair Display (serif, elegant, used in marketing)
  - Body: Poppins (sans-serif, friendly, rounded)
- Logo and iconography: Hand-drawn style illustrations, organic shapes, soft rounded corners
- Brand voice/tone: Warm and encouraging, empathetic but not clinical, holistic wellness focus
- Visual style: Organic, flowing layouts, nature photography, soft shadows, rounded corners (16px), gentle gradients

Current UI problems:
- Sage green primary color (#7DAA92) fails WCAG contrast on white backgrounds - can&#x27;t use for primary buttons
- Playfair Display (serif headline font) looks beautiful in marketing but unreadable at small sizes in UI
- Brand uses hand-drawn illustrations extensively, but unclear how to incorporate into functional UI (buttons, forms, data displays)
- Cream background (#F4F1DE) creates readability issues for long-form content
- Brand voice is &quot;warm and encouraging&quot; but current UI button labels are generic (&quot;Submit&quot;, &quot;Click here&quot;, &quot;OK&quot;)
- No color defined for error states, success states, or interactive states (hover, pressed, disabled)
- Brand guidelines show 3 colors, but UI needs semantic colors (info, warning, error, success)

User context: Health-conscious individuals (25-45 years old) tracking wellness habits. App used daily for meditation, exercise logging, mood tracking. Users expect calming, stress-free experience that reflects holistic wellness values.

Please provide:
1. Color system adaptation (primary, secondary, neutrals, semantic colors, UI states)
2. Typography scale for UI (heading sizes, body text, captions, using brand fonts appropriately)
3. Component styling principles (buttons, inputs, cards reflecting brand)
4. Iconography direction (style, weight, usage guidelines)
5. Spacing and layout principles aligned with brand
6. Tone of voice translation to UI copy
7. Accessibility considerations (contrast ratios, readability)
8. Brand application examples (common components styled)

Consider: Must meet WCAG AA contrast standards. Mobile-first design. Users interact in low-light environments (morning/evening meditation). Performance matters - heavy illustrations could slow app. Need both light and dark mode support.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="6b014208-757a-4552-8164-7297515cc8b9"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a448d201-f00d-49a3-92f4-2ba04da319e9" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="23601751-1e15-41e6-b074-71d2878566ac" class="">‚ú¶ Brand colors aren&#x27;t always UI colors: Be ready to adjust saturation/lightness for accessibility<br/>‚ú¶ Common mistake: Using decorative brand fonts for body text - reserve them for headlines only<br/>‚ú¶ Best with: Claude (excellent at nuanced brand translation), ChatGPT (good for color system generation)<br/>‚ú¶ Remix it: &quot;Now create the dark mode version - how do brand colors adapt for dark backgrounds?&quot;<br/>‚ú¶ Pro move: Ask &quot;Generate the Figma color styles JSON with all brand colors and UI variants&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8033-9180-cb3af9c37002"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="fbd4e63d-313b-43a2-8c94-7af69aa99b69"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8413da07-a1f1-4742-937c-af8da72573fb" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2c31fa35-9369-464f-a8d9-844436893920" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the illustration usage guidelines - when to use brand illustrations vs. functional icons&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="873afea2-d524-4b6b-8dbf-dbef9e1ed6bc" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the error state color that doesn&#x27;t exist in brand palette but feels on-brand&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="7719c10c-7555-4668-ab6e-76f41dd7a78b" class="bulleted-list"><li style="list-style-type:disc">&quot;How should brand photography integrate with UI - hero images, backgrounds, or avatars?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="07831e20-fd4e-4fe3-9fa5-11b9727cadaa" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate component naming conventions that reflect brand personality (e.g., &#x27;nurture-button&#x27; vs &#x27;primary-button&#x27;)&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80e4-a4e5-d3c00f8bd188"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8082-a3f6-e83205be37b1"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-801c-8b29-c75fba747453" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-805b-bc96-e4079a4e99cd" class="image"><a href="21_Example_Output.png"><img style="width:643.9921875px" src="21_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80a9-9cf0-f7515fb9c347"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="861861b3-7de2-4392-bab3-df7c62bb78e8"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="51ead6e5-88ac-4f63-8528-f3d25e04d1b1" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="248b4c5b-3fe7-4354-a110-5538a8d86a91" class="">‚Üí Recipe #22: <a href="R-22 Check Your Color Contrast 2d667ccc6bef8030822cc761e4959070.html">Check Your Color Contrast</a><br/>‚Üí Recipe #26: <a href="R-26 Add Depth and Shadows 2d767ccc6bef8025a4aff26e74f609ab.html">Add Depth and Shadows</a><br/>‚Üí Recipe #29: <a href="R-29 Create Your Unique Hook 2d767ccc6bef8070ab71c1326164ae2f.html">Create Your Unique Hook</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8068-8afe-fb83b51adc05" class="">
