</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="414d6a04-e386-4556-805d-15a30310fbbf"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ccf1ed44-9f01-452b-8be8-7e2fd0680af6" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="6ef31282-b593-43fa-a543-de425b285c36" class="">You&#x27;re creating Figma components and need to decide which property type to use - Boolean (True/False toggle), Variant (multiple options), Instance Swap (nested components), or Text (dynamic content). The wrong choice creates confusing, hard-to-use components, while the right choice makes components intuitive and maintainable.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8090-a644-cb4719147970"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8096-9ad0-fb2500e7bd8e"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80d1-8f1b-eee211b5c27f" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-802e-b96f-e7397060336b" class="">Many designers struggle with property type decisions - using Variant properties for simple True/False choices (creating &quot;Icon: True | False&quot; instead of a clean Boolean toggle), creating separate components when Instance Swap would be better, or using Text properties when variants would provide better consistency. This leads to confusing component libraries where designers don&#x27;t know which property to use, components with 8+ variant options when 3 Booleans would be clearer, or rigid components that can&#x27;t handle needed flexibility. Teams waste time debating property structure, create inconsistent patterns across components, or build unusable components that designers avoid. You need clear decision frameworks for choosing the right property type based on the number of options, how designers will use them, and maintaining scalability.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-807b-b93a-cf43b8d3c407"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="17ce464f-9fa2-4519-a2fd-c5005ce8f492"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="fa63e770-13f9-49d3-8227-8c2f170f6210" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="29e60977-cf53-4317-9772-2d193af55fa9" class="">The AI will provide a clear decision framework based on number of options (2 options = Boolean, 3-6 options = Variant, 7+ or swappable = Instance Swap, dynamic content = Text), detailed use cases for each property type with examples (Boolean for show/hide toggles, Variant for visual styles and states, Instance Swap for swappable icons and nested components avoiding component explosion, Text for user-entered labels and counts), common mistakes to avoid (using Variant for True/False, creating separate components instead of Instance Swap, inconsistent property types across components), effective property combination patterns showing how to use multiple types together, and a visual decision tree flowchart with quick reference table. Optionally includes visual examples showing each property type in use.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="e3cc8197-5018-4427-8d75-21865f114bfb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8000-a7f7-ef279a598c4f"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8030-b7fa-cbc6c504cda2" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-8049-a3be-c15ac00bf31b" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma Component Architecture Specialist focusing on property types, component flexibility, and decision frameworks.

Consider: [Constraints - e.g., Keep components simple for junior designers, Performance with many properties, Consistency across component library]</code></pre></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8092-b2e3-efd35146ad94" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8059-9ad3-e4d96511599a" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS, E-commerce, Mobile app, Dashboard</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8027-b2ab-c77aa30b1266" class="bulleted-list"><li style="list-style-type:disc">[Team Size] = Designers using the system</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80f4-8045-e23cc8b965bd" class="bulleted-list"><li style="list-style-type:disc">[Component types] = What components need properties</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8066-9545-f63f367fe876" class="bulleted-list"><li style="list-style-type:disc">[Common variations] = Types of flexibility needed</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8096-96ee-eda952a5278a" class="bulleted-list"><li style="list-style-type:disc">[Team skill level] = Figma expertise</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8056-ae1b-d02b4e3f2437" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current property confusion</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8041-9128-faf6d9462d1b" class="bulleted-list"><li style="list-style-type:disc">Attach Figma examples of property confusion</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-802e-aeb5-dd5157c0c84b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8063-9519-d5041c1ae965"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-803b-b767-c8814e2169ed" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80d7-8b34-ef2ea134ce27" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Figma Component Architecture Specialist focusing on property types, component flexibility, and decision frameworks.

I&#x27;m designing component property structure for a SaaS Project Management Tool design system to help 8 designers (mixed skill levels) understand when to use Boolean vs. Variant vs. Instance Swap vs. Text properties.

[User would attach Figma component examples here]

Property decision requirements:
- Component types:
  - Buttons (with/without icons, multiple styles)
  - Inputs (with/without labels, icons, error states)
  - Cards (task cards, project cards, with/without images)
  - Badges (status, priority, counts)
  - Avatars (with/without status indicators)
  - Icons (swappable, different sizes)
- Common variations:
  - With/without icon (Boolean or Variant?)
  - Multiple visual styles (Primary, Secondary, Tertiary - Variant)
  - Swappable icons (Instance Swap)
  - Dynamic labels (Text property)
  - Optional elements (show/hide badge, avatar, etc.)
- Team skill level:
  - 3 junior designers (6 months Figma, basic component knowledge)
  - 4 mid-level designers (2 years Figma, understand variants)
  - 1 senior designer (expert, builds components)
  - Need simple, intuitive components
- Complexity tolerance:
  - Simple components: 3 properties max
  - Medium components: 5 properties max
  - Complex components: 7 properties absolute max
  - Designers prefer toggles over dropdowns
- Use patterns:
  - Designers prefer visual toggles (Boolean checkboxes)
  - Dropdown selections okay for 3-5 options (Variant)
  - Hate typing text (use Text properties sparingly)
  - Want to swap icons easily (Instance Swap)

Current property confusion:
- Using Variant property for True/False choices - Button has &quot;Icon: True | False&quot; variant dropdown instead of clean &quot;Has icon ‚òê&quot; Boolean toggle - confusing and clunky
- Can&#x27;t swap icons in icon buttons - created IconButtonEdit, IconButtonDelete, IconButtonSave as separate components instead of using Instance Swap to swap any icon
- No Text properties on badges - designers manually change &quot;3&quot; to &quot;12&quot; on every badge instance, breaking component link - should use Text property
- Card component has 8 variant options for features - &quot;WithImage: True/False, WithBadge: True/False, WithAvatar: True/False&quot; creating 8 combinations - should use 3 Boolean toggles instead
- Inconsistent property types across components - Button uses Boolean &quot;Has icon&quot;, Input uses Variant &quot;Icon: None | Left | Right&quot; for same concept - should standardize
- Avatar has &quot;Status: Online/Offline/Away/Busy&quot; variant but designers want to hide status entirely - need Boolean &quot;Show status&quot; + Variant &quot;Status type&quot;
- Input label property is Variant &quot;Label: Show | Hide&quot; - should be Boolean

Team context:
- Junior designers confused by Variant dropdowns with True/False
- Everyone prefers Boolean checkboxes (more intuitive)
- Icon swapping is major pain point (many icon buttons)
- Badge counts need to be dynamic (Text property)
- Want consistency: same concept = same property type across all components

Please provide:
1. Decision framework (when to use each property type)
2. Boolean property use cases (True/False toggles, examples)
3. Variant property use cases (3+ options, examples)
4. Instance Swap use cases (nested swappable components, examples)
5. Text property use cases (dynamic content, examples)
6. Common mistakes to avoid (wrong property type choices)
7. Property combinations (when to use multiple types together)
8. Visual decision tree (flowchart for choosing property type)

Consider: Keep it simple for junior designers. Prefer Boolean over Variant for 2 options. Use Instance Swap for icons. Text properties for dynamic content. Standardize property types across components. Maximum 5 properties per component.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8097-ae6f-c368f62049cf"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-807d-9c8b-f744b7b1dd9e" class=""><strong>CHEF‚ÄôS TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80b1-9f5b-caeab1eadc15" class="">‚ú¶ 2 options = Boolean always: If it&#x27;s True/False, Yes/No, Show/Hide ‚Üí use Boolean, not Variant<br/>‚ú¶ Common mistake: Variant dropdown for binary choice - &quot;Icon: True | False&quot; is clunky, use &quot;Has icon: ‚òê&quot;<br/>‚ú¶ Best with: Claude (excellent at decision frameworks), ChatGPT (good for property architecture)<br/>‚ú¶ Remix it: &quot;Design the icon swap system - using Instance Swap to handle 200+ icons in one component&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my components - find Variant properties that should be Boolean, calculate simplification&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8079-87f2-f69a7d273f0e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8058-980d-dd2347192d92"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8025-8a82-ee470c4fc312" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-8004-939d-d660de220af5" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the property naming standards - consistent names across all components (Has icon, Show label, etc.)&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80c4-86a0-d178a5a02c86" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the decision flowchart - visual guide for choosing Boolean vs Variant vs Instance Swap&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-80fd-828a-d0e18226f238" class="bulleted-list"><li style="list-style-type:disc">&quot;How to convert existing components - migrating from Variant True/False to Boolean properties&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2d767ccc-6bef-800b-9af6-d97dc3b52e6a" class="bulleted-list"><li style="list-style-type:disc">&quot;Build the property combination patterns - which property types work well together&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80cf-9054-c42cca9263f8"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80e4-872a-d0ab1bef7525"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8070-a4cb-f3e376292355" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-805b-8fd5-f16086375050" class="image"><a href="50_Example_Output.png"><img style="width:643.9921875px" src="50_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-800a-9adf-c9cefb1592bb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80ce-a337-f9fa10158550"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80e3-805b-cfaf3fee8a2b" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8039-be89-fe4a28062185" class="">‚Üí Recipe #47: <a href="R-47 Organize Component Libraries in Figma 2d767ccc6bef80d29ce0c95e7a0fbf37.html">Organize Component Libraries in Figma</a><br/>‚Üí Recipe #48: <a href="R-48 Design Smart Defaults 2d767ccc6bef80729793db8459ae5170.html">Design Smart Defaults</a><br/>‚Üí Recipe #49: <a href="R-49 Design Component Variants 2d767ccc6bef8061a641c8db579cd3b7.html">Design Component Variants in Figma</a><br/>‚Üí Recipe #46: <a href="R-46 Build a Design System Foundation 2d767ccc6bef80169c93ff15b9a23dff.html">Build a Design System Foundation</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80ec-abf8-fd6af6b4b3cb" class="">
