</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="35dafeb0-0521-484f-938f-99223d4a13ce"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e4134b6b-c0dd-4c86-b8e5-3800a648c7b8" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="89ac6cd1-5920-41a0-ae72-78bce940b73c" class="">You&#x27;re designing status communication systems - badges showing item states, pills for categories, tags for filtering, or labels indicating priority. Current status indicators are inconsistent, unclear, or users can&#x27;t quickly distinguish between different states.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8039-b76b-fffb22063e06"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="b3615b10-8251-4b9e-aef7-eb67c9b61465"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c33774bf-485a-44c9-a3fb-c6c820daea59" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="83ff15d2-802d-4041-86c4-1b62da0e6e2d" class="">Many applications have poorly designed status indicators - using too many colors (rainbow of badges with no meaning), inconsistent styling (some rounded, some square, some filled, some outlined), unclear labels (&quot;Status: 1&quot; - what does 1 mean?), color-only indicators that fail for colorblind users, and no visual hierarchy between critical and minor statuses. Users can&#x27;t quickly scan for urgent items, mistake &quot;Pending&quot; for &quot;Approved,&quot; or ignore status badges because they all look the same. You need status indicators that are instantly recognizable, accessible, consistently styled, and communicate urgency appropriately.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80b2-b172-f9f794cf5b12"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="5dfc8156-0b40-4d74-b39c-48998a7def5c"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3037dfbb-21ad-4cf9-ac7a-9944f43017c1" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="9155254a-f2ad-400e-95e1-c49d6fdbbfa5" class="">The AI will provide status indicator type recommendations (filled pills for critical states, outlined for secondary, soft for neutral) with semantic color systems (red for critical failures, orange for warnings, green for success, blue for in-progress, gray for neutral), icon plus text combinations ensuring colorblind accessibility, status hierarchy specifications with varying sizes and weights for different urgency levels, mobile-optimized compact patterns using dots or abbreviated text, and complete accessibility guidance including 4.5:1 contrast ratios and ARIA labels. Optionally includes status indicator component library with all variations.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="abf49dae-8e1b-4dea-9c3e-ebe9dfb21169"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="9bac2d7d-f5b5-4be8-aca9-ab65b8a72804"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="87abfb09-f820-492d-af79-791ab7e35196" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="99d8697f-9428-44ba-97b1-49bdfc390446" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Component Designer specializing in status communication, badges, and visual indicators.

I&#x27;m designing status indicator systems for a [Product Type] to communicate [Status Types] clearly and consistently.

[OPTIONAL: Attach screenshots showing current status indicators or competitor examples]

Status indicator requirements:
- Status types: [e.g., Order status, Task status, User status, Payment status, Approval workflow]
- Number of states: [e.g., 3 states, 5 states, 10+ states]
- Urgency levels: [e.g., Critical, Warning, Success, Neutral, Info]
- Use contexts: [e.g., Tables, Cards, Lists, Dashboards, Mobile]
- User needs: [e.g., Quick scanning, Filter by status, At-a-glance priority]

Current status indicator problems:
- [Problem 1: e.g., 10 different colored badges - can&#x27;t remember what each color means]
- [Problem 2: e.g., &quot;Status: 2&quot; shown as number - unclear what state 2 represents]
- [Problem 3: e.g., Color-only indicators (red/green) - colorblind users can&#x27;t distinguish]
- [Problem 4: e.g., Inconsistent styling - some pills, some badges, some text-only]
- [Problem 5: e.g., &quot;Pending&quot; and &quot;Approved&quot; look identical - no visual hierarchy]

User context: [How users scan for status, importance of quick recognition, filtering needs]

Please provide:
1. Status indicator types (badges, pills, tags, labels)
2. Visual styling (colors, shapes, borders, filled vs. outlined)
3. Color system for status (semantic color usage)
4. Icon + text combinations
5. Status hierarchy (critical vs. minor)
6. Accessibility considerations (colorblind-safe)
7. Mobile status patterns (compact display)
8. Interactive states (hover, selected, disabled)

Consider: [Constraints - e.g., Must work for colorblind users, limited space in tables, need to scale from 3 to 20 statuses, real-time status updates]</code></pre></div><div style="display:contents" dir="auto"><p id="1330c736-b71d-49cb-9a44-1b0d1fa52331" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="973432c1-1ed9-49dd-9dca-abc2fa781d4d" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = E-commerce orders, Project management, Support tickets, CRM, Admin panel</li></ul></div><div style="display:contents" dir="auto"><ul id="1f722392-a52e-4f5f-bb69-8ec03f9ef5ac" class="bulleted-list"><li style="list-style-type:disc">[Status Types] = What statuses you need to communicate</li></ul></div><div style="display:contents" dir="auto"><ul id="04e332eb-e138-4843-a3f1-c4846b25c0eb" class="bulleted-list"><li style="list-style-type:disc">[Number of states] = How many different statuses</li></ul></div><div style="display:contents" dir="auto"><ul id="fb815bef-cdf7-49cc-9e50-edb2ce17455c" class="bulleted-list"><li style="list-style-type:disc">[Use contexts] = Where status appears</li></ul></div><div style="display:contents" dir="auto"><ul id="bb69eb3f-fda3-430b-a673-6cae6f41d131" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current status indicator issues</li></ul></div><div style="display:contents" dir="auto"><ul id="a8a14a3c-23be-4859-83c3-f4f6f4fe789f" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current status indicators</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8071-a0c2-cc51a3e0ec5c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80d8-94a4-f446fdfb77cd"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8038-b226-db997c0216f5" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80bf-aa17-e0fab2adee31" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UI Component Designer specializing in status communication, badges, and visual indicators.

I&#x27;m designing status indicator systems for an E-commerce Order Management Dashboard to communicate order status, payment status, and fulfillment status clearly at a glance.

[User would attach status indicator screenshots here]

Status indicator requirements:
- Status types:
  - Order status: Pending, Confirmed, Processing, Shipped, Delivered, Cancelled, Returned
  - Payment status: Unpaid, Paid, Refunded, Failed, Partial
  - Fulfillment status: Unfulfilled, Partially fulfilled, Fulfilled
  - Priority: Low, Medium, High, Urgent
- Number of states: 
  - 7 order statuses (most important)
  - 5 payment statuses
  - 3 fulfillment statuses
  - 4 priority levels
  - 19 total states to communicate
- Urgency levels:
  - Critical: Failed payment, Urgent priority, Cancelled orders
  - Warning: Pending actions, Partial fulfillment, Medium priority
  - Success: Delivered, Paid, Fulfilled
  - Neutral: Processing, Confirmed
  - Info: Low priority, Unfulfilled (normal state)
- Use contexts:
  - Order table (100+ rows, 5 status columns)
  - Order detail cards (larger badges, more prominent)
  - Mobile list view (compact, scannable)
  - Dashboard widgets (quick overview)
  - Filters (clickable status tags)
- User needs:
  - Quick scan for failed payments (critical)
  - Filter orders by status (clickable)
  - At-a-glance priority recognition
  - Distinguish similar states (Pending vs. Processing)

Current status indicator problems:
- Using 10+ different colors for statuses - rainbow of badges, no semantic meaning (purple, pink, teal, orange, lime green) - users can&#x27;t remember what each color means
- Payment status shown as number: &quot;Status: 2&quot; - completely unclear what state 2 represents (is it paid? failed? pending?)
- Color-only indicators - red for &quot;Failed&quot;, green for &quot;Delivered&quot; - 8% of male users are red-green colorblind and cannot distinguish
- Inconsistent styling across dashboard - order status uses filled pills, payment uses outlined badges, priority uses text-only, fulfillment uses squares - visual chaos
- &quot;Pending&quot; (yellow) and &quot;Processing&quot; (orange) look too similar when scanning 100-row table - hard to distinguish quickly
- All statuses same size/weight - &quot;Failed Payment&quot; (critical) looks identical to &quot;Low Priority&quot; (minor) - no visual hierarchy
- Mobile view shows full text &quot;Partially Fulfilled&quot; - too long, wraps to 2 lines, breaks layout

User context: Customer service reps scan 100+ orders daily looking for issues. Failed payments need immediate attention (critical). Orders stuck in &quot;Pending&quot; for 3+ days need follow-up. Users filter by status frequently - badges must be clickable. Colorblind users (8-10% of staff) need icon support. Mobile users checking orders quickly - need compact indicators. Real-time status updates (orders change state while viewing).

Please provide:
1. Status indicator types (badges, pills, tags, labels)
2. Visual styling (colors, shapes, borders, filled vs. outlined)
3. Color system for status (semantic color usage)
4. Icon + text combinations
5. Status hierarchy (critical vs. minor)
6. Accessibility considerations (colorblind-safe)
7. Mobile status patterns (compact display)
8. Interactive states (hover, selected, disabled)

Consider: Must work for colorblind users (icons required). Need semantic color system (red=critical, green=success). Consistency across all status types. Compact for table cells. Clickable for filtering. Scannable in lists of 100+ items. Real-time updates need smooth transitions.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="cb5615c9-b3c5-4834-9c69-ddc8bce46d0a"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6236ba89-1b41-4dd1-b9be-225fcbedf258" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="c8f9f2bd-2cdd-43cb-a76d-be72bf97e456" class="">‚ú¶ Icon + text, never color alone: Red ‚úï &quot;Failed&quot; works for colorblind users, red circle doesn&#x27;t<br/>‚ú¶ Common mistake: Rainbow of colors with no meaning - use semantic colors (red=bad, green=good, blue=active)<br/>‚ú¶ Best with: Claude (excellent at color systems), ChatGPT (good for icon selection)<br/>‚ú¶ Remix it: &quot;Design the real-time status update - smooth transition animations when status changes&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the status indicator library - all status types with colors, icons, sizes documented&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ca-925c-e0f8c02a57e4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="ed580623-a583-47b4-9eb9-e3319c2c28ec"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d8db76e5-d084-4925-817d-e7ef2c191d96" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="1916f6c7-a6c3-4119-b94c-601fa51645d5" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the status filter system - clickable status badges that filter table results&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="bdcf7b93-f926-4226-90ce-ffd74c61d902" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the compact status display - how to show 3+ statuses in a small table cell&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="b060083f-6c46-4158-8a03-708b3d7be286" class="bulleted-list"><li style="list-style-type:disc">&quot;How should status indicators animate - smooth transitions when order status changes in real-time?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="c9d2a2cc-0859-4de4-b8f6-0faf37f91c45" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the status legend - help users understand what each status means and color represents&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8085-825a-da3c831cfa74"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80c5-a90f-d29cd06d43c1"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-809d-b951-dd75a91dd6d5" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8098-81b2-ff55f7753cce" class="image"><a href="44_Example_Output.png"><img style="width:643.9921875px" src="44_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8056-b891-cc8cf10fe16f"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="f5659f59-c39f-446e-b9b8-1e3c715a9eab"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d6b549e7-b2b6-497d-bc46-7e6643675705" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="f5e33f5d-353a-4fee-88c0-c92b2fefeded" class="">‚Üí Recipe #22: <a href="R-22 Check Your Color Contrast 2d667ccc6bef8030822cc761e4959070.html">Check Your Color Contrast</a><br/>‚Üí Recipe #25: <a href="R-25 Pick Your Icon Styles 2d767ccc6bef809cbd6bc7ee914bebdf.html">Pick Your Icon Styles</a><br/>‚Üí Recipe #41: <a href="R-41 Design Alerts 2d767ccc6bef80cfb82fd8f83c76b743.html">Design Alerts</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-80e5-acf3-cbcbd492db51" class="">
