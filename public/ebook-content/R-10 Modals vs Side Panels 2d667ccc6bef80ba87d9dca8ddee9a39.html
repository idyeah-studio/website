</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="db296f1a-bd6b-454c-91d8-d5bd2529d310"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="dffaf6ce-3837-443f-a4cf-c07710f2b66f" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="e680286f-0fa9-4166-bcdc-6a641e712df2" class="">You&#x27;re redesigning interfaces that use overlays (modals, dialogs, side panels, drawers) and need to decide which pattern fits each use case. The current application uses modals for everything - or worse, inconsistently mixes patterns with no clear logic.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80c0-a8af-d76678028e63"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="ee461215-d895-4b15-9299-20c504a5ab43"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="53832d98-2cce-42df-815d-6cf67fb577b1" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="b72c79f7-618d-4a89-8084-cf1cf022f82b" class="">Legacy applications often default to modals for every overlay, regardless of use case. This creates problems: modals that should be side panels force users to lose context, side panels used where modals should be allow users to ignore critical decisions, and inconsistent patterns confuse users about what to expect. You need a decision framework to choose the right overlay pattern based on user task, content type, and interaction model.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8004-8cd6-e0f92e62ed5c"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="372e3e16-767b-4ef4-b822-ad0dc1833abb"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="c0e0f011-ae89-4c0a-bf61-70d118e1e780" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="4be22d41-1fe6-429b-9902-5bf06293acab" class="">The AI will provide a decision framework matrix distinguishing modals (blocking actions, critical decisions), side panels (reference content, context preservation), drawers (navigation, filters), popovers (quick actions), and bottom sheets (mobile). You&#x27;ll get specific use case recommendations with rationale for each scenario, interaction patterns covering entry/exit animations and save/cancel behavior, accessibility specifications including focus traps and keyboard navigation, and mobile adaptations with full-screen modals versus bottom sheets. Optional visual comparison shows all overlay patterns with examples.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-802b-84eb-ffb6c7d61ca5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="e7814c2f-8130-4642-8a15-78d17ba4fc04"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="91f3dbd1-e6d1-4b9a-98bb-965b49284ca1" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="8eba7731-3258-46b3-974a-d49035ee984c" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in UI patterns and information architecture.

Consider: [Constraints - e.g., Must work on mobile, some users on small screens, need keyboard navigation]</code></pre></div><div style="display:contents" dir="auto"><p id="becafeac-2e15-49e0-bda1-08284f35d97a" class="">üí°¬†What to customize:</p></div><div style="display:contents" dir="auto"><ul id="3e781255-6f95-4f62-a1a2-0cbac4c0a8c4" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS app, E-commerce site, Admin panel, CRM, Project management tool</li></ul></div><div style="display:contents" dir="auto"><ul id="360034af-c4de-46bf-bab4-d37d7631923d" class="bulleted-list"><li style="list-style-type:disc">[Use cases 1-5] = Your actual overlay scenarios with current pattern used</li></ul></div><div style="display:contents" dir="auto"><ul id="5c628922-fc84-46f5-80d4-377bcf868252" class="bulleted-list"><li style="list-style-type:disc">[Task complexity] = How complex each interaction is</li></ul></div><div style="display:contents" dir="auto"><ul id="4754a53b-9760-45cb-86fe-ea53c5f53dff" class="bulleted-list"><li style="list-style-type:disc">[Context preservation] = Whether users need to see/reference underlying content</li></ul></div><div style="display:contents" dir="auto"><ul id="59c93ef0-2079-4688-b7c0-9542c09799b3" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current overlay implementations</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80a3-b760-eac9ed329f55"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8099-adb5-f4d810504902"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-80c3-9192-f7cb9d90e8e6" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-8079-8be8-c32f94985e91" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in UI patterns and information architecture.

I&#x27;m redesigning the overlay patterns for a CRM Platform and need to systematically decide when to use modals vs. side panels vs. other overlay patterns.

[User would attach screenshots here]

Current overlay situations:
- Use case 1: Creating new contact (8 fields: name, email, phone, company, title, tags, notes, source) - currently a centered modal that blocks full screen
- Use case 2: Viewing contact details (long scrolling profile with history, notes, deals, emails, calls) - currently a modal that users complain &quot;loses my place in the list&quot;
- Use case 3: Quick edit contact phone number - currently requires opening full edit modal with all 8 fields
- Use case 4: Bulk actions on selected contacts (export, tag, assign owner, delete) - currently a small modal
- Use case 5: Filters for contact list (12 filter options) - currently a left side panel that covers the list

For each use case, consider:
- Task complexity: Use case 1 &amp; 2 are complex, use case 3 is simple, use case 4 is medium, use case 5 is ongoing
- Context preservation: Use case 2 &amp; 5 need to see contact list, others don&#x27;t
- Content length: Use case 2 is very long (scrolling), use case 5 is medium, others are short
- User workflow: Use case 3 is quick edit, use case 5 is iterative filtering, others are focused tasks

Please provide:
1. Decision framework (when to use modal vs. side panel vs. drawer vs. popover)
2. Specific recommendation for each use case with rationale
3. Interaction patterns for each overlay type (open, close, save, discard)
4. Accessibility considerations
5. Mobile adaptations for each pattern

Consider: Sales reps access CRM on laptops (1366px+) and tablets. They often multitask - need to reference contact details while updating deals. Quick actions should feel fast, not heavyweight. Mobile users primarily view contacts, rarely create/edit.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8016-8de5-f7c7d88f8946"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="21d600ee-d3ae-4bfc-8b93-589ef60b7e63"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f67fd945-ccb3-4186-ac23-9fa66302ecbc" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="194324dd-63a5-4ba9-977e-e42e69a94a49" class="">‚ú¶ Context is king: If users need to see underlying content, it&#x27;s probably a side panel, not a modal<br/>‚ú¶ Common mistake: Using modals for everything because &quot;it&#x27;s simpler to code&quot; - wrong pattern choice hurts UX<br/>‚ú¶ Best with: Claude (excellent at pattern decision frameworks), ChatGPT (good for specific pattern recommendations)<br/>‚ú¶ Remix it: &quot;Now design the transition: when a side panel needs to become a modal mid-task&quot;<br/>‚ú¶ Pro move: Ask &quot;Create a component naming convention that makes the pattern choice obvious to developers&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80f4-b448-cc9f4554d16f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="505b1ae9-76b1-4a5f-a549-d959939fbda6"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6c75863e-d2fa-498e-ad69-b5ee8b56c988" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="ab1bd6c1-a4f9-414a-b6f5-c401e82eb372" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the &#x27;unsaved changes&#x27; warning for each overlay type - when to show, how to handle&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="db5a2754-f65a-4d24-8625-4090d2f85406" class="bulleted-list"><li style="list-style-type:disc">&quot;How should nested overlays work? Can a modal open from a side panel?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="db37d337-ebf8-4cd8-a84e-422548ae5012" class="bulleted-list"><li style="list-style-type:disc">&quot;Create animation specs for each overlay type - duration, easing, direction&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="255bfb93-f0db-4f3d-8728-e8f6ae2533cb" class="bulleted-list"><li style="list-style-type:disc">&quot;What&#x27;s the mobile strategy when desktop uses 3 different overlay patterns?&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80ad-8009-f2ff6e08f5e6"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-8056-9974-d3622c1bb6b3"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8088-828a-c48363ee822d" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-8098-b878-d3b07ecb8c02" class="image"><a href="10_Example_Output.png"><img style="width:643.9921875px" src="10_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80ac-a027-f2ea4dfe4f94"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="2059a220-74b9-47d5-95b7-0f0b6da
