</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="603ac49f-ee75-4aae-9646-5bd77a16a402"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="76449319-4423-425f-a6d8-a1972011b821" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="f774c5ea-7076-4099-842f-3e8ad00eaedb" class="">You&#x27;re redesigning an interface that looks generic and forgettable - it could belong to any company, lacks distinctive visual personality, or feels like a template with your logo slapped on. You want to create memorable, ownable design elements that differentiate your product.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8024-985d-f5895e09ac65"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="6cfd09a4-3304-434b-aae2-cbb90d412883"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e48f5d53-1c18-4662-8955-fc07af2ee32b" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="43542064-7864-410d-89c8-78c48138299e" class="">Many applications look identical - same rounded corners, same shadows, same color schemes, same button styles. They use off-the-shelf component libraries (Material Design, Bootstrap, Tailwind defaults) without customization, resulting in interfaces that are functional but forgettable. Users can&#x27;t distinguish your product from competitors. There&#x27;s no visual signature that says &quot;this is us.&quot; You need to identify and design distinctive visual hooks - unique patterns, shapes, interactions, or treatments that become synonymous with your brand and make your interface instantly recognizable.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-807d-8cbd-c59c30dbf2e4"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="2da67ccc-6bef-80ed-90c4-c32e0db858eb"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2da67ccc-6bef-80a8-9fb1-d4ae46d024e6" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="2da67ccc-6bef-80d4-8c33-db97b32316b5" class="">You&#x27;ll get unique value proposition strategies, differentiation analysis (competitor comparison, gap identification), signature feature recommendations (memorable interface elements), brand personality expression, first impression optimization (hero sections, onboarding), and consistency guidelines. Output includes hook strategy document with specific implementation ideas.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2da67ccc-6bef-8063-9217-c6dc11abbd8a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="e46e53cf-de0c-4a52-82fc-78e2808a336b"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e66e9191-b277-4a76-9641-ac3b4036fcc2" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="66981254-7e7a-4f5c-97be-732a13102d0c" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Brand-Focused UX Designer specializing in creating distinctive, memorable interface patterns.

I&#x27;m creating a unique visual identity for a [Product Type] in the [Industry] space.

[OPTIONAL: Attach brand guidelines, competitor screenshots, current interface]

Brand and product context:
- Brand personality: [e.g., Bold and confident, Playful and friendly, Sophisticated and minimal, Warm and human]
- Unique value proposition: [What makes your product different from competitors]
- Target audience: [Who uses this, their preferences and expectations]
- Competitors: [Main competitors and their visual approaches]
- Current visual state: [Generic template, borrowed patterns, no distinctive elements]

Opportunities for uniqueness:
- [Opportunity 1: e.g., Our product is about connection - could use connecting lines/threads as motif]
- [Opportunity 2: e.g., Brand uses organic shapes - could apply to UI components]
- [Opportunity 3: e.g., Product name relates to speed - could use motion/velocity in design]

Current problems:
- [Problem 1: e.g., Interface looks like every other SaaS app - indistinguishable]
- [Problem 2: e.g., Using default Material Design - no customization]
- [Problem 3: e.g., Nothing memorable - users can&#x27;t describe our interface to others]

Please provide:
1. Visual hook opportunities (distinctive patterns to own)
2. Shape language and geometry
3. Unique interaction patterns
4. Signature color treatment
5. Distinctive typography usage
6. Memorable micro-details
7. Consistency guidelines (when to use hooks, when not to)
8. Examples of successful visual hooks from other products

Consider: [Constraints - e.g., Must remain professional, can&#x27;t be too quirky, needs to scale across product, accessibility requirements, technical feasibility]</code></pre></div><div style="display:contents" dir="auto"><p id="1f804eee-e4cc-4454-bb44-d0e34d1265b4" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="db9aa569-619b-4de8-a68d-a8ac9aa3495e" class="bulleted-list"><li style="list-style-type:disc">[Product Type] = SaaS platform, Mobile app, Design tool, E-commerce, Productivity app</li></ul></div><div style="display:contents" dir="auto"><ul id="34186fcf-c6d2-4609-a34d-cb9809467de8" class="bulleted-list"><li style="list-style-type:disc">[Industry] = Your market space and competitive landscape</li></ul></div><div style="display:contents" dir="auto"><ul id="d18fd7ca-3897-43d9-9550-007d3292439e" class="bulleted-list"><li style="list-style-type:disc">[Brand personality] = Your brand&#x27;s distinctive character</li></ul></div><div style="display:contents" dir="auto"><ul id="6d2fc163-3614-4375-9b66-bb81bfe4b8b4" class="bulleted-list"><li style="list-style-type:disc">[Unique value proposition] = What makes you different</li></ul></div><div style="display:contents" dir="auto"><ul id="3dae2501-78a1-4f2b-a02b-cd08a84acd28" class="bulleted-list"><li style="list-style-type:disc">[Opportunities] = Ideas based on brand/product</li></ul></div><div style="display:contents" dir="auto"><ul id="0f107110-8d91-424d-ad00-d1caf023964e" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-3] = Current generic design issues</li></ul></div><div style="display:contents" dir="auto"><ul id="c53fea78-4e2c-409b-956b-d4cf1598e9cd" class="bulleted-list"><li style="list-style-type:disc">Upload competitor interfaces and your current design for comparison</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-803d-a2b0-f7e949e78e82"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="ca869172-8621-4882-b4ff-ebae15cc5c9b"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="86ec1cbd-b489-40fb-b69f-14005c707ebe" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2b3ba950-b13d-4f30-8932-41d5d688f97b" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Brand-Focused UX Designer specializing in creating distinctive, memorable interface patterns.

I&#x27;m creating a unique visual identity for a Team Collaboration Platform in the crowded project management space.

[User would attach screenshots here]

Brand and product context:
- Brand personality: Warm and human, approachable but professional, emphasizes human connection over productivity metrics, friendly without being childish
- Unique value proposition: Unlike task-focused competitors (Asana, Monday), we emphasize team relationships and communication - &quot;work with people, not just tasks&quot;
- Target audience: Remote teams (10-50 people), creative agencies, startups valuing culture, ages 25-40, design-conscious users
- Competitors: 
  - Asana: Purple, clean, geometric, very structured
  - Monday: Colorful, playful, lots of colors and emojis
  - Linear: Dark, precise, technical, developer-focused
  - Notion: Minimal, neutral, very flexible
- Current visual state: Using Tailwind defaults with slight color tweaks - rounded-lg corners (8px), default shadows, standard blues and grays, looks like every other SaaS app

Opportunities for uniqueness:
- Our product is about human connection - could use connecting lines, threads, or relationship metaphors as recurring visual motif
- Brand name &quot;Tether&quot; suggests connection and bonds - opportunity for linked/tethered visual elements
- We emphasize warmth - could use warmer color palette (peach, coral, warm grays) instead of cold blues
- Product focuses on async communication - could visualize time zones, handoffs, message threads in distinctive ways
- Team avatars are central - could make them more prominent, overlapping, connected visually

Current problems:
- Interface looks exactly like Notion + Linear had a baby - completely generic
- Using default rounded corners (8px) like everyone else - Asana, Notion, Monday all use similar radii
- Standard shadow system copied from Tailwind - nothing distinctive
- Color palette is &quot;safe&quot; blue/gray - forgettable and corporate
- Button styles, form inputs, cards all look like template components
- No visual element that users could describe: &quot;Oh yeah, that&#x27;s the app with the [distinctive thing]&quot;

Please provide:
1. Visual hook opportunities (distinctive patterns to own)
2. Shape language and geometry
3. Unique interaction patterns
4. Signature color treatment
5. Distinctive typography usage
6. Memorable micro-details
7. Consistency guidelines (when to use hooks, when not to)
8. Examples of successful visual hooks from other products

Consider: Must remain professional for enterprise sales (can&#x27;t be too playful or quirky). Design-conscious users will judge visual sophistication. Need to scale across web, mobile, and future integrations. Accessibility contrast requirements. Technical team prefers CSS-based solutions over complex illustrations.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8088-99b9-d253fde5e424"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="abbde62b-cd0d-4e6c-a630-f9c926c55079"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b56d979c-9a3a-4bc3-b58b-d7f55dc46959" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="fba8c5fe-57d8-4c27-a834-c09afabb0861" class="">‚ú¶ Own one thing completely: Better to have one distinctive element done perfectly than five half-baked ideas<br/>‚ú¶ Common mistake: Adding quirks for the sake of being different - hooks must serve the brand story<br/>‚ú¶ Best with: Claude (excellent at brand-aligned creative thinking), ChatGPT (good for visual inspiration)<br/>‚ú¶ Remix it: &quot;Design the signature empty state - the moment when users see our personality shine&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the visual hook evolution roadmap - start subtle, add more over 6 months&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ce-afa7-f0bda102c72d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="b46a76ab-edcb-4d91-a062-51aaccb57799"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6f066fcd-e911-4787-933c-0e36d4b698ef" class="">
