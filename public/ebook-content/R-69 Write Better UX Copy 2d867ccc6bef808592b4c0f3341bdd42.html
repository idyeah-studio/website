</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="48163bc2-920f-4502-b8af-0290872c188d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="88261af1-06f5-4971-a7d6-81e2adec6a2f" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="6f6e1fe2-82da-4917-b60d-54058a09e40a" class="">You&#x27;re writing interface copy - button labels, error messages, empty states, onboarding instructions, form field labels, success messages, or notification text. Your current copy is vague, technical, unhelpful, inconsistent in tone, or confuses users instead of guiding them.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80fa-81d8-da01de1ebac5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="86c83cb3-7876-435a-b4a5-01f7811b145a"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="0cfeba8f-9d0d-449d-baf1-d56da2096647" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="fb6eff18-40af-4be5-978b-d44e461d8d4f" class="">Many designers write poor UX copy - using vague labels (buttons say &quot;Submit&quot; or &quot;OK&quot; instead of specific actions), technical jargon (error messages say &quot;Error 422: Unprocessable entity&quot; instead of explaining the problem), unhelpful instructions (forms say &quot;Enter password&quot; instead of explaining requirements), inconsistent tone (formal legal language mixed with casual emoji), or missing context (notifications say &quot;Success!&quot; without explaining what succeeded). Teams create interfaces where users don&#x27;t know what buttons do, can&#x27;t recover from errors, abandon forms due to confusing instructions, or feel frustrated by robotic corporate-speak. You need systematic UX writing - clear action-oriented labels (buttons describe outcome, not technical action), helpful error messages (explain what&#x27;s wrong + how to fix), conversational tone (human voice, not robot), contextual guidance (explain why we need information, what happens next), and consistent voice (brand personality throughout).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8087-a3e7-e8449d7de183"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="8761aab7-a63d-47c4-becd-e23d55d04520"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="12fd47c6-2153-4b09-9023-cf3cf92de2ca" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="fc423cdd-46f5-4d01-a2ce-c815f4d21a39" class="">The AI will provide action-oriented button labels (specific, under 20 characters), helpful error messages (explain problem + solution, positive tone), encouraging empty state copy (why empty, what to do next), clear form labels with helper text (explain requirements, why we need info, examples), brief benefit-focused onboarding copy, specific notifications (what happened, what&#x27;s next), conversational tone guidelines (contractions, active voice, no jargon, consistent brand personality), and common UX copy mistakes to avoid. You&#x27;ll get systematic guidance to write clear, helpful, human-sounding interface text.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="52f5291a-1244-4d32-8ab1-b619ad01c135"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="7e94d377-667d-4a82-8d90-45e0f4bb0c7d"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="23164e5d-1ba1-45b2-819a-1b55ecd9ed04" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="c161a626-178f-4566-a53c-c67568cb7d1a" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Writer and Content Strategist focusing on microcopy, interface text, conversational tone, and user-friendly language.

I&#x27;m writing UX copy for [Product/Feature] to help users [Primary Goal] by improving [Copy Elements] while maintaining [Brand Voice] and avoiding [Common Copy Problems].

[OPTIONAL: Attach current copy, brand voice guidelines, or examples of problematic text]

UX copy requirements:
- Product type: [e.g., SaaS tool, E-commerce, Mobile app, Consumer product, Enterprise software]
- Primary users: [e.g., Non-technical users, Professionals, General consumers, Elderly users]
- Key copy areas: [e.g., Button labels, Error messages, Empty states, Onboarding, Form labels, Notifications]
- Brand voice: [e.g., Friendly and casual, Professional and trustworthy, Playful and fun, Minimal and direct]
- Tone goals: [e.g., Helpful, Conversational, Reassuring, Encouraging, Efficient]

Current copy problems:
- [Problem 1: e.g., Vague button labels - &quot;Submit&quot;, &quot;OK&quot;, &quot;Continue&quot; don&#x27;t tell users what happens next]
- [Problem 2: e.g., Technical error messages - &quot;Error 422&quot; or jargon users don&#x27;t understand]
- [Problem 3: e.g., Unhelpful form labels - &quot;Enter password&quot; without explaining requirements or why we need it]
- [Problem 4: e.g., Inconsistent tone - mixing formal legal language with casual emoji, feels schizophrenic]
- [Problem 5: e.g., No context - notifications say &quot;Success&quot; without explaining what succeeded or what to do next]

Team context: [Writing experience, brand guidelines, content approval process, localization needs]

Please provide:
1. Button and CTA copy (action-oriented, specific, describe outcome not technical action)
2. Error messages (explain what&#x27;s wrong, how to fix it, positive tone, no blame)
3. Empty states (explain why empty, what to do next, encouraging tone)
4. Form labels and helpers (clear labels, explain requirements, why we need info, helpful examples)
5. Onboarding copy (brief, benefit-focused, progressive, not overwhelming)
6. Notifications and confirmations (specific about what happened, what&#x27;s next, reassuring)
7. Tone and voice (conversational, human, consistent, brand personality)
8. Common copy mistakes (and how to fix them)

Consider: [Constraints - e.g., Character limits (mobile), Localization (global audience), Accessibility (screen readers), Legal requirements]</code></pre></div><div style="display:contents" dir="auto"><p id="095d8638-a60f-45b0-8b4b-93eb3cf75da7" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="87f80c30-1bd5-4300-9f5d-7b193cb59dfd" class="bulleted-list"><li style="list-style-type:disc">[Product/Feature] = What you&#x27;re writing copy for</li></ul></div><div style="display:contents" dir="auto"><ul id="99916d23-2b53-4823-9fa2-8c8075d4996b" class="bulleted-list"><li style="list-style-type:disc">[Primary Goal] = What users are trying to do</li></ul></div><div style="display:contents" dir="auto"><ul id="732576e5-4454-4ebf-a058-e68a55c0a053" class="bulleted-list"><li style="list-style-type:disc">[Copy Elements] = Buttons, errors, forms, etc.</li></ul></div><div style="display:contents" dir="auto"><ul id="00b50382-4923-4495-8617-f1ff4f62f579" class="bulleted-list"><li style="list-style-type:disc">[Brand Voice] = Friendly, professional, playful, etc.</li></ul></div><div style="display:contents" dir="auto"><ul id="3ec5ed06-3f8f-4b69-8653-fc32e0a3c0e1" class="bulleted-list"><li style="list-style-type:disc">[Common Copy Problems] = Current copy issues</li></ul></div><div style="display:contents" dir="auto"><ul id="f0f6e8d3-e6da-4b3e-b659-4c1e6a45b48c" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Specific copy problems</li></ul></div><div style="display:contents" dir="auto"><ul id="31693d29-8907-4e06-b283-f63f38bcdf5e" class="bulleted-list"><li style="list-style-type:disc">Attach current copy or brand guidelines</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80ab-b503-d21ec8e78d9b"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-80ca-959c-e8f04321e711"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8014-b35f-f331aee31793" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d867ccc-6bef-80a3-92ca-ff206c484fe9" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Writer and Content Strategist focusing on microcopy, interface text, conversational tone, and user-friendly language.

I&#x27;m writing UX copy for a Personal Finance App (budgeting, expense tracking, savings goals) to help users manage money confidently by improving button labels, error messages, empty states, form guidance, and onboarding instructions while maintaining a friendly, encouraging, trustworthy brand voice and avoiding financial jargon, blame-filled errors, vague labels, and intimidating corporate-speak.

[User would attach current copy - vague buttons like &quot;Submit&quot;, technical error messages, unhelpful empty states]

UX copy requirements:
- Product type: Consumer mobile app (iOS/Android, personal finance/budgeting)
- Primary users:
  - Millennials/Gen Z (25-40 years old, varying financial literacy)
  - First-time budgeters (anxious about money, need encouragement)
  - Not financial experts (avoid jargon, explain concepts simply)
- Key copy areas:
  - Button labels and CTAs (throughout app - create budget, add expense, set goal)
  - Error messages (form validation, transaction sync failures, budget limit warnings)
  - Empty states (no transactions yet, no budgets created, no savings goals)
  - Onboarding (first-time setup, explain features without overwhelming)
  - Form labels and helpers (add transaction, create budget, set savings goal)
  - Notifications (budget alerts, savings milestones, transaction reminders)
- Brand voice: Friendly, encouraging, trustworthy (like a supportive friend, not a stern bank)
- Tone goals:
  - Helpful (guide users, don&#x27;t assume they know finance)
  - Conversational (human voice, not corporate robot)
  - Reassuring (reduce money anxiety, positive reinforcement)
  - Encouraging (celebrate wins, gentle on mistakes)
  - Non-judgmental (never blame or shame about spending)

Current copy problems:
- Vague button labels - Buttons say &quot;Submit&quot;, &quot;Continue&quot;, &quot;OK&quot;, &quot;Save&quot; throughout app, users don&#x27;t know what will happen when they tap, &quot;Submit&quot; doesn&#x27;t tell if creating budget or adding transaction, &quot;Continue&quot; in onboarding unclear what step comes next, no context or specificity
- Technical error messages - Form errors say &quot;Invalid input&quot; (what&#x27;s invalid?), sync failures say &quot;Error 500: Internal server error&quot; (users don&#x27;t know what to do), password errors say &quot;Password must match regex pattern&quot; (what does that mean?), budget overspending shows &quot;Limit exceeded&quot; with no explanation or guidance
- Unhelpful empty states - First-time users see &quot;No transactions&quot; with no guidance what to do next, budgets screen shows &quot;No budgets yet&quot; (intimidating, no encouragement to start), savings goals empty state just says &quot;Add a goal&quot; (no explanation why goals are helpful), feels barren and unwelcoming
- Inconsistent tone - Legal disclaimers use formal language (&quot;You hereby agree...&quot;), error messages are curt (&quot;Invalid&quot;), success messages use emoji (&quot;Budget created! üéâ&quot;), onboarding mixes formal and casual, feels like different apps stitched together, confusing and unprofessional
- No context in forms and notifications - &quot;Add transaction&quot; form just says &quot;Amount:&quot; without explaining what to enter, &quot;Category:&quot; dropdown with no guidance which to choose, &quot;Budget created&quot; notification doesn&#x27;t say what to do next, &quot;You&#x27;re over budget&quot; notification feels like a scolding with no helpful next steps

Team context:
- Writing experience: Limited (designer writes copy, no dedicated UX writer on team)
- Brand guidelines: Basic (we want &quot;friendly and encouraging&quot; but no detailed voice/tone guide)
- Users: Many have money anxiety, low financial literacy, need gentle supportive guidance
- Feedback: User testing shows confusion (&quot;What does this button do?&quot;), intimidation (&quot;I don&#x27;t know what to put here&quot;), frustration with errors (&quot;I don&#x27;t know how to fix this&quot;)
- Goal: Make budgeting feel approachable, not intimidating, reduce anxiety around money management
- Constraints: Mobile UI (limited space, button labels ~20 characters max), will localize to Spanish later

Please provide:
1. Button and CTA copy (action-oriented, specific, describe outcome not technical action)
2. Error messages (explain what&#x27;s wrong, how to fix it, positive tone, no blame)
3. Empty states (explain why empty, what to do next, encouraging tone)
4. Form labels and helpers (clear labels, explain requirements, why we need info, helpful examples)
5. Onboarding copy (brief, benefit-focused, progressive, not overwhelming)
6. Notifications and confirmations (specific about what happened, what&#x27;s next, reassuring)
7. Tone and voice (conversational, human, consistent, brand personality)
8. Common copy mistakes (and how to fix them)

Consider: Mobile app (character limits, ~20 chars for buttons). Non-technical users (avoid jargon). Money anxiety (reassuring, non-judgmental tone). First-time budgeters (explain concepts). Friendly and encouraging brand voice. Localization to Spanish (keep copy simple, culturally appropriate).</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8003-87dc-ec2f376128ff"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="864ca84c-1e82-49c4-8926-d5048b86cfc7"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="09860b05-f55a-4c7c-9918-d0b1d046d7af" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="c4a8a2cc-f0d4-4916-b9fb-e1fa4ca27926" class="">‚ú¶ Be specific with buttons: &quot;Create budget&quot; beats &quot;Submit&quot; - users should know exactly what happens when they tap<br/>‚ú¶ Common mistake: Technical error messages - &quot;Error 422&quot; means nothing to users, explain the problem and solution<br/>‚ú¶ Best with: Claude (excellent at conversational tone, helpful copy), ChatGPT (good at generating variations)<br/>‚ú¶ Remix it: &quot;Rewrite this button/error/empty state copy - make it specific, helpful, conversational, [brand voice]&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my UX copy for clarity, tone consistency, and helpfulness - identify vague or confusing text&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8072-ad51-c70d17f6cd41"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="08ff01c4-8622-4b8b-9831-bab932fc7dac"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="19f1e7d7-df4e-4585-ae08-e0542cffc8e5" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="1e9d283f-aac7-4c2e-8764-96412b71d7c0" class="bulleted-list"><li style="list-style-type:disc">&quot;Write button labels for [feature] - action-oriented, specific, under 20 characters, friendly tone&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="4ed47fdb-15d1-45ce-9202-7afd55cf7278" class="bulleted-list"><li style="list-style-type:disc">&quot;Rewrite these error messages - explain what&#x27;s wrong + how to fix, positive tone, no jargon, helpful&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5905d42b-1d4a-4a58-a1de-bdd4a9e2cfce" class="bulleted-list"><li style="list-style-type:disc">&quot;Create empty state copy for [screen] - explain why empty, what to do next, encouraging, with CTA&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="78d25ff0-e1b9-4b09-b369-24e236faa2ec" class="bulleted-list"><li style="list-style-type:disc">&quot;Write form labels and helper text - clear questions, explain why we need info, give examples, friendly&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8016-884c-d44cbccf3adb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-80b4-a5d6-e0cb386a5cd5"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8098-91ee-d4dad1ac068c" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d867ccc-6bef-8075-9017-f8f8ad50bd0a" class="image"><a href="69_Example_Output.png"><img style="width:643.9921875px" src="69_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80c7-b644-f4df0da5eebf"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="7f83cdaf-3dd2-4c51-a82a-de4ddc9cdac6"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b2eacb0a-ffe6-456c-9c0c-28104367a57b" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="66166e15-1594-448c-8957-3f66eb099740" class="">‚Üí Recipe #70: <a href="R-70 Internationalization & Localization 2d867ccc6bef80908126c55fa1dbe103.html">Internationalization &amp; Localization</a><br/>‚Üí Recipe #15: <a href="R-15 Design Better Forms 2d667ccc6bef80a58694ce629bd1838e.html">Design Better Forms</a><br/>‚Üí Recipe #30: <a href="R-30 Design Empty States 2d767ccc6bef80bf8926fcdc9c1d4e5a.html">Design Empty States</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80e4-ae7a-f020cd2edfa5" class="">
