</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="4dfa763a-77e4-43b4-9070-6d430a54ec93"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="9a94dd96-0e88-4d5a-800d-0520baafba25" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="3604f5c2-93e7-4262-8021-70a63e9c05c9" class="">You&#x27;re redesigning content-heavy interfaces where users complain text is hard to read - lines are too long, text is too small, spacing is cramped, or backgrounds interfere with readability. Users struggle through documentation, articles, or form instructions.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8075-bde3-e2561994df8f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="8ee62be0-ee00-42b6-9ba4-b7771bf24eb8"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="f9cbea08-0286-4d5a-a314-b5892b9cc6f9" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="23cf5c7f-7099-4f75-bb05-5034dadd8cce" class="">Readable text requires more than just choosing a good font. Many applications have paragraphs stretching 1200+ pixels across screens (forcing eye strain), tight line spacing that makes text blur together, insufficient contrast, or distracting backgrounds. What&#x27;s readable on a designer&#x27;s 27&quot; monitor becomes unreadable on a laptop or mobile device. Users abandon long-form content, miss critical instructions, or struggle with eyestrain. You need to optimize every aspect of text presentation for comfortable extended reading.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80e6-8374-e7563ae5281e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1d981abb-5b59-404a-b4aa-0afeb6212abd"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d8c81a1b-2ccd-4d04-bb93-ac8d095b9b3c" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="543b8992-a280-485e-9092-40343787c03d" class="">The AI will provide optimal line length recommendations (45-75 characters per line with max-width containers at 600-700px), line height system specifications for different text types (body text at 1.5-1.6, headings at 1.2-1.3, code blocks at 1.6-1.8), paragraph rhythm and spacing guidelines (space between paragraphs at 1.5-2√ó line height, specific spacing before and after headings), text and background color optimization for contrast and reduced eye strain, font size adjustments for different content types and contexts (minimum 16px body text with zoom support to 200%), layout improvements including margins and column widths, reading aids like clear heading hierarchy and visual section breaks, and mobile optimization maintaining readability on smaller screens. Optionally includes annotated layouts showing before and after improvements.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="5befe653-0f41-43dc-a034-3adeccb8bf35"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="b046625c-2a48-440a-b30a-462d16b3c7e7"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d45321dd-ed78-4e47-a2b1-8d7fafc1a62e" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="99a808cb-2766-4b0c-be42-c2baa07d7089" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Typography and Readability Specialist focusing on text legibility and reading comfort.

Consider: [Constraints - e.g., Must work on narrow mobile screens, different reading contexts, accessibility standards, multilingual content]</code></pre></div><div style="display:contents" dir="auto"><p id="0ce58545-0c5d-413e-9442-7d1e26eb442a" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="d0f13077-11da-4ac8-a38c-ad0c16ed67a1" class="bulleted-list"><li style="list-style-type:disc">[Content Type] = Documentation, Blog articles, Help content, Form instructions, Legal text, Email templates</li></ul></div><div style="display:contents" dir="auto"><ul id="1aaef3a6-071a-4a1b-9b2a-1582a9066aab" class="bulleted-list"><li style="list-style-type:disc">[Font] = Current typeface and size</li></ul></div><div style="display:contents" dir="auto"><ul id="18bbc30b-0144-458d-b76d-1d25014b6e8c" class="bulleted-list"><li style="list-style-type:disc">[Line length] = Current paragraph width</li></ul></div><div style="display:contents" dir="auto"><ul id="49365083-4da9-4ade-9d79-40a28e828ac0" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Specific readability issues</li></ul></div><div style="display:contents" dir="auto"><ul id="0ca484d6-0964-498b-9610-f25f8c981ea7" class="bulleted-list"><li style="list-style-type:disc">Upload screenshots showing current text layout and problem areas</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8065-bf48-e159405208c0"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-80a0-a959-d9d0c2a49329"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-809d-9860-fb748f1eaa12" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80a1-a179-e8a27e3ca1ca" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Typography and Readability Specialist focusing on text legibility and reading comfort.

I&#x27;m improving readability for Technical Documentation and Help Articles that users currently find exhausting to read.

[User would attach screenshots here]

Current text characteristics:
- Font: Inter 15px (body text), Inter 14px (sidebar content)
- Line length: Full-width containers - main content stretches 1100px on desktop (140-160 characters per line!), mobile squeezes to 320px (35-40 characters)
- Line height: 1.4 for all text (headings and body same)
- Paragraph spacing: 12px between paragraphs (too tight)
- Background: White main content, light gray #F5F5F5 sidebars, occasional blue info boxes with white text
- Reading context: Technical troubleshooting guides averaging 1500-3000 words, step-by-step tutorials, API documentation with code samples

Current readability problems:
- Paragraphs stretch edge-to-edge on wide screens - 160 characters per line forces eye fatigue (optimal is 45-75)
- Tight line height (1.4) makes dense technical content blur together during long reading sessions
- No breathing room - paragraphs separated by only 12px, sections cramped
- Sidebar content (14px) too small for secondary information that&#x27;s actually important
- Code blocks use same line height as body text - code needs different spacing
- Long numbered lists (15+ steps) with no visual breaks - users lose their place
- Headings use same line height as body (1.4) - too much space above/below headings
- All-caps &quot;WARNING&quot; and &quot;NOTE&quot; labels hard to scan quickly
- Blue info boxes (#2196F3 background, white text) fail contrast in bright offices

User context: Developers and IT professionals reading documentation to solve problems - sessions last 10-30 minutes. Often reference documentation on second monitor while coding. Users aged 25-55, some wearing glasses/contacts. Read in various lighting (bright offices, dim rooms). High cognitive load - complex technical concepts require focus. 35% read on tablets during meetings.

Please provide:
1. Optimal line length (characters per line)
2. Line height recommendations
3. Paragraph spacing and rhythm
4. Text color and background optimization
5. Font size adjustments for different content
6. Layout improvements (margins, max-width)
7. Reading aids (headings, lists, whitespace)
8. Mobile readability optimization

Consider: Technical accuracy critical - can&#x27;t summarize or shorten content. Code samples must remain monospace and preserve formatting. Multi-step instructions common (20+ steps). Must work for users who zoom text 125-150%. Need to support syntax highlighting in code blocks. Some content has tables with 6-8 columns.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="9b3b041f-c33e-4fe9-950e-414e85524d4f"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="43a929d1-7a2e-430e-bf99-b6569d53be8e" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="4b9f6d0f-410a-44d4-8aee-425e8fad6d49" class="">‚ú¶ Measure in characters, not pixels: 50-60 characters per line is optimal, regardless of font size<br/>‚ú¶ Common mistake: Making text bigger when the real problem is line length - 20px text at 150 characters is worse than 16px at 60 characters<br/>‚ú¶ Best with: Claude (excellent at readability analysis), ChatGPT (good for layout recommendations)<br/>‚ú¶ Remix it: &quot;Design the reading mode - how should layout change when user enables focus/reader mode?&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the readability scoring system - how to programmatically measure text readability?&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-803a-bce6-f76a9a72c5e3"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="aaf1283e-2a07-429f-9b28-867bf7dbacc7"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7a9f2043-87c9-4fa9-8c0e-072365042784" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="af84a43e-687b-44a3-b6de-b295d834bf4b" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the dark mode reading experience - how does readability change with white text on dark backgrounds?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="ae105d11-d242-4d92-a0f2-165019f09eca" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the dyslexia-friendly mode - what font, spacing, and layout changes help dyslexic readers?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="fff8a957-5b42-45be-bd62-395750570d87" class="bulleted-list"><li style="list-style-type:disc">&quot;How should tables and data displays handle readability when they need wide layouts?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="58ff8bd2-2915-4587-9828-da098a9d8642" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate the print stylesheet - optimize this for paper/PDF reading&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8024-8ec9-fa14363cc27a"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-808b-8053-efbb57008a64"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8059-b3e4-fd792f67aed0" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8097-a78f-f68a5e836a9a" class="image"><a href="24_Example_Output.png"><img style="width:643.9921875px" src="24_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-805e-af44-dce0019d307a"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="6066c919-d74b-4e
