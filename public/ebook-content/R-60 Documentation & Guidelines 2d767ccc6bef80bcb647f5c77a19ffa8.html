</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="edccec4f-7243-4653-97d0-f468a8e74908"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="6062d511-c582-4d3b-8d65-de45236aa493" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="10fd5438-e6d2-4fb5-8715-5b0bf20b8e79" class="">You&#x27;re documenting components for team adoption - creating usage guidelines, anatomy breakdowns, variant explanations, dos and don&#x27;ts, code examples, and accessibility notes so designers and developers can use your design system correctly and consistently. Your current components lack documentation, teams use components incorrectly, or you need to scale design system adoption across multiple teams.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8097-be31-d5e4b8f97382"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="412b1e25-feed-4585-8e9c-0b8f7b9afa0e"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a235bc9a-fe58-44f0-bb51-d10db2c42f94" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="6b39e636-4758-4f9d-8c58-8599fec62b97" class="">Many teams build comprehensive component libraries but fail to document them - components exist in Figma but no one knows when to use Primary vs Secondary buttons, designers misuse components (wrong variants for wrong contexts), no anatomy documentation (what parts make up a component), missing usage guidelines (when to use, when NOT to use), no dos/don&#x27;ts examples (visual guides showing correct/incorrect usage), developers lack implementation specs (props, states, accessibility), or documentation is scattered across Slack/Notion/Figma comments. Teams waste time asking &quot;which button variant should I use?&quot;, create inconsistent experiences (same component used differently across features), struggle with onboarding (new designers don&#x27;t know component library), or abandon design system entirely (too confusing without docs). You need systematic component documentation - clear structure (anatomy, variants, usage, examples), concrete dos/don&#x27;ts with visuals, accessibility guidelines, code specs for developers, and centralized location (Storybook, Notion, or Figma).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-806b-af30-ecb38af51c70"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="228b2081-77de-4fa3-b043-ae3ed6c242e5"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d978743e-2abf-4928-be50-823994fb1c0c" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="5dc68899-f07e-4207-bf56-806253ef49e2" class="">The AI will deliver complete component documentation structure: component overview and anatomy breakdowns, variant explanations with hierarchy (Primary &gt; Secondary &gt; Tertiary), usage guidelines (when to use/NOT use), visual dos and don&#x27;ts examples with screenshots and explanations, design specifications (sizing, colors, spacing, responsive behavior), code examples with props and accessibility attributes, related component cross-references, and a full Button documentation example showing all sections in practice - transforming undocumented component libraries into well-documented, adoption-ready design systems.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="9765544f-cc6f-4738-a653-78370b40a5d2"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="4036a2ce-af59-4f67-ad0f-e8eddd471f15"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="b5578a71-f854-4bf9-a6f4-b98c6f9d141a" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="3105a096-82b4-452e-92cd-8c3a1587cff8" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design System Documentation Specialist focusing on component guidelines, usage patterns, and adoption enablement.

I&#x27;m creating documentation for my [Component Library] with [Component Count] components to enable [Team Size] designers and developers to use the system correctly.

[OPTIONAL: Attach component examples that need documentation]

Documentation requirements:
- Components to document: [e.g., Buttons, Inputs, Cards, Modals, Navigation, Data tables]
- Team audience: [e.g., 10 designers + 15 developers, Junior to senior levels, Multiple product teams]
- Documentation format: [e.g., Storybook, Notion, Figma community file, Google Docs]
- Detail level: [e.g., Comprehensive for core components, Brief for simple components]
- Platform: [e.g., Web React, React Native, Multi-platform]

Current documentation problems:
- [Problem 1: e.g., No documentation exists - components in Figma but zero usage guidelines]
- [Problem 2: e.g., Teams misuse components - Primary button used for destructive actions]
- [Problem 3: e.g., No variant explanations - designers don&#x27;t know when to use outlined vs filled]
- [Problem 4: e.g., Missing dos/don&#x27;ts - no visual examples of correct/incorrect usage]
- [Problem 5: e.g., Developers lack specs - no props, states, or accessibility guidance]

Team context: [Documentation needs, technical skills, adoption blockers, onboarding frequency]

Please provide:
1. Documentation structure (what sections to include for each component)
2. Component anatomy (breaking down parts and their purpose)
3. Variant documentation (explaining when to use each variant)
4. Usage guidelines (when to use, when NOT to use - critical!)
5. Dos and don&#x27;ts (concrete visual examples with explanations)
6. Code examples (props, implementation, accessibility)
7. Accessibility guidelines (keyboard navigation, ARIA, screen readers)
8. Live example: Complete Button documentation (showing all sections in practice)

Consider: [Constraints - e.g., Must be maintainable, Searchable, Accessible to all skill levels, Updated regularly, Clear examples]</code></pre></div><div style="display:contents" dir="auto"><p id="847073c6-8a57-4daa-9d83-2e03eead7c9c" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="ade5178f-ec0c-43e5-9faf-fd8e5f19cd78" class="bulleted-list"><li style="list-style-type:disc">[Component Library] = Your design system name</li></ul></div><div style="display:contents" dir="auto"><ul id="ed4acc2c-3433-4e0c-b0e8-1cd0c3c39b90" class="bulleted-list"><li style="list-style-type:disc">[Component Count] = How many components to document</li></ul></div><div style="display:contents" dir="auto"><ul id="9a80265e-a670-4c95-8a15-6ea874fbf092" class="bulleted-list"><li style="list-style-type:disc">[Team Size] = Designers + developers using system</li></ul></div><div style="display:contents" dir="auto"><ul id="70cf2060-7f07-41d9-b256-224aedbc87f0" class="bulleted-list"><li style="list-style-type:disc">[Components to document] = Which components need docs</li></ul></div><div style="display:contents" dir="auto"><ul id="a671574a-bef2-414c-8212-2bab9ac03ab2" class="bulleted-list"><li style="list-style-type:disc">[Documentation format] = Where docs will live</li></ul></div><div style="display:contents" dir="auto"><ul id="4e00c10a-f7bb-4355-85db-0ee28e64dd38" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current documentation gaps</li></ul></div><div style="display:contents" dir="auto"><ul id="637a3b12-345d-4fe5-b779-4c6cd58b8039" class="bulleted-list"><li style="list-style-type:disc">Attach components needing documentation</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8041-be05-c3cc8cfc92ce"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8062-9ace-eb0c270added"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8099-94e7-d74438dd045c" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d767ccc-6bef-80a5-b01d-e8d22fffab2d" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a Design System Documentation Specialist focusing on component guidelines, usage patterns, and adoption enablement.

I&#x27;m creating documentation for my SaaS Design System with 50 components to enable 8 designers and 12 developers across 3 product teams to use the system correctly.

[User would attach Button, Input, Card component examples]

Documentation requirements:
- Components to document:
  - Core: Buttons (5 variants), Inputs (8 types), Cards (4 layouts)
  - Navigation: Header, Sidebar, Tabs, Breadcrumbs
  - Data: Tables, Charts, Lists, Empty states
  - Feedback: Modals, Toasts, Alerts, Loading states
  - Forms: Text inputs, Dropdowns, Checkboxes, Radio buttons
  - Total: 50 components, prioritize top 10 most-used
- Team audience:
  - 8 designers (2 junior, 5 mid, 1 senior)
  - 12 developers (React, 3 junior, 7 mid, 2 senior)
  - 3 product teams (Dashboard, Marketing, Mobile web)
  - High turnover (2-3 new hires per quarter, need good onboarding)
- Documentation format:
  - Primary: Storybook (live component playground)
  - Secondary: Notion (written guidelines, when to use)
  - Tertiary: Figma (component descriptions, linked from library)
- Detail level:
  - Comprehensive: Buttons, Inputs, Cards (most-used, most questions)
  - Standard: Navigation, Data, Feedback components
  - Brief: Simple components (Divider, Spacer, Badge)
- Platform: Web (React + TypeScript)

Current documentation problems:
- Zero documentation exists - 50 components in Figma library, beautiful and systematic, but ZERO usage guidelines, designers wing it, inconsistent usage everywhere
- Teams constantly misuse components - Primary button (blue) used for Delete action (should be Danger red), Secondary button used for primary actions, Tertiary button used randomly, no one knows the hierarchy
- No variant explanations - Button has 5 variants (Primary, Secondary, Tertiary, Danger, Ghost) but no explanation when to use each, designers pick randomly based on &quot;looks nice&quot;
- Missing dos/don&#x27;ts visual examples - no concrete examples showing &quot;‚úÖ Do this: Use Primary for main action&quot; vs &quot;‚ùå Don&#x27;t: Use Primary for destructive delete&quot;, people learn by mistakes
- Developers lack implementation specs - no props documentation (size?, disabled?, loading?, onClick?), no accessibility guidance (aria-label?, keyboard nav?), developers implement inconsistently
- Questions in Slack constantly - &quot;Which button should I use for submit?&quot; asked 10+ times, &quot;How do I make button full-width?&quot; asked 5+ times, documentation would eliminate 80% of questions
- New designers take 2 weeks to learn system - no onboarding docs, they explore Figma library randomly, trial and error, slow ramp-up

Team context:
- Need documentation to scale (can&#x27;t answer same questions repeatedly)
- Storybook already set up (need to add written docs)
- Designers prefer visual examples (screenshots, dos/don&#x27;ts)
- Developers need code examples (props, TypeScript interfaces)
- Accessibility important (must meet WCAG AA, document it)

Please provide:
1. Documentation structure (what sections to include for each component)
2. Component anatomy (breaking down parts and their purpose)
3. Variant documentation (explaining when to use each variant)
4. Usage guidelines (when to use, when NOT to use - critical!)
5. Dos and don&#x27;ts (concrete visual examples with explanations)
6. Code examples (props, implementation, accessibility)
7. Accessibility guidelines (keyboard navigation, ARIA, screen readers)
8. Live example: Complete Button documentation (showing all sections in practice)

Consider: Storybook + Notion format. Visual examples critical (designers learn visually). Clear variant hierarchy (Primary &gt; Secondary &gt; Tertiary). Dos/don&#x27;ts with screenshots. Props documentation for developers. Accessibility specs (keyboard, ARIA). Searchable and maintainable. Updated when components change.</code></pre></div></div></figure></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="7487c808-77e7-4cef-aa35-2ccad0f2e33b"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3182db68-a3db-45da-bcb9-b88299bd33d3" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="4f0cc06e-0091-4217-bc89-f953b72513fb" class="">‚ú¶ Dos/don&#x27;ts are gold: Visual examples showing ‚úÖ correct vs ‚ùå incorrect usage eliminate 80% of questions<br/>‚ú¶ Common mistake: Documentation without examples - abstract guidelines don&#x27;t help, show concrete screenshots<br/>‚ú¶ Best with: Claude (excellent at structured documentation), ChatGPT (good for code examples)<br/>‚ú¶ Remix it: &quot;Create complete documentation for Card component - anatomy, variants, usage, dos/don&#x27;ts with examples&quot;<br/>‚ú¶ Pro move: Ask &quot;Generate documentation template for all components - reusable structure with sections&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8091-a9ee-fadaca14e08d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="95d59a33-21a6-4043-bab6-7b61147de753"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ddfe74fa-034e-478d-8932-237111d29a73" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="64afe434-6596-46d0-87b8-888c5e1d8490" class="bulleted-list"><li style="list-style-type:disc">&quot;Document Button component completely - anatomy, 5 variants, usage guidelines, dos/don&#x27;ts, code examples, accessibility&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="93f51550-02b2-4418-a2b5-55306dac8ee8" class="bulleted-list"><li style="list-style-type:disc">&quot;Create dos and don&#x27;ts visual guide - 10 examples showing correct vs incorrect component usage&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="5a767845-fd4a-47c7-8de1-dd6b0d78e76c" class="bulleted-list"><li style="list-style-type:disc">&quot;Write usage guidelines - when to use Primary vs Secondary vs Tertiary buttons with real examples&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="778adb88-f706-41d8-869d-73394398b5eb" class="bulleted-list"><li style="list-style-type:disc">&quot;Generate accessibility documentation - keyboard navigation, ARIA attributes, screen reader support for all components&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-8020-8c25-f069c35e3bee"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d767ccc-6bef-8038-b20b-fc388acd3e59"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d767ccc-6bef-8015-84f0-ff600cce2611" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d767ccc-6bef-8021-b9a7-c70336912e28" class="image"><a href="60_Example_Output.png"><img style="width:643.9921875px" src="60_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d767ccc-6bef-80ea-a9d7-ce9cfd6a2928"/></div><div style="display:contents" dir="ltr"><figur
