</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="d1d76391-f0bb-48f9-a7f2-d49a3ee7c77d"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="ba4bb0e6-8258-41f5-82df-15097b3adf53" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="ef29b26f-ca93-468a-afcf-42d3fea604ad" class="">You&#x27;re designing products for global markets - supporting multiple languages, handling right-to-left (RTL) languages like Arabic or Hebrew, accommodating text expansion when translating, adapting to different cultural contexts, or formatting dates, times, numbers, and currencies correctly. Your current design breaks when translated, assumes left-to-right reading, has hardcoded English text in images, or ignores cultural differences.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8096-9759-e51da3cfcaa1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="97c15491-efae-46ac-9d9e-74cad93e9bf4"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="42fd95c6-ba92-4dfa-ade3-186e19c90b1e" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="ab460806-8ade-485f-9468-14eeea5b80d8" class="">Many designers create English-only interfaces that break globally - layouts cramped when German text expands 30%, RTL languages (Arabic, Hebrew) completely broken with left-aligned text, hardcoded English in graphics/icons that can&#x27;t be translated, culturally inappropriate colors or imagery (white for mourning in some cultures, hand gestures offensive elsewhere), wrong date formats (MM/DD/YYYY vs DD/MM/YYYY confusion), or fixed-width components that can&#x27;t handle varying text lengths. Teams launch in new markets with broken UI, poor translations that don&#x27;t fit, offensive cultural mistakes, or expensive redesigns for each language. You need systematic internationalization - flexible layouts (accommodate 30-50% text expansion), RTL support (mirror layouts, flip icons appropriately), translation-friendly design (separate text from graphics, use symbols not text in icons), cultural awareness (colors, imagery, gestures vary), proper formatting (locale-aware dates, times, numbers, currencies), and scalable text (avoid fixed widths, use dynamic sizing).</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8068-bf20-f7acca41d5a1"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="fb84d579-15f7-4b35-adae-a1b1bc254c49"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d7542f69-cfda-442a-91ac-ce44bd66acb4" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="63c36efc-cad8-4e19-9ee4-b2341ab1eb46" class="">The AI will provide text expansion strategies (accommodate 30-50% longer text, flexible layouts, truncation rules), RTL design guidance (mirror layouts, flip icons, bidirectional text for Arabic/Hebrew), translation-friendly design principles (separate text from graphics, avoid text in images, complete translatable strings), cultural considerations (colors, imagery, icons, gestures that vary by region), locale-aware formatting (dates, times, numbers, currency display per locale), typography guidance for multiple scripts (Latin, Arabic, CJK, Devanagari fonts and sizing), layout flexibility techniques (avoid fixed widths, dynamic sizing), and testing methods (pseudo-localization, RTL testing, locale validation). You&#x27;ll get systematic approaches to design products that work globally.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="ef39e322-fc84-47b7-a556-0045b013f0df"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="951320f8-ff95-47b3-9d9c-de365dfa4509"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="18035193-fe63-4029-b342-721260243780" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="bc9054a7-72b9-4a95-b48f-43f263df3379" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Internationalization (i18n) Design Specialist focusing on global design, localization, RTL languages, cultural adaptation, and translation-friendly interfaces.

I&#x27;m designing for internationalization to support [Target Markets] by handling [Languages] including [RTL Languages if applicable], accommodating [Text Expansion], respecting [Cultural Differences], and properly formatting [Locale-Specific Data].

[OPTIONAL: Attach current English-only designs needing i18n adaptation]

Internationalization requirements:
- Target markets: [e.g., Global (100+ countries), Europe, Middle East, Asia, Latin America]
- Languages: [e.g., English, Spanish, French, German, Arabic, Hebrew, Japanese, Chinese, Hindi]
- RTL languages: [e.g., Arabic, Hebrew, Farsi/Persian, Urdu - or None if not supporting RTL]
- Priority markets: [e.g., US/UK (English), Spain/LatAm (Spanish), MENA (Arabic), etc.]
- Product type: [e.g., SaaS, E-commerce, Mobile app, Marketing site, Content platform]

Current i18n problems:
- [Problem 1: e.g., Layout breaks - German text 40% longer, buttons overflow, text truncates]
- [Problem 2: e.g., No RTL support - Arabic text left-aligned, icons don&#x27;t flip, completely broken]
- [Problem 3: e.g., Text in graphics - buttons with English text baked into images, can&#x27;t translate]
- [Problem 4: e.g., Cultural issues - colors/imagery inappropriate for some markets, hand gestures offensive]
- [Problem 5: e.g., Wrong formats - dates show MM/DD/YYYY (US only), prices show $ instead of local currency]

Team context: [Translation resources, target launch markets, timeline, budget for localization]

Please provide:
1. Text expansion strategies (accommodate 30-50% longer text, flexible layouts, truncation rules)
2. RTL (right-to-left) design (mirror layouts, flip icons, bidirectional text, Arabic/Hebrew specifics)
3. Translation-friendly design (separate text from graphics, avoid text in images, use i18n-friendly copy)
4. Cultural considerations (colors, imagery, icons, gestures, symbols that vary by culture)
5. Date, time, and number formatting (locale-aware formats, avoid ambiguity, currency display)
6. Typography for multiple scripts (Latin, Arabic, CJK, Devanagari, font selection, fallbacks)
7. Layout flexibility (avoid fixed widths, dynamic sizing, responsive to content length)
8. Testing and QA (pseudo-localization, RTL testing, translation validation)

Consider: [Constraints - e.g., RTL support required, 20+ languages, Limited translation budget, Mobile-first, Cultural sensitivity critical]</code></pre></div><div style="display:contents" dir="auto"><p id="7ffddfef-7439-4b8e-be5b-82357bef7266" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="6f92f790-ed6c-43f3-a457-e908378cf8f9" class="bulleted-list"><li style="list-style-type:disc">[Target Markets] = Which countries/regions</li></ul></div><div style="display:contents" dir="auto"><ul id="f7c2a5d4-7e97-444e-9183-1765142f9fcf" class="bulleted-list"><li style="list-style-type:disc">[Languages] = Which languages to support</li></ul></div><div style="display:contents" dir="auto"><ul id="cb96ccb0-1e8b-4127-8c96-077ffd4c1677" class="bulleted-list"><li style="list-style-type:disc">[RTL Languages] = Arabic, Hebrew, etc. (if applicable)</li></ul></div><div style="display:contents" dir="auto"><ul id="51e8e45a-2262-426c-bab5-7b3e3cf95710" class="bulleted-list"><li style="list-style-type:disc">[Text Expansion] = How much text grows when translated</li></ul></div><div style="display:contents" dir="auto"><ul id="3a065495-7b83-4462-b142-bd6add98e0e3" class="bulleted-list"><li style="list-style-type:disc">[Cultural Differences] = Regional sensitivities</li></ul></div><div style="display:contents" dir="auto"><ul id="329d37c2-3a0e-483b-b4c1-acdb51fcc826" class="bulleted-list"><li style="list-style-type:disc">[Locale-Specific Data] = Dates, currency, numbers</li></ul></div><div style="display:contents" dir="auto"><ul id="6fc0fb9c-9c21-4331-9699-3bf16c89012b" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-5] = Current i18n issues</li></ul></div><div style="display:contents" dir="auto"><ul id="27861141-bb60-4776-a718-9ed0b11d4c89" class="bulleted-list"><li style="list-style-type:disc">Attach English-only designs needing adaptation</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8027-a1ee-e6f015afb07e"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-8016-a29e-eea77211574f"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8018-95a5-da92216fc089" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d867ccc-6bef-80a5-8c1d-ec2ff522b947" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as an Internationalization (i18n) Design Specialist focusing on global design, localization, RTL languages, cultural adaptation, and translation-friendly interfaces.

I&#x27;m designing for internationalization for a SaaS Project Management Tool to support global markets (Europe, Middle East, Asia, Latin America - 25+ countries) by handling 12 languages (English, Spanish, French, German, Portuguese, Arabic, Hebrew, Japanese, Chinese, Korean, Hindi, Russian) including RTL languages (Arabic, Hebrew), accommodating text expansion (German 35% longer, Russian 30% longer), respecting cultural differences (colors, date formats, imagery), and properly formatting dates, times, currencies, and numbers per locale.

[User would attach current English-only designs - buttons, forms, navigation that break when translated]

Internationalization requirements:
- Target markets:
  - Europe: UK, Spain, France, Germany, Portugal, Russia
  - Middle East: UAE, Saudi Arabia, Israel, Qatar
  - Asia: Japan, China, South Korea, India
  - Latin America: Mexico, Brazil, Argentina
  - Total: 25+ countries, diverse cultures and scripts
- Languages (priority order):
  1. English (primary, US/UK)
  2. Spanish (Spain + LatAm, 400M speakers)
  3. Arabic (MENA region, RTL, 300M speakers)
  4. French, German, Portuguese (Europe)
  5. Hebrew (Israel, RTL)
  6. Japanese, Chinese, Korean (Asia, CJK scripts)
  7. Hindi, Russian (large markets)
- RTL languages: Arabic and Hebrew (critical for MENA and Israel markets)
- Priority markets:
  - Tier 1: US/UK (English), MENA (Arabic), Europe (Spanish, French, German)
  - Tier 2: LatAm (Spanish/Portuguese), Japan, Israel (Hebrew)
  - Tier 3: China, Korea, India, Russia
- Product type: SaaS web app (desktop-focused, some mobile usage)

Current i18n problems:
- Layout breaks with longer text - German translations 35% longer than English (e.g., &quot;Settings&quot; ‚Üí &quot;Einstellungen&quot; 11 chars ‚Üí 14 chars, &quot;Create project&quot; ‚Üí &quot;Projekt erstellen&quot;), buttons designed for English overflow with German text, navigation menu items truncate with &quot;...&quot; unreadable, forms designed for &quot;Name&quot; (4 chars) break with &quot;Nombre completo&quot; (15 chars in Spanish), card titles cut off, fixed-width columns in tables can&#x27;t fit translated headers
- No RTL support - Arabic users see left-aligned Arabic text (reads right-to-left, completely wrong), navigation on left side (should be on right for RTL), icons point wrong direction (back arrow points left, should point right in RTL), checkboxes on left of labels (should be on right), text direction completely broken, Arabic text mixed with English numbers looks garbled
- Text baked into graphics - Button graphics have &quot;Create Project&quot; text embedded in image (can&#x27;t translate without recreating graphic for each language), illustrations have English labels, icons use text instead of symbols, screenshots in help documentation all English, 50+ graphics need recreation per language (expensive, slow)
- Cultural issues - Green used for success (but green has negative connotations in some MENA countries), thumbs-up icon (offensive gesture in parts of Middle East), calendar shows Sunday as first day (many countries start week on Monday), date picker defaults to MM/DD/YYYY (confusing outside US, most use DD/MM/YYYY), hand gesture icons in onboarding (some gestures offensive in certain cultures)
- Wrong date/time/currency formats - Dates hardcoded as &quot;12/05/2024&quot; (is it December 5 or May 12? ambiguous), times show &quot;3:00 PM&quot; (24-hour clock preferred in many countries), prices show &quot;$50&quot; (should show ‚Ç¨, ¬£, ¬•, etc. based on locale), numbers show &quot;1,000.50&quot; with comma separator (many countries use &quot;1.000,50&quot; with period separator), phone number format assumes US &quot;(555) 123-4567&quot; (international numbers vary wildly)
- Typography issues - Font looks good in Latin scripts (English, Spanish) but breaks with Arabic (wrong font), Chinese characters tiny and unreadable, Hindi/Devanagari not supported, Japanese text line height too tight (characters overlap), no fallback fonts, Unicode rendering issues with some characters

Team context:
- Translation resources: Budget for professional translation (not machine translation), have translation agency for all 12 languages
- Target launch markets: Europe Q2, MENA Q3, Asia Q4 (staggered rollout)
- Timeline: 4 months to prepare for Europe launch (German, French, Spanish first)
- RTL priority: High (MENA is top 3 market, Arabic critical for success)
- Cultural sensitivity: Very important (enterprise customers, can&#x27;t afford offensive mistakes)
- Development: React (supports i18n libraries, can implement RTL with CSS), have i18n engineering lead

Please provide:
1. Text expansion strategies (accommodate 30-50% longer text, flexible layouts, truncation rules)
2. RTL (right-to-left) design (mirror layouts, flip icons, bidirectional text, Arabic/Hebrew specifics)
3. Translation-friendly design (separate text from graphics, avoid text in images, use i18n-friendly copy)
4. Cultural considerations (colors, imagery, icons, gestures, symbols that vary by culture)
5. Date, time, and number formatting (locale-aware formats, avoid ambiguity, currency display)
6. Typography for multiple scripts (Latin, Arabic, CJK, Devanagari, font selection, fallbacks)
7. Layout flexibility (avoid fixed widths, dynamic sizing, responsive to content length)
8. Testing and QA (pseudo-localization, RTL testing, translation validation)

Consider: 12 languages including Arabic/Hebrew RTL. Text expansion 30-50% (German, Russian especially). Cultural sensitivity (MENA market critical). Enterprise customers (professional quality required). Staggered rollout (Europe first, then MENA, then Asia). React implementation (i18n library support). Budget for professional translation.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-806d-83d3-f2f60f764dbb"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="855a8804-32bc-45cf-b6f7-66dd0d4b7793"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="d9bdefae-d63f-4f98-9e61-ba7d1b17a44a" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="fc1a77f2-d569-4782-83f0-2accdf959c03" class="">‚ú¶ Design for 50% text expansion: German and Russian translations can be 30-50% longer than English<br/>‚ú¶ Common mistake: Hardcoding dates as &quot;12/05/2025&quot; - ambiguous globally, use &quot;Dec 5, 2025&quot; or ISO 8601<br/>‚ú¶ Best with: Claude (excellent at cultural nuances, systematic i18n patterns), ChatGPT (good for locale examples)<br/>‚ú¶ Remix it: &quot;Adapt this design for internationalization - support RTL, 50% text expansion, cultural sensitivity&quot;<br/>‚ú¶ Pro move: Ask &quot;Audit my design for i18n issues - check fixed widths, RTL support, cultural appropriateness, date formats&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-80a0-8620-ebcf021606fa"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="9c19aca2-520e-4463-8d65-c80652d355fc"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3e680e46-6f4e-4351-969f-611795e57c11" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="8bc05fd2-ae72-425a-bd84-712f1e2302b7" class="bulleted-list"><li style="list-style-type:disc">&quot;Design RTL version of this layout - mirror navigation, flip icons, right-align text for Arabic/Hebrew&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="ef57b9e3-3932-4f9e-8b6a-b7095eab6d11" class="bulleted-list"><li style="list-style-type:disc">&quot;Adapt this button/form for text expansion - handle German 35% longer text, avoid fixed widths, allow wrapping&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="35ef140a-fa8c-4b70-93f2-42b456f7253b" class="bulleted-list"><li style="list-style-type:disc">&quot;Review color and imagery for cultural appropriateness - identify potential issues for MENA, Asia, LatAm markets&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="698cbc2f-615d-43e8-98ec-38a578175b34" class="bulleted-list"><li style="list-style-type:disc">&quot;Design locale-aware date picker - support DD/MM/YYYY and MM/DD/YYYY, unambiguous display, international formats&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-8035-835d-c267faf9abcf"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d867ccc-6bef-808d-a3ad-d40d1d9fdc2e"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-8099-8193-d3b001813f47" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d867ccc-6bef-8004-b968-daf3c6199b51" class="image"><a href="70_Example_Output.png"><img style="width:643.9921875px" src="70_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d867ccc-6bef-803e-b60b-c0dd7adaa361"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="a9bfaf9c-8913-4d69-9895-687d8885a8c1"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="3e3005b7-7a70-4412-89fb-c326231b843c" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="14cd6b4d-4372-430c-bf91-d9c60ae60fe7" class="">‚Üí Recipe #15: <a href="R-15 Design Better Forms 2d667ccc6bef80a58694ce629bd1838e.html">Design Better Forms</a><br/>‚Üí Recipe #69: <a href="R-69 Write Better UX Copy 2d867ccc6bef808592b4c0f3341bdd42.html">Write Better UX Copy</a><br/>‚Üí Recipe #46: <a href="R-46 Build a Design System Foundation 2d767ccc6bef80169c93ff15b9a23dff.html">Build a Design System Foundation</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d867ccc-6bef-80cf-85ce-c8071f9b7302" class="">
