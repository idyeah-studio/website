</style></head><body><article id="2d667ccc-6bef-80b8-bd2b-c0615a25c87c" class="page sans"><header><div class="page-header-icon undefined"><span class="icon">‚òëÔ∏è</span></div><h1 class="page-title" dir="auto">R-16: Build Bulk Action Tools</h1><p class="page-description" dir="auto"></p></header><div class="page-body"><div style="display:contents" dir="auto"><h1 id="2d667ccc-6bef-80bd-9d71-fea4beb988b0" class="">Recipe #16: Build Bulk Action Tools</h1></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-803a-8012-f358808a26de" class="">Category: Wireframing &amp; IA  |  ‚è±Ô∏è¬†20-30 min  |  üå∂Ô∏èüå∂Ô∏è¬†Intermediate</p></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8051-aab3-ce0e76820871" class="">
</p></div><div style="display:contents" dir="ltr"><figure class="block-color-teal_background callout" style="white-space:pre-wrap;display:flex" id="c70c1562-2644-46a3-b018-8f7cbc49dd21"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="a54fa0e4-c6b3-4289-bdcf-343d05c9713e" class=""><strong>USE WHEN:</strong></p></div><div style="display:contents" dir="auto"><p id="d49e024c-e634-4c7c-ab50-7117251ed51f" class="">You&#x27;re redesigning an interface where users need to perform actions on multiple items (emails, files, contacts, tasks, products) but currently must act on items one-by-one. Users complain about tedious repetitive actions and ask for &quot;select all&quot; functionality.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8010-b10c-e7d95243cf83"/></div><div style="display:contents" dir="ltr"><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="91016bce-0245-4e0c-a320-2b43e40d35e7"><div style="font-size:1.5em"><span class="icon">‚ö†Ô∏è</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="8a34fa4c-be72-4dd8-a9ce-9d7f2a92e824" class=""><strong>THE CHALLENGE</strong></p></div><div style="display:contents" dir="auto"><p id="878cc584-c31f-4ad0-9e4d-348ecd3982b9" class="">Many applications often lack bulk action capabilities, forcing users to repeat the same action dozens or hundreds of times. Even when bulk actions exist, they&#x27;re poorly designed - unclear selection states, hidden bulk action menus, no undo for destructive actions, or confusing &quot;select all&quot; that only selects the current page. Power users waste hours on repetitive tasks that should take seconds. You need to design intuitive, powerful bulk action patterns that feel safe and efficient.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-808d-8f1a-f9b01385bd86"/></div><div style="display:contents" dir="ltr"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="7be29f30-7822-48db-b541-af5d8c00068c"><div style="font-size:1.5em"><span class="icon">üìä</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="e72731d7-f3c3-466d-a11e-9cca8b7062c1" class=""><strong>WHAT TO EXPECT</strong></p></div><div style="display:contents" dir="auto"><p id="6e6d8ce0-20ec-4ae6-b91e-03db2541d11f" class="">The AI will provide selection mechanisms including individual checkboxes, select all with current page versus all items distinction, shift-click range selection, and smart selection by criteria, selection feedback with visual highlighting and count indicators, bulk action UI patterns such as floating action bars, toolbars, dropdown menus, and context menus, destructive action safeguards featuring confirmation dialogs, preview, and undo capabilities, performance strategies with progress indicators and batch processing for large operations, selection persistence across pagination and filter changes, keyboard shortcuts for power users including select all and range selection, and mobile adaptation with long-press selection mode and bottom sheet actions. Optional wireframe showing bulk action UI states.</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="abef7013-203e-4f63-88c2-b2c769adcd4f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-yellow_background callout" style="white-space:pre-wrap;display:flex" id="9181f12f-3d0f-4e27-b3ad-a95bf4baf2c8"><div style="font-size:1.5em"><span class="icon">üß™</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="fe8b05e5-c7ff-4b2d-973f-cc5455e53004" class=""><strong>THE PROMPT BLUEPRINT</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="649c2e78-4f79-4a28-9daa-d326125e345e" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in data-heavy interfaces and bulk operations.

I&#x27;m designing bulk action functionality for a [Interface Type] where users need to perform actions on multiple [Item Type] at once.

[OPTIONAL: Attach screenshot of current interface showing item list]

Bulk action requirements:
- Items users work with: [e.g., Files, Contacts, Emails, Tasks, Products, Orders]
- Available bulk actions: [e.g., Delete, Archive, Tag, Move to folder, Assign to user, Export, Change status]
- Typical use cases: [e.g., &quot;Delete 50 spam emails&quot;, &quot;Tag 200 contacts as &#x27;Conference leads&#x27;&quot;, &quot;Move 30 files to archive folder&quot;]
- Item count range: [e.g., Users typically have 100-10,000 items, act on 10-500 at once]

Current problems:
- [Problem 1: e.g., No bulk actions exist - users must click each item individually]
- [Problem 2: e.g., Select all only selects current page (20 items), not all 500 matching items]
- [Problem 3: e.g., Bulk delete has no confirmation - users accidentally delete important items]
- [Problem 4: e.g., Can&#x27;t see which items are selected when scrolling long lists]

User context: [Who performs bulk actions, how often, what workflows]

Please provide:
1. Selection mechanism (checkboxes, shift-click, select all, smart selection)
2. Selection feedback (how to show what&#x27;s selected, count indicator)
3. Bulk action UI pattern (toolbar, dropdown, context menu, floating action bar)
4. Destructive action safeguards (confirmation, undo, preview)
5. Performance considerations (handling large selections)
6. Selection persistence (across pages, filters, searches)
7. Keyboard shortcuts for power users
8. Mobile bulk action adaptation

Consider: [Constraints - e.g., Must handle selections of 1000+ items, some actions take time to process, mixed item types with different available actions]</code></pre></div><div style="display:contents" dir="auto"><p id="71fb7795-7458-441a-a7b6-4a02beb96f7c" class="">üí° What to customize:</p></div><div style="display:contents" dir="auto"><ul id="e8fc3ef8-9b11-4549-ba3e-9e54868ca519" class="bulleted-list"><li style="list-style-type:disc">[Interface Type] = Email client, File manager, CRM, E-commerce admin, Task manager, Content management system</li></ul></div><div style="display:contents" dir="auto"><ul id="d39cbde4-322b-441d-8d28-b16caba67ff7" class="bulleted-list"><li style="list-style-type:disc">[Item Type] = What users are selecting (files, emails, contacts, etc.)</li></ul></div><div style="display:contents" dir="auto"><ul id="ed428728-bf40-43f0-92ef-0e47d2fc0c0d" class="bulleted-list"><li style="list-style-type:disc">[Available bulk actions] = List all possible bulk actions</li></ul></div><div style="display:contents" dir="auto"><ul id="02a2fa29-18c8-467a-93e6-3c83ed1db5ff" class="bulleted-list"><li style="list-style-type:disc">[Typical use cases] = Real user workflows requiring bulk actions</li></ul></div><div style="display:contents" dir="auto"><ul id="f6c93148-1dc6-47f6-ac3a-162266ae34d6" class="bulleted-list"><li style="list-style-type:disc">[Item count range] = Scale of data users work with</li></ul></div><div style="display:contents" dir="auto"><ul id="df5fa66e-7200-4b3a-ad73-81be6179d4c2" class="bulleted-list"><li style="list-style-type:disc">[Problems 1-4] = Current bulk action pain points</li></ul></div><div style="display:contents" dir="auto"><ul id="2d0122b2-72a7-48b6-af74-3150f800868c" class="bulleted-list"><li style="list-style-type:disc">Upload screenshot of current interface for specific recommendations</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8070-b62d-f0020a12d57f"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-801f-9197-ce2203cecd5c"><div style="font-size:1.5em"><span class="icon">‚ú®</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8098-a21e-cf5851792d9b" class=""><strong>LIVE EXAMPLE</strong></p></div><div style="display:contents" dir="auto"><script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKcGXu3MS/7T+w19WtKQY/n+xzmw4hZhJ9tyYmcUS+4QqAlzhicE5LAfMQSF3iFTK9bQdTxXg==" crossorigin="anonymous" referrerPolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerPolicy="no-referrer"/><pre id="2d667ccc-6bef-8001-85dc-fe2cfb503d73" class="code code-wrap"><code class="language-JavaScript" style="white-space:pre-wrap;word-break:break-all">Act as a UX Designer specializing in data-heavy interfaces and bulk operations.

I&#x27;m designing bulk action functionality for a Customer Support Ticket System where agents need to perform actions on multiple support tickets at once.

[User would attach screenshot here]

Bulk action requirements:
- Items users work with: Support tickets (each with ID, subject, customer, status, priority, assigned agent, tags)
- Available bulk actions: 
  - Assign to agent (dropdown with team member list)
  - Change status (Open, In Progress, Waiting, Resolved, Closed)
  - Change priority (Low, Normal, High, Urgent)
  - Add tags (multi-select from tag library)
  - Merge tickets (combine related tickets)
  - Export to CSV
  - Archive
  - Delete (destructive - admin only)
- Typical use cases:
  - &quot;Assign all 25 urgent tickets from VIP customers to senior agent&quot;
  - &quot;Archive 200+ resolved tickets from last month&quot;
  - &quot;Tag 50 billing-related tickets for reporting&quot;
  - &quot;Change status of 15 tickets to &#x27;Waiting on Customer&#x27;&quot;
- Item count range: Agents see 50-500 tickets daily, frequently act on 10-100 at once

Current problems:
- No bulk actions at all - agents must open each ticket individually, change status, save, go back, repeat 50 times
- Users try to use checkboxes (which exist) but can&#x27;t find bulk action menu afterward
- &quot;Select all&quot; checkbox in header is unclear - does it select all 500 tickets or just the 25 on current page?
- When users apply filters (&quot;show only urgent tickets&quot;), select all, then change filter, they lose their selection
- No visual feedback when items are selected - checkbox checked but no highlight or count
- Destructive actions (delete, archive) have no confirmation - accidents happen frequently

User context: Support agents handle 20-50 tickets per day. They frequently need to triage batches of tickets (assign to team, update status). Senior agents clean up old tickets weekly (bulk archive). Power users want keyboard shortcuts. 30% of agents use tablets for ticket triage.

Please provide:
1. Selection mechanism (checkboxes, shift-click, select all, smart selection)
2. Selection feedback (how to show what&#x27;s selected, count indicator)
3. Bulk action UI pattern (toolbar, dropdown, context menu, floating action bar)
4. Destructive action safeguards (confirmation, undo, preview)
5. Performance considerations (handling large selections)
6. Selection persistence (across pages, filters, searches)
7. Keyboard shortcuts for power users
8. Mobile bulk action adaptation

Consider: Some actions are role-restricted (only managers can delete). Agents often work across multiple pages/filters while maintaining selection. Bulk assign needs agent availability info. Large bulk operations (archiving 500 tickets) may take 10+ seconds. Undo is critical for accidental bulk actions.</code></pre></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-808e-8d90-dda2f81fc74d"/></div><div style="display:contents" dir="ltr"><figure class="block-color-orange_background callout" style="white-space:pre-wrap;display:flex" id="9a18c9ef-e29f-4527-9811-8b843e0f41ad"><div style="font-size:1.5em"><span class="icon">üë©‚Äçüç≥</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="7fec73b4-f497-4063-93d2-911e9ebf665e" class=""><strong>CHEF&#x27;S TIPS</strong></p></div><div style="display:contents" dir="auto"><p id="ffac9ae2-01f7-4aaa-b6f2-0903559edf0a" class="">‚ú¶ Make selection obvious: Highlight selected rows, show count, make it impossible to miss what&#x27;s selected<br/>‚ú¶ Common mistake: &quot;Select all&quot; that only selects current page - clarify with &quot;Select all 500 items&quot; option<br/>‚ú¶ Best with: Claude (excellent at complex selection logic and edge cases), ChatGPT (good for UI patterns)<br/>‚ú¶ Remix it: &quot;Design the smart selection: &#x27;Select all urgent tickets from VIP customers assigned to me&#x27;&quot;<br/>‚ú¶ Pro move: Ask &quot;Create the undo system - how do we safely reverse bulk delete of 200 items?&quot;</p></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80bd-a702-e45dd06a38b5"/></div><div style="display:contents" dir="ltr"><figure class="block-color-purple_background callout" style="white-space:pre-wrap;display:flex" id="bd119ade-5bc9-4563-a28a-84e6b257adab"><div style="font-size:1.5em"><span class="icon">üéØ</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="00323772-4dde-481c-8091-e129cecdb26f" class=""><strong>FOLLOW-UP PROMPTS</strong></p></div><div style="display:contents" dir="auto"><ul id="b49785e0-20e4-4bf6-935e-52d7076798a7" class="bulleted-list"><li style="list-style-type:disc">&quot;Design the confirmation dialog for bulk delete - what info to show to prevent accidents?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="907fbb1d-798a-49cb-9e79-dd51c32de3c0" class="bulleted-list"><li style="list-style-type:disc">&quot;How should bulk actions work when user has mixed permissions (can edit some items, not others)?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="2daae17f-20f0-4066-87d8-52eafbfa2a32" class="bulleted-list"><li style="list-style-type:disc">&quot;Create the progress indicator for slow bulk operations - how to show which items are processed?&quot;</li></ul></div><div style="display:contents" dir="auto"><ul id="0ec10a3a-91e6-4682-a24c-286810198de0" class="bulleted-list"><li style="list-style-type:disc">&quot;What happens if bulk action fails on some items but succeeds on others? Design the error handling.&quot;</li></ul></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-80b9-bfad-fd91314b7890"/></div><div style="display:contents" dir="ltr"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2d667ccc-6bef-808d-91fa-d235831c02f3"><div style="font-size:1.5em"><span class="icon">üíé</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8020-bc1d-f21f41be5771" class=""><strong>EXAMPLE OUTPUT</strong></p></div><div style="display:contents" dir="ltr"><figure id="2d667ccc-6bef-8020-b371-e25f815913ef" class="image"><a href="16_Example_Output.png"><img style="width:643.9921875px" src="16_Example_Output.png"/></a></figure></div></div></figure></div><div style="display:contents" dir="auto"><hr id="2d667ccc-6bef-8090-95f2-c50a4e14f707"/></div><div style="display:contents" dir="ltr"><figure class="callout" style="white-space:pre-wrap;display:flex" id="5468f8df-16f5-4be0-a87b-3b22d616f1ff"><div style="font-size:1.5em"><span class="icon">üîó</span></div><div style="width:100%"><div style="display:contents" dir="auto"><p id="03c2cc10-9917-418a-b613-ba1162d6c409" class=""><strong>RELATED RECIPES</strong></p></div><div style="display:contents" dir="auto"><p id="fcce9e10-2f39-46d4-93b6-e6d39c8d27de" class="">‚Üí Recipe #02: <a href="R-02 Fix Cluttered Data Views 2d667ccc6bef80cb97c4fcafda955f11.html">Fix Cluttered Data Views</a><br/>‚Üí Recipe #06: <a href="R-06 Design Search & Filters 2d667ccc6bef805ca459de3061219cd3.html">Design Search &amp; Filters</a><br/>‚Üí Recipe #11: <a href="R-11 Right-Click Menus 2d667ccc6bef80cb98c8cde92785b136.html">Right-Click Menus</a><br/>‚Üí Recipe #17: <a href="R-17 Design Comparison Tables 2d667ccc6bef80b2b6b4d90575a87d67.html">Design Comparison Tables</a></p></div></div></figure></div><div style="display:contents" dir="auto"><p id="2d667ccc-6bef-8090-9e66-cc49521fe9cb" class="">
